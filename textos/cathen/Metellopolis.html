<h1>Metellopolis</h1>  

<p>A <a href="../cathen/08025a.htm">titular see</a> of Phrygia Pacatiana, in <a href="../cathen/01782a.htm">Asia Minor</a>. The <a href="../cathen/08042a.htm">inscriptions</a> make known a <!--3ref=u44=xxyyyk.htm">Phrygian town named Motella which name is connected with the Phrygian feminine proper name Motalis and the Cilician masculine Motales, as also with Mutalli, or Mutallu, the name of an ancient Hittite king of Northern Commagene. One of these inscriptions was found in the village of Medele, in the vilayet of Broussa, which evidently preserves the ancient name. Motella seems to be the town which Hierocles (Synecdemus, 668, 6) calls Pulcherianopolis; it may be supposed to have been raised to the rank of a <a href="../cathen/05001a.htm">bishopric</a> by the Empress Puleheria (414-53). Shortly before 553, perhaps in 535, <a href="../cathen/08578b.htm">Justinian</a> raised Hierapolis to <a href="../cathen/10244c.htm">metropolitan</a> rank, and attached to it a certain number of suffragan <a href="../cathen/05001a.htm">sees</a> previously dependent on Laodicea. Among these the <a href="../cathen/11124b.htm">"Notiti&aelig; Episcopatuum"</a> mention, from the ninth to the twelfth or thirteenth century, this same Motella, which they call Metellopolis, and even once Metallopolis. An inscription informs us of Bishop Michael, in 556; and another, of Bishop Cyriacus, perhaps in 667. At the <a href="../cathen/11045a.htm">Council of Nic&aelig;a</a>, 787, the <a href="../cathen/05001a.htm">see</a> was represented by Eudoxius, a <a href="../cathen/12406a.htm">priest</a> and <a href="../cathen/10487b.htm">monk</a>. Bishop Michael attended the two councils of Constantinople in 869 and 879.
