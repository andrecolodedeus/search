<h1>On Grace and Free Will</h1>

<p><strong>Written by St. Augustine of Hippo in A.D. 426 or 427</strong></p>

<!--k27--<p><strong>Extract from Augustine's Retractions (Book II, Chapter 66):</strong> There are some persons who suppose that the freedom of the will is denied whenever God's grace is maintained, and who on their side defend their liberty of will so peremptorily as to deny the grace of God. This grace, as they assert, is bestowed according to our own merits. It is in consequence of their opinions that I wrote the book entitled <em>On Grace and Free Will.</em> This work I addressed to the monks of Adrumetum,  in whose monastry first arose the controversy on that subject, and that in such a manner that some of them were obliged to consult me thereon. The work begins with these words: "With reference to those persons who so preach the liberty of the human will."</p>

<p> <em>Addressed to <a href="../cathen/15256a.htm">Valentinus</a> and the <a href="../cathen/10487b.htm">monks</a> of Adrumetum, and completed in one book.</em></p>

<h2>Chapter 1 [I.]&mdash; The Occasion and Argument of This Work.</h2>

<p>With reference to those <a href="../cathen/11726a.htm">persons</a> who so preach and defend man's <a href="../cathen/06259a.htm">free will</a>, as boldly to deny, and endeavour to do away with, the <a href="../cathen/06689a.htm">grace</a> of God which calls us to Him, and delivers us from our <a href="../cathen/05649a.htm">evil</a> deserts, and by which we obtain the good deserts which lead to everlasting life: we have already said a good deal in discussion, and committed it to writing, so far as the Lord has vouchsafed to enable us. But since there are some <a href="../cathen/11726a.htm">persons</a> who so defend God's <a href="../cathen/06689a.htm">grace</a> as to deny man's <a href="../cathen/06259a.htm">free will</a>, or who suppose that <a href="../cathen/06259a.htm">free will</a> is denied when <a href="../cathen/06689a.htm">grace</a> is defended, I have determined to write somewhat on this point to your Love,  my brother <a href="../cathen/15256a.htm">Valentinus</a>, and the rest of you, who are serving God together under the impulse of a mutual <a href="../cathen/09397a.htm">love</a>. For it has been told me concerning you, brethren, by some members of your brotherhood who have visited us, and are the bearers of this communication of ours to you, that there are dissensions among you on this subject. This, then, being the case, dearly beloved, that you be not disturbed by the obscurity of this question, I counsel you first to thank God for such things as you understand; but as for all which is beyond the reach of your <a href="../cathen/10321a.htm">mind</a>, <a href="../cathen/12345b.htm">pray</a> for understanding from the Lord, observing, at the same time peace and <a href="../cathen/09397a.htm">love</a> among yourselves; and until He Himself lead you to perceive what at present is beyond your comprehension, walk firmly on the ground of which you are sure. This is the advice of the <a href="../cathen/11567b.htm">Apostle Paul</a>, who, after saying that he was not yet perfect, <span class="stiki" id="note152951"><a href="../bible/phi003.htm#verse12">Philippians&nbsp;3:12</a></span> a little later adds, <q>Let us, therefore, as many as are perfect, be thus minded,</q> <span class="stiki" id="note152952"><a href="../bible/phi003.htm#verse15">Philippians&nbsp;3:15</a></span> &mdash; meaning perfect to a certain extent, but not having attained to a perfection sufficient for us; and then immediately adds, <q>And if, in any thing, you be otherwise minded, God shall reveal even this unto you. Nevertheless, whereunto we have already attained, let us walk by the same rule.</q> <span class="stiki" id="note152953"><a href="../bible/phi003.htm#verse16">Philippians&nbsp;3:16</a></span> For by walking in what we have attained, we shall be able to advance to what we have not yet attained&mdash;God revealing it to us if in anything we are otherwise minded&mdash;provided we do not give up what He has already revealed.</p>

<h2>Chapter 2 [II.]&mdash; He Proves the Existence of Free Will in Man from the Precepts Addressed to Him by God.</h2>

<p>Now He has revealed to us, through His <a href="../bible/index.html">Holy Scriptures</a>, that there is in a man a free choice of will. But how He has revealed this I do not recount in <a href="../cathen/09580c.htm">human</a> language, but in divine. There is, to begin with, the fact that God's precepts themselves would be of no use to a man unless he had free choice of will, so that by performing them he might obtain the promised rewards. For they are given that no one might be able to plead the excuse of <a href="../cathen/07648a.htm">ignorance</a>, as the Lord says concerning the <a href="../cathen/08399a.htm">Jews</a> in the gospel: <q>If I had not come and spoken unto them, they would not have <a href="../cathen/14004b.htm">sin</a>; but now they have no excuse for their <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note152954"><a href="../bible/joh015.htm#verse22">John&nbsp;15:22</a></span> Of what <a href="../cathen/14004b.htm">sin</a> does He speak but of that great one which He foreknew, while speaking thus, that they would make their own&mdash; that is, the death they were going to inflict upon Him? For they did not have <q>no <a href="../cathen/14004b.htm">sin</a></q> before Christ came to them in the flesh. The apostle also says: <q>The <a href="../cathen/01489a.htm">wrath</a> of God is revealed from heaven against all ungodliness and unrighteousness of men who hold back the <a href="../cathen/15073a.htm">truth</a> in unrighteousness; because that which may be <a href="../cathen/08673a.htm">known</a> of God is manifest in them; for God has showed it unto them. For the invisible things of Him are from the creation of the world clearly seen&mdash; being understood by the things that are made&mdash; even His <a href="../cathen/05551b.htm">eternal</a> power and Godhead, so that they are inexcusable.</q> <span class="stiki" id="note152955"><a href="../bible/rom001.htm#verse18">Romans&nbsp;1:18-20</a></span> In what sense does he pronounce them to be <q>inexcusable,</q> except with reference to such excuse as <a href="../cathen/09580c.htm">human</a> <a href="../cathen/12405a.htm">pride</a> is apt to allege in such words as, <q>If I had only <a href="../cathen/08673a.htm">known</a>, I would have done it; did I not fail to do it because I was <a href="../cathen/07648a.htm">ignorant</a> of it?</q> or, <q>I would do it if I <a href="../cathen/08673a.htm">knew</a> how; but I do not <a href="../cathen/08673a.htm">know</a>, therefore I do not do it</q>? All such excuse is removed from them when the precept is given them, or the <a href="../cathen/08673a.htm">knowledge</a> is made manifest to them how to avoid <a href="../cathen/14004b.htm">sin</a>.</p>

<h2>Chapter 3.&mdash; Sinners are Convicted When Attempting to Excuse Themselves by Blaming God, Because They Have Free Will.</h2>

<p>There are, however, <a href="../cathen/11726a.htm">persons</a> who attempt to find excuse for themselves even from <a href="../cathen/06608a.htm">God</a>. The Apostle James says to such: <q>Let no man say when he is tempted, I am tempted of <a href="../cathen/06608a.htm">God</a>; for God cannot be tempted with <a href="../cathen/05649a.htm">evil</a>, neither tempts He any man. But every man is tempted when he is drawn away of his own <a href="../cathen/09438a.htm">lust</a>, and enticed. Then, when <a href="../cathen/09438a.htm">lust</a> has conceived, it brings forth <a href="../cathen/14004b.htm">sin</a>: and <a href="../cathen/14004b.htm">sin</a>, when it is finished, brings forth death.</q> <span class="stiki" id="note152956"><a href="../bible/jam001.htm#verse13">James&nbsp;1:13-15</a></span> Solomon, too, in his book of Proverbs, has this answer for such as wish to find an excuse for themselves from God Himself: <q>The folly of a man spoils his ways; but he blames God in his heart.</q> <span class="stiki" id="note152957"><a href="../bible/pro019.htm#verse3">Proverbs&nbsp;19:3</a></span> And in the book of Ecclesiasticus we read: <q>Say not, It is through the Lord that I fell away; for you ought not to do the things that He <a href="../cathen/07149b.htm">hates</a>: nor say, He has caused me to <a href="../cathen/05525a.htm">err</a>; for He has no need of the sinful man. The Lord <a href="../cathen/07149b.htm">hates</a> all abomination, and they that <a href="../cathen/06021a.htm">fear</a> God <a href="../cathen/09397a.htm">love</a> it not. He Himself made man from the beginning, and left him in the hand of His counsel. If you be willing, you shall keep His commandments, and perform <a href="../cathen/15073a.htm">true</a> fidelity. He has set fire and water before you: stretch forth your hand unto whether you will. Before man is life and death, and whichsoever pleases him shall be given to him.</q> <span class="stiki" id="note152958"><a href="../bible/sir015.htm#verse11">Sirach&nbsp;15:11-17</a></span> Observe how very plainly is set before our view the free choice of the <a href="../cathen/09580c.htm">human</a> will.</p>

<h2>Chapter 4.&mdash; The Divine Commands Which are Most Suited to the Will Itself Illustrate Its Freedom.</h2>

<p>What is the import of the fact that in so many passages God requires all His commandments to be kept and fulfilled? How does He make this requisition, if there is no <a href="../cathen/06259a.htm">free will</a>? What means <q>the <a href="../cathen/07131b.htm">happy</a> man,</q> of whom the Psalmist says that <q>his will has been the law of the Lord</q>?  Does he not clearly enough show that a man by his own will takes his stand in the law of God? Then again, there are so many commandments which in some way are expressly adapted to the <a href="../cathen/09580c.htm">human</a> will; for instance, there is, <q>Be not overcome of <a href="../cathen/05649a.htm">evil</a>,</q> <span class="stiki" id="note152960"><a href="../bible/rom012.htm#verse1">Romans&nbsp;12:1</a></span> and others of similar import, such as, <q>Be not like a horse or a mule, which have no understanding;</q>  and, <q>Reject not the counsels of your mother;</q> <span class="stiki" id="note152962"><a href="../bible/pro001.htm#verse8">Proverbs&nbsp;1:8</a></span> and, <q>Be not wise in your own conceit;</q> <span class="stiki" id="note152963"><a href="../bible/pro003.htm#verse7">Proverbs&nbsp;3:7</a></span> and, <q>Despise not the chastening of the Lord;</q> <span class="stiki" id="note152964"><a href="../bible/pro003.htm#verse11">Proverbs&nbsp;3:11</a></span> and, <q>Forget not my law;</q> <span class="stiki" id="note152965"><a href="../bible/pro003.htm#verse1">Proverbs&nbsp;3:1</a></span> and, <q>Forbear not to do good to the poor;</q> <span class="stiki" id="note152966"><a href="../bible/pro003.htm#verse27">Proverbs&nbsp;3:27</a></span> and, <q>Devise not <a href="../cathen/05649a.htm">evil</a> against your friend;</q> <span class="stiki" id="note152967"><a href="../bible/pro003.htm#verse29">Proverbs&nbsp;3:29</a></span> and, <q>Give no heed to a worthless <a href="../cathen/15687b.htm">woman</a>;</q> <span class="stiki" id="note152968"><a href="../bible/pro005.htm#verse2">Proverbs&nbsp;5:2</a></span> and, <q>He is not inclined to understand how to do good;</q>  and, <q>They refused to attend to my counsel;</q> <span class="stiki" id="note152970"><a href="../bible/pro001.htm#verse30">Proverbs&nbsp;1:30</a></span> with numberless other passages of the inspired Scriptures of the <a href="../cathen/14526a.htm">Old Testament</a>. And what do they all show us but the free choice of the <a href="../cathen/09580c.htm">human</a> will? So, again, in the evangelical and apostolic books of the <a href="../cathen/14530a.htm">New Testament</a> what other lesson is taught us? As when it is said, <q>Lay not up for yourselves treasures upon earth;</q> <span class="stiki" id="note152971"><a href="../bible/mat006.htm#verse19">Matthew&nbsp;6:19</a></span> and, <q>Fear not them which kill the body;</q> <span class="stiki" id="note152972"><a href="../bible/mat010.htm#verse28">Matthew&nbsp;10:28</a></span> and, <q>If any man will come after me, let him deny himself;</q> <span class="stiki" id="note152973"><a href="../bible/mat016.htm#verse24">Matthew&nbsp;16:24</a></span> and again, <q>Peace on earth to men of good will.</q> <span class="stiki" id="note152974"><a href="../bible/luk002.htm#verse14">Luke&nbsp;2:14</a></span> So also that the <a href="../cathen/11567b.htm">Apostle Paul</a> says: <q>Let him do what he wills; he <a href="../cathen/14004b.htm">sins</a> not if he marry. Nevertheless, he that stands steadfast in his heart, having no necessity, but has power over his own will, and has so decreed in his heart that he will keep his virgin, does well.</q> <span class="stiki" id="note152975"><a href="../bible/1co007.htm#verse36">1&nbsp;Corinthians&nbsp;7:36-37</a></span> And so again, <q>If I do this willingly, I have a reward;</q> <span class="stiki" id="note152976"><a href="../bible/1co009.htm#verse17">1&nbsp;Corinthians&nbsp;9:17</a></span> while in another passage he says, <q>Be sober and righteous, and <a href="../cathen/14004b.htm">sin</a> not;</q> <span class="stiki" id="note152977"><a href="../bible/1co015.htm#verse34">1&nbsp;Corinthians&nbsp;15:34</a></span> and again, <q>As you have a readiness to will, so also let there be a prompt performance;</q> <span class="stiki" id="note152978"><a href="../bible/2co008.htm#verse11">2&nbsp;Corinthians&nbsp;8:11</a></span> then he remarks to Timothy about the younger <a href="../cathen/15617c.htm">widows</a>, <q>When they have begun to wax wanton against <a href="../cathen/08374c.htm">Christ</a>, they choose to marry.</q> So in another passage, <q>All that will to live godly in Christ Jesus shall suffer <a href="../cathen/11703a.htm">persecution</a>;</q> <span class="stiki" id="note152979"><a href="../bible/2ti003.htm#verse12">2&nbsp;Timothy&nbsp;3:12</a></span> while to Timothy himself he says, <q>Neglect not the gift that is in you.</q> <span class="stiki" id="note152980"><a href="../bible/1ti004.htm#verse14">1&nbsp;Timothy&nbsp;4:14</a></span> Then to Philemon he addresses this explanation: <q>That your benefit should not be as it were of necessity, but of your own will.</q>  Servants also he advises to <a href="../cathen/11181c.htm">obey</a> their masters <q>with a good will.</q> <span class="stiki" id="note152982"><a href="../bible/eph006.htm#verse7">Ephesians&nbsp;6:7</a></span> In strict accordance with this, James says: <q>Do not <a href="../cathen/05525a.htm">err</a>, my beloved brethren . . . and have not the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">our Lord Jesus Christ</a> with respect to <a href="../cathen/11726a.htm">persons</a>;</q>  and, <q>Do not speak <a href="../cathen/05649a.htm">evil</a> one of another.</q> <span class="stiki" id="note152984"><a href="../bible/jam004.htm#verse11">James&nbsp;4:11</a></span> So also John in his Epistle writes, <q>Do not <a href="../cathen/09397a.htm">love</a> the world,</q> <span class="stiki" id="note152985"><a href="../bible/1jo002.htm#verse15">1&nbsp;John&nbsp;2:15</a></span> and other things of the same import. Now wherever it is said, <q>Do not do this,</q> and <q>Do not do that,</q> and wherever there is any requirement in the divine admonitions for the work of the will to do anything, or to refrain from doing anything, there is at once a sufficient <a href="../cathen/12454c.htm">proof</a> of <a href="../cathen/06259a.htm">free will</a>. No man, therefore, when he <a href="../cathen/14004b.htm">sins</a>, can in his heart blame God for it, but every man must impute the fault to himself. Nor does it detract at all from a man's own will when he performs any act in accordance with <a href="../cathen/06608a.htm">God</a>. Indeed, a work is then to be pronounced a good one when a person does it willingly; then, too, may the reward of a good work be hoped for from Him concerning whom it is written, <q>He shall reward every man according to his works.</q> <span class="stiki" id="note152986"><a href="../bible/mat016.htm#verse27">Matthew&nbsp;16:27</a></span> </p>

<h2>Chapter 5.&mdash; He Shows that Ignorance Affords No Such Excuse as Shall Free the Offender from Punishment; But that to Sin with Knowledge is a Graver Thing Than to Sin in Ignorance.</h2>

<p>The excuse such as men are in the <a href="../cathen/07099b.htm">habit</a> of alleging from <a href="../cathen/07648a.htm">ignorance</a> is taken away from those <a href="../cathen/11726a.htm">persons</a> who <a href="../cathen/08673a.htm">know</a> God's commandments. But neither will those be without punishment who <a href="../cathen/08673a.htm">know</a> not the law of <a href="../cathen/06608a.htm">God</a>. <q>For as many as have <a href="../cathen/14004b.htm">sinned</a> without law shall also perish without law; and as many as have <a href="../cathen/14004b.htm">sinned</a> in the law shall be judged by the law.</q> <span class="stiki" id="note152987"><a href="../bible/rom002.htm#verse12">Romans&nbsp;2:12</a></span> Now the apostle does not appear to me to have said this as if he meant that they would have to suffer something worse who in their <a href="../cathen/14004b.htm">sins</a> are <a href="../cathen/07648a.htm">ignorant</a> of the law than they who <a href="../cathen/08673a.htm">know</a> it. [III.] It is seemingly worse, no <a href="../cathen/05141a.htm">doubt</a>, <q>to perish</q> than <q>to be judged;</q> but inasmuch as he was speaking of the <a href="../cathen/06422a.htm">Gentiles</a> and of the <a href="../cathen/08399a.htm">Jews</a> when he used these words, because the former were without the law, but the latter had received the law, who can venture to say that the <a href="../cathen/08399a.htm">Jews</a> who <a href="../cathen/14004b.htm">sin</a> in the law will not perish, since they refused to <a href="../cathen/02408b.htm">believe</a> in <a href="../cathen/08374c.htm">Christ</a>, when it was of them that the apostle said, <q>They shall be judged by the law</q>? For without <a href="../cathen/05752c.htm">faith</a> in Christ no man can be delivered; and therefore they will be so judged that they perish. If, indeed, the condition of those who are <a href="../cathen/07648a.htm">ignorant</a> of the law of God is worse than the condition of those who <a href="../cathen/08673a.htm">know</a> it, how can that be <a href="../cathen/15073a.htm">true</a> which the Lord says in the gospel: <q>The servant who <a href="../cathen/08673a.htm">knows</a> not his lord's will, and commits things worthy of stripes, shall be beaten with few stripes; whereas the servant who <a href="../cathen/08673a.htm">knows</a> his lord's will, and commits things worthy of stripes, shall be beaten with many stripes</q>? <span class="stiki" id="note152988"><a href="../bible/luk012.htm#verse47">Luke&nbsp;12:47-48</a></span> Observe how clearly He here shows that it is a graver matter for a man to <a href="../cathen/14004b.htm">sin</a> with <a href="../cathen/08673a.htm">knowledge</a> than in <a href="../cathen/07648a.htm">ignorance</a>. And yet we must not on this account betake ourselves for refuge to the shades of <a href="../cathen/07648a.htm">ignorance</a>, with the view of finding our excuse therein. It is one thing to be <a href="../cathen/07648a.htm">ignorant</a>, and another thing to be unwilling to <a href="../cathen/08673a.htm">know</a>. For the will is at fault in the case of the man of whom it is said, <q>He is not inclined to understand, so as to do good.</q>  But even the <a href="../cathen/07648a.htm">ignorance</a>, which is not theirs who refuse to <a href="../cathen/08673a.htm">know</a>, but theirs who are, as it were, simply <a href="../cathen/07648a.htm">ignorant</a>, does not so far excuse any one as to exempt him from the punishment of <a href="../cathen/07207a.htm">eternal fire</a>, though his failure to <a href="../cathen/02408b.htm">believe</a> has been the result of his not having at all heard what he should <a href="../cathen/02408b.htm">believe</a>; but probably only so far as to mitigate his punishment. For it was not said without reason: <q>Pour out Your <a href="../cathen/01489a.htm">wrath</a> upon the <a href="../cathen/11388a.htm">heathen</a> that have not <a href="../cathen/08673a.htm">known</a> You;</q>  nor again according to what the apostle says: <q>When He shall come from heaven in a flame of fire to take vengeance on them that <a href="../cathen/08673a.htm">know</a> not God.</q> <span class="stiki" id="note152991"><a href="../bible/2th001.htm#verse7">2&nbsp;Thessalonians&nbsp;1:7-8</a></span> But yet in order that we may have that <a href="../cathen/08673a.htm">knowledge</a> that will prevent our saying, each one of us, <q>I did not <a href="../cathen/08673a.htm">know</a>,</q> <q>I did not hear,</q> <q>I did not understand;</q> the <a href="../cathen/09580c.htm">human</a> will is summoned, in such words as these: <q>Wish not to be as the horse or as the mule, which have no understanding;</q>  although it may show itself even worse, of which it is written, <q>A stubborn servant will not be reproved by words; for even if he understand, yet he will not <a href="../cathen/11181c.htm">obey</a>.</q> <span class="stiki" id="note152993"><a href="../bible/pro029.htm#verse19">Proverbs&nbsp;29:19</a></span> But when a man says, <q>I cannot do what I am commanded, because I am mastered by my concupiscence,</q> he has no longer any excuse to plead from <a href="../cathen/07648a.htm">ignorance</a>, nor reason to blame God in his heart, but he recognises and laments his own <a href="../cathen/05649a.htm">evil</a> in himself; and still to such an one the apostle says: <q>Be not overcome by <a href="../cathen/05649a.htm">evil</a>, but overcome <a href="../cathen/05649a.htm">evil</a> with good;</q> <span class="stiki" id="note152994"><a href="../bible/rom012.htm#verse21">Romans&nbsp;12:21</a></span> and of course the very fact that the injunction, <q>Consent not to be overcome,</q> is addressed to him, undoubtedly summons the determination of his will. For to consent and to refuse are functions proper to will.</p>

<h2>Chapter 6 [IV.]&mdash; God's Grace to Be Maintained Against the Pelagians; The Pelagian Heresy Not an Old One.</h2>

<p>It is, however, to be feared lest all these and similar testimonies of <a href="../bible/index.html">Holy Scripture</a> (and undoubtedly there are a great many of them), in the maintenance of <a href="../cathen/06259a.htm">free will</a>, be understood in such a way as to leave no room for God's assistance and <a href="../cathen/06689a.htm">grace</a> in leading a godly life and a good conversation, to which the <a href="../cathen/05551b.htm">eternal</a> reward is due; and lest poor wretched man, when he leads a good life and performs good works (or rather thinks that he leads a good life and performs good works), should dare to <a href="../cathen/06585a.htm">glory</a> in himself and not in the <a href="../cathen/08374c.htm">Lord</a>, and to put his hope of righteous living in himself alone; so as to be followed by the <a href="../cathen/12477a.htm">prophet</a> Jeremiah's malediction when he says, <q>Cursed is the man who has hope in man, and makes strong the flesh of his arm, and whose heart departs from the Lord.</q> <span class="stiki" id="note152995"><a href="../bible/jer017.htm#verse5">Jeremiah&nbsp;17:5</a></span> Understand, my brethren, I <a href="../cathen/12345b.htm">pray</a> you, this passage of the <a href="../cathen/12477a.htm">prophet</a>. Because the <a href="../cathen/12477a.htm">prophet</a> did not say, <q>Cursed is the man who has hope in his own self,</q> it might seem to some that the passage, <q>Cursed is the man who has hope in man,</q> was spoken to prevent man having hope in any other man but himself. In order, therefore, to show that his admonition to man was not to have hope in himself, after saying, <q>Cursed is the man who has hope in man,</q> he immediately added, <q>And makes strong the flesh of his arm.</q> He used the word <q> <em>arm</em></q> to designate <em>power in operation</em>. By the term <q> <em>flesh</em>,</q> however, must be understood <em><a href="../cathen/09580c.htm">human</a> frailty</em>. And therefore he makes strong the flesh of his arm who supposes that a power which is frail and weak (that is, <a href="../cathen/09580c.htm">human</a>) is sufficient for him to perform good works, and therefore puts not his hope in God for help. This is the reason why he subjoined the further clause, <q>And whose heart departs from the Lord.</q> Of this character is the Pelagian <a href="../cathen/07256b.htm">heresy</a>, which is not an ancient one, but has only lately come into <a href="../cathen/05543b.htm">existence</a>. Against this system of <a href="../cathen/05525a.htm">error</a> there was first a good deal of discussion; then, as the ultimate resource, it was referred to sundry episcopal councils, the proceedings of which, not, indeed, in every instance, but in some, I have dispatched to you for your perusal. In order, then, to our performance of good works, let us not have hope in man, making strong the flesh of our arm; nor let our heart ever depart from the Lord, but let it say to him, <q>Be Thou my helper; forsake me not, nor despise me, O God of my <a href="../cathen/13407a.htm">salvation</a>.</q> </p>

<h2>Chapter 7.&mdash; Grace is Necessary Along with Free Will to Lead a Good Life.</h2>

<p>Therefore, my dearly beloved, as we have now <a href="../cathen/12454c.htm">proved</a> by our former testimonies from <a href="../bible/index.html">Holy Scripture</a> that there is in man a free determination of will for living rightly and acting rightly; so now let us see what are the divine testimonies concerning the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, without which we are not able to do any good thing. And first of all, I will say something about the very profession which you make in your brotherhood. Now your society, in which you are leading lives of continence, could not hold together unless you despised  conjugal pleasure. Well, the Lord was one day conversing on this very topic, when His <a href="../cathen/05029a.htm">disciples</a> remarked to Him, <q>If such be the case of a <a href="../cathen/09580c.htm">man</a> with his wife, it is not good to marry.</q> He then answered them, <q>All men cannot receive this saying, save they to whom it is given.</q> <span class="stiki" id="note152997"><a href="../bible/mat019.htm#verse10">Matthew&nbsp;19:10</a></span> And was it not to Timothy's <a href="../cathen/06259a.htm">free will</a> that the apostle appealed, when he exhorted him in these words: <q>Keep yourself continent</q>? <span class="stiki" id="note152998"><a href="../bible/1ti005.htm#verse22">1&nbsp;Timothy&nbsp;5:22</a></span> He also explained the power of the will in this matter when He said, <q>Having no necessity, but possessing power over his own will, to keep his virgin.</q> <span class="stiki" id="note152999"><a href="../bible/1co007.htm#verse37">1&nbsp;Corinthians&nbsp;7:37</a></span> And yet <q>all <a href="../cathen/09580c.htm">men</a> do not receive this saying, except those to whom the power is given.</q> Now they to whom this is not given either are unwilling or do not fulfil what they will; whereas they to whom it is given so will as to accomplish what they will. In order, therefore, that this saying, which is not received by all <a href="../cathen/09580c.htm">men</a>, may yet be received by some, there are both the gift of <a href="../cathen/06608a.htm">God</a> and <a href="../cathen/06259a.htm">free will</a>.</p>

<h2>Chapter 8.&mdash; Conjugal Chastity is Itself the Gift of God.</h2>

<p>It is concerning conjugal <a href="../cathen/03637d.htm">chastity</a> itself that the apostle treats, when he says, <q>Let him do what he will, he <a href="../cathen/14004b.htm">sins</a> not if he marry;</q> <span class="stiki" id="note153000"><a href="../bible/1co007.htm#verse36">1&nbsp;Corinthians&nbsp;7:36</a></span> and yet this too is God's gift, for the <a href="../bible/index.html">Scripture</a> says, <q>It is by the Lord that the <a href="../cathen/15687b.htm">woman</a> is joined to her husband.</q> Accordingly the teacher of the <a href="../cathen/06422a.htm">Gentiles</a>, in one of his discourses, commends both conjugal <a href="../cathen/03637d.htm">chastity</a>, whereby adulteries are prevented, and the still more perfect continence which foregoes all cohabitation, and shows how both one and the other are severally the gift of <a href="../cathen/06608a.htm">God</a>. Writing to the Corinthians, he admonished married <a href="../cathen/11726a.htm">persons</a> not to defraud each other; and then, after his admonition to these, he added: <q>But I could wish that all <a href="../cathen/09580c.htm">men</a> were even as I am myself,</q> <span class="stiki" id="note153001"><a href="../bible/1co007.htm#verse7">1&nbsp;Corinthians&nbsp;7:7</a></span> &mdash; meaning, of course, that he abstained from all cohabitation; and then proceeded to say: <q>But every man has his own gift of <a href="../cathen/06608a.htm">God</a>, one after this manner, and another after that.</q> <span class="stiki" id="note153002"><a href="../bible/1co007.htm#verse7">1&nbsp;Corinthians&nbsp;7:7</a></span> Now, do the many precepts which are written in the law of <a href="../cathen/06608a.htm">God</a>, forbidding all fornication and <a href="../cathen/01163a.htm">adultery</a>, indicate anything else than <a href="../cathen/06259a.htm">free will</a>? Surely such precepts would not be given unless a man had a will of his own, wherewith to <a href="../cathen/11181c.htm">obey</a> the divine commandments. And yet it is God's gift which is indispensable for the observance of the precepts of <a href="../cathen/03637d.htm">chastity</a>. Accordingly, it is said in the Book of Wisdom: <q>When I <a href="../cathen/08673a.htm">knew</a> that no one could be continent, except God gives it, then this became a point of wisdom to <a href="../cathen/08673a.htm">know</a> whose gift it was.</q> <span class="stiki" id="note153003"><a href="../bible/wis008.htm#verse21">Wisdom&nbsp;8:21</a></span> <q>Every man,</q> however, <q>is tempted when he is drawn away of his own <a href="../cathen/09438a.htm">lust</a>, and enticed</q> <span class="stiki" id="note153004"><a href="../bible/jam001.htm#verse14">James&nbsp;1:14</a></span> not to observe and keep these <a href="../cathen/07386a.htm">holy</a> precepts of <a href="../cathen/03637d.htm">chastity</a>. If he should say in respect of these commandments, <q>I wish to keep them, but am mastered by my concupiscence,</q> then the <a href="../bible/index.html">Scripture</a> responds to his <a href="../cathen/06259a.htm">free will</a>, as I have already said: <q>Be not overcome of <a href="../cathen/05649a.htm">evil</a>, but overcome <a href="../cathen/05649a.htm">evil</a> with good.</q> <span class="stiki" id="note153005"><a href="../bible/rom012.htm#verse21">Romans&nbsp;12:21</a></span> In order, however, that this victory may be gained, <a href="../cathen/06689a.htm">grace</a> renders its help; and were not this help given, then the law would be nothing but the strength of <a href="../cathen/14004b.htm">sin</a>. For concupiscence is increased and receives greater energies from the prohibition of the law, unless the spirit of <a href="../cathen/06689a.htm">grace</a> helps. This explains the statement of the great Teacher of the <a href="../cathen/06422a.htm">Gentiles</a>, when he says, <q>The sting of death is <a href="../cathen/14004b.htm">sin</a>, and the strength of <a href="../cathen/14004b.htm">sin</a> is the law.</q> <span class="stiki" id="note153006"><a href="../bible/1co015.htm#verse56">1&nbsp;Corinthians&nbsp;15:56</a></span> See, then, I <a href="../cathen/12345b.htm">pray</a> you, whence originates this confession of weakness, when a man says, <q>I desire to keep what the law commands, but am overcome by the strength of my concupiscence.</q> And when his will is addressed, and it is said, <q>Be not overcome of <a href="../cathen/05649a.htm">evil</a>,</q> of what avail is anything but the succour of God's <a href="../cathen/06689a.htm">grace</a> to the accomplishment of the precept? This the apostle himself afterwards stated; for after saying <q>The strength of <a href="../cathen/14004b.htm">sin</a> is the law,</q> he immediately subjoined, <q>But thanks be to <a href="../cathen/06608a.htm">God</a>, who gives us the victory, through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>.</q> <span class="stiki" id="note153007"><a href="../bible/1co015.htm#verse57">1&nbsp;Corinthians&nbsp;15:57</a></span> It follows, then, that the victory in which <a href="../cathen/14004b.htm">sin</a> is vanquished is nothing else than the gift of <a href="../cathen/06608a.htm">God</a>, who in this contest helps <a href="../cathen/06259a.htm">free will</a>.</p>

<h2>Chapter 9.&mdash; Entering into Temptation. Prayer is a Proof of Grace.</h2>

<p>Wherefore, our Heavenly Master also says: <q>Watch and <a href="../cathen/12345b.htm">pray</a>, that you enter not into <a href="../cathen/14504a.htm">temptation</a>.</q> <span class="stiki" id="note153008"><a href="../bible/mat026.htm#verse41">Matthew&nbsp;26:41</a></span> Let every man, therefore, when fighting against his own concupiscence, <a href="../cathen/12345b.htm">pray</a> that he enter not into <a href="../cathen/14504a.htm">temptation</a>; that is, that he be not drawn aside and enticed by it. But he does not enter into <a href="../cathen/14504a.htm">temptation</a> if he conquers his <a href="../cathen/05649a.htm">evil</a> concupiscence by good will. And yet the determination of the <a href="../cathen/09580c.htm">human</a> will is insufficient, unless the Lord grant it victory in answer to <a href="../cathen/12345b.htm">prayer</a> that it enter not into <a href="../cathen/14504a.htm">temptation</a>. What, indeed, affords clearer evidence of the <a href="../cathen/06689a.htm">grace</a> of God than the acceptance of <a href="../cathen/12345b.htm">prayer</a> in any petition? If our Saviour had only said, <q>Watch that you enter not into <a href="../cathen/14504a.htm">temptation</a>,</q> He would appear to have done nothing further than admonish man's will; but since He added the words, <q>and <a href="../cathen/12345b.htm">pray</a>,</q> He showed that God helps us not to enter into <a href="../cathen/14504a.htm">temptation</a>. It is to the <a href="../cathen/06259a.htm">free will</a> of man that the words are addressed: <q>My son, remove not yourself from the chastening of the Lord.</q> <span class="stiki" id="note153009"><a href="../bible/pro003.htm#verse11">Proverbs&nbsp;3:11</a></span> And the Lord said: <q>I have <a href="../cathen/12345b.htm">prayed</a> for you, Peter, that your <a href="../cathen/05752c.htm">faith</a> fail not.</q> <span class="stiki" id="note153010"><a href="../bible/luk022.htm#verse32">Luke&nbsp;22:32</a></span> So that a man is assisted by <a href="../cathen/06689a.htm">grace</a>, in order that his will may not be uselessly commanded.</p>

<h2>Chapter 10 [V.]&mdash; Free Will and God's Grace are Simultaneously Commended.</h2>

<p>When God says, <q>Turn ye unto me, and I will turn unto you,</q> <span class="stiki" id="note153011"><a href="../bible/zec001.htm#verse3">Zechariah&nbsp;1:3</a></span> one of these clauses&mdash; that which invites our return to God&mdash; evidently belongs to our <a href="../cathen/15624a.htm">will</a>; while the other, which promises His return to us, belongs to His <a href="../cathen/06689a.htm">grace</a>. Here, possibly, the <a href="../cathen/11604a.htm">Pelagians</a> think they have a justification for their opinion which they so prominently advance, that God's <a href="../cathen/06689a.htm">grace</a> is given according to our merits. In the East, indeed, that is to say, in the province of Palestine, in which is the city of Jerusalem, Pelagius, when examined in person by the <a href="../cathen/02581b.htm">bishop</a>,  did not venture to affirm this. For it happened that among the objections which were brought up against him, this in particular was objected, that he maintained that the <a href="../cathen/06689a.htm">grace</a> of God was given according to our merits,&mdash; an opinion which was so diverse from catholic doctrine, and so hostile to the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>, that unless he had <a href="../cathen/01455e.htm">anathematized</a> it, as laid to his charge, he himself must have been <a href="../cathen/01455e.htm">anathematized</a> on its account. He pronounced, indeed, the required <a href="../cathen/01455e.htm">anathema</a> upon the dogma, but how insincerely his later books plainly show; for in them he maintains absolutely no other opinion than that the <a href="../cathen/06689a.htm">grace</a> of God is given according to our merits. Such passages do they collect out of the <a href="../bible/index.html">Scriptures</a>&mdash;like the one which I just now quoted, <q>Turn ye unto me, and I will turn unto you,</q>&mdash; as if it were owing to the merit of our turning to God that His <a href="../cathen/06689a.htm">grace</a> were given us, wherein He Himself even turns unto us. Now the <a href="../cathen/11726a.htm">persons</a> who hold this opinion fail to observe that, unless our turning to God were itself God's gift, it would not be said to Him in <a href="../cathen/12345b.htm">prayer</a>, <q>Turn us again, O God of hosts;</q>  and, <q>You, O <a href="../cathen/06608a.htm">God</a>, wilt turn and quicken us;</q>  and again, <q>Turn us, O God of our <a href="../cathen/13407a.htm">salvation</a>,</q> &mdash; with other passages of similar import, too numerous to mention here. For, with respect to our coming unto Christ, what else does it mean than our being turned to Him by believing? And yet He says: <q>No man can come unto me, except it were given unto him of my Father.</q> <span class="stiki" id="note153016"><a href="../bible/joh006.htm#verse65">John&nbsp;6:65</a></span> </p>

<h2>Chapter 11.&mdash; Other Passages of Scripture Which the Pelagians Abuse.</h2>

<p>Then, again, there is the <a href="../bible/index.html">Scripture</a> contained in the second book of the Chronicles: <q>The Lord is with you when you are with Him: and if you shall seek Him you shall find Him; but if you forsake Him, He also will forsake you.</q> <span class="stiki" id="note153017"><a href="../bible/2ch015.htm#verse2">2&nbsp;Chronicles&nbsp;15:2</a></span> This passage, no <a href="../cathen/05141a.htm">doubt</a>, clearly manifests the choice of the will. But they who maintain that God's <a href="../cathen/06689a.htm">grace</a> is given according to our merits, receive these testimonies of Scripture in such a manner as to <a href="../cathen/02408b.htm">believe</a> that our merit lies in the circumstance of our <q>being with <a href="../cathen/06608a.htm">God</a>,</q> while His <a href="../cathen/06689a.htm">grace</a> is given according to this merit, so that He too may be with us. In like manner, that our merit lies in the fact of <q>our seeking <a href="../cathen/06608a.htm">God</a>,</q> and then His <a href="../cathen/06689a.htm">grace</a> is given according to this merit, in order that we may find Him. Again, there is a passage in the first book of the same Chronicles which declares the choice of the will: <q>And you, Solomon, my son, <a href="../cathen/08673a.htm">know</a> the <a href="../cathen/06608a.htm">God</a> of your father, and serve Him with a perfect heart and with a willing <a href="../cathen/10321a.htm">mind</a>, for the Lord searches all hearts, and understands all the imaginations of the thoughts; if you seek Him, He will be found of you; but if you forsake Him, He will cast you off for ever.</q> <span class="stiki" id="note153018"><a href="../bible/1ch028.htm#verse9">1&nbsp;Chronicles&nbsp;28:9</a></span> But these people find some room for <a href="../cathen/09580c.htm">human</a> merit in the clause, <q>If you seek Him,</q> and then the <a href="../cathen/06689a.htm">grace</a> is thought to be given according to this merit in what is said in the ensuing words, <q>He will be found of you.</q> And so they labour with all their might to show that God's <a href="../cathen/06689a.htm">grace</a> is given according to our merits,&mdash; in other words, that <a href="../cathen/06689a.htm">grace</a> is not <a href="../cathen/06689a.htm">grace</a>. For, as the apostle most expressly says, to them who receive reward according to merit <q>the recompense is not reckoned of <a href="../cathen/06689a.htm">grace</a> but of debt.</q> <span class="stiki" id="note153019"><a href="../bible/rom004.htm#verse4">Romans&nbsp;4:4</a></span> </p>

<h2>Chapter 12.&mdash; He Proves Out of St. Paul that Grace is Not Given According to Men's Merits.</h2>

<p>Now there was, no <a href="../cathen/05141a.htm">doubt</a>, a decided merit in the <a href="../cathen/11567b.htm">Apostle Paul</a>, but it was an <em><a href="../cathen/05649a.htm">evil</a></em> one, while he <a href="../cathen/11703a.htm">persecuted</a> the <a href="../cathen/03744a.htm">Church</a>, and he says of it: <q>I am not meet to be called an <a href="../cathen/01626c.htm">apostle</a>, because I <a href="../cathen/11703a.htm">persecuted</a> the <a href="../cathen/03744a.htm">Church of God</a>.</q> <span class="stiki" id="note153020"><a href="../bible/1co015.htm#verse9">1&nbsp;Corinthians&nbsp;15:9</a></span> And it was while he had this <a href="../cathen/05649a.htm">evil</a> merit that a good one was rendered to him instead of the <a href="../cathen/05649a.htm">evil</a>; and, therefore, he went on at once to say, <q>But by the <a href="../cathen/06689a.htm">grace</a> of God I am what I am.</q> <span class="stiki" id="note153021"><a href="../bible/1co015.htm#verse10">1&nbsp;Corinthians&nbsp;15:10</a></span> Then, in order to exhibit also his <a href="../cathen/06259a.htm">free will</a>, he added in the next clause, <q>And His <a href="../cathen/06689a.htm">grace</a> within me was not in vain, but I have laboured more abundantly than they all.</q> This <a href="../cathen/06259a.htm">free will</a> of man he appeals to in the case of others also, as when he says to them, <q>We beseech you that you receive not the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a> in vain.</q> <span class="stiki" id="note153022"><a href="../bible/2co006.htm#verse1">2&nbsp;Corinthians&nbsp;6:1</a></span> Now, how could he so enjoin them, if they received God's <a href="../cathen/06689a.htm">grace</a> in such a manner as to lose their own will? Nevertheless, lest the will itself should be deemed capable of doing any good thing without the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, after saying, <q>His <a href="../cathen/06689a.htm">grace</a> within me was not in vain, but I have laboured more abundantly than they all,</q> he immediately added the qualifying clause, <q>Yet not I, but the <a href="../cathen/06689a.htm">grace</a> of God which was with me.</q> <span class="stiki" id="note153023"><a href="../bible/1co015.htm#verse10">1&nbsp;Corinthians&nbsp;15:10</a></span> In other words, Not I alone, but the <a href="../cathen/06689a.htm">grace</a> of God with me. And thus, neither was it the <a href="../cathen/06689a.htm">grace</a> of God alone, nor was it he himself alone, but it was the <a href="../cathen/06689a.htm">grace</a> of God with him. For his call, however, from heaven and his conversion by that great and most effectual call, God's <a href="../cathen/06689a.htm">grace</a> was alone, because his merits, though great, were yet <a href="../cathen/05649a.htm">evil</a>. Then, to quote one passage more, he says to Timothy: <q>But be a co-labourer with the gospel, according to the power of <a href="../cathen/06608a.htm">God</a>, who saves us and calls us with His <a href="../cathen/07386a.htm">holy</a> calling&mdash;not according to our works but according to His own purpose and <a href="../cathen/06689a.htm">grace</a>, which was given us in <a href="../cathen/08374c.htm">Christ Jesus</a>.</q> <span class="stiki" id="note153024"><a href="../bible/2ti001.htm#verse8">2&nbsp;Timothy&nbsp;1:8-9</a></span> Then, elsewhere, he enumerates his merits, and gives us this description of their <a href="../cathen/05649a.htm">evil</a> character: <q>For we ourselves also were formerly foolish, unbelieving, deceived, serving various <a href="../cathen/09438a.htm">lusts</a> and pleasures, living in <a href="../cathen/07149b.htm">malice</a> and <a href="../cathen/08326b.htm">envy</a>, hateful, and hating one another.</q> <span class="stiki" id="note153025"><a href="../bible/tit003.htm#verse3">Titus&nbsp;3:3</a></span> Nothing, to be sure, but punishment was due to such a course of <a href="../cathen/05649a.htm">evil</a> desert! <a href="../cathen/06608a.htm">God</a>, however, who returns good for <a href="../cathen/05649a.htm">evil</a> by His <a href="../cathen/06689a.htm">grace</a>, which is not given according to our merits, enabled the apostle to conclude his statement and say: <q>But when the kindness and <a href="../cathen/09397a.htm">love</a> of our Saviour God shone upon us&mdash;not of works of righteousness which we have done, but according to His mercy He saved us, by the laver of regeneration and renewal of the <a href="../cathen/07409a.htm">Holy Ghost</a>, whom He shed upon us abundantly through <a href="../cathen/08374c.htm">Jesus Christ</a> our Saviour; that, being justified by His <a href="../cathen/06689a.htm">grace</a>, we should be made heirs according to the hope of <a href="../cathen/05551b.htm">eternal</a> life.</q> <span class="stiki" id="note153026"><a href="../bible/tit003.htm#verse4">Titus&nbsp;3:4-7</a></span> </p>

<h2>Chapter 13 [VI.]&mdash; The Grace of God is Not Given According to Merit, But Itself Makes All Good Desert.</h2>

<p>From these and similar passages of Scripture, we gather the <a href="../cathen/12454c.htm">proof</a> that God's <a href="../cathen/06689a.htm">grace</a> is not given according to our merits. The <a href="../cathen/15073a.htm">truth</a> is, we see that it is given not only where there are no good, but even where there are many <a href="../cathen/05649a.htm">evil</a> merits preceding: and we see it so given daily. But it is plain that when it has been given, also our good merits begin to be&mdash;yet only by means of it; for, were that only to withdraw itself, man falls, not raised up, but precipitated by <a href="../cathen/06259a.htm">free will</a>. Wherefore no man ought, even when he begins to possess good merits, to attribute them to himself, but to <a href="../cathen/06608a.htm">God</a>, who is thus addressed by the Psalmist: <q>Be Thou my helper, forsake me not.</q>  By saying, <q>Forsake me not,</q> he shows that if he were to be forsaken, he is unable of himself to do any good thing. Wherefore also he says: <q>I said in my abundance, I shall never be moved,</q>  for he thought that he had such an abundance of good to call his own that he would not be moved. But in order that he might be taught whose that was, of which he had begun to boast as if it were his own, he was admonished by the gradual desertion of <a href="../cathen/06608a.htm">God</a>'s <a href="../cathen/06689a.htm">grace</a>, and says: <q>O Lord, in Your good pleasure You added strength to my beauty. Thou did, however, turn away Your face, and then I was troubled and distressed.</q>  Thus, it is necessary for a man that he should be not only justified when unrighteous by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>&mdash;that is, be changed from unholiness to righteousness&mdash;when he is requited with good for his <a href="../cathen/05649a.htm">evil</a>; but that, even after he has become justified by <a href="../cathen/05752c.htm">faith</a>, <a href="../cathen/06689a.htm">grace</a> should accompany him on his way, and he should lean upon it, lest he fall. On this account it is written concerning the <a href="../cathen/03744a.htm">Church</a> herself in the book of Canticles: <q>Who is this that comes up in white raiment, leaning upon her kinsman?</q> <span class="stiki" id="note153030"><a href="../bible/son008.htm#verse5">Song&nbsp;of&nbsp;Songs&nbsp;8:5</a></span> Made white is she who by herself alone could not be white. And by whom has she been made white except by Him who says by the <a href="../cathen/12477a.htm">prophet</a>, <q>Though your <a href="../cathen/14004b.htm">sins</a> be as purple, I will make them white as snow</q>? <span class="stiki" id="note153031"><a href="../bible/isa001.htm#verse18">Isaiah&nbsp;1:18</a></span> At the time, then, that she was made white, she deserved nothing good; but now that she is made white, she walks well&mdash;but it is only by her continuing ever to lean upon Him by whom she was made white. Wherefore, Jesus Himself, on whom she leans that was made white, said to His <a href="../cathen/05029a.htm">disciples</a>, <q>Without me you can do nothing.</q> <span class="stiki" id="note153032"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> </p>

<h2>Chapter 14.&mdash; Paul First Received Grace that He Might Win the Crown.</h2>

<p>Let us return now to the <a href="../cathen/11567b.htm">Apostle Paul</a>, who, as we have found, obtained God's <a href="../cathen/06689a.htm">grace</a>, who recompenses good for <a href="../cathen/05649a.htm">evil</a>, without any good merits of his own, but rather with many <a href="../cathen/05649a.htm">evil</a> merits. Let us see what he says when his final sufferings were approaching, writing to Timothy: <q>I am now ready to be offered, and the time of my departure is at hand. I have fought a good fight; I have finished my course; I have kept the <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note153033"><a href="../bible/2ti004.htm#verse6">2&nbsp;Timothy&nbsp;4:6-7</a></span> He enumerates these as, of course, now his good merits; so that, as after his <a href="../cathen/05649a.htm">evil</a> merits he obtained <a href="../cathen/06689a.htm">grace</a>, so now, after his good merits, he might receive the crown. Observe, therefore, what follows: <q>There is henceforth laid up for me,</q> he says, <q>a crown of righteousness, which the Lord, the righteous Judge, shall give me at that day.</q> <span class="stiki" id="note153034"><a href="../bible/2ti004.htm#verse8">2&nbsp;Timothy&nbsp;4:8</a></span> Now, to whom should the righteous Judge award the crown, except to him on whom the merciful Father had bestowed <a href="../cathen/06689a.htm">grace</a>? And how could the crown be one <q>of righteousness,</q> unless the <a href="../cathen/06689a.htm">grace</a> had preceded which <q>justifies the ungodly</q>? How, moreover, could these things now be awarded as of debt, unless the other had been before given as a free gift?</p>

<h2>Chapter 15.&mdash; The Pelagians Profess that the Only Grace Which is Not Given According to Our Merits is that of the Forgiveness of Sins.</h2>

<p>When, however, the <a href="../cathen/11604a.htm">Pelagians</a> say that the only <a href="../cathen/06689a.htm">grace</a> which is not given according to our merits is that whereby his <a href="../cathen/14004b.htm">sins</a> are forgiven to <a href="../cathen/09580c.htm">man</a>, but that that which is given in the end, that is, <a href="../cathen/05551b.htm">eternal</a> life, is rendered to our preceding merits: they must not be allowed to go without an answer. If, indeed, they so understand our merits as to acknowledge them, too, to be the gifts of <a href="../cathen/06608a.htm">God</a>, then their opinion would not deserve reprobation. But inasmuch as they so preach <a href="../cathen/09580c.htm">human</a> merits as to declare that a man has them of his own self, then most rightly the apostle replies: <q>Who makes you to differ from another? And what have you, that you did not receive? Now, if you received it, why do you <a href="../cathen/06585a.htm">glory</a> as if you had not received it?</q> <span class="stiki" id="note153035"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> To a man who holds such views, it is perfect <a href="../cathen/15073a.htm">truth</a> to say: It is His own gifts that God crowns, not your merits,&mdash; if, at least, your merits are of your own self, not of Him. If, indeed, they are such, they are <a href="../cathen/05649a.htm">evil</a>; and God does not crown them; but if they are good, they are God's gifts, because, as the Apostle James says, <q>Every good gift and every perfect gift is from above, and comes down from the Father of lights.</q> <span class="stiki" id="note153036"><a href="../bible/jam001.htm#verse17">James&nbsp;1:17</a></span> In accordance with which John also, the Lord's forerunner, declares: <q>A man can receive nothing except it be given him from heaven</q> <span class="stiki" id="note153037"><a href="../bible/joh003.htm#verse27">John&nbsp;3:27</a></span> &mdash; from heaven, of course, because from thence came also the <a href="../cathen/07409a.htm">Holy Ghost</a>, when Jesus ascended up on high, led captivity captive, and gave gifts to men.  If, then, your good merits are God's gifts, God does not crown your merits as your merits, but as His own gifts.</p>

<h2>Chapter 16 [VII.]&mdash; Paul Fought, But God Gave the Victory: He Ran, But God Showed Mercy.</h2>

<p>Let us, therefore, consider those very merits of the <a href="../cathen/11567b.htm">Apostle Paul</a> which he said the Righteous Judge would recompense with the crown of righteousness; and let us see whether these merits of his were really his own&mdash; I mean, whether they were obtained by him of himself, or were the gifts of <a href="../cathen/06608a.htm">God</a>. <q>I have fought,</q> says he, <q>the good fight; I have finished my course; I have kept the <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note153039"><a href="../bible/2ti004.htm#verse7">2&nbsp;Timothy&nbsp;4:7</a></span> Now, in the first place, these good works were nothing, unless they had been preceded by good thoughts. Observe, therefore, what he says concerning these very thoughts. His words, when writing to the Corinthians, are: <q>Not that we are sufficient of ourselves to think anything as of ourselves; but our sufficiency is of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153040"><a href="../bible/2co003.htm#verse5">2&nbsp;Corinthians&nbsp;3:5</a></span> Then let us look at each several merit. <q>I have fought the good fight.</q> Well, now, I want to <a href="../cathen/08673a.htm">know</a> by what power he fought. Was it by a power which he possessed of himself, or by strength given to him from above? It is impossible to suppose that so great a teacher as the apostle was <a href="../cathen/07648a.htm">ignorant</a> of the law of <a href="../cathen/06608a.htm">God</a>, which proclaims the following in Deuteronomy: <q>Say not in your heart, My own strength and energy of hand has wrought for me this great power; but you shall remember the Lord your <a href="../cathen/06608a.htm">God</a>, how it is He that gives you strength to acquire such power.</q> <span class="stiki" id="note153041"><a href="../bible/deu008.htm#verse17">Deuteronomy&nbsp;8:17</a></span> And what avails <q>the good fight,</q> unless followed by victory? And who gives the victory but He of whom the apostle says himself, <q>Thanks be to <a href="../cathen/06608a.htm">God</a>, who gives us the victory through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a></q>? <span class="stiki" id="note153042"><a href="../bible/1co015.htm#verse57">1&nbsp;Corinthians&nbsp;15:57</a></span> Then, in another passage, having quoted from the Psalm these words: <q>Because for Your sake we are killed all the day long; we are accounted as sheep for slaughter,</q>  he went on to declare: <q>Nay, in all these things we are more than conquerors, through Him that loved us.</q> <span class="stiki" id="note153044"><a href="../bible/rom008.htm#verse37">Romans&nbsp;8:37</a></span> Not by ourselves, therefore, is the victory accomplished, but by Him who has loved us. In the second clause he says, <q>I have finished my course.</q> Now, who is it that says this, but he who declares in another passage, <q>So then it is not of him that wills, nor of him that runs, but of God that shows mercy.</q> <span class="stiki" id="note153045"><a href="../bible/rom009.htm#verse16">Romans&nbsp;9:16</a></span> And this sentence can by no means be transposed, so that it could be said: It is not of <a href="../cathen/06608a.htm">God</a>, who shows mercy, but of the man who wills and runs. If any person be bold enough to express the matter thus, he shows himself most plainly to be at issue with the apostle.</p>

<h2>Chapter 17.&mdash; The Faith that He Kept Was the Free Gift of God.</h2>

<p>His last clause runs thus: <q>I have kept the <a href="../cathen/05752c.htm">faith</a>.</q> But he who says this is the same who declares in another passage, <q>I have obtained mercy that I might be faithful.</q> <span class="stiki" id="note153046"><a href="../bible/1co007.htm#verse25">1&nbsp;Corinthians&nbsp;7:25</a></span> He does not say, <q>I obtained mercy because I was faithful,</q> but <q>in order that I might be faithful,</q> thus showing that even <a href="../cathen/05752c.htm">faith</a> itself cannot be had without God's mercy, and that it is the gift of <a href="../cathen/06608a.htm">God</a>. This he very expressly teaches us when he says, <q>For by <a href="../cathen/06689a.htm">grace</a> are you saved through <a href="../cathen/05752c.htm">faith</a>, and that not of yourselves; it is the gift of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153047"><a href="../bible/eph002.htm#verse8">Ephesians&nbsp;2:8</a></span> They might possibly say, <q>We received <a href="../cathen/06689a.htm">grace</a> because we <a href="../cathen/02408b.htm">believed</a>;</q> as if they would attribute the <a href="../cathen/05752c.htm">faith</a> to themselves, and the <a href="../cathen/06689a.htm">grace</a> to <a href="../cathen/06608a.htm">God</a>. Therefore, the apostle having said, <q>You are saved through <a href="../cathen/05752c.htm">faith</a>,</q> added, And that not of yourselves, but it is the gift of <a href="../cathen/06608a.htm">God</a>. And again, lest they should say they deserved so great a gift by their works, he immediately added, <q>Not of works, lest any man should boast.</q> <span class="stiki" id="note153048"><a href="../bible/eph002.htm#verse9">Ephesians&nbsp;2:9</a></span> Not that he denied good works, or emptied them of their value, when he says that God renders to every man according to his works; <span class="stiki" id="note153049"><a href="../bible/rom002.htm#verse6">Romans&nbsp;2:6</a></span> but because works proceed from <a href="../cathen/05752c.htm">faith</a>, and not <a href="../cathen/05752c.htm">faith</a> from works. Therefore it is from Him that we have works of righteousness, from whom comes also <a href="../cathen/05752c.htm">faith</a> itself, concerning which it is written, <q>The just shall live by <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note153050"><a href="../bible/hab002.htm#verse4">Habakkuk&nbsp;2:4</a></span> </p>

<h2>Chapter 18.&mdash; Faith Without Good Works is Not Sufficient for Salvation.</h2>

<p>Unintelligent <a href="../cathen/11726a.htm">persons</a>, however, with regard to the apostle's statement: <q>We conclude that a man is justified by <a href="../cathen/05752c.htm">faith</a> without the works of the law,</q> <span class="stiki" id="note153051"><a href="../bible/rom003.htm#verse28">Romans&nbsp;3:28</a></span> have thought him to mean that <a href="../cathen/05752c.htm">faith</a> suffices to a <a href="../cathen/09580c.htm">man</a>, even if he lead a bad life, and has no good works. Impossible is it that such a character should be deemed <q>a vessel of election</q> by the apostle, who, after declaring that <q>in Christ Jesus neither <a href="../cathen/03777a.htm">circumcision</a> avails anything, nor uncircumcision,</q> <span class="stiki" id="note153052"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> adds at once, <q>but <a href="../cathen/05752c.htm">faith</a> which works by <a href="../cathen/09397a.htm">love</a>.</q> It is such <a href="../cathen/05752c.htm">faith</a> which severs God's faithful from unclean <a href="../cathen/04710a.htm">demons</a>&mdash;for even these <q><a href="../cathen/02408b.htm">believe</a> and tremble,</q> <span class="stiki" id="note153053"><a href="../bible/jam002.htm#verse19">James&nbsp;2:19</a></span> as the Apostle James says; but they do not do well. Therefore they possess not the <a href="../cathen/05752c.htm">faith</a> by which the just man lives&mdash;the <a href="../cathen/05752c.htm">faith</a> which works by <a href="../cathen/09397a.htm">love</a> in such wise, that God recompenses it according to its works with <a href="../cathen/05551b.htm">eternal</a> life. But inasmuch as we have even our good works from <a href="../cathen/06608a.htm">God</a>, from whom likewise comes our <a href="../cathen/05752c.htm">faith</a> and our <a href="../cathen/09397a.htm">love</a>, therefore the selfsame great teacher of the <a href="../cathen/06422a.htm">Gentiles</a> has designated <q><a href="../cathen/05551b.htm">eternal</a> life</q> itself as His gracious <q>gift.</q> <span class="stiki" id="note153054"><a href="../bible/rom006.htm#verse23">Romans&nbsp;6:23</a></span> </p>

<h2>Chapter 19 [VIII.]&mdash; How is Eternal Life Both a Reward for Service and a Free Gift of Grace?</h2>

<p>And hence there arises no small question, which must be solved by the Lord's gift. If <a href="../cathen/05551b.htm">eternal</a> life is rendered to good works, as the <a href="../bible/index.html">Scripture</a> most openly declares: <q>Then He shall reward every man according to his works:</q> <span class="stiki" id="note153055"><a href="../bible/mat016.htm#verse27">Matthew&nbsp;16:27</a></span> how can <a href="../cathen/05551b.htm">eternal</a> life be a matter of <a href="../cathen/06689a.htm">grace</a>, seeing that <a href="../cathen/06689a.htm">grace</a> is not rendered to works, but is given gratuitously, as the apostle himself tells us: <q>To him that works is the reward not reckoned of <a href="../cathen/06689a.htm">grace</a>, but of debt;</q> <span class="stiki" id="note153056"><a href="../bible/rom004.htm#verse4">Romans&nbsp;4:4</a></span> and again: <q>There is a remnant saved according to the election of <a href="../cathen/06689a.htm">grace</a>;</q> with these words immediately subjoined: <q>And if of <a href="../cathen/06689a.htm">grace</a>, then is it no more of works; otherwise <a href="../cathen/06689a.htm">grace</a> is no more <a href="../cathen/06689a.htm">grace</a></q>? <span class="stiki" id="note153057"><a href="../bible/rom011.htm#verse5">Romans&nbsp;11:5-6</a></span> How, then, is <a href="../cathen/05551b.htm">eternal</a> life by <a href="../cathen/06689a.htm">grace</a>, when it is received from works? Does the apostle perchance not say that <a href="../cathen/05551b.htm">eternal</a> life is a <a href="../cathen/06689a.htm">grace</a>? Nay, he has so called it, with a clearness which none can possibly gainsay. It requires no acute <a href="../cathen/08066a.htm">intellect</a>, but only an attentive reader, to discover this. For after saying, <q>The wages of <a href="../cathen/14004b.htm">sin</a> is death,</q> he at once added, <q>The <a href="../cathen/06689a.htm">grace</a> of God is <a href="../cathen/05551b.htm">eternal</a> life through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord.</q> <span class="stiki" id="note153058"><a href="../bible/rom006.htm#verse23">Romans&nbsp;6:23</a></span> </p>

<h2>Chapter 20.&mdash; The Question Answered. Justification is Grace Simply and Entirely, Eternal Life is Reward and Grace.</h2>

<p>This question, then, seems to me to be by no means capable of solution, unless we understand that even those good works of ours, which are recompensed with <a href="../cathen/05551b.htm">eternal</a> life, belong to the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, because of what is said by the Lord Jesus: <q>Without me you can do nothing.</q> <span class="stiki" id="note153059"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> And the apostle himself, after saying, <q>By <a href="../cathen/06689a.htm">grace</a> are you saved through <a href="../cathen/05752c.htm">faith</a>; and that not of yourselves, it is the gift of God: not of works, lest any man should boast;</q> <span class="stiki" id="note153060"><a href="../bible/eph002.htm#verse8">Ephesians&nbsp;2:8-9</a></span> saw, of course, the possibility that men would think from this statement that good works are not necessary to those who <a href="../cathen/02408b.htm">believe</a>, but that <a href="../cathen/05752c.htm">faith</a> alone suffices for them; and again, the possibility of men's boasting of their good works, as if they were of themselves capable of performing them. To meet, therefore, these opinions on both sides, he immediately added, <q>For we are His workmanship, created in Christ Jesus unto good works, which <a href="../cathen/06608a.htm">God</a> has before ordained that we should walk in them.</q> <span class="stiki" id="note153061"><a href="../bible/eph002.htm#verse10">Ephesians&nbsp;2:10</a></span> What is the purport of his saying, <q>Not of works, lest any man should boast,</q> while commending the <a href="../cathen/06689a.htm">grace</a> of God? And then why does he afterwards, when giving a reason for using such words, say, <q>For we are His workmanship, created in Christ Jesus unto good works</q>? Why, therefore, does it run, <q>Not of works, lest any man should boast</q>? Now, hear and understand. <q>Not of works</q> is spoken of the works which you suppose have their origin in yourself alone; but you have to think of works for which <a href="../cathen/06608a.htm">God</a> has moulded (that is, has formed and created) you. For of these he says, <q>We are His workmanship, created in Christ Jesus unto good works.</q> Now he does not here speak of that creation which made us <a href="../cathen/09580c.htm">human</a> beings, but of that in reference to which one said who was already in full manhood, <q>Create in me a clean heart, O <a href="../cathen/06608a.htm">God</a>;</q>  concerning which also the apostle says, <q>Therefore, if any man be in <a href="../cathen/08374c.htm">Christ</a>, he is a new creature: old things are passed away; behold, all things have become new. And all things are of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153063"><a href="../bible/2co005.htm#verse17">2&nbsp;Corinthians&nbsp;5:17-18</a></span> We are framed, therefore, that is, formed and created, <q>in the good works which</q> we have not ourselves prepared, but <q><a href="../cathen/06608a.htm">God</a> has before ordained that we should walk in them.</q> It follows, then, dearly beloved, beyond all <a href="../cathen/05141a.htm">doubt</a>, that as your good life is nothing else than God's <a href="../cathen/06689a.htm">grace</a>, so also the <a href="../cathen/05551b.htm">eternal</a> life which is the recompense of a good life is the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>; moreover it is given gratuitously, even as that is given gratuitously to which it is given. But that to which it is given is solely and simply <a href="../cathen/06689a.htm">grace</a>; this therefore is also that which is given to it, because it is its reward&mdash;<a href="../cathen/06689a.htm">grace</a> is for <a href="../cathen/06689a.htm">grace</a>, as if remuneration for righteousness; in order that it may be <a href="../cathen/15073a.htm">true</a>, because it is <a href="../cathen/15073a.htm">true</a>, that God <q>shall reward every man according to his works.</q> </p>

<h2>Chapter 21 [IX.]&mdash; Eternal Life is <q>Grace for Grace.</q></h2>

<p>Perhaps you ask whether we ever read in the <a href="../bible/index.html">Sacred Scriptures</a> of <q> <em><a href="../cathen/06689a.htm">grace</a> for <a href="../cathen/06689a.htm">grace</a></em>.</q> Well you possess the <a href="../cathen/06655b.htm">Gospel</a> according to John, which is perfectly clear in its very great light. Here John the Baptist says of Christ: <q>Of His fullness have we all received, even <em><a href="../cathen/06689a.htm">grace</a> for <a href="../cathen/06689a.htm">grace</a></em>.</q> <span class="stiki" id="note153065"><a href="../bible/joh001.htm#verse16">John&nbsp;1:16</a></span> So that out of His fullness we have received, according to our <a href="../cathen/07543b.htm">humble</a> measure, our particles of ability as it were for leading good lives&mdash; <q>according as God has dealt to every man his measure of <a href="../cathen/05752c.htm">faith</a>;</q> <span class="stiki" id="note153066"><a href="../bible/rom012.htm#verse3">Romans&nbsp;12:3</a></span> because <q>every man has his proper gift of <a href="../cathen/06608a.htm">God</a>; one after this manner, and another after that.</q> <span class="stiki" id="note153067"><a href="../bible/1co007.htm#verse7">1&nbsp;Corinthians&nbsp;7:7</a></span> And this is <a href="../cathen/06689a.htm">grace</a>. But, over and above this, we shall also receive <q><a href="../cathen/06689a.htm">grace</a> for <a href="../cathen/06689a.htm">grace</a>,</q> when we shall have awarded to us <a href="../cathen/05551b.htm">eternal</a> life, of which the apostle said: <q>The <a href="../cathen/06689a.htm">grace</a> of God is <a href="../cathen/05551b.htm">eternal</a> life through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord,</q> <span class="stiki" id="note153068"><a href="../bible/rom006.htm#verse23">Romans&nbsp;6:23</a></span> having just said that <q>the wages of <a href="../cathen/14004b.htm">sin</a> is death.</q> Deservedly did he call it <q>wages,</q> because everlasting death is awarded as its proper due to diabolical service. Now, when it was in his power to say, and rightly to say: <q>But the wages of righteousness is <a href="../cathen/05551b.htm">eternal</a> life,</q> he yet preferred to say: <q>The <a href="../cathen/06689a.htm">grace</a> of God is <a href="../cathen/05551b.htm">eternal</a> life;</q> in order that we may hence understand that God does not, for any merits of our own, but from His own divine compassion, prolong our <a href="../cathen/05543b.htm">existence</a> to everlasting life. Even as the Psalmist says to his <a href="../cathen/14153a.htm">soul</a>, <q>Who crowns you with mercy and compassion.</q>  Well, now, is not a crown given as the reward of good <a href="../cathen/01115a.htm">deeds</a>? It is, however, only because He works good works in good men, of whom it is said, <q>It is God which works in you both to will and to do of His good pleasure,</q> <span class="stiki" id="note153070"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> that the Psalm has it, as just now quoted: <q>He crowns you with mercy and compassion,</q> since it is through His mercy that we perform the good <a href="../cathen/01115a.htm">deeds</a> to which the crown is awarded. It is not, however, to be for a moment supposed, because he said, <q>It is God that works in you both to will and to do of his own good pleasure,</q> that <a href="../cathen/06259a.htm">free will</a> is taken away. If this, indeed, had been his meaning, he would not have said just before, <q>Work out your own <a href="../cathen/13407a.htm">salvation</a> with <a href="../cathen/06021a.htm">fear</a> and trembling.</q> <span class="stiki" id="note153071"><a href="../bible/phi002.htm#verse12">Philippians&nbsp;2:12</a></span> For when the command is given <q>to work,</q> their <a href="../cathen/06259a.htm">free will</a> is addressed; and when it is added, <q>with <a href="../cathen/06021a.htm">fear</a> and trembling,</q> they are warned against boasting of their good <a href="../cathen/01115a.htm">deeds</a> as if they were their own, by attributing to themselves the performance of anything good. It is pretty much as if the apostle had this question put to him: <q>Why did you use the phrase, 'with <a href="../cathen/06021a.htm">fear</a> and trembling'?</q> And as if he answered the inquiry of his examiners by telling them, <q>For it is God which works in you.</q> Because if you <a href="../cathen/06021a.htm">fear</a> and tremble, you do not boast of your good works&mdash; as if they were your own, since it is God who works within you.</p>

<h2>Chapter 22 [X.]&mdash; Who is the Transgressor of the Law? The Oldness of Its Letter. The Newness of Its Spirit.</h2>

<p>Therefore, brethren, you ought by <a href="../cathen/06259a.htm">free will</a> not do <a href="../cathen/05649a.htm">evil</a> but do good; this, indeed, is the lesson taught us in the law of <a href="../cathen/06608a.htm">God</a>, in the <a href="../bible/index.html">Holy Scriptures</a>&mdash; both Old and New. Let us, however, read, and by the Lord's help understand, what the apostle tells us: <q>Because by the <a href="../cathen/01115a.htm">deeds</a> of the law there shall no flesh be justified in His sight; for by the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note153072"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> Observe, he says <q> <em>the <a href="../cathen/08673a.htm">knowledge</a></em>,</q> not <q>the destruction,</q> of <a href="../cathen/14004b.htm">sin</a>. But when a <a href="../cathen/09580c.htm">man</a> <a href="../cathen/08673a.htm">knows</a> <a href="../cathen/14004b.htm">sin</a>, and <a href="../cathen/06689a.htm">grace</a> does not help him to avoid what he <a href="../cathen/08673a.htm">knows</a>, undoubtedly the law works <a href="../cathen/01489a.htm">wrath</a>. And this the apostle explicitly says in another passage. His words are: <q>The law works <a href="../cathen/01489a.htm">wrath</a>.</q> <span class="stiki" id="note153073"><a href="../bible/rom004.htm#verse15">Romans&nbsp;4:15</a></span> The reason of this statement lies in the fact that God's <a href="../cathen/01489a.htm">wrath</a> is greater in the case of the transgressor who by the law <a href="../cathen/08673a.htm">knows</a> <a href="../cathen/14004b.htm">sin</a>, and yet commits it; such a man is thus a transgressor of the law, even as the apostle says in another sentence, <q>For where no law is, there is no transgression.</q> <span class="stiki" id="note153074"><a href="../bible/rom004.htm#verse15">Romans&nbsp;4:15</a></span> It is in accordance with this principle that he elsewhere says, <q>That we may serve in newness of spirit, and not in the oldness of the letter;</q> <span class="stiki" id="note153075"><a href="../bible/rom007.htm#verse6">Romans&nbsp;7:6</a></span> wishing <em>the law</em> to be here understood by <q>the oldness of the letter,</q> and what else by <q>newness of spirit</q> than <em> <a href="../cathen/06689a.htm">grace</a></em>? Then, that it might not be thought that he had brought any accusation, or suggested any blame, against the law, he immediately takes himself to task with this inquiry: <q>What shall we say, then? Is the law <a href="../cathen/14004b.htm">sin</a>? God forbid.</q> He then adds the statement: <q>Nay, I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/14004b.htm">sin</a> but by the law;</q> <span class="stiki" id="note153076"><a href="../bible/rom007.htm#verse6">Romans&nbsp;7:6-7</a></span> which is of the same import as the passage above quoted: <q>By the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note153077"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> Then: <q>For I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/09438a.htm">lust</a>,</q> he says, <q>except the law had said, 'You shall not <a href="../cathen/04462a.htm">covet</a>.' <span class="stiki" id="note153078"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> But <a href="../cathen/14004b.htm">sin</a>, taking occasion by the commandment, wrought in me all manner of concupiscence. For without the law <a href="../cathen/14004b.htm">sin</a> was dead. For I was alive without the law once; but when the commandment came, <a href="../cathen/14004b.htm">sin</a> revived, and I died. And the commandment, which was ordained to life, I found to be unto death. For <a href="../cathen/14004b.htm">sin</a>, taking occasion by the commandment, deceived me, and by it slew me. Wherefore the law is <a href="../cathen/07386a.htm">holy</a>; and the commandment <a href="../cathen/07386a.htm">holy</a>, just, and good. Was, then, that which is <a href="../cathen/06636b.htm">good</a> made death unto me? God forbid. But <a href="../cathen/14004b.htm">sin</a>, that it might appear <a href="../cathen/14004b.htm">sin</a>, worked death in me by that which is <a href="../cathen/06636b.htm">good</a>&mdash;in order that the sinner, or  the <a href="../cathen/14004b.htm">sin</a>, might by the commandment become beyond measure.</q> <span class="stiki" id="note153080"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7-13</a></span> And to the Galatians he writes: <q><a href="../cathen/08673a.htm">Knowing</a> that a man is not justified by the works of the law, except through <a href="../cathen/05752c.htm">faith</a> in <a href="../cathen/08374c.htm">Jesus Christ</a>, even we have <a href="../cathen/02408b.htm">believed</a> in <a href="../cathen/08374c.htm">Jesus Christ</a>, that we might be justified by the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Christ</a>, and not by the works of the law; for by the works of the law shall no flesh be justified.</q> <span class="stiki" id="note153081"><a href="../bible/gal002.htm#verse16">Galatians&nbsp;2:16</a></span> </p>

<h2>Chapter 23 [XI.]&mdash; The Pelagians Maintain that the Law is the Grace of God Which Helps Us Not to Sin.</h2>
