reign King Ahasuerus. In this book it is written, that, being driven by necessity to interpose in behalf of her people, whom the king had ordered to be slain in every part of his dominions, she <a href="../cathen/12345b.htm">prayed</a> to the <a href="../cathen/06608a.htm">Lord</a>. So strongly was she urged by the <a href="../cathen/10733a.htm">necessity</a> of the case, that she even ventured into the royal presence without  the king's command, and contrary to her own custom. Now observe what the <a href="../bible/index.html">Scripture</a> says: <q>He looked at her like a bull in the vehemence of his indignation; and the queen was afraid, and her colour changed as she fainted; and she bowed herself upon the head of her delicate maiden which went before her. But God turned the king, and transformed his indignation into gentleness.</q>  The <a href="../bible/index.html">Scripture</a> says in the Proverbs of Solomon, <q>Even as the rush of water, so is the heart of a king in God's hand; He will turn it in whatever way He shall choose.</q> <span class="stiki" id="note153206"><a href="../bible/pro021.htm#verse1">Proverbs&nbsp;21:1</a></span> Again, in the 104th Psalm, in reference to the Egyptians, one reads what God did to them: <q>And He turned their heart to <a href="../cathen/07149b.htm">hate</a> His people, to deal subtly with His servants.</q>  Observe, likewise, what is written in the letters of the <a href="../cathen/01626c.htm">apostles</a>. In the Epistle of <a href="../cathen/11567b.htm">Paul</a>, the Apostle, to the Romans occur these words: <q>Wherefore God gave them up to uncleanness, through the <a href="../cathen/09438a.htm">lusts</a> of their own hearts;</q> <span class="stiki" id="note153208"><a href="../bible/rom001.htm#verse24">Romans&nbsp;1:24</a></span> and a little afterwards: <q>For this <a href="../cathen/03459a.htm">cause</a> God gave them up unto vile affections;</q> <span class="stiki" id="note153209"><a href="../bible/rom001.htm#verse26">Romans&nbsp;1:26</a></span> again, in the next passage: <q>And even as they did not like to retain God in their <a href="../cathen/08673a.htm">knowledge</a>, God gave them over to a reprobate <a href="../cathen/10321a.htm">mind</a>, to do those things which are not convenient.</q> <span class="stiki" id="note153210"><a href="../bible/rom001.htm#verse28">Romans&nbsp;1:28</a></span> So also in his second Epistle to the Thessalonians, the apostle says of sundry <a href="../cathen/11726a.htm">persons</a>, <q>Inasmuch as they received not the <a href="../cathen/09397a.htm">love</a> of the <a href="../cathen/15073a.htm">truth</a>, that they might be saved; therefore also God shall send them strong delusion, that they should <a href="../cathen/02408b.htm">believe</a> a <a href="../cathen/09469a.htm">lie</a>; that they all might be judged who <a href="../cathen/02408b.htm">believed</a> not the <a href="../cathen/15073a.htm">truth</a>, but had pleasure in unrighteousness.</q> <span class="stiki" id="note153211"><a href="../bible/2th002.htm#verse10">2&nbsp;Thessalonians&nbsp;2:10-12</a></span> </p>

<h2>Chapter 43.&mdash; God Operates on Men's Hearts to Incline Their Wills Whithersoever He Pleases.</h2>

<p>From these statements of the inspired word, and from similar passages which it would take too long to quote in full, it is, I think, sufficiently clear that God works in the hearts of men to incline their wills wherever He wills, whether to good <a href="../cathen/01115a.htm">deeds</a> according to His mercy, or to <a href="../cathen/05649a.htm">evil</a> after their own deserts; His own judgment being sometimes manifest, sometimes secret, but always righteous. This ought to be the fixed and immoveable conviction of your heart, that there is no unrighteousness with <a href="../cathen/06608a.htm">God</a>. Therefore, whenever you read in the <a href="../bible/index.html">Scriptures</a> of Truth, that men are led aside, or that their hearts are blunted and hardened by <a href="../cathen/06608a.htm">God</a>, never <a href="../cathen/05141a.htm">doubt</a> that some ill deserts of their own have first occurred, so that they <a href="../cathen/08571c.htm">justly</a> suffer these things. Thus you will not run counter to that proverb of Solomon: <q>The foolishness of a man perverts his ways, yet he blames God in his heart.</q> <span class="stiki" id="note153212"><a href="../bible/pro019.htm#verse3">Proverbs&nbsp;19:3</a></span> Grace, however, is not bestowed according to men's deserts; otherwise <a href="../cathen/06689a.htm">grace</a> would be no longer <a href="../cathen/06689a.htm">grace</a>. <span class="stiki" id="note153213"><a href="../bible/rom011.htm#verse6">Romans&nbsp;11:6</a></span> For <a href="../cathen/06689a.htm">grace</a> is so designated because it is given gratuitously.  Now if God is able, either through the agency of <a href="../cathen/01476d.htm">angels</a> (whether good ones or <a href="../cathen/05649a.htm">evil</a>), or in any other way whatever, to operate in the hearts even of the <a href="../cathen/05649a.htm">wicked</a>, in return for their deserts,&mdash; whose <a href="../cathen/05649a.htm">wickedness</a> was not made by Him, but was either derived originally from Adam, or increased by their own will,&mdash; what is there to wonder at if, through the <a href="../cathen/07409a.htm">Holy Spirit</a>, He works good in the hearts of the <a href="../cathen/05374a.htm">elect</a>, who has wrought it that their hearts become good instead of <a href="../cathen/05649a.htm">evil</a>?</p>

<h2>Chapter 44 [XXII.]&mdash; Gratuitous Grace Exemplified in Infants.</h2>

<p>Men, however, may suppose that there are certain good deserts which they think are precedent to justification through God's <a href="../cathen/06689a.htm">grace</a>; all the while failing to see, when they express such an opinion, that they do nothing else than deny <a href="../cathen/06689a.htm">grace</a>. But, as I have already remarked, let them suppose what they like respecting the case of adults, in the case of infants, at any rate, the <a href="../cathen/11604a.htm">Pelagians</a> find no means of answering the difficulty. For these in receiving <a href="../cathen/06689a.htm">grace</a> have no will; from the influence of which they can pretend to any precedent merit. We see, moreover, how they cry and struggle when they are <a href="../cathen/02258b.htm">baptized</a>, and feel the divine <a href="../cathen/13295a.htm">sacraments</a>. Such conduct would, of course, be charged against them as a great impiety, if they already had <a href="../cathen/06259a.htm">free will</a> in use; and notwithstanding this, <a href="../cathen/06689a.htm">grace</a> cleaves to them even in their resisting struggles. But most certainly there is no prevenient merit, otherwise the <a href="../cathen/06689a.htm">grace</a> would be no longer <a href="../cathen/06689a.htm">grace</a>. Sometimes, too, this <a href="../cathen/06689a.htm">grace</a> is bestowed upon the children of unbelievers, when they happen by some means or other to fall, by reason of God's secret <a href="../cathen/12510a.htm">providence</a>, into the hands of <a href="../cathen/12748a.htm">pious</a> <a href="../cathen/11726a.htm">persons</a>; but, on the other hand, the children of <a href="../cathen/05769a.htm">believers</a> fail to obtain <a href="../cathen/06689a.htm">grace</a>, some hindrance occurring to prevent the approach of help to rescue them in their danger. These things, no <a href="../cathen/05141a.htm">doubt</a>, happen through the secret <a href="../cathen/12510a.htm">providence</a> of <a href="../cathen/06608a.htm">God</a>, whose judgments are unsearchable, and His ways past finding out. These are the words of the apostle; and you should observe what he had previously said, to lead him to add such a remark. He was discoursing about the <a href="../cathen/08399a.htm">Jews</a> and <a href="../cathen/06422a.htm">Gentiles</a>, when he wrote to the Romans&mdash; themselves <a href="../cathen/06422a.htm">Gentiles</a>&mdash; to this effect: <q>For as you, in times past, have not <a href="../cathen/02408b.htm">believed</a> <a href="../cathen/06608a.htm">God</a>, yet have now obtained mercy through their unbelief; even so have these also now not <a href="../cathen/02408b.htm">believed</a>, that through your mercy they also may obtain mercy; for God has concluded them all in unbelief, that He might have mercy upon all.</q> <span class="stiki" id="note153215"><a href="../bible/rom011.htm#verse30">Romans&nbsp;11:30-32</a></span> Now, after he had thought upon what he said, full of wonder at the certain <a href="../cathen/15073a.htm">truth</a> of his own assertion, indeed, but astonished at its great depth, how God concluded all in unbelief that He might have mercy upon all&mdash;as if doing <a href="../cathen/05649a.htm">evil</a> that good might come&mdash;he at once exclaimed, and said, <q>O the depth of the riches both of the wisdom and <a href="../cathen/08673a.htm">knowledge</a> of God! How unsearchable are His judgments, and His ways past finding out!</q> <span class="stiki" id="note153216"><a href="../bible/rom011.htm#verse33">Romans&nbsp;11:33</a></span> Perverse men, who do not reflect upon these unsearchable judgments and untraceable ways, indeed, but are ever prone to censure, being unable to understand, have supposed the apostle to say, and censoriously gloried over him for saying, <q>Let us do <a href="../cathen/05649a.htm">evil</a>, that good may come!</q> God forbid that the apostle should say so! But men, without understanding, have thought that this was in fact said, when they heard these words of the apostle: <q>Moreover, the law entered, that the offense might abound; but where <a href="../cathen/14004b.htm">sin</a> abounded, <a href="../cathen/06689a.htm">grace</a> did much more abound.</q> <span class="stiki" id="note153217"><a href="../bible/rom005.htm#verse20">Romans&nbsp;5:20</a></span> But <a href="../cathen/06689a.htm">grace</a>, indeed, effects this purpose&mdash; that good works should now be wrought by those who previously did <a href="../cathen/05649a.htm">evil</a>; not that they should persevere in <a href="../cathen/05649a.htm">evil</a> courses and suppose that they are recompensed with good. Their language, therefore, ought not to be: <q>Let us do <a href="../cathen/05649a.htm">evil</a>, that good may come;</q> but: <q>We have done <a href="../cathen/05649a.htm">evil</a>, and good has come; let us henceforth do good, that in the future world we may receive good for good, who in the present life are receiving good for <a href="../cathen/05649a.htm">evil</a>.</q> Wherefore it is written in the Psalm, <q>I will sing of mercy and judgment unto You, O Lord.</q>  When the <a href="../cathen/14144a.htm">Son of man</a>, therefore, first came into the world, it was not to judge the world, but that the world through Him might be saved. <span class="stiki" id="note153219"><a href="../bible/joh003.htm#verse17">John&nbsp;3:17</a></span> And this dispensation was for mercy; by and by, however, He will come for judgment&mdash; to judge the quick and the dead. And yet even in this present time <a href="../cathen/13407a.htm">salvation</a> itself does not eventuate without judgment&mdash; although it be a hidden one; therefore He says, <q>For judgment I have come into this world, that they which see not may see, and that they which see may be made blind.</q> <span class="stiki" id="note153220"><a href="../bible/joh009.htm#verse39">John&nbsp;9:39</a></span> </p>

<h2>Chapter 45 [XXIII]&mdash; The Reason Why One Person is Assisted by Grace, and Another is Not Helped, Must Be Referred to the Secret Judgments of God.</h2>

<p>You must refer the matter, then, to the hidden determinations of <a href="../cathen/06608a.htm">God</a>, when you see, in one and the same condition, such as all infants unquestionably have&mdash;who derive their hereditary <a href="../cathen/05649a.htm">evil</a> from Adam,&mdash; that one is assisted so as to be <a href="../cathen/02258b.htm">baptized</a>, and another is not assisted, so that he dies in his very bondage; and again, that one <a href="../cathen/02258b.htm">baptized</a> person is left and forsaken in his present life, who God foreknew would be ungodly, while another <a href="../cathen/02258b.htm">baptized</a> person is taken away from this life, <q>lest that <a href="../cathen/05649a.htm">wickedness</a> should alter his understanding;</q> <span class="stiki" id="note153221"><a href="../bible/wis004.htm#verse11">Wisdom&nbsp;4:11</a></span> and be sure that you do not in such cases ascribe unrighteousness or unwisdom to <a href="../cathen/06608a.htm">God</a>, in whom is the very fountain of righteousness and wisdom, but, as I have exhorted you from the commencement of this treatise, <q>whereto you have already attained, walk therein,</q>  and <q>even this shall God reveal unto you,</q> <span class="stiki" id="note153223"><a href="../bible/phi003.htm#verse15">Philippians&nbsp;3:15</a></span> &mdash; if not in this life, yet certainly in the next, <q>for there is nothing covered that shall not be revealed.</q> <span class="stiki" id="note153224"><a href="../bible/mat010.htm#verse26">Matthew&nbsp;10:26</a></span> When, therefore, you hear the Lord say, <q>I the Lord have deceived that <a href="../cathen/12477a.htm">prophet</a>,</q> <span class="stiki" id="note153225"><a href="../bible/eze014.htm#verse9">Ezekiel&nbsp;14:9</a></span> and likewise what the apostle says: <q>He has mercy on whom He will have mercy, and whom He will He hardens,</q> <span class="stiki" id="note153226"><a href="../bible/rom009.htm#verse18">Romans&nbsp;9:18</a></span> <a href="../cathen/02408b.htm">believe</a> that, in the case of him whom He permits to be deceived and hardened, his <a href="../cathen/14004b.htm">evil deeds</a> have deserved the judgment; while in the case of him to whom He shows mercy, you should loyally and unhesitatingly recognise the <a href="../cathen/06689a.htm">grace</a> of the God who <q>renders not <a href="../cathen/05649a.htm">evil</a> for <a href="../cathen/05649a.htm">evil</a>; but contrariwise blessing.</q> <span class="stiki" id="note153227"><a href="../bible/1pe003.htm#verse9">1&nbsp;Peter&nbsp;3:9</a></span> Nor should you take away from <a href="../cathen/11788c.htm">Pharaoh</a> <a href="../cathen/06259a.htm">free will</a>, because in several passages God says, <q>I have hardened <a href="../cathen/11788c.htm">Pharaoh</a>;</q> or, I have hardened or I will harden <a href="../cathen/11788c.htm">Pharaoh's</a> heart;  for it does not by any means follow that <a href="../cathen/11788c.htm">Pharaoh</a> did not, on this account, harden his own heart. For this, too, is said of him, after the removal of the fly-plague from the Egyptians, in these words of the <a href="../bible/index.html">Scripture</a>: <q>And <a href="../cathen/11788c.htm">Pharaoh</a> hardened his heart at this time also; neither would he let the people go.</q> <span class="stiki" id="note153229"><a href="../bible/exo008.htm#verse32">Exodus&nbsp;8:32</a></span> Thus it was that both God hardened him by His just judgment, and <a href="../cathen/11788c.htm">Pharaoh</a> by his own <a href="../cathen/06259a.htm">free will</a>. Be then well assured that your labour will never be in vain, if, setting before you a good purpose, you persevere in it to the last. For <a href="../cathen/06608a.htm">God</a>, who fails to render, according to their <a href="../cathen/01115a.htm">deeds</a>, only to those whom He liberates, will then <q>recompense every man according to his works.</q> <span class="stiki" id="note153230"><a href="../bible/mat016.htm#verse27">Matthew&nbsp;16:27</a></span> God will, therefore, certainly recompense both <a href="../cathen/05649a.htm">evil</a> for <a href="../cathen/05649a.htm">evil</a>, because He is just; and good for <a href="../cathen/05649a.htm">evil</a>, because He is <a href="../cathen/06636b.htm">good</a>; and good for good, because He is <a href="../cathen/06636b.htm">good</a> and just; only, <a href="../cathen/05649a.htm">evil</a> for good He will never recompense, because He is not <a href="../cathen/08010c.htm">unjust</a>. He will, therefore, recompense <a href="../cathen/05649a.htm">evil</a> for <a href="../cathen/05649a.htm">evil</a>&mdash; punishment for unrighteousness; and He will recompense good for <a href="../cathen/05649a.htm">evil</a>&mdash; <a href="../cathen/06689a.htm">grace</a> for unrighteousness; and He will recompense good for good&mdash; <a href="../cathen/06689a.htm">grace</a> for <a href="../cathen/06689a.htm">grace</a>.</p>

<h2>Chapter 46 [XXIV.]&mdash; Understanding and Wisdom Must Be Sought from God.</h2>

<p>Peruse attentively this treatise, and if you understand it, give God the praise; but where you fail to understand it, <a href="../cathen/12345b.htm">pray</a> for understanding, for God will give you understanding. Remember what the <a href="../bible/index.html">Scriptures</a> say: <q>If any of you lack wisdom, let him ask of <a href="../cathen/06608a.htm">God</a>, who gives to all <a href="../cathen/09580c.htm">men</a> liberally, and upbraids not; and it shall be given to him.</q> <span class="stiki" id="note153231"><a href="../bible/jam001.htm#verse5">James&nbsp;1:5</a></span> Wisdom itself comes down from above, as the Apostle James himself tells us.  There is, however, another wisdom, which you must repel from you, and <a href="../cathen/12345b.htm">pray</a> against its remaining in you; this the same apostle expressed his detestation of when he said, <q>But if you have bitter envying and strife in your hearts, . . . this is not the wisdom which descends from above, but is earthly, sensual, devilish. For wherever there is envying and strife, there is also confusion, and every <a href="../cathen/05649a.htm">evil</a> work. But the wisdom which is from above is first pure, then peaceable, gentle, and easy to be entreated, full of mercy and good works, without partiality, and without hypocrisy.</q> <span class="stiki" id="note153233"><a href="../bible/jam003.htm#verse14">James&nbsp;3:14-17</a></span> What blessing, then, will that man not have who has <a href="../cathen/12345b.htm">prayed</a> for this wisdom and obtained it of the Lord? And from this you may understand what <a href="../cathen/06689a.htm">grace</a> is; because if this wisdom were of ourselves, it would not be from above; nor would it be an object to be asked for of the God who created us. Brethren, <a href="../cathen/12345b.htm">pray</a> ye for us also, that we may live <q>soberly, righteously, and godly in this present world; looking for that blessed hope, and the <a href="../cathen/06585a.htm">glorious</a> appearing of <a href="../cathen/08374c.htm">our Lord and Saviour Jesus Christ</a>,</q> <span class="stiki" id="note153234"><a href="../bible/tit002.htm#verse12">Titus&nbsp;2:12</a></span> to whom belong the <a href="../cathen/07462a.htm">honour</a>, and the <a href="../cathen/06585a.htm">glory</a>, and the kingdom, with the Father and the <a href="../cathen/07409a.htm">Holy Ghost</a>, for ever and ever. <a href="../cathen/01407b.htm">Amen</a>.</p>
