<p>Why, therefore, do those very vain and perverse <a href="../cathen/11604a.htm">Pelagians</a> say that the law is the <a href="../cathen/06689a.htm">grace</a> of God by which we are helped not to <a href="../cathen/14004b.htm">sin</a>? Do they not, by making such an allegation, unhappily and beyond all <a href="../cathen/05141a.htm">doubt</a> contradict the great apostle? He, indeed, says, that by the law <a href="../cathen/14004b.htm">sin</a> received strength against man; and that man, by the commandment, although it be <a href="../cathen/07386a.htm">holy</a>, and just, and good, nevertheless dies, and that death works in him through that which is <a href="../cathen/06636b.htm">good</a>, from which death there is no deliverance unless the Spirit quickens him, whom the letter had killed,&mdash; as he says in another passage, <q>The letter kills, but the Spirit gives life.</q> <span class="stiki" id="note153082"><a href="../bible/2co003.htm#verse6">2&nbsp;Corinthians&nbsp;3:6</a></span> And yet these obstinate <a href="../cathen/11726a.htm">persons</a>, blind to God's light, and deaf to His voice, maintain that the letter which kills gives life, and thus gainsay the quickening Spirit. <q>Therefore, brethren</q> (that I may warn you with better effect in the words of the apostle himself), <q>we are debtors not to the flesh, to live after the flesh; for if you live after the flesh you shall die; but if you through the Spirit do mortify the <a href="../cathen/01115a.htm">deeds</a> of the body, you shall live.</q> <span class="stiki" id="note153083"><a href="../bible/rom008.htm#verse12">Romans&nbsp;8:12-13</a></span> I have said this to deter your <a href="../cathen/06259a.htm">free will</a> from <a href="../cathen/05649a.htm">evil</a>, and to exhort it to good by apostolic words; but yet you must not therefore <a href="../cathen/06585a.htm">glory</a> in man&mdash;that is to say, in your own selves,&mdash; and not in the <a href="../cathen/08374c.htm">Lord</a>, when you live not after the flesh, but through the Spirit mortify the <a href="../cathen/01115a.htm">deeds</a> of the flesh. For in order that they to whom the apostle addressed this language might not exalt themselves, thinking that they were themselves able of their own spirit to do such good works as these, and not by the <a href="../cathen/07409a.htm">Spirit of God</a>, after saying to them, <q>If you through the Spirit do mortify the <a href="../cathen/01115a.htm">deeds</a> of the flesh, you shall live,</q> he at once added, <q>For as many as are led by the <a href="../cathen/07409a.htm">Spirit of God</a>, they are the sons of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153084"><a href="../bible/rom008.htm#verse14">Romans&nbsp;8:14</a></span> When, therefore, you by the Spirit mortify the <a href="../cathen/01115a.htm">deeds</a> of the flesh, that you may have life, glorify Him, praise Him, give thanks to Him by whose Spirit you are so led as to be able to do such things as show you to be the children of <a href="../cathen/06608a.htm">God</a>; <q>for as many as are led by the <a href="../cathen/07409a.htm">Spirit of God</a>, they are the sons of <a href="../cathen/06608a.htm">God</a>.</q></p>

<h2>Chapter 24 [XII.]&mdash; Who May Be Said to Wish to Establish Their Own Righteousness. <q>God's Righteousness,</q> So Called, Which Man Has from God.</h2>

<p>As many, therefore, as are led by their own spirit, trusting in their own <a href="../cathen/15472a.htm">virtue</a>, with the addition merely of the law's assistance, without the help of <a href="../cathen/06689a.htm">grace</a>, are not the sons of <a href="../cathen/06608a.htm">God</a>. Such are they of whom the same apostle speaks as <q>being <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness, and wishing to establish their own righteousness, who have not submitted themselves to the righteousness of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153085"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> He said this of the <a href="../cathen/08399a.htm">Jews</a>, who in their self-assumption rejected <a href="../cathen/06689a.htm">grace</a>, and therefore did not <a href="../cathen/02408b.htm">believe</a> in <a href="../cathen/08374c.htm">Christ</a>. Their own righteousness, indeed, he says, they wish to establish; and this righteousness is of the law,&mdash; not that the law was established by themselves, but that they had constituted their righteousness in the law which is of <a href="../cathen/06608a.htm">God</a>, when they supposed themselves able to fulfil that law by their own strength, <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness&mdash;not indeed that by which <a href="../cathen/06608a.htm">God</a> is Himself righteous, but that which man has from <a href="../cathen/06608a.htm">God</a>. And that you may <a href="../cathen/08673a.htm">know</a> that he designated as <em>theirs</em> the righteousness which is of the law, and as <em>God's</em> that which man receives from <a href="../cathen/06608a.htm">God</a>, hear what he says in another passage, when speaking of Christ: <q>For whose sake I counted all things not only as loss, but I deemed them to be dung, that I might win Christ, and be found in Him&mdash; not having my own righteousness, which is of the law, but that which is through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Christ</a>, which is of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153086"><a href="../bible/phi003.htm#verse8">Philippians&nbsp;3:8-9</a></span> Now what does he mean by <q>not having my own righteousness, which is of the law,</q> when the law is really not his at all, but God's,&mdash; except this, that he called it his own righteousness, although it was of the law, because he thought he could fulfil the law by his own will, without the aid of <a href="../cathen/06689a.htm">grace</a> which is through <a href="../cathen/05752c.htm">faith</a> in Christ? Wherefore, after saying, <q>Not having my own righteousness, which is of the law,</q> he immediately subjoined, <q>But that which is through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Christ</a>, which is of <a href="../cathen/06608a.htm">God</a>.</q> This is what they were <a href="../cathen/07648a.htm">ignorant</a> of, of whom he says, <q>Being <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness,</q>&mdash; that is, the righteousness which is of God (for it is given not by the letter, which kills, but by the life-giving Spirit), <q>and wishing to establish their own righteousness,</q> which he expressly described as the righteousness of the law, when he said, <q>Not having my own righteousness, which is of the law;</q> they were not subject to the righteousness of <a href="../cathen/06608a.htm">God</a>&mdash;in other words, they submitted not themselves to the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. For they were under the law, not under <a href="../cathen/06689a.htm">grace</a>, and therefore <a href="../cathen/14004b.htm">sin</a> had dominion over them, from which a man is not freed by the law, but by <a href="../cathen/06689a.htm">grace</a>. On which account he elsewhere says, <q>For <a href="../cathen/14004b.htm">sin</a> shall not have dominion over you; because you are not under the law, but under <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note153087"><a href="../bible/rom006.htm#verse14">Romans&nbsp;6:14</a></span> Not that the law is <a href="../cathen/05649a.htm">evil</a>; but because they are under its power, whom it makes guilty by imposing commandments, not by aiding. It is by <a href="../cathen/06689a.htm">grace</a> that any one is a doer of the law; and without this <a href="../cathen/06689a.htm">grace</a>, he who is placed under the law will be only a hearer of the law. To such <a href="../cathen/11726a.htm">persons</a> he addresses these words: <q>You who are justified by the law are fallen from <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note153088"><a href="../bible/gal005.htm#verse4">Galatians&nbsp;5:4</a></span> </p>

<h2>Chapter 25 [XIII.]&mdash; As The Law is Not, So Neither is Our Nature Itself that Grace by Which We are Christians.</h2>

<p>Now who can be so insensible to the words of the apostle, who so foolishly, nay, so insanely <a href="../cathen/07648a.htm">ignorant</a> of the purport of his statement, as to venture to affirm that the law is <a href="../cathen/06689a.htm">grace</a>, when he who <a href="../cathen/08673a.htm">knew</a> very well what he was saying emphatically declares, <q>You who are justified by the law are fallen from <a href="../cathen/06689a.htm">grace</a></q>? Well, but if the law is not <a href="../cathen/06689a.htm">grace</a>, seeing that in order that the law itself may be kept, it is not the law, but only <a href="../cathen/06689a.htm">grace</a> which can give help, will not nature at any rate be <a href="../cathen/06689a.htm">grace</a>? For this, too, the <a href="../cathen/11604a.htm">Pelagians</a> have been bold enough to aver, that <a href="../cathen/06689a.htm">grace</a> is the nature in which we were created, so as to possess a rational <a href="../cathen/10321a.htm">mind</a>, by which we are enabled to understand&mdash;formed as we are in the image of <a href="../cathen/06608a.htm">God</a>, so as to have dominion over the fish of the sea, and over the fowl of the air, and over every living thing that creeps upon the earth. This, however, is not the <a href="../cathen/06689a.htm">grace</a> which the apostle commends to us through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>. For it is certain that we possess this nature in common with ungodly men and unbelievers; whereas the <a href="../cathen/06689a.htm">grace</a> which comes through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a> belongs only to them to whom the <a href="../cathen/05752c.htm">faith</a> itself appertains. <q>For all <a href="../cathen/09580c.htm">men</a> have not <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note153089"><a href="../bible/2th003.htm#verse2">2&nbsp;Thessalonians&nbsp;3:2</a></span> Now, as the apostle, with perfect <a href="../cathen/15073a.htm">truth</a>, says to those who by wishing to be justified by the law have fallen from <a href="../cathen/06689a.htm">grace</a>, <q>If righteousness come by the law, then Christ is dead in vain;</q> <span class="stiki" id="note153090"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> so likewise, to those who think that the <a href="../cathen/06689a.htm">grace</a> which he commends and <a href="../cathen/05752c.htm">faith</a> in Christ receives, is nature, the same language is with the same degree of <a href="../cathen/15073a.htm">truth</a> applicable: if righteousness come from nature, then Christ is dead in vain. But the law was in <a href="../cathen/05543b.htm">existence</a> up to that time, and it did not justify; and nature <a href="../cathen/05543b.htm">existed</a> too, but it did not justify. It was not, then, in vain that Christ died, in order that the law might be fulfilled through Him who said, <q>I have come not to destroy the law, but to fulfil it;</q> <span class="stiki" id="note153091"><a href="../bible/mat005.htm#verse17">Matthew&nbsp;5:17</a></span> and that our nature, which was lost through Adam, might through Him be recovered, who said that <q>He had come to seek and to save that which was lost;</q>  in whose coming the old fathers likewise who loved God <a href="../cathen/02408b.htm">believed</a>.</p>

<h2>Chapter 26.&mdash; The Pelagians Contend that the Grace, Which is Neither the Law Nor Nature, Avails Only to the Remission of Past Sins, But Not to the Avoidance of Future Ones.</h2>

<p>They also maintain that God's <a href="../cathen/06689a.htm">grace</a>, which is given through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>, and which is neither the law nor nature, avails only for the remission of <a href="../cathen/14004b.htm">sins</a> that have been committed, and not for the shunning of future ones, or the subjugation of those which are now assailing us. Now if all this were <a href="../cathen/15073a.htm">true</a>, surely after offering the petition of the Lord's Prayer, <q>Forgive us our debts, as we forgive our debtors,</q> we could hardly go on and say, <q>And lead us not into <a href="../cathen/14504a.htm">temptation</a>.</q> <span class="stiki" id="note153093"><a href="../bible/mat006.htm#verse12">Matthew&nbsp;6:12-13</a></span> The former petition we present that our <a href="../cathen/14004b.htm">sins</a> may be forgiven; the latter, that they may be avoided or subdued&mdash;a favour which we should by no means beg of our Father who is in heaven if we were able to accomplish it by the <a href="../cathen/15472a.htm">virtue</a> of our <a href="../cathen/09580c.htm">human</a> will. Now I strongly advise and earnestly require your Love  to read attentively the book of the blessed Cyprian which he wrote <em>On the Lord's Prayer</em>. As far as the Lord shall assist you, understand it, and commit it to memory. In this work you will see how he so appeals to the <a href="../cathen/06259a.htm">free will</a> of those whom he edifies in his treatise, as to show them, that whatever they have to fulfil in the law, they must ask for in the <a href="../cathen/12345b.htm">prayer</a>. But this, of course, would be utterly empty if the <a href="../cathen/09580c.htm">human</a> will were sufficient for the performance without the help of <a href="../cathen/06608a.htm">God</a>.</p>

<h2>Chapter 27 [XIV.]&mdash; Grace Effects the Fulfilment of the Law, the Deliverance of Nature, and the Suppression of Sin's Dominion.</h2>

<p>It has, however, been shown to demonstration that instead of really maintaining <a href="../cathen/06259a.htm">free will</a>, they have only inflated a theory of it, which, having no stability, has fallen to the ground. Neither the <a href="../cathen/08673a.htm">knowledge</a> of God's law, nor nature, nor the mere remission of <a href="../cathen/14004b.htm">sins</a> is that <a href="../cathen/06689a.htm">grace</a> which is given to us through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>; but it is this very <a href="../cathen/06689a.htm">grace</a> which accomplishes the fulfilment of the law, and the liberation of nature, and the removal of the dominion of <a href="../cathen/14004b.htm">sin</a>. Being, therefore, convicted on these points, they resort to another expedient, and endeavour to show in some way or other that the <a href="../cathen/06689a.htm">grace</a> of God is given us according to our merits. For they say: <q>Granted that it is not given to us according to the merits of good works, inasmuch as it is through it that we do any good thing, still it is given to us according to the merits of a good will; for,</q> say they, <q>the good will of him who <a href="../cathen/12345b.htm">prays</a> precedes his <a href="../cathen/12345b.htm">prayer</a>, even as the <a href="../cathen/15624a.htm">will</a> of the believer preceded his <a href="../cathen/05752c.htm">faith</a>, so that according to these merits the <a href="../cathen/06689a.htm">grace</a> of God who hears, follows.</q></p>

<h2>Chapter 28.&mdash; Faith is the Gift of God.</h2>

<p>I have already discussed  the point concerning <a href="../cathen/05752c.htm">faith</a>, that is, concerning the <a href="../cathen/15624a.htm">will</a> of him who believes, even so far as to show that it appertains to <a href="../cathen/06689a.htm">grace</a>&mdash;so that the apostle did not tell us, <q>I have obtained mercy because I was faithful;</q> but he said, <q>I have obtained mercy in order to be faithful.</q> <span class="stiki" id="note153096"><a href="../bible/1co007.htm#verse25">1&nbsp;Corinthians&nbsp;7:25</a></span> And there are many other passages of similar import&mdash;among them that in which he bids us <q>think soberly, according as God has dealt out to every man the proportion of <a href="../cathen/05752c.htm">faith</a>;</q> <span class="stiki" id="note153097"><a href="../bible/rom012.htm#verse3">Romans&nbsp;12:3</a></span> and that which I have already quoted: <q>By <a href="../cathen/06689a.htm">grace</a> are you saved through <a href="../cathen/05752c.htm">faith</a>; and that not of yourselves; it is the gift of <a href="../cathen/06608a.htm">God</a>;</q> <span class="stiki" id="note153098"><a href="../bible/eph002.htm#verse8">Ephesians&nbsp;2:8</a></span> and again another in the same Epistle to the Ephesians: <q>Peace be to the brethren, and <a href="../cathen/09397a.htm">love</a> with <a href="../cathen/05752c.htm">faith</a>, from <a href="../cathen/06608a.htm">God</a> the <a href="../cathen/06608a.htm">Father</a>, and the <a href="../cathen/08374c.htm">Lord Jesus Christ</a>;</q> <span class="stiki" id="note153099"><a href="../bible/eph006.htm#verse23">Ephesians&nbsp;6:23</a></span> and to the same effect that passage in which he says, <q>For unto you it is given in the behalf of Christ not only to <a href="../cathen/02408b.htm">believe</a> in Him, but also to suffer for His sake.</q> <span class="stiki" id="note153100"><a href="../bible/phi001.htm#verse29">Philippians&nbsp;1:29</a></span> Both alike are therefore due to the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>&mdash;the <a href="../cathen/05752c.htm">faith</a> of those who <a href="../cathen/02408b.htm">believe</a>, and the patience of those who suffer, because the apostle spoke of both as <em>given</em>. Then, again, there is the passage, especially noticeable, in which he says, <q>We, having the same spirit of <a href="../cathen/05752c.htm">faith</a>,</q> <span class="stiki" id="note153101"><a href="../bible/2co004.htm#verse13">2&nbsp;Corinthians&nbsp;4:13</a></span> for his phrase is not <q> <em>the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/05752c.htm">faith</a></em>,</q> but <q> <em>the spirit of <a href="../cathen/05752c.htm">faith</a>;</em></q> and he expressed himself thus in order that we might understand how that <a href="../cathen/05752c.htm">faith</a> is given to us, even when it is not sought, so that other blessings may be granted to it at its request. For <q>how,</q> says he, <q>shall they call upon Him in whom they have not <a href="../cathen/02408b.htm">believed</a>?</q> <span class="stiki" id="note153102"><a href="../bible/rom010.htm#verse14">Romans&nbsp;10:14</a></span> The spirit of <a href="../cathen/06689a.htm">grace</a>, therefore, causes us to have <a href="../cathen/05752c.htm">faith</a>, in order that through <a href="../cathen/05752c.htm">faith</a> we may, on <a href="../cathen/12345b.htm">praying</a> for it, obtain the ability to do what we are commanded. On this account the apostle himself constantly puts <a href="../cathen/05752c.htm">faith</a> before the law; since we are not able to do what the law commands unless we obtain the strength to do it by the <a href="../cathen/12345b.htm">prayer</a> of <a href="../cathen/05752c.htm">faith</a>.</p>

<h2>Chapter 29.&mdash; God is Able to Convert Opposing Wills, and to Take Away from the Heart Its Hardness.</h2>

<p>Now if <a href="../cathen/05752c.htm">faith</a> is simply of <a href="../cathen/06259a.htm">free will</a>, and is not given by <a href="../cathen/06608a.htm">God</a>, why do we <a href="../cathen/12345b.htm">pray</a> for those who will not <a href="../cathen/02408b.htm">believe</a>, that they may <a href="../cathen/02408b.htm">believe</a>? This it would be absolutely useless to do, unless we <a href="../cathen/02408b.htm">believe</a>, with perfect propriety, that <a href="../cathen/06608a.htm">Almighty God</a> is able to turn to belief wills that are perverse and opposed to <a href="../cathen/05752c.htm">faith</a>. Man's <a href="../cathen/06259a.htm">free will</a> is addressed when it is said, <q>Today, if you will hear His voice, harden not your hearts.</q>  But if God were not able to remove from the <a href="../cathen/09580c.htm">human</a> heart even its obstinacy and hardness, He would not say, through the <a href="../cathen/12477a.htm">prophet</a>, <q>I will take from them their heart of stone, and will give them a heart of flesh.</q> <span class="stiki" id="note153104"><a href="../bible/eze011.htm#verse19">Ezekiel&nbsp;11:19</a></span> That all this was foretold in reference to the <a href="../cathen/14530a.htm">New Testament</a> is shown clearly enough by the apostle when he says, <q>You are our epistle, . . . written not with ink, but with the Spirit of the living <a href="../cathen/06608a.htm">God</a>; not in tables of stone, but in fleshly tables of the heart.</q> <span class="stiki" id="note153105"><a href="../bible/2co003.htm#verse2">2&nbsp;Corinthians&nbsp;3:2-3</a></span> We must not, of course, suppose that such a phrase as this is used as if those might live in a fleshly  way who ought to live spiritually; but inasmuch as a stone has no feeling, with which man's hard heart is compared, what was there left Him to compare man's intelligent heart with but the flesh, which possesses feeling? For this is what is said by the <a href="../cathen/12477a.htm">prophet</a> Ezekiel: <q>I will give them another heart, and I will put a new spirit within you; and I will take the stony heart out of their flesh, and will give them a heart of flesh; that they may walk in my statutes, and keep mine ordinances, and do them: and they shall be my people, and I will be their <a href="../cathen/06608a.htm">God</a>, says the Lord.</q> <span class="stiki" id="note153107"><a href="../bible/eze011.htm#verse19">Ezekiel&nbsp;11:19-20</a></span> Now can we possibly, without extreme absurdity, maintain that there previously <a href="../cathen/05543b.htm">existed</a> in any man the good merit of a good will, to entitle him to the removal of his stony heart, when all the while this very heart of stone signifies nothing else than a will of the hardest kind and such as is absolutely inflexible against God? For where a good will precedes, there is, of course, no longer a heart of stone.</p>

<h2>Chapter 30.&mdash; The Grace by Which the Stony Heart is Removed is Not Preceded by Good Deserts, But by Evil Ones.</h2>

<p>In another passage, also, by the same <a href="../cathen/12477a.htm">prophet</a>, <a href="../cathen/06608a.htm">God</a>, in the clearest language, shows us that it is not owing to any good merits on the part of <a href="../cathen/09580c.htm">men</a>, but for His own name's sake, that He does these things. This is His language: <q>This I do, O house of <a href="../cathen/08193a.htm">Israel</a>,  but for mine <a href="../cathen/07386a.htm">holy</a> name's sake, which you have profaned among the <a href="../cathen/11388a.htm">heathen</a>, whither ye went. And I will sanctify my great name, which was profaned among the <a href="../cathen/11388a.htm">heathen</a>, which you have profaned in the midst of them; and the <a href="../cathen/11388a.htm">heathen</a> shall <a href="../cathen/08673a.htm">know</a> that I am the Lord, says the <a href="../cathen/06608a.htm">Lord God</a>, when I shall be sanctified in you before their eyes. For I will take you from among the <a href="../cathen/11388a.htm">heathen</a>, and gather you out of all countries, and will bring you into your own land. Then will I sprinkle you with clean water, and you shall be clean: from all your own filthiness, and from all your <a href="../cathen/07636a.htm">idols</a> will I cleanse you. A new heart also will I give you, and a new spirit will I put within you; and the stony heart shall be taken away out of your flesh, and I will give you a heart of flesh. And I will put my Spirit within you, and will <a href="../cathen/03459a.htm">cause</a> you to walk in my statutes, and you shall keep my judgments, and do them.</q> <span class="stiki" id="note153109"><a href="../bible/eze036.htm#verse22">Ezekiel&nbsp;36:22-27</a></span> Now who is so blind as not to see, and who so stone-like as not to feel, that this <a href="../cathen/06689a.htm">grace</a> is not given according to the merits of a good will, when the Lord declares and testifies, <q>It is I, O house of <a href="../cathen/08193a.htm">Israel</a>, who do this, but for my <a href="../cathen/07386a.htm">holy</a> name's sake</q>? Now why did He say <q>It is I that do it, but for my <a href="../cathen/07386a.htm">holy</a> name's sake,</q> were it not that they should not think that it was owing to their own good merits that these things were happening, as the <a href="../cathen/11604a.htm">Pelagians</a> hesitate not unblushingly to say? But there were not only no good merits of theirs, but the Lord shows that <a href="../cathen/05649a.htm">evil</a> ones actually preceded; for He says, <q>But for my <a href="../cathen/07386a.htm">holy</a> name's sake, <em>which you have profaned among the <a href="../cathen/11388a.htm">heathen</a></em>.</q> Who can fail to observe how dreadful is the <a href="../cathen/05649a.htm">evil</a> of profaning the Lord's own <a href="../cathen/07386a.htm">holy</a> name? And yet, for the sake of this very name of mine, says He, which you have profaned, I, even I, will make you good, but not for your own sakes; and, as He adds, <q>I will sanctify my great name, which was profaned among the <a href="../cathen/11388a.htm">heathen</a>, which you have profaned in the midst of them.</q> He says that He sanctifies His name, which He had already declared to be <a href="../cathen/07386a.htm">holy</a>. Therefore, this is just what we <a href="../cathen/12345b.htm">pray</a> for in the Lord's Prayer&mdash; <q>Hallowed be Your name.</q>  We ask for the hallowing among <a href="../cathen/09580c.htm">men</a> of that which is in itself undoubtedly always <a href="../cathen/07386a.htm">holy</a>. Then it follows, <q>And the <a href="../cathen/11388a.htm">heathen</a> shall <a href="../cathen/08673a.htm">know</a> that I am the Lord, says the <a href="../cathen/06608a.htm">Lord God</a>, when I shall be sanctified in you.</q> Although, then, He is Himself always <a href="../cathen/07386a.htm">holy</a>, He is, nevertheless, sanctified in those on whom He bestows His <a href="../cathen/06689a.htm">grace</a>, by taking from them that stony heart by which they profaned the name of the Lord.</p>

<h2>Chapter 31 [XV.]&mdash; Free Will Has Its Function in the Heart's Conversion; But Grace Too Has Its.</h2>

<p>Lest, however, it should be thought that men themselves in this matter do nothing by <a href="../cathen/06259a.htm">free will</a>, it is said in the Psalm, <q>Harden not your hearts;</q>  and in Ezekiel himself, <q>Cast away from you all your transgressions, which you have impiously committed against me; and make you a new heart and a new spirit; and keep all my commandments. For why will you die, O house of <a href="../cathen/08193a.htm">Israel</a>, says the Lord? For I have no pleasure in the death of him that dies, says the Lord God: and turn ye, and live.</q> <span class="stiki" id="note153112"><a href="../bible/eze018.htm#verse31">Ezekiel&nbsp;18:31-32</a></span> We should remember that it is He who says, <q>Turn ye and live,</q> to whom it is said in <a href="../cathen/12345b.htm">prayer</a>, <q>Turn us again, O God.</q>  We should remember that He says, <q>Cast away from you all your transgressions,</q> when it is even He who justifies the ungodly. We should remember that He says, <q>Make you a new heart and a new spirit,</q> who also promises, <q>I will give you a new heart, and a new spirit will I put within you.</q> <span class="stiki" id="note153114"><a href="../bible/eze036.htm#verse26">Ezekiel&nbsp;36:26</a></span> How is it, then, that He who says, <q>Make you,</q> also says, <q>I will give you</q>? Why does He command, if He is to give? Why does He give if man is to make, except it be that He gives what He commands when He helps him to <a href="../cathen/11181c.htm">obey</a> whom He commands? There is, however, always within us a <a href="../cathen/06259a.htm">free will</a>&mdash;but it is not always good; for it is either free from righteousness when it serves <a href="../cathen/14004b.htm">sin</a>&mdash;and then it is <a href="../cathen/05649a.htm">evil</a>&mdash;or else it is free from <a href="../cathen/14004b.htm">sin</a> when it serves righteousness&mdash;and then it is <a href="../cathen/06636b.htm">good</a>. But the <a href="../cathen/06689a.htm">grace</a> of God is always good; and by it it comes to pass that a man is of a good will, though he was before of an <a href="../cathen/05649a.htm">evil</a> one. By it also it comes to pass that the very good will, which has now begun to be, is enlarged, and made so great that it is able to fulfil the divine commandments which it shall wish, when it shall once firmly and perfectly wish. This is the purport of what the <a href="../bible/index.html">Scripture</a> says: <q>If you will, you shall keep the commandments;</q> <span class="stiki" id="note153115"><a href="../bible/sir015.htm#verse15">Sirach&nbsp;15:15</a></span> so that the man who wills but is not able <a href="../cathen/08673a.htm">knows</a> that he does not yet fully will, and <a href="../cathen/12345b.htm">prays</a> that he may have so great a will that it may suffice for keeping the commandments. And thus, indeed, he receives assistance to perform what he is commanded. Then is the <a href="../cathen/15624a.htm">will</a> of use when we have ability; just as ability is also then of use when we have the will. For what does it profit us if we will what we are unable to do, or else do not will what we are able to do?</p>

<h2>Chapter 32 [XVI.]&mdash; In What Sense It is Rightly Said That, If We Like, We May Keep God's Commandments.</h2>

<p>The <a href="../cathen/11604a.htm">Pelagians</a> think that they <a href="../cathen/08673a.htm">know</a> something great when they assert that <q><a href="../cathen/06608a.htm">God</a> would not command what He <a href="../cathen/08673a.htm">knew</a> could not be done by man.</q> Who can be <a href="../cathen/07648a.htm">ignorant</a> of this? But God commands some things which we cannot do, in order that we may <a href="../cathen/08673a.htm">know</a> what we ought to ask of Him. For this is <a href="../cathen/05752c.htm">faith</a> itself, which obtains by <a href="../cathen/12345b.htm">prayer</a> what the law commands. He, indeed, who said, <q>If you will, you shall keep the commandments,</q> did in the same book of Ecclesiasticus afterwards say, <q>Who shall give a watch before my mouth, and a seal of wisdom upon my lips, that I fall not suddenly thereby, and that my tongue destroy me not.</q> <span class="stiki" id="note153116"><a href="../bible/sir022.htm#verse27">Sirach&nbsp;22:27</a></span> Now he had certainly heard and received these commandments: <q>Keep your tongue from <a href="../cathen/05649a.htm">evil</a>, and your lips from speaking guile.</q>  Forasmuch, then, as what he said is <a href="../cathen/15073a.htm">true</a>: <q>If you will, you shall keep the commandments,</q> why does he want a watch to be given before his mouth, like him who says in the Psalm, <q>Set a watch, O Lord, before my mouth</q>?  Why is he not satisfied with God's commandment and his own will; since, if he has the will, he shall keep the commandments? How many of God's commandments are directed against <a href="../cathen/12405a.htm">pride</a>! He is quite aware of them; if he will, he may keep them. Why, therefore, does he shortly afterwards say, <q>O <a href="../cathen/06608a.htm">God</a>, Father and God of my life, give me not a <a href="../cathen/12405a.htm">proud</a> look</q>? <span class="stiki" id="note153119"><a href="../bible/sir023.htm#verse4">Sirach&nbsp;23:4</a></span> The law had long ago said to him, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> <span class="stiki" id="note153120"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> let him then only will, and do what he is bidden, because, if he has the will, he shall keep the commandments. Why, therefore, does he afterwards say, <q>Turn away from me concupiscence</q>? <span class="stiki" id="note153121"><a href="../bible/sir023.htm#verse5">Sirach&nbsp;23:5</a></span> Against luxury, too, how many commandments has God enjoined! Let a man observe them; because, if he will, he may keep the commandments. But what means that cry to <a href="../cathen/06608a.htm">God</a>, <q>Let not the greediness of the belly nor <a href="../cathen/09438a.htm">lust</a> of the flesh take hold on me!</q>? <span class="stiki" id="note153122"><a href="../bible/sir023.htm#verse6">Sirach&nbsp;23:6</a></span> Now, if we were to put this question to him personally, he would very rightly answer us and say, From that <a href="../cathen/12345b.htm">prayer</a> of mine, in which I offer this particular petition to <a href="../cathen/06608a.htm">God</a>, you may understand in what sense I said, <q>If you will, you may keep the commandments.</q> For it is certain that we keep the commandments if we will; but because the will is prepared by the Lord, we must ask of Him for such a force of will as suffices to make us act by the willing. It is certain that it is we that <em>will</em> when we will, but it is He who makes us will what is <a href="../cathen/06636b.htm">good</a>, of whom it is said (as he has just now expressed it), <q>The will is prepared by the Lord.</q> <span class="stiki" id="note153123"><a href="../bible/pro008.htm#verse35">Proverbs&nbsp;8:35</a></span> Of the same Lord it is said, <q>The steps of a man are ordered by the Lord, and his way does He will.</q>  Of the same Lord again it is said, <q>It is God who works in you, even to will!</q> <span class="stiki" id="note153125"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> It is certain that it is we that act when we act; but it is He who makes us act, by applying efficacious powers to our <a href="../cathen/15624a.htm">will</a>, who has said, <q>I will make you to walk in my statutes, and to observe my judgments, and to do them.</q> <span class="stiki" id="note153126"><a href="../bible/eze036.htm#verse27">Ezekiel&nbsp;36:27</a></span> When he says, <q>I will make you . . . to do them,</q> what else does He say in fact than, <q>I will take away from you your heart of stone,</q>  from which used to arise your inability to act, <q>and I will give you a heart of flesh,</q> <span class="stiki" id="note153128"><a href="../bible/eze036.htm#verse26">Ezekiel&nbsp;36:26</a></span> in order that you may act? And what does this promise amount to but this: I will remove your hard heart, out of which you did not act, and I will give you an <a href="../cathen/11181c.htm">obedient</a> heart, out of which you shall act? It is He who causes us to act, to whom the <a href="../cathen/09580c.htm">human</a> suppliant says, <q>Set a watch, O Lord, before my mouth.</q>  That is to say: Make or enable me, O Lord, to set a watch before my mouth&mdash;a benefit which he had already obtained from God who thus described its influence: <q>I set a watch upon my mouth.</q> </p>

<h2>Chapter 33 [XVII.]&mdash; A Good Will May Be Small and Weak; An Ample Will, Great Love. Operating and Co-operating Grace.</h2>

<p>He, therefore, who wishes to do God's commandment, but is unable, already possesses a good will, but as yet a small and weak one; he will, however, become able when he shall have acquired a great and robust will. When the <a href="../cathen/09736b.htm">martyrs</a> did the great commandments which they <a href="../cathen/11181c.htm">obeyed</a>, they acted by a great will,&mdash; that is, with great <a href="../cathen/09397a.htm">love</a>. Of this <a href="../cathen/09397a.htm">love</a> the Lord Himself thus speaks: <q>Greater <a href="../cathen/09397a.htm">love</a> has no man than this, that a man lay down his life for his friends.</q> <span class="stiki" id="note153131"><a href="../bible/joh015.htm#verse13">John&nbsp;15:13</a></span> In accordance with this, the apostle also says, <q>He that loves his neighbour has fulfilled the law. For this: You shall not commit <a href="../cathen/01163a.htm">adultery</a>, You shall not kill, You shall not <a href="../cathen/14564b.htm">steal</a>, You shall not <a href="../cathen/04462a.htm">covet</a>; and if there be any other commandment, it is briefly comprehended in this saying, namely, You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself. <span class="stiki" id="note153132"><a href="../bible/lev019.htm#verse18">Leviticus&nbsp;19:18</a></span> Love works no ill to his neighbour: therefore <a href="../cathen/09397a.htm">love</a> is the fulfilling of the law.</q> <span class="stiki" id="note153133"><a href="../bible/rom013.htm#verse8">Romans&nbsp;13:8-10</a></span> This <a href="../cathen/09397a.htm">love</a> the Apostle Peter did not yet possess, when he for <a href="../cathen/06021a.htm">fear</a> thrice denied the Lord. <span class="stiki" id="note153134"><a href="../bible/mat026.htm#verse69">Matthew&nbsp;26:69-75</a></span> <q>There is no <a href="../cathen/06021a.htm">fear</a> in <a href="../cathen/09397a.htm">love</a>,</q> says the Evangelist John in his first Epistle, <q>but perfect <a href="../cathen/09397a.htm">love</a> casts out <a href="../cathen/06021a.htm">fear</a>.</q> <span class="stiki" id="note153135"><a href="../bible/1jo004.htm#verse18">1&nbsp;John&nbsp;4:18</a></span> But yet, however small and imperfect his <a href="../cathen/09397a.htm">love</a> was, it was not wholly wanting when he said to the Lord, <q>I will lay down my life for Your sake;</q> <span class="stiki" id="note153136"><a href="../bible/joh013.htm#verse37">John&nbsp;13:37</a></span> for he supposed himself able to effect what he felt himself willing to do. And who was it that had begun to give him his <a href="../cathen/09397a.htm">love</a>, however small, but He who prepares the will, and perfects by His co-operation what He initiates by His operation? Forasmuch as in beginning He works in us that we may have the will, and in perfecting works with us when we have the will.  On which account the apostle says, <q>I am confident of this very thing, that He which has begun a good work in you will perform it until the day of <a href="../cathen/08374c.htm">Jesus Christ</a>.</q> <span class="stiki" id="note153138"><a href="../bible/phi001.htm#verse6">Philippians&nbsp;1:6</a></span> He operates, therefore, without us, in order that we may will; but when we will, and so will that we may act, He co-operates with us. We can, however, ourselves do nothing to effect good works of <a href="../cathen/12748a.htm">piety</a> without Him either working that we may will, or co-working when we will. Now, concerning His working that we may will, it is said: <q>It is God which works in you, even to will.</q> <span class="stiki" id="note153139"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> While of His co-working with us, when we will and act by willing, the apostle says, <q>We <a href="../cathen/08673a.htm">know</a> that in all things there is co-working for good to them that <a href="../cathen/09397a.htm">love</a> God.</q>  What does this phrase, <q>all things,</q> mean, but the terrible and cruel sufferings which affect our condition? That burden, indeed, of <a href="../cathen/08374c.htm">Christ</a>, which is heavy for our infirmity, becomes light to <a href="../cathen/09397a.htm">love</a>. For to such did the Lord say that His burden was light, <span class="stiki" id="note153141"><a href="../bible/mat011.htm#verse30">Matthew&nbsp;11:30</a></span> as Peter was when he suffered for <a href="../cathen/08374c.htm">Christ</a>, not as he was when he denied Him.</p>

<h2>Chapter 34.&mdash; The Apostle's Eulogy of Love. Correction to Be Administered with Love.</h2>

<p>This charity, that is, this will glowing with intensest <a href="../cathen/09397a.htm">love</a>, the apostle eulogizes with these words: <q>Who shall separate us from the <a href="../cathen/09397a.htm">love</a> of Christ? Shall tribulation, or distress, or <a href="../cathen/11703a.htm">persecution</a>, or famine, or nakedness, or peril, or the sword? (As it is written, For Your sake we are killed all the day long; we are accounted as sheep for the slaughter.) Nay, in all these things we are more than conquerors, through Him that loved us. For I am persuaded, that neither death, nor life, nor <a href="../cathen/01476d.htm">angels</a>, nor principalities, nor things present, nor things to come, nor height, nor depth, nor any other creature, shall be able to separate us from the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a>, which is in <a href="../cathen/08374c.htm">Christ Jesus our Lord</a>.</q> <span class="stiki" id="note153142"><a href="../bible/rom008.htm#verse35">Romans&nbsp;8:35-39</a></span> And in another passage he says, <q>And yet I show unto you a more excellent way. Though I speak with the tongues of <a href="../cathen/09580c.htm">men</a> and of <a href="../cathen/01476d.htm">angels</a>, and have not <a href="../cathen/09397a.htm">love</a>, I have become as sounding brass, or a tinkling cymbal. And though I have the gift of <a href="../cathen/12473a.htm">prophecy</a>, and understand all <a href="../cathen/10662a.htm">mysteries</a>, and all <a href="../cathen/08673a.htm">knowledge</a>; and though I have all <a href="../cathen/05752c.htm">faith</a>, so that I could remove mountains, and have not <a href="../cathen/09397a.htm">love</a>, I am nothing. And though I bestow all my goods to feed the <a href="../cathen/12327a.htm">poor</a>, and though I give my body to be burned, and have not <a href="../cathen/09397a.htm">love</a>, it profits me nothing. Love suffers long, and is kind; <a href="../cathen/09397a.htm">love</a> envies not; <a href="../cathen/09397a.htm">love</a> vaunts not itself, is not puffed up, does not behave itself unseemly, seeks not her own, is not easily provoked, thinks no <a href="../cathen/05649a.htm">evil</a>; rejoices not in iniquity, but rejoices in the <a href="../cathen/15073a.htm">truth</a>; bears all things, <a href="../cathen/02408b.htm">believes</a> all things, hopes all things, endures all things. Love never fails.</q>  And a little afterwards he says, <q>And now abides <a href="../cathen/05752c.htm">faith</a>, hope, <a href="../cathen/09397a.htm">love</a>, these three; but the greatest of these is <a href="../cathen/09397a.htm">love</a>. Follow after <a href="../cathen/09397a.htm">love</a>.</q>  He also says to the Galatians, <q>For, brethren, you have been called unto liberty; only use not liberty for an occasion to the flesh, but by <a href="../cathen/09397a.htm">love</a> serve one another. For all the law is fulfilled in one word, even in this, You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself.</q>  This is the same in effect as what he writes to the Romans: <q>He that loves another has fulfilled the law.</q> <span class="stiki" id="note153146"><a href="../bible/rom013.htm#verse8">Romans&nbsp;13:8</a></span> In like manner he says to the Colossians, <q>And above all these things, put on <a href="../cathen/09397a.htm">love</a>, which is the bond of perfectness.</q> <span class="stiki" id="note153147"><a href="../bible/col003.htm#verse14">Colossians&nbsp;3:14</a></span> And to Timothy he writes, <q>Now the end of the commandment is <a href="../cathen/09397a.htm">love</a>;</q> and he goes on to describe the quality of this <a href="../cathen/06689a.htm">grace</a>, saying, <q>Out of a pure heart, and of a good <a href="../cathen/04268a.htm">conscience</a>, and of <a href="../cathen/05752c.htm">faith</a> unfeigned.</q> <span class="stiki" id="note153148"><a href="../bible/1ti001.htm#verse5">1&nbsp;Timothy&nbsp;1:5</a></span> Moreover, when he says to the Corinthians, <q>Let all your things be done with <a href="../cathen/09397a.htm">love</a>,</q> <span class="stiki" id="note153149"><a href="../bible/1co016.htm#verse14">1&nbsp;Corinthians&nbsp;16:14</a></span> he shows plainly enough that even those chastisements which are deemed sharp and bitter by those who are corrected thereby, are to be administered with <a href="../cathen/09397a.htm">love</a>. Accordingly, in another passage, after saying, <q>Warn them that are unruly, comfort the feeble-minded, support the weak, be patient toward all <a href="../cathen/09580c.htm">men</a>,</q> he immediately added, <q>See that none render <a href="../cathen/05649a.htm">evil</a> for <a href="../cathen/05649a.htm">evil</a> unto any man.</q> <span class="stiki" id="note153150"><a href="../bible/1th005.htm#verse14">1&nbsp;Thessalonians&nbsp;5:14-15</a></span> Therefore, even when the unruly are corrected, it is not rendering <a href="../cathen/05649a.htm">evil</a> for <a href="../cathen/05649a.htm">evil</a>, but contrariwise, good. However, what but <a href="../cathen/09397a.htm">love</a> works all these things?</p>

<h2>Chapter 35.&mdash; Commendations of Love.</h2>

<p>The Apostle Peter, likewise, says, <q>And, above all things, have fervent <a href="../cathen/09397a.htm">love</a> among yourselves: for <a href="../cathen/09397a.htm">love</a> shall cover the multitude of <a href="../cathen/14004b.htm">sins</a>.</q> <span class="stiki" id="note153151"><a href="../bible/1pe004.htm#verse8">1&nbsp;Peter&nbsp;4:8</a></span> The Apostle James also says, <q>If you fulfil the royal law, according to the <a href="../bible/index.html">Scripture</a>, You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself, you do well.</q> <span class="stiki" id="note153152"><a href="../bible/jam002.htm#verse8">James&nbsp;2:8</a></span> So also the Apostle John says, <q>He that loves his brother abides in the right;</q> <span class="stiki" id="note153153"><a href="../bible/1jo002.htm#verse10">1&nbsp;John&nbsp;2:10</a></span> again, in another passage, <q>Whosoever does not righteousness is not of <a href="../cathen/06608a.htm">God</a>, neither he that loves not his brother; for this is the message which we have heard from the beginning, that we should <a href="../cathen/09397a.htm">love</a> one another.</q> <span class="stiki" id="note153154"><a href="../bible/1jo003.htm#verse10">1&nbsp;John&nbsp;3:10-11</a></span> Then he says again, <q>This is His commandment, that we should <a href="../cathen/02408b.htm">believe</a> in the name of His Son <a href="../cathen/08374c.htm">Jesus Christ</a>, and <a href="../cathen/09397a.htm">love</a> one another.</q> <span class="stiki" id="note153155"><a href="../bible/1jo003.htm#verse23">1&nbsp;John&nbsp;3:23</a></span> Once more: <q>And this commandment have we from Him that he who loves God <a href="../cathen/09397a.htm">love</a> his brother also.</q> <span class="stiki" id="note153156"><a href="../bible/1jo004.htm#verse21">1&nbsp;John&nbsp;4:21</a></span> Then shortly afterwards he adds, <q>By this we <a href="../cathen/08673a.htm">know</a> that we <a href="../cathen/09397a.htm">love</a> the children of <a href="../cathen/06608a.htm">God</a>, when we <a href="../cathen/09397a.htm">love</a> <a href="../cathen/06608a.htm">God</a>, and keep His commandments; for this is the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a>, that we keep His commandments: and His commandments are not grievous.</q> <span class="stiki" id="note153157"><a href="../bible/1jo005.htm#verse2">1&nbsp;John&nbsp;5:2-3</a></span> While, in his second Epistle, it is written, <q>Not as though I wrote a new commandment unto you, but that which we had from the beginning, that we <a href="../cathen/09397a.htm">love</a> one another.</q> </p>

<h2>Chapter 36.&mdash; Love Commended by Our Lord Himself.</h2>

<p>Moreover, the Lord Jesus Himself teaches us that the whole law and the <a href="../cathen/12477a.htm">prophets</a> hang upon the two precepts of <a href="../cathen/09397a.htm">love</a> to <a href="../cathen/06608a.htm">God</a> and <a href="../cathen/09397a.htm">love</a> to our neighbour. Concerning these two commandments the following is written in the <a href="../cathen/06655b.htm">Gospel</a> according to St. Mark: <q>And one of the <a href="../cathen/13634a.htm">scribes</a> came, and having heard them reasoning together, and perceiving that He had answered them well, asked Him: Which is the first commandment of all? And Jesus answered him: The first of all the commandments is, Hear, O <a href="../cathen/08193a.htm">Israel</a>! The Lord our God is one Lord; and you shall <a href="../cathen/09397a.htm">love</a> the Lord your God with all your heart, and with all your <a href="../cathen/14153a.htm">soul</a>, and with all your <a href="../cathen/10321a.htm">mind</a>, and with all your strength. <span class="stiki" id="note153159"><a href="../bible/deu006.htm#verse4">Deuteronomy&nbsp;6:4-5</a></span> This is the first commandment. And the second is like it: You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself. <span class="stiki" id="note153160"><a href="../bible/lev019.htm#verse18">Leviticus&nbsp;19:18</a></span> There is none other commandment greater than these.</q> <span class="stiki" id="note153161"><a href="../bible/mar012.htm#verse28">Mark&nbsp;12:28-31</a></span> Also, in the <a href="../cathen/06655b.htm">Gospel</a> according to St. John, He says, <q>A new commandment I give unto you, that you <a href="../cathen/09397a.htm">love</a> one another; as I have loved you, that you also <a href="../cathen/09397a.htm">love</a> one another. By this shall all <a href="../cathen/09580c.htm">men</a> <a href="../cathen/08673a.htm">know</a> that you are my <a href="../cathen/05029a.htm">disciples</a>, if you have <a href="../cathen/09397a.htm">love</a> to one another.</q> <span class="stiki" id="note153162"><a href="../bible/joh013.htm#verse34">John&nbsp;13:34-35</a></span> </p>

<h2>Chapter 37 [XVIII.]&mdash; The Love Which Fulfils the Commandments is Not of Ourselves, But of God.</h2>

<p>All these commandments, however, respecting <a href="../cathen/09397a.htm">love</a> or charity  (which are so great, and such that whatever action a man may think he does well is by no means well done if done without <a href="../cathen/09397a.htm">love</a>) would be given to men in vain if they had not free choice of will. But forasmuch as these precepts are given in the law, both old and new (although in the new came the <a href="../cathen/06689a.htm">grace</a> which was promised in the old, but the law without <a href="../cathen/06689a.htm">grace</a> is the letter which kills, but in <a href="../cathen/06689a.htm">grace</a> the Spirit which gives life), from what source is there in men the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a> and of one's neighbour but from God Himself? For indeed, if it be not of God but of <a href="../cathen/09580c.htm">men</a>, the <a href="../cathen/11604a.htm">Pelagians</a> have gained the victory; but if it come from <a href="../cathen/06608a.htm">God</a>, then we have vanquished the <a href="../cathen/11604a.htm">Pelagians</a>. Let, then, the Apostle John sit in judgment between us; and let him say to us, <q>Beloved, let us <a href="../cathen/09397a.htm">love</a> one another.</q> <span class="stiki" id="note153164"><a href="../bible/1jo004.htm#verse7">1&nbsp;John&nbsp;4:7</a></span> Now, when they begin to extol themselves on these words of John, and to ask why this precept is addressed to us at all if we have not of our own selves to <a href="../cathen/09397a.htm">love</a> one another, the same apostle proceeds at once, to their confusion, to add, <q>For <a href="../cathen/09397a.htm">love</a> is of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153165"><a href="../bible/1jo004.htm#verse7">1&nbsp;John&nbsp;4:7</a></span> It is not of ourselves, therefore, but it is of <a href="../cathen/06608a.htm">God</a>. Wherefore, then, is it said, <q>Let us <a href="../cathen/09397a.htm">love</a> one another, for <a href="../cathen/09397a.htm">love</a> is of <a href="../cathen/06608a.htm">God</a>,</q> unless it be as a precept to our <a href="../cathen/06259a.htm">free will</a>, admonishing it to seek the gift of God? Now, this would be indeed a thoroughly fruitless admonition if the will did not previously receive some donation of <a href="../cathen/09397a.htm">love</a>, which might seek to be enlarged so as to fulfil whatever command was laid upon it. When it is said, <q>Let us <a href="../cathen/09397a.htm">love</a> one another,</q> it is law; when it is said, <q>For <a href="../cathen/09397a.htm">love</a> is of <a href="../cathen/06608a.htm">God</a>,</q> it is <a href="../cathen/06689a.htm">grace</a>. For God's <q>wisdom carries law and mercy upon her tongue.</q> <span class="stiki" id="note153166"><a href="../bible/pro003.htm#verse16">Proverbs&nbsp;3:16</a></span> Accordingly, it is written in the Psalm, <q>For He who gave the law will give blessings.</q> </p>

<h2>Chapter 38.&mdash; We Would Not Love God Unless He First Loved Us. The Apostles Chose Christ Because They Were Chosen; They Were Not Chosen Because They Chose Christ.</h2>

<p>Let no one, then, deceive you, my brethren, for we should not <a href="../cathen/09397a.htm">love</a> God unless He first loved us. John again gives us the plainest <a href="../cathen/12454c.htm">proof</a> of this when he says, <q>We <a href="../cathen/09397a.htm">love</a> Him because He first loved us.</q> <span class="stiki" id="note153168"><a href="../bible/1jo004.htm#verse19">1&nbsp;John&nbsp;4:19</a></span> Grace makes us lovers of the law; but the law itself, without <a href="../cathen/06689a.htm">grace</a>, makes us nothing but breakers of the law. And nothing else than this is shown us by the words of our Lord when He says to His <a href="../cathen/05029a.htm">disciples</a>, You have not chosen me, but I have chosen you. <span class="stiki" id="note153169"><a href="../bible/joh015.htm#verse16">John&nbsp;15:16</a></span> For if we first loved Him, in order that by this merit He might <a href="../cathen/09397a.htm">love</a> us, then we first chose Him that we might deserve to be chosen by Him. He, however, who is the Truth says otherwise, and flatly contradicts this vain conceit of men. <q>You have not chosen me,</q> He says. If, therefore, you have not chosen me, undoubtedly you have not loved me (for how could they choose one whom they did not <a href="../cathen/09397a.htm">love</a>?). <q>But I,</q> says He, <q>have chosen you.</q> And then could they possibly help choosing Him afterwards, and preferring Him to all the blessings of this world? But it was because they had been chosen, that they chose Him; not because they chose Him that they were chosen. There could be no merit in men's choice of <a href="../cathen/08374c.htm">Christ</a>, if it were not that God's <a href="../cathen/06689a.htm">grace</a> was prevenient in His choosing them. Whence the <a href="../cathen/11567b.htm">Apostle Paul</a> pronounces in the Thessalonians this benediction: <q>The Lord make you to increase and abound in <a href="../cathen/09397a.htm">love</a> one toward another, and toward all <a href="../cathen/09580c.htm">men</a>.</q> <span class="stiki" id="note153170"><a href="../bible/1th003.htm#verse12">1&nbsp;Thessalonians&nbsp;3:12</a></span> This benediction to <a href="../cathen/09397a.htm">love</a> one another He gave us, who had also given us a law that we should <a href="../cathen/09397a.htm">love</a> each other. Then, in another passage addressed to the same church, seeing that there now <a href="../cathen/05543b.htm">existed</a> in some of its members the disposition which he had wished them to cultivate, he says, <q>We are bound to thank God always for you, brethren, as it is meet, because that your <a href="../cathen/05752c.htm">faith</a> grows exceedingly, and the charity of every one of you all toward each other abounds.</q> <span class="stiki" id="note153171"><a href="../bible/2th001.htm#verse3">2&nbsp;Thessalonians&nbsp;1:3</a></span> This he said lest they should make a boast of the great good which they were enjoying from <a href="../cathen/06608a.htm">God</a>, as if they had it of their own mere selves. Because, then, your <a href="../cathen/05752c.htm">faith</a> has so great a growth (this is the purport of his words), and the <a href="../cathen/09397a.htm">love</a> of every one of you all toward each other so greatly abounds, we ought to thank God concerning you, but not to praise you, as if you possessed these gifts of yourselves.</p>

<h2>Chapter 39.&mdash; The Spirit of Fear a Great Gift of God.</h2>

<p>The apostle also says to Timothy, <q>For God has not given to us the spirit of <a href="../cathen/06021a.htm">fear</a>, but of power, and of <a href="../cathen/09397a.htm">love</a>, and of a sound mind.</q> <span class="stiki" id="note153172"><a href="../bible/2ti001.htm#verse7">2&nbsp;Timothy&nbsp;1:7</a></span> Now in respect of this passage of the apostle, we must be on our guard against supposing that we have not received the spirit of the <a href="../cathen/06021a.htm">fear</a> of <a href="../cathen/06608a.htm">God</a>, which is undoubtedly a great gift of <a href="../cathen/06608a.htm">God</a>, and concerning which the <a href="../cathen/12477a.htm">prophet</a> Isaiah says, <q>The <a href="../cathen/07409a.htm">Spirit of the Lord</a> shall rest upon you, the spirit of wisdom and understanding, the spirit of counsel and might, the spirit of <a href="../cathen/08673a.htm">knowledge</a> and <a href="../cathen/12748a.htm">piety</a>, the spirit of the <a href="../cathen/06021a.htm">fear</a> of the Lord.</q> <span class="stiki" id="note153173"><a href="../bible/isa011.htm#verse2">Isaiah&nbsp;11:2</a></span> It is not the <a href="../cathen/06021a.htm">fear</a> with which Peter denied Christ that we have received the spirit of, but that <a href="../cathen/06021a.htm">fear</a> concerning which Christ Himself says, <q>Fear Him who has power to destroy both <a href="../cathen/14153a.htm">soul</a> and body in <a href="../cathen/07207a.htm">hell</a>; yea, I say unto you, Fear Him.</q> <span class="stiki" id="note153174"><a href="../bible/luk012.htm#verse5">Luke&nbsp;12:5</a></span> This, indeed, He said, lest we should deny Him from the same <a href="../cathen/06021a.htm">fear</a> which shook Peter; for such cowardice he plainly wished to be removed from us when He, in the preceding passage, said, <q>Be not afraid of them that kill the body, and after that have no more that they can do.</q> <span class="stiki" id="note153175"><a href="../bible/luk012.htm#verse4">Luke&nbsp;12:4</a></span> It is not of this <a href="../cathen/06021a.htm">fear</a> that we have received the spirit, but of power, and of <a href="../cathen/09397a.htm">love</a>, and of a sound mind. And of this spirit the same <a href="../cathen/11567b.htm">Apostle Paul</a> discourses to the Romans: <q>We <a href="../cathen/06585a.htm">glory</a> in tribulations, <a href="../cathen/08673a.htm">knowing</a> that tribulation works patience; and patience, experience; and experience, hope; and hope makes not ashamed; because the <a href="../cathen/09397a.htm">love</a> of God is shed abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given unto us.</q>  Not by ourselves, therefore, but by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given to us, does it come to pass that, through that very <a href="../cathen/09397a.htm">love</a>, which he shows us to be the gift of <a href="../cathen/06608a.htm">God</a>, tribulation does not do away with patience, but rather produces it. Again, he says to the Ephesians, <q>Peace be to the brethren, and <a href="../cathen/09397a.htm">love</a> with <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note153177"><a href="../bible/eph006.htm#verse23">Ephesians&nbsp;6:23</a></span> Great blessings these! Let him tell us, however, whence they come. <q>From <a href="../cathen/06608a.htm">God</a> the <a href="../cathen/06608a.htm">Father</a>,</q> says he immediately afterwards, <q>and the <a href="../cathen/08374c.htm">Lord Jesus Christ</a>.</q> <span class="stiki" id="note153178"><a href="../bible/joh001.htm#verse5">John&nbsp;1:5</a></span> These great blessings, therefore, are nothing else than God's gifts to us.</p>

<h2>Chapter 40 [XIX.]&mdash; The Ignorance of the Pelagians in Maintaining that the Knowledge of the Law Comes from God, But that Love Comes from Ourselves.</h2>

<p>It is no wonder that light shines in darkness, and the darkness comprehends it not. <span class="stiki" id="note153179"><a href="../bible/joh001.htm#verse5">John&nbsp;1:5</a></span> In John's Epistle the Light declares, <q>Behold what manner of <a href="../cathen/09397a.htm">love</a> the Father has bestowed upon us, that we should be called the sons of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153180"><a href="../bible/1jo003.htm#verse1">1&nbsp;John&nbsp;3:1</a></span> And in the Pelagian writings the darkness says, <q>Love comes to us of our own selves.</q> Now, if they only possessed the <a href="../cathen/15073a.htm">true</a>, that is, <a href="../cathen/03712a.htm">Christian</a> <a href="../cathen/09397a.htm">love</a>, they would also <a href="../cathen/08673a.htm">know</a> whence they obtained possession of it; even as the apostle <a href="../cathen/08673a.htm">knew</a> when he said, <q>But we have received not the spirit of the world, but the Spirit which is of <a href="../cathen/06608a.htm">God</a>, that we might <a href="../cathen/08673a.htm">know</a> the things that are freely given to us of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153181"><a href="../bible/1co002.htm#verse12">1&nbsp;Corinthians&nbsp;2:12</a></span> John says, <q><a href="../cathen/06608a.htm">God</a> is <a href="../cathen/09397a.htm">love</a>.</q> <span class="stiki" id="note153182"><a href="../bible/1jo004.htm#verse16">1&nbsp;John&nbsp;4:16</a></span> And thus the <a href="../cathen/11604a.htm">Pelagians</a> affirm that they actually have God Himself, not from <a href="../cathen/06608a.htm">God</a>, but from their own selves! And although they allow that we have the <a href="../cathen/08673a.htm">knowledge</a> of the law from <a href="../cathen/06608a.htm">God</a>, they will yet have it that <a href="../cathen/09397a.htm">love</a> is from our very selves. Nor do they listen to the apostle when he says, <q>Knowledge puffs up, but <a href="../cathen/09397a.htm">love</a> edifies.</q> <span class="stiki" id="note153183"><a href="../bible/1co008.htm#verse1">1&nbsp;Corinthians&nbsp;8:1</a></span> Now what can be more absurd, nay, what more insane and more alien from the very sacredness of <a href="../cathen/09397a.htm">love</a> itself, than to maintain that from God proceeds the <a href="../cathen/08673a.htm">knowledge</a> which, apart from <a href="../cathen/09397a.htm">love</a>, puffs us up, while the <a href="../cathen/09397a.htm">love</a> which prevents the possibility of this inflation   of <a href="../cathen/08673a.htm">knowledge</a> springs from ourselves? And again, when the apostle speaks of <q>the <a href="../cathen/09397a.htm">love</a> of Christ as surpassing <a href="../cathen/08673a.htm">knowledge</a>,</q> <span class="stiki" id="note153184"><a href="../bible/eph003.htm#verse19">Ephesians&nbsp;3:19</a></span> what can be more insane than to suppose that the <a href="../cathen/08673a.htm">knowledge</a> which must be subordinated to <a href="../cathen/09397a.htm">love</a> comes from <a href="../cathen/06608a.htm">God</a>, while the <a href="../cathen/09397a.htm">love</a> which surpasses <a href="../cathen/08673a.htm">knowledge</a> comes from man? The <a href="../cathen/15073a.htm">true</a> <a href="../cathen/05752c.htm">faith</a>, however, and sound doctrine declare that both graces are from <a href="../cathen/06608a.htm">God</a>; the <a href="../bible/index.html">Scripture</a> says, <q>From His face comes <a href="../cathen/08673a.htm">knowledge</a> and understanding;</q> <span class="stiki" id="note153185"><a href="../bible/pro002.htm#verse6">Proverbs&nbsp;2:6</a></span> and another <a href="../bible/index.html">Scripture</a> says, <q>Love is of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note153186"><a href="../bible/1jo004.htm#verse7">1&nbsp;John&nbsp;4:7</a></span> We read of <q>the Spirit of wisdom and understanding.</q> <span class="stiki" id="note153187"><a href="../bible/isa011.htm#verse2">Isaiah&nbsp;11:2</a></span> Also of <q>the Spirit of power, and of <a href="../cathen/09397a.htm">love</a>, and of a sound mind.</q> <span class="stiki" id="note153188"><a href="../bible/2ti001.htm#verse7">2&nbsp;Timothy&nbsp;1:7</a></span> But <a href="../cathen/09397a.htm">love</a> is a greater gift than <a href="../cathen/08673a.htm">knowledge</a>; for whenever a man has the gift of <a href="../cathen/08673a.htm">knowledge</a>, <a href="../cathen/09397a.htm">love</a> is necessary by the side of it, that he be not puffed up. For <q><a href="../cathen/09397a.htm">love</a> envies not, vaunts not itself, is not puffed up.</q> <span class="stiki" id="note153189"><a href="../bible/1co013.htm#verse4">1&nbsp;Corinthians&nbsp;13:4</a></span> </p>

<h2>Chapter 41 [XX.]&mdash; The Wills of Men are So Much in the Power of God, that He Can Turn Them Whithersoever It Pleases Him.</h2>

<p>I think I have now discussed the point fully enough in opposition to those who vehemently oppose the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, by which, however, the <a href="../cathen/09580c.htm">human</a> will is not taken away, but changed from bad to good, and assisted when it is <a href="../cathen/06636b.htm">good</a>. I think, too, that I have so discussed the subject, that it is not so much I myself as the inspired Scripture which has spoken to you, in the clearest testimonies of <a href="../cathen/15073a.htm">truth</a>; and if this divine record be looked into carefully, it shows us that not only men's good wills, which <a href="../cathen/06608a.htm">God</a> Himself converts from bad ones, and, when converted by Him, directs to good actions and to <a href="../cathen/05551b.htm">eternal</a> life, but also those which follow the world are so entirely at the disposal of <a href="../cathen/06608a.htm">God</a>, that He turns them wherever He wills, and whenever He wills,&mdash; to bestow kindness on some, and to heap punishment on others, as He Himself judges right by a counsel most secret to Himself, indeed, but beyond all <a href="../cathen/05141a.htm">doubt</a> most righteous. For we find that some <a href="../cathen/14004b.htm">sins</a> are even the punishment of other <a href="../cathen/14004b.htm">sins</a>, as are those <q>vessels of <a href="../cathen/01489a.htm">wrath</a></q> which the apostle describes as <q>fitted to destruction;</q> <span class="stiki" id="note153190"><a href="../bible/rom009.htm#verse22">Romans&nbsp;9:22</a></span> as is also that hardening of <a href="../cathen/11788c.htm">Pharaoh</a>, the purpose of which is said to be to set forth in him the power of <a href="../cathen/06608a.htm">God</a>;  as, again, is the flight of the <a href="../cathen/08193a.htm">Israelites</a> from the face of the enemy before the city of Ai, for <a href="../cathen/06021a.htm">fear</a> arose in their heart so that they fled, and this was done that their <a href="../cathen/14004b.htm">sin</a> might be punished in the way it was right that it should be; by reason of which the Lord said to Joshua the son of Nun, <q>The children of <a href="../cathen/08193a.htm">Israel</a> shall not be able to stand before the face of their enemies.</q>  What is the meaning of, <q>They shall not be able to stand</q>? Now, why did they not stand by <a href="../cathen/06259a.htm">free will</a>, but, with a will perplexed by <a href="../cathen/06021a.htm">fear</a>, took to flight, were it not that God has the lordship even over men's wills, and when He is <a href="../cathen/01489a.htm">angry</a> turns to <a href="../cathen/06021a.htm">fear</a> whomsoever He pleases? Was it not of their own will that the enemies of the children of <a href="../cathen/08193a.htm">Israel</a> fought against the people of <a href="../cathen/06608a.htm">God</a>, as led by Joshua, the son of Nun? And yet the <a href="../bible/index.html">Scripture</a> says, <q>It was of the Lord to harden their hearts, that they should come against <a href="../cathen/08193a.htm">Israel</a> in battle, that they might be exterminated.</q> <span class="stiki" id="note153193"><a href="../bible/jos011.htm#verse20">Joshua&nbsp;11:20</a></span> And was it not likewise of his own will that the <a href="../cathen/05649a.htm">wicked</a> son of Gera cursed King David? And yet what says David, full of <a href="../cathen/15073a.htm">true</a>, and deep, and <a href="../cathen/12748a.htm">pious</a> wisdom? What did he say to him who wanted to smite the reviler? <q>What,</q> said he, <q>have I to do with you, you sons of Zeruiah? Let him alone and let him curse, because the Lord has said unto him, Curse David. Who, then, shall say, Wherefore have you done so?</q> <span class="stiki" id="note153194"><a href="../bible/2sa016.htm#verse9">2&nbsp;Samuel&nbsp;16:9-10</a></span> And then the inspired Scripture, as if it would confirm the king's profound utterance by repeating it once more, tells us: <q>And David said to Abishai, and to all his servants, Behold, my son, which came forth from my bowels, seeks my life: how much more may this Benjamite do it! Let him alone, and let him curse; for the Lord has bidden him. It may be that the Lord will look on my humiliation, and will requite me good for his cursing this day.</q> <span class="stiki" id="note153195"><a href="../bible/2sa016.htm#verse11">2&nbsp;Samuel&nbsp;16:11-12</a></span> Now what <a href="../cathen/12517b.htm">prudent</a> reader will fail to understand in what way the Lord bade this profane man to curse David? It was not by a command that He bade him, in which case his <a href="../cathen/11181c.htm">obedience</a> would be praiseworthy; but He inclined the man's will, which had become debased by his own perverseness, to commit this <a href="../cathen/14004b.htm">sin</a>, by His own just and secret judgment. Therefore it is said, <q>The Lord said unto him.</q> Now if this person had <a href="../cathen/11181c.htm">obeyed</a> a command of <a href="../cathen/06608a.htm">God</a>, he would have deserved to be praised rather than punished, as we <a href="../cathen/08673a.htm">know</a> he was afterwards punished for this <a href="../cathen/14004b.htm">sin</a>. Nor is the reason an obscure one why the Lord told him after this manner to curse David. <q>It may be,</q> said the humbled king, <q>that the Lord will look on my humiliation, and will requite me good for his cursing this day.</q> See, then, what <a href="../cathen/12454c.htm">proof</a> we have here that God uses the hearts of even <a href="../cathen/05649a.htm">wicked</a> men for the praise and assistance of the good. Thus did He make use of Judas when betraying Christ; thus did He make use of the <a href="../cathen/08399a.htm">Jews</a> when they crucified Christ. And how vast the blessings which from these instances He has bestowed upon the nations that should <a href="../cathen/02408b.htm">believe</a> in Him! He also uses our worst enemy, the <a href="../cathen/04764a.htm">devil</a> himself, but in the best way, to exercise and try the <a href="../cathen/05752c.htm">faith</a> and <a href="../cathen/12748a.htm">piety</a> of good men,&mdash; not for Himself indeed, who <a href="../cathen/08673a.htm">knows</a> all things before they come to pass, but for our sakes, for whom it was necessary that such a discipline should be gone through with us. Did not Absalom choose by his own will the counsel which was detrimental to him? And yet the reason of his doing so was that the Lord had heard his father's <a href="../cathen/12345b.htm">prayer</a> that it might be so. Wherefore the <a href="../bible/index.html">Scripture</a> says that <q>the Lord appointed to defeat the good counsel of Ahithophel, to the intent that the Lord might bring all <a href="../cathen/05649a.htm">evils</a> upon Absalom.</q> <span class="stiki" id="note153196"><a href="../bible/2sa017.htm#verse14">2&nbsp;Samuel&nbsp;17:14</a></span> It called Ahithophel's counsel <q> <em>good</em>,</q> because it was for the moment of advantage to his purpose. It was in favour of the son against his father, against whom he had rebelled; and it might have crushed him, had not the Lord defeated the counsel which Ahithophel had given, by acting on the heart of Absalom so that he rejected this counsel, and chose another which was not expedient for him.</p>

<h2>Chapter 42 [XXI]&mdash; God Does Whatsoever He Wills in the Hearts of Even Wicked Men.</h2>

<p>Who can help trembling at those judgments of God by which He does in the hearts of even <a href="../cathen/05649a.htm">wicked</a> men whatsoever He wills, at the same time rendering to them according to their <a href="../cathen/01115a.htm">deeds</a>? Rehoboam, the son of Solomon, rejected the salutary counsel of the old men, not to deal harshly with the people, and preferred listening to the words of the young men of his own age, by returning a rough answer to those to whom he should have spoken gently. Now whence arose such conduct, except from his own will? Upon this, however, the ten tribes of <a href="../cathen/08193a.htm">Israel</a> revolted from him, and chose for themselves another king, even <a href="../cathen/08340a.htm">Jeroboam</a>, that the <a href="../cathen/15624a.htm">will</a> of <a href="../cathen/06608a.htm">God</a> in His <a href="../cathen/01489a.htm">anger</a> might be accomplished which He had predicted would come to pass. <span class="stiki" id="note153197"><a href="../bible/1ki012.htm#verse8">1&nbsp;Kings&nbsp;12:8-14</a></span> For what says the <a href="../bible/index.html">Scripture</a>? <q>The king hearkened not unto the people; for the turning was from the Lord, that He might perform His saying, which the Lord spoke to Ahijah the Shilonite concerning <a href="../cathen/08340a.htm">Jeroboam</a> the son of Nebat.</q> <span class="stiki" id="note153198"><a href="../bible/1ki012.htm#verse15">1&nbsp;Kings&nbsp;12:15</a></span> All this, indeed, was done by the <a href="../cathen/15624a.htm">will</a> of <a href="../cathen/09580c.htm">man</a>, although the turning was from the Lord. Read the books of the Chronicles, and you will find the following passage in the second book: <q>Moreover, the Lord stirred up against Jehoram the spirit of the <a href="../cathen/12021c.htm">Philistines</a>, and of the Arabians, that were neighbours to the <a href="../cathen/05566a.htm">Ethiopians</a>; and they came up to the land of Judah, and ravaged it, and carried away all the substance which was found in the king's house.</q> <span class="stiki" id="note153199"><a href="../bible/2ch021.htm#verse16">2&nbsp;Chronicles&nbsp;21:16-17</a></span> Here it is shown that God stirs up enemies to devastate the countries which He adjudges deserving of such chastisement. Still, did these <a href="../cathen/12021c.htm">Philistines</a> and Arabians invade the land of Judah to waste it with no will of their own? Or were their movements so directed by their own will that the <a href="../bible/index.html">Scripture</a> lies which tells us that <q>the Lord stirred up their spirit</q> to do all this? Both statements to be sure are <a href="../cathen/15073a.htm">true</a>, because they both came by their own will, and yet the Lord stirred up their spirit; and this may also with equal <a href="../cathen/15073a.htm">truth</a> be stated the other way: The Lord both stirred up their spirit, and yet they came of their own will. For the Almighty sets in motion even in the innermost hearts of men the movement of their will, so that He does through their agency whatsoever He wishes to perform through them&mdash;even He who <a href="../cathen/08673a.htm">knows</a> not how to will anything in unrighteousness. What, again, is the purport of that which the man of God said to King Amaziah: <q>Let not the army of <a href="../cathen/08193a.htm">Israel</a> go with you; for the Lord is not with <a href="../cathen/08193a.htm">Israel</a>, even with all the children of Ephraim: for if you shall think to obtain with these, the Lord shall put you to flight before your enemies: for God has power either to strengthen or to put to flight</q>? <span class="stiki" id="note153200"><a href="../bible/2ch025.htm#verse7">2&nbsp;Chronicles&nbsp;25:7-8</a></span> Now, how does the power of God help some in <a href="../cathen/15546c.htm">war</a> by giving them confidence, and put others to flight by injecting <a href="../cathen/06021a.htm">fear</a> into them, except it be that He who has made all things according to His own will, in heaven and on earth,  also works in the hearts of men? We read also what Joash, king of <a href="../cathen/08193a.htm">Israel</a>, said when he sent a message to Amaziah, king of Judah, who wanted to fight with him. After certain other words, he added, <q>Now tarry at home; why do you challenge me to your hurt, that you should fall, even you, and Judah with you?</q> <span class="stiki" id="note153202"><a href="../bible/2ki014.htm#verse10">2&nbsp;Kings&nbsp;14:10</a></span> Then the <a href="../bible/index.html">Scripture</a> has added this sequel: <q>But Amaziah would not hear; for it came of <a href="../cathen/06608a.htm">God</a>, that he might be delivered into their hands, because they sought after the gods of Edom.</q> <span class="stiki" id="note153203"><a href="../bible/2ch025.htm#verse20">2&nbsp;Chronicles&nbsp;25:20</a></span> Behold, now, how <a href="../cathen/06608a.htm">God</a>, wishing to punish the <a href="../cathen/14004b.htm">sin</a> of <a href="../cathen/07636a.htm">idolatry</a>, wrought this in this man's heart, with whom He was indeed <a href="../cathen/08571c.htm">justly</a> <a href="../cathen/01489a.htm">angry</a>, not to listen to sound advice, but to despise it, and go to the battle, in which he with his army was routed. God says by the <a href="../cathen/12477a.htm">prophet</a> Ezekiel, <q>If the <a href="../cathen/12477a.htm">prophet</a> be deceived when he has spoken a thing, I the Lord have deceived that <a href="../cathen/12477a.htm">prophet</a>: I will stretch out my hand upon him, and will destroy him from the midst of my people <a href="../cathen/08193a.htm">Israel</a>.</q> <span class="stiki" id="note153204"><a href="../bible/eze014.htm#verse9">Ezekiel&nbsp;14:9</a></span> Then there is the book of Esther, who was a <a href="../cathen/15687b.htm">woman</a> of the people of <a href="../cathen/08193a.htm">Israel</a>, and in the land of their captivity became the wife of the fo
