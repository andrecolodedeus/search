<h1>On Nature and Grace</h1>

<!--k27--<p><strong>Extract from Augustine's Retractions (Book II, Chapter 42):</strong> At that time also there came into my hands a certain book of Pelagius', in which he defends, with all the argumentative skill he could muster, the nature of man, in opposition to the grace of God whereby the unrighteous is justified and we become Christians. The treatise which contains my reply to him, and in which I defend grace, not indeed as in opposition to nature, but as that which liberates and controls nature, I have entitled <em>On Nature and Grace</em>. In this work sundry short passages, which were quoted by Pelagius as the words of the Roman bishop and martyr, Xystus, were vindicated by myself  as if they really were the words of this Sixtus. For this I thought them at the time; but I afterwards discovered, that Sextus the heathen philosopher, and not Xystus the Christian bishop, was their author. This treatise of mine begins with the words: 'The book which you sent me.'"</p>

<h2>Chapter 1 [I.]&mdash; The Occasion of Publishing This Work; What God's Righteousness is</h2>

<p>The book which you sent to me, my beloved sons, Timasius and Jacobus, I have read through hastily, but not indifferently, omitting only the few points which are plain enough to everybody; and I saw in it a man inflamed with most ardent <a href="../cathen/15753a.htm">zeal</a> against those, who, when in their <a href="../cathen/14004b.htm">sins</a> they ought to censure <a href="../cathen/09580c.htm">human</a> will, are more forward in accusing the <a href="../cathen/10715a.htm">nature</a> of <a href="../cathen/09580c.htm">men</a>, and thereby endeavour to excuse themselves. He shows too great a fire against this <a href="../cathen/05649a.htm">evil</a>, which even authors of secular literature have severely censured with the exclamation: <q>The <a href="../cathen/09580c.htm">human race</a> <a href="../cathen/05781a.htm">falsely</a> complains of its own nature!</q>  This same sentiment your author also has strongly insisted upon, with all the powers of his talent. I <a href="../cathen/06021a.htm">fear</a>, however, that he will chiefly help those <q>who have a <a href="../cathen/15753a.htm">zeal</a> for <a href="../cathen/06608a.htm">God</a>, but not according to <a href="../cathen/08673a.htm">knowledge</a>,</q> who, <q>being <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness, and going about to establish their own righteousness, have not submitted themselves to the righteousness of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151125"><a href="../bible/rom010.htm#verse2">Romans&nbsp;10:2-3</a></span> Now, what the righteousness of God is, which is spoken of here, he immediately afterwards explains by adding: <q>For Christ is the end of the law for righteousness to every one that <a href="../cathen/02408b.htm">believes</a>.</q> <span class="stiki" id="note151126"><a href="../bible/rom010.htm#verse4">Romans&nbsp;10:4</a></span> This righteousness of <a href="../cathen/06608a.htm">God</a>, therefore, lies not in the commandment of the law, which excites <a href="../cathen/06021a.htm">fear</a>, but in the aid afforded by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>, to which alone the <a href="../cathen/06021a.htm">fear</a> of the law, as of a schoolmaster, <span class="stiki" id="note151127"><a href="../bible/gal003.htm#verse24">Galatians&nbsp;3:24</a></span> usefully conducts. Now, the man who understands this understands why he is a <a href="../cathen/03712a.htm">Christian</a>. For <q>If righteousness came by the law, then Christ is dead in vain.</q> <span class="stiki" id="note151128"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> If, however He did not die in vain, in Him only is the ungodly man justified, and to him, on believing in Him who justifies the ungodly, <a href="../cathen/05752c.htm">faith</a> is reckoned for righteousness. <span class="stiki" id="note151129"><a href="../bible/rom004.htm#verse5">Romans&nbsp;4:5</a></span> For all <a href="../cathen/09580c.htm">men</a> have <a href="../cathen/14004b.htm">sinned</a> and come short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>, being justified freely by His blood. <span class="stiki" id="note151130"><a href="../bible/rom003.htm#verse23">Romans&nbsp;3:23-24</a></span> But all those who do not think themselves to belong to the <q>all who have <a href="../cathen/14004b.htm">sinned</a> and fall short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>,</q> have of course no need to become <a href="../cathen/03712a.htm">Christians</a>, because <q>they that be whole need not a physician, but they that are sick;</q> <span class="stiki" id="note151131"><a href="../bible/mat009.htm#verse12">Matthew&nbsp;9:12</a></span> whence it is, that He came not to call the righteous, but sinners to repentance. <span class="stiki" id="note151132"><a href="../bible/mat009.htm#verse13">Matthew&nbsp;9:13</a></span> </p>

<h2>Chapter 2 [II.]&mdash; Faith in Christ Not Necessary to Salvation, If a Man Without It Can Lead a Righteous Life</h2>

<p>Therefore the <a href="../cathen/10715a.htm">nature</a> of the <a href="../cathen/09580c.htm">human race</a>, generated from the flesh of the one transgressor, if it is self-sufficient for fulfilling the law and for perfecting righteousness, ought to be sure of its reward, that is, of everlasting life, even if in any nation or at any former time <a href="../cathen/05752c.htm">faith</a> in the blood of <a href="../cathen/08374c.htm">Christ</a> was unknown to it. For God is not so <a href="../cathen/08010c.htm">unjust</a> as to defraud righteous <a href="../cathen/11726a.htm">persons</a> of the reward of righteousness, because there has not been announced to them the <a href="../cathen/10662a.htm">mystery</a> of <a href="../cathen/08374c.htm">Christ's</a> divinity and humanity, which was manifested in the flesh. <span class="stiki" id="note151133"><a href="../bible/1ti003.htm#verse16">1&nbsp;Timothy&nbsp;3:16</a></span> For how could they <a href="../cathen/02408b.htm">believe</a> what they had not heard of; or how could they hear without a preacher? <span class="stiki" id="note151134"><a href="../bible/rom010.htm#verse14">Romans&nbsp;10:14</a></span> For <q><a href="../cathen/05752c.htm">faith</a> comes by hearing, and hearing by the word of <a href="../cathen/08374c.htm">Christ</a>.</q> But I say (adds he): Have they not heard? <q>Yea, verily; their sound went out into all the earth, and their words unto the ends of the world.</q> <span class="stiki" id="note151135"><a href="../bible/rom010.htm#verse17">Romans&nbsp;10:17-18</a></span> Before, however, all this had been accomplished, before the actual preaching of the gospel reaches the ends of all the earth&mdash; because there are some remote nations still (although it is said they are very few) to whom the preached gospel has not found its way&mdash;what must <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> do, or what has it done&mdash; for it had either not heard that all this was to take place, or has not yet learned that it was accomplished&mdash; but <a href="../cathen/02408b.htm">believe</a> in God who made heaven and earth, by whom also it perceived by nature that it had been itself created, and lead a right life, and thus accomplish His <a href="../cathen/15624a.htm">will</a>, uninstructed with any <a href="../cathen/05752c.htm">faith</a> in the death and resurrection of Christ? Well, if this could have been done, or can still be done, then for my part I have to say what the apostle said in regard to the law: <q>Then Christ died in vain.</q> <span class="stiki" id="note151136"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> For if he said this about the law, which only the nation of the <a href="../cathen/08399a.htm">Jews</a> received, how much more <a href="../cathen/08571c.htm">justly</a> may it be said of the law of nature, which the whole <a href="../cathen/09580c.htm">human race</a> has received, <q>If righteousness come by nature, then Christ died in vain.</q> If, however, Christ did not die in vain, then <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> cannot by any means be justified and redeemed from God's most righteous <a href="../cathen/01489a.htm">wrath</a>&mdash; in a word, from punishment&mdash; except by <a href="../cathen/05752c.htm">faith</a> and the sacrament of the blood of <a href="../cathen/08374c.htm">Christ</a>.</p>

<h2>Chapter 3 [III.]&mdash; Nature Was Created Sound and Whole; It Was Afterwards Corrupted by Sin</h2>

<p>Man's nature, indeed, was created at first faultless and without any <a href="../cathen/14004b.htm">sin</a>; but that nature of man in which every one is born from Adam, now wants the Physician, because it is not sound. All good qualities, no <a href="../cathen/05141a.htm">doubt</a>, which it still possesses in its make, life, senses, <a href="../cathen/08066a.htm">intellect</a>, it has of the Most High <a href="../cathen/06608a.htm">God</a>, its Creator and Maker. But the flaw, which darkens and weakens all those natural goods, so that it has need of illumination and healing, it has not contracted from its blameless Creator&mdash; but from that original <a href="../cathen/14004b.htm">sin</a>, which it committed by <a href="../cathen/06259a.htm">free will</a>. Accordingly, criminal nature has its part in most righteous punishment. For, if we are now newly created in <a href="../cathen/08374c.htm">Christ</a>, <span class="stiki" id="note151137"><a href="../bible/2co005.htm#verse17">2&nbsp;Corinthians&nbsp;5:17</a></span> we were, for all that, children of <a href="../cathen/01489a.htm">wrath</a>, even as others, <span class="stiki" id="note151138"><a href="../bible/eph002.htm#verse3">Ephesians&nbsp;2:3</a></span> <q>but <a href="../cathen/06608a.htm">God</a>, who is rich in mercy, for His great <a href="../cathen/09397a.htm">love</a> wherewith He loved us, even when we were dead in <a href="../cathen/14004b.htm">sins</a>, has quickened us together with Christ, by whose <a href="../cathen/06689a.htm">grace</a> we were saved.</q> <span class="stiki" id="note151139"><a href="../bible/eph002.htm#verse4">Ephesians&nbsp;2:4-5</a></span> </p>

<h2>Chapter 4 [IV.]&mdash; Free Grace</h2>

<p>This <a href="../cathen/06689a.htm">grace</a>, however, of <a href="../cathen/08374c.htm">Christ</a>, without which neither infants nor adults can be saved, is not rendered for any merits, but is given <em>gratis</em>, on account of which it is also called <em><a href="../cathen/06689a.htm">grace</a>.</em> <q>Being justified,</q> says the apostle, <q>freely through His blood.</q> <span class="stiki" id="note151140"><a href="../bible/rom003.htm#verse24">Romans&nbsp;3:24</a></span> Whence they, who are not liberated through <a href="../cathen/06689a.htm">grace</a>, either because they are not yet able to hear, or because they are unwilling to <a href="../cathen/11181c.htm">obey</a>; or again because they did not receive, at the time when they were unable on account of youth to hear, that bath of regeneration, which they might have received and through which they might have been saved, are indeed <a href="../cathen/08571c.htm">justly</a> condemned; because they are not without <a href="../cathen/14004b.htm">sin</a>, either that which they have derived from their birth, or that which they have added from their own misconduct. <q>For all have <a href="../cathen/14004b.htm">sinned</a></q>&mdash; whether in <a href="../cathen/01129a.htm">Adam</a> or in themselves&mdash; <q>and come short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151141"><a href="../bible/rom003.htm#verse23">Romans&nbsp;3:23</a></span> </p>

<h2>Chapter 5 [V.]&mdash; It Was a Matter of Justice that All Should Be Condemned</h2>

<p>The entire mass, therefore, incurs penalty and if the deserved punishment of condemnation were rendered to all, it would without <a href="../cathen/05141a.htm">doubt</a> be righteously rendered. They, therefore, who are delivered therefrom by <a href="../cathen/06689a.htm">grace</a> are called, not vessels of their own merits, but <q>vessels of mercy.</q> <span class="stiki" id="note151142"><a href="../bible/rom009.htm#verse23">Romans&nbsp;9:23</a></span> But of whose mercy, if not His who sent Christ Jesus into the world to save sinners, whom He foreknew, and foreordained, and called, and justified, and <a href="../cathen/06585a.htm">glorified</a>? <span class="stiki" id="note151143"><a href="../bible/rom008.htm#verse29">Romans&nbsp;8:29-30</a></span> Now, who could be so madly insane as to fail to give ineffable thanks to the Mercy which liberates whom it would? The man who correctly appreciated the whole subject could not possibly blame the <a href="../cathen/08571c.htm">justice</a> of <a href="../cathen/06608a.htm">God</a> in wholly condemning all <a href="../cathen/09580c.htm">men</a> whatsoever.</p>

<h2>Chapter 6 [VI.]&mdash; The Pelagians Have Very Strong and Active Minds</h2>

<p>If we are simply wise according to the <a href="../bible/index.html">Scriptures</a>, we are not compelled to dispute against the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>, and to make statements attempting to show that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> both requires no Physician,&mdash; in infants, because it is whole and sound; and in adults, because it is able to suffice for itself in attaining righteousness, if it will. Men no <a href="../cathen/05141a.htm">doubt</a> seem to urge acute opinions on these points, but it is only word-wisdom, <span class="stiki" id="note151144"><a href="../bible/1co001.htm#verse17">1&nbsp;Corinthians&nbsp;1:17</a></span> by which the <a href="../cathen/04529a.htm">cross</a> of <a href="../cathen/08374c.htm">Christ</a> is made of none effect. This, however, <q>is not the wisdom which descends from above.</q> <span class="stiki" id="note151145"><a href="../bible/jam003.htm#verse15">James&nbsp;3:15</a></span> The words which follow in the apostle's statement I am unwilling to quote; for we would rather not be thought to do an <a href="../cathen/08010c.htm">injustice</a> to our friends, whose very strong and active minds we should be sorry to see running in a perverse, instead of an upright, course.</p>

<h2>Chapter 7 [VII.]&mdash; He Proceeds to Confute the Work of Pelagius; He Refrains as Yet from Mentioning Pelagius' Name</h2>

<p>However ardent, then, is the <a href="../cathen/15753a.htm">zeal</a> which the author of the book you have forwarded to me entertains against those who find a defence for their <a href="../cathen/14004b.htm">sins</a> in the infirmity of <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>; not less, nay even much greater, should be our eagerness in preventing all attempts to render the <a href="../cathen/04529a.htm">cross</a> of <a href="../cathen/08374c.htm">Christ</a> of none effect. Of none effect, however, it is rendered, if it be contended that by any other means than by Christ's own sacrament it is possible to attain to righteousness and everlasting life. This is actually done in the book to which I refer&mdash; I will not say by its author wittingly, lest I should express the judgment that he ought not to be accounted even a <a href="../cathen/03712a.htm">Christian</a>, but, as I rather <a href="../cathen/02408b.htm">believe</a>, unconsciously. He has done it, no <a href="../cathen/05141a.htm">doubt</a>, with much power; I only wish that the ability he has displayed were sound and less like that which insane <a href="../cathen/11726a.htm">persons</a> are accustomed to exhibit.</p>

<h2>Chapter 8.&mdash; A Distinction Drawn by Pelagius Between the Possible and Actual</h2>

<p>For he first of all makes a distinction: <q>It is one thing,</q> says he, <q>to inquire whether a thing can be, which has respect to its possibility only; and another thing, whether or not it is.</q> This distinction, nobody doubts, is <a href="../cathen/15073a.htm">true</a> enough; for it follows that whatever is, was able to be; but it does not therefore follow that what is able to be, also is. Our Lord, for instance, raised Lazarus; He unquestionably was able to do so. But inasmuch as He did not raise up Judas  must we therefore contend that He was unable to do so? He certainly was able, but He would not. For if He had been willing, He could have effected this too. For the Son quickens whomsoever He will. <span class="stiki" id="note151147"><a href="../bible/joh005.htm#verse21">John&nbsp;5:21</a></span> Observe, however, what he means by this distinction, <a href="../cathen/15073a.htm">true</a> and manifest enough in itself, and what he endeavours to make out of it. <q>We are treating,</q> says he, <q>of possibility only; and to pass from this to something else, except in the case of some certain fact, we deem to be a very serious and extraordinary process.</q> This idea he turns over again and again, in many ways and at great length, so that no one would suppose that he was inquiring about any other point than the possibility of not committing <a href="../cathen/14004b.htm">sin</a>. Among the many passages in which he treats of this subject, occurs the following: <q>I once more repeat my position: I say that it is possible for a man to be without <a href="../cathen/14004b.htm">sin</a>. What do you say? That it is impossible for a man to be without <a href="../cathen/14004b.htm">sin</a>? But I do not say,</q> he adds, <q>that there is a man without <a href="../cathen/14004b.htm">sin</a>; nor do you say, that there is not a man without <a href="../cathen/14004b.htm">sin</a>. Our contention is about what is possible, and not possible; not about what is, and is not.</q> He then enumerates certain passages of Scripture,  which are usually alleged in opposition to them, and insists that they have nothing to do with the question, which is really in dispute, as to the possibility or impossibility of a man's being without <a href="../cathen/14004b.htm">sin</a>. This is what he says: <q>No man indeed is clean from pollution; and, There is no man that <a href="../cathen/14004b.htm">sins</a> not; and, There is not a <a href="../cathen/08571c.htm">just</a> man upon the earth; and, There is none that does good. There are these and similar passages in Scripture,</q> says he, <q>but they testify to the point of not being, not of not being able; for by testimonies of this sort it is shown what kind of persons  certain men were at such and such a time, not that they were unable to be something else. Whence they are <a href="../cathen/08571c.htm">justly</a> found to be blameworthy. If, however, they had been of such a character, simply because they were unable to be anything else, they are free from blame.</q></p>

<h2>Chapter 9 [VIII.]&mdash; Even They Who Were Not Able to Be Justified are Condemned</h2>

<p>See what he has said. I, however, affirm that an infant born in a place where it was not possible for him to be admitted to the <a href="../cathen/02258b.htm">baptism</a> of <a href="../cathen/08374c.htm">Christ</a>, and being overtaken by death, was placed in such circumstances, that is to say, died without the bath of regeneration, because it was not possible for him to be otherwise. He would therefore absolve him, and, in spite of the Lord's sentence, open to him the <a href="../cathen/08646a.htm">kingdom of heaven</a>. The apostle, however, does not absolve him, when he says: <q>By one man <a href="../cathen/14004b.htm">sin</a> entered into the world, and death by <a href="../cathen/14004b.htm">sin</a>; by which death passed upon all <a href="../cathen/09580c.htm">men</a>, for that all have <a href="../cathen/14004b.htm">sinned</a>.</q> <span class="stiki" id="note151149"><a href="../bible/rom005.htm#verse12">Romans&nbsp;5:12</a></span> Rightly, therefore, by virtue of that condemnation which runs throughout the mass, is he not admitted into the <a href="../cathen/08646a.htm">kingdom of heaven</a>, although he was not only not a <a href="../cathen/03712a.htm">Christian</a>, but was unable to become one.</p>

<h2>Chapter 10 [IX.]&mdash; He Could Not Be Justified, Who Had Not Heard of the Name of Christ; Rendering the Cross of Christ of None Effect</h2>

<p>But they say: <q>He is not condemned; because the statement that all <a href="../cathen/14004b.htm">sinned</a> in Adam, was not made because of the <a href="../cathen/14004b.htm">sin</a> which is derived from one's birth, but because of imitation of him.</q> If, therefore, <a href="../cathen/01129a.htm">Adam</a> is said to be the author of all the <a href="../cathen/14004b.htm">sins</a> which followed his own, because he was the first sinner of the <a href="../cathen/09580c.htm">human race</a>, then how is it that Abel, rather than Christ, is not placed at the head of all the righteous, because he was the first righteous man? But I am not speaking of the case of an infant. I take the instance of a young man, or an old man, who has died in a region where he could not hear of the name of <a href="../cathen/08374c.htm">Christ</a>. Well, could such a man have become righteous by nature and <a href="../cathen/06259a.htm">free will</a>; or could he not? If they contend that he could, then see what it is to render the <a href="../cathen/04529a.htm">cross</a> of <a href="../cathen/08374c.htm">Christ</a> of none effect, <span class="stiki" id="note151150"><a href="../bible/1co001.htm#verse1">1&nbsp;Corinthians&nbsp;1:1</a></span> to contend that any man without it, can be justified by the law of nature and the power of his will. We may here also say, then is Christ dead in vain <span class="stiki" id="note151151"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> forasmuch as all might accomplish so much as this, even if He had never died; and if they should be unrighteous, they would be so because they wished to be, not because they were unable to be righteous. But even though a man could not be justified at all without the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>, he would absolve him, if he dared, in accordance with his words, to the effect that, <q>if a man were of such a character, because he could not possibly have been of any other, he would be free from all blame.</q></p>

<h2>Chapter 11 [X.]&mdash; Grace Subtly Acknowledged by Pelagius</h2>

<p>He then starts an objection to his own position, as if, indeed, another person had raised it, and says: <q>'A man,' you will say, 'may possibly be [without <a href="../cathen/14004b.htm">sin</a>]; but it is by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>.'</q> He then at once subjoins the following, as if in answer to his own suggestion: <q>I thank you for your kindness, because you are not merely content to withdraw your opposition to my statement, which you just now opposed, or barely to acknowledge it; but you actually go so far as to approve it. For to say, 'A man may possibly, but by this or by that,' is in fact nothing else than not only to assent to its possibility, but also to show the mode and condition of its possibility. Nobody, therefore, gives a better assent to the possibility of anything than the man who allows the condition thereof; because, without the thing itself, it is not possible for a condition to be.</q> After this he raises another objection against. himself: <q>But, you will say, 'you here seem to reject the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, inasmuch as you do not even mention it;'</q> and he then answers the objection: <q>Now, is it I that reject <a href="../cathen/06689a.htm">grace</a>, who by acknowledging the thing must needs also confess the means by which it may be effected, or you, who by denying the thing do undoubtedly also deny whatever may be the means through which the thing is accomplished?</q> He forgot that he was now answering one who does not deny the thing, and whose objection he had just before set forth in these words: <q>A man may possibly be [without <a href="../cathen/14004b.htm">sin</a>]; but it is by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>.</q> How then does that man deny the possibility, in defence of which his opponent earnestly contends, when he makes the admission to that opponent that <q>the thing is possible, but only by the <a href="../cathen/06689a.htm">grace</a> of God?</q> That, however, after he is dismissed who already acknowledges the essential thing, he still has a question against those who maintain the impossibility of a man's being without <a href="../cathen/14004b.htm">sin</a>, what is it to us? Let him ply his questions against any opponents he pleases, provided he only confesses this, which cannot be denied without the most criminal impiety, that without the <a href="../cathen/06689a.htm">grace</a> of God a man cannot be without <a href="../cathen/14004b.htm">sin</a>. He says, indeed: <q>Whether he confesses it to be by <a href="../cathen/06689a.htm">grace</a>, or by aid, or by mercy, whatever that be by which a man can be without <a href="../cathen/14004b.htm">sin</a>&mdash;every one acknowledges the thing itself.</q></p>

<h2>Chapter 12 [XI.]&mdash; In Our Discussions About Grace, We Do Not Speak of that Which Relates to the Constitution of Our Nature, But to Its Restoration</h2>

<p>I confess to your <a href="../cathen/09397a.htm">love</a>, that when I read those words I was filled with a sudden <a href="../cathen/07131b.htm">joy</a>, because he did not deny the <a href="../cathen/06689a.htm">grace</a> of God by which alone a man can be justified; for it is this which I mainly detest and dread in discussions of this kind. But when I went on to read the rest, I began to have my suspicions, first of all, from the similes he employs. For he says: <q>If I were to say, man is able to dispute; a bird is able to fly; a hare is able to run; without mentioning at the same time the instruments by which these acts can be accomplished&mdash; that is, the tongue, the wings, and the legs; should I then have denied the conditions of the various offices, when I acknowledged the very offices themselves?</q> It is at once apparent that he has here instanced such things as are by nature efficient; for the members of the bodily structure which are here mentioned are created with natures of such a kind&mdash; the tongue, the wings, the legs. He has not here posited any such thing as we wish to have understood by <em> <a href="../cathen/06689a.htm">grace</a></em>, without which no man is justified; for this is a topic which is concerned about the cure, not the constitution, of natural functions. Entertaining, then, some apprehensions, I proceeded to read all the rest, and I soon found that my suspicions had not been unfounded.</p>

<h2>Chapter 13 [XII.]&mdash; The Scope and Purpose of the Law's Threatenings; <q>Perfect Wayfarers.</q></h2>

<p>But before I proceed further, see what he has said. When treating the question about the difference of <a href="../cathen/14004b.htm">sins</a>, and starting as an objection to himself, what certain <a href="../cathen/11726a.htm">persons</a> allege, <q>that some <a href="../cathen/14004b.htm">sins</a> are light by their very frequency, their constant irruption making it impossible that they should be all of them avoided;</q> he thereupon denied that it was <q>proper that they should be censured even as light offenses, if they cannot possibly be wholly avoided.</q> He of course does not notice the <a href="../bible/index.html">Scriptures</a> of the <a href="../cathen/14530a.htm">New Testament</a>, wherein we learn  that the intention of the law in its censure is this, that, by reason of the transgressions which men commit, they may flee for refuge to the <a href="../cathen/06689a.htm">grace</a> of the Lord, who has pity upon them&mdash; <q>the schoolmaster</q> <span class="stiki" id="note151153"><a href="../bible/gal003.htm#verse24">Galatians&nbsp;3:24</a></span> <q>shutting them up unto the same <a href="../cathen/05752c.htm">faith</a> which should afterwards be revealed;</q> <span class="stiki" id="note151154"><a href="../bible/gal003.htm#verse23">Galatians&nbsp;3:23</a></span> that by it their transgressions may be forgiven, and then not again be committed, by God's assisting <a href="../cathen/06689a.htm">grace</a>. The road indeed belongs to all who are progressing in it; although it is they who make a good advance that are called <q>perfect travellers.</q> That, however, is the height of perfection which admits of no addition, when the goal to which men tend has begun to be possessed.</p>

<h2>Chapter 14 [XIII.]&mdash; Refutation of Pelagius</h2>

<p>But the <a href="../cathen/15073a.htm">truth</a> is, the question which is proposed to him&mdash; <q>Are you even yourself without <a href="../cathen/14004b.htm">sin</a>?</q>&mdash; does not really belong to the subject in dispute. What, however, he says&mdash;that <q>it is rather to be imputed to his own negligence that he is not without <a href="../cathen/14004b.htm">sin</a>,</q> is no <a href="../cathen/05141a.htm">doubt</a> well spoken; but then he should deem it to be his duty even to <a href="../cathen/12345b.htm">pray</a> to God that this faulty negligence get not the dominion over him&mdash;the <a href="../cathen/12345b.htm">prayer</a> that a certain man once put up, when he said: <q>Order my steps according to Your word, and let not any iniquity have dominion over me,</q> &mdash; lest, while relying on his own diligence as on strength of his own, he should fail to attain to the <a href="../cathen/15073a.htm">true</a> righteousness either by this way, or by that other method in which, no <a href="../cathen/05141a.htm">doubt</a>, perfect righteousness is to be desired and hoped for.</p>

<h2>Chapter 15 [XIV.]&mdash; Not Everything [of Doctrinal Truth] is Written in Scripture in So Many Words</h2>

<p>That, too, which is said to him, <q>that it is nowhere written in so many words, A man can be without <a href="../cathen/14004b.htm">sin</a>,</q> he easily refutes thus: <q>That the question here is not in what precise words each doctrinal statement is made.</q> It is perhaps not without reason that, while in several passages of Scripture we may find it said that men are without excuse, it is nowhere found that any man is described as being without <a href="../cathen/14004b.htm">sin</a>, except Him only, of whom it is plainly said, that <q>He <a href="../cathen/08673a.htm">knew</a> no <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note151156"><a href="../bible/2co005.htm#verse21">2&nbsp;Corinthians&nbsp;5:21</a></span> Similarly, we read in the passage where the subject is concerning <a href="../cathen/12406a.htm">priests</a>: <q>He was in all points tempted like as we are, only without <a href="../cathen/14004b.htm">sin</a>,</q> <span class="stiki" id="note151157"><a href="../bible/heb004.htm#verse15">Hebrews&nbsp;4:15</a></span> &mdash; meaning, of course, in that flesh which bore the likeness of sinful flesh, although it was not sinful flesh; a likeness, indeed, which it would not have borne if it had not been in every other respect the same as sinful flesh. How, however, we are to understand this: <q>Whosoever is born of God does not commit <a href="../cathen/14004b.htm">sin</a>; neither can he <a href="../cathen/14004b.htm">sin</a>, for his seed remains in him;</q> <span class="stiki" id="note151158"><a href="../bible/1jo003.htm#verse9">1&nbsp;John&nbsp;3:9</a></span> while the Apostle John himself, as if he had not been born of <a href="../cathen/06608a.htm">God</a>, or else were addressing men who had not been born of <a href="../cathen/06608a.htm">God</a>, lays down this position: <q>If we say that we have no <a href="../cathen/14004b.htm">sin</a>, we deceive ourselves, and the <a href="../cathen/15073a.htm">truth</a> is not in us,</q> <span class="stiki" id="note151159"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> &mdash; I have already explained, with such care as I was able, in those books which I wrote to Marcellinus on this very subject.  It seems, moreover, to me to be an interpretation worthy of acceptance to regard the clause of the above quoted passage: <q>Neither can he <a href="../cathen/14004b.htm">sin</a>,</q> as if it meant: <em>He ought not to commit <a href="../cathen/14004b.htm">sin</a></em>. For who could be so foolish as to say that <a href="../cathen/14004b.htm">sin</a> ought to be committed, when, in fact, <a href="../cathen/14004b.htm">sin</a> is <a href="../cathen/14004b.htm">sin</a>, for no other reason than that it ought not to be committed?</p>

<h2>Chapter 16 [XV.]&mdash; Pelagius Corrupts a Passage of the Apostle James by Adding a Note of Interrogation</h2>

<p>Now that passage, in which the Apostle James says: <q>But the tongue can no man tame,</q> <span class="stiki" id="note151161"><a href="../bible/jam003.htm#verse8">James&nbsp;3:8</a></span> does not appear to me to be capable of the interpretation which he would put upon it, when he expounds it, <q>as if it were written by way of reproach; as much as to say: Can no man then, tame the tongue? As if in a reproachful tone, which would say: You are able to tame wild beasts; cannot you tame the tongue? As if it were an easier thing to tame the tongue than to subjugate wild beasts.</q> I do not think that this is the meaning of the passage. For, if he had meant such an opinion as this to be entertained of the facility of taming the tongue, there would have followed in the sequel of the passage a comparison of that member with the beasts. As it is, however, it simply goes on to say: <q>The tongue is an unruly <a href="../cathen/05649a.htm">evil</a>, full of deadly poison,</q> <span class="stiki" id="note151162"><a href="../bible/jam003.htm#verse8">James&nbsp;3:8</a></span> &mdash; such, of course, as is more noxious than that of beasts and creeping things. For while the one destroys the flesh, the other kills the <a href="../cathen/14153a.htm">soul</a>. For, <q>The mouth that belies slays the <a href="../cathen/14153a.htm">soul</a>.</q> <span class="stiki" id="note151163"><a href="../bible/wis001.htm#verse11">Wisdom&nbsp;1:11</a></span> It is not, therefore, as if this is an easier achievement than the taming of beasts that St. James pronounced the statement before us, or would have others utter it; but he rather aims at showing what a great <a href="../cathen/05649a.htm">evil</a> in man his tongue is&mdash; so great, indeed, that it cannot be tamed by any man, although even beasts are tameable by <a href="../cathen/09580c.htm">human</a> beings. And he said this, not with a view to our permitting, through our neglect, the continuance of so great an <a href="../cathen/05649a.htm">evil</a> to ourselves, but in order that we might be induced to request the help of <a href="../cathen/06689a.htm">divine grace</a> for the taming of the tongue. For he does not say: <q>None can tame the tongue;</q> but <q> <em>No man</em>;</q> in order that, when it is tamed, we may acknowledge it to be effected by the mercy of <a href="../cathen/06608a.htm">God</a>, the help of <a href="../cathen/06608a.htm">God</a>, the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. The <a href="../cathen/14153a.htm">soul</a>, therefore, should endeavour to tame the tongue, and while endeavouring should <a href="../cathen/12345b.htm">pray</a> for assistance; the tongue, too, should beg for the taming of the tongue&mdash;He being the tamer who said to His <a href="../cathen/05029a.htm">disciples</a>: <q>It is not you that speak, but the Spirit of your Father which speaks in you.</q> <span class="stiki" id="note151164"><a href="../bible/mat010.htm#verse20">Matthew&nbsp;10:20</a></span> Thus, we are warned by the precept to do this&mdash;namely, to make the attempt, and, failing in our own strength, to <a href="../cathen/12345b.htm">pray</a> for the help of <a href="../cathen/06608a.htm">God</a>.</p>

<h2>Chapter 17 [XVI.]&mdash; Explanation of This Text Continued</h2>

<p>Accordingly, after emphatically describing the <a href="../cathen/05649a.htm">evil</a> of the tongue&mdash; saying, among other things: <q>My brethren, these things ought not so to be</q> <span class="stiki" id="note151165"><a href="../bible/jam003.htm#verse10">James&nbsp;3:10</a></span> &mdash; he at once, after finishing some remarks which arose out of his subject, goes on to add this advice, showing by what help those things would not happen, which (as he said) ought not: <q>Who is a wise man and endowed with <a href="../cathen/08673a.htm">knowledge</a> among you? Let him show out of a good conversation his works with meekness of wisdom. But if you have bitter envying and strife in your hearts, <a href="../cathen/06585a.htm">glory</a> not and lie not against the <a href="../cathen/15073a.htm">truth</a>. This wisdom descends not from above, but is earthly, sensual, devilish. For where there is envying and strife, there is confusion and every <a href="../cathen/05649a.htm">evil</a> work. But the wisdom that is from above is first pure, then peaceable, gentle, and easy to be entreated, full of mercy and good fruits, without partiality, and without hypocrisy.</q> <span class="stiki" id="note151166"><a href="../bible/jam003.htm#verse13">James&nbsp;3:13-17</a></span> This is the wisdom which tames the tongue; it descends from above, and springs from no <a href="../cathen/09580c.htm">human</a> heart. Will any one, then, dare to <a href="../cathen/05054c.htm">divorce</a> it from the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, and with most arrogant vanity place it in the power of man? Why should I <a href="../cathen/12345b.htm">pray</a> to God that it be accorded me, if it may be had of man? Ought we not to object to this <a href="../cathen/12345b.htm">prayer</a> lest injury be done to <a href="../cathen/06259a.htm">free will</a> which is self-sufficient in the possibility of nature for discharging all the duties of righteousness? We ought, then, to object also to the Apostle James himself, who admonishes us in these words: <q>If any of you lack wisdom, let him ask of <a href="../cathen/06608a.htm">God</a>, that gives to all <a href="../cathen/09580c.htm">men</a> liberally, and upbraids not, and it shall be given him; but let him ask in <a href="../cathen/05752c.htm">faith</a>, nothing doubting.</q> <span class="stiki" id="note151167"><a href="../bible/jam001.htm#verse5">James&nbsp;1:5-6</a></span> This is the <a href="../cathen/05752c.htm">faith</a> to which the commandments drive us, in order that the law may prescribe our duty and <a href="../cathen/05752c.htm">faith</a> accomplish it.  For through the tongue, which no man can tame, but only the wisdom which comes down from above, <q>in many things we all of us offend.</q> <span class="stiki" id="note151169"><a href="../bible/jam003.htm#verse2">James&nbsp;3:2</a></span> For this <a href="../cathen/15073a.htm">truth</a> also the same apostle pronounced in no other sense than that in which he afterwards declares: <q>The tongue no man can tame.</q> <span class="stiki" id="note151170"><a href="../bible/jam003.htm#verse8">James&nbsp;3:8</a></span> </p>

<h2>Chapter 18 [XVII.]&mdash; Who May Be Said to Be in the Flesh</h2>

<p>There is a passage which nobody could place against these texts with the similar purpose of showing the impossibility of not sinning: <q>The wisdom of the flesh is enmity against <a href="../cathen/06608a.htm">God</a>; for it is not subject to the law of <a href="../cathen/06608a.htm">God</a>, neither indeed can be; so then they that are in the flesh cannot please <a href="../cathen/06608a.htm">God</a>;</q> <span class="stiki" id="note151171"><a href="../bible/rom008.htm#verse7">Romans&nbsp;8:7-8</a></span> for he here mentions the wisdom of the flesh, not the wisdom which comes from above: moreover, it is manifest, that in this passage, by the phrase, <q>being in the flesh,</q> are signified, not those who have not yet quitted the body, but those who live according to the flesh. The question, however, we are discussing does not lie in this point. But what I want to hear from him, if I can, is about those who live according to the <a href="../cathen/07409a.htm">Spirit</a>, and who on this account are not, in a certain sense, in the flesh, even while they still live here&mdash;whether they, by God's <a href="../cathen/06689a.htm">grace</a>, live according to the <a href="../cathen/07409a.htm">Spirit</a>, or are sufficient for themselves, natural capability having been bestowed on them when they were created, and their own proper will besides. Whereas the fulfilling of the law is nothing else than <a href="../cathen/09397a.htm">love</a>; <span class="stiki" id="note151172"><a href="../bible/rom013.htm#verse10">Romans&nbsp;13:10</a></span> and God's <a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts, not by our own selves, but by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given to us. <span class="stiki" id="note151173"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> </p>

<h2>Chapter 19.&mdash; Sins of Ignorance; To Whom Wisdom is Given by God on Their Requesting It</h2>

<p>He further treats of <a href="../cathen/14004b.htm">sins</a> of <a href="../cathen/07648a.htm">ignorance</a>, and says that <q>a man ought to be very careful to avoid <a href="../cathen/07648a.htm">ignorance</a>; and that <a href="../cathen/07648a.htm">ignorance</a> is blameworthy for this reason, because it is through his own neglect that a man is <a href="../cathen/07648a.htm">ignorant</a> of that which he certainly must have <a href="../cathen/08673a.htm">known</a> if he had only applied diligence;</q> whereas he prefers disputing all things rather than to <a href="../cathen/12345b.htm">pray</a>, and say: <q>Give me understanding, that I may learn Your commandments.</q>  It is, indeed, one thing to have taken no pains to <a href="../cathen/08673a.htm">know</a> what <a href="../cathen/14004b.htm">sins</a> of negligence were apparently expiated even through various <a href="../cathen/13309a.htm">sacrifices</a> of the law; it is another thing to wish to understand, to be unable, and then to act contrary to the law, through not understanding what it would have done. We are accordingly enjoined to ask of God wisdom, <q>who gives to all <a href="../cathen/09580c.htm">men</a> liberally;</q> <span class="stiki" id="note151175"><a href="../bible/jam001.htm#verse5">James&nbsp;1:5</a></span> that is, of course, to all <a href="../cathen/09580c.htm">men</a> who ask in such a manner, and to such an extent, as so great a matter requires in earnestness of petition.</p>

<h2>Chapter 20 [XVIII.]&mdash; What Prayer Pelagius Would Admit to Be Necessary</h2>

<p>He confesses that <q><a href="../cathen/14004b.htm">sins</a> which have been committed do notwithstanding require to be divinely expiated, and that the Lord must be entreated because of them,</q>&mdash; that is, for the purpose, of course, of obtaining pardon; <q>because that which has been done cannot,</q> it is his own admission, <q>be undone,</q> by that <q>power of nature and will of man</q> which he talks about so much. From this necessity, therefore, it follows that a man must <a href="../cathen/12345b.htm">pray</a> to be forgiven. That a <a href="../cathen/09580c.htm">man</a>, however, requires to be helped not to <a href="../cathen/14004b.htm">sin</a>, he has nowhere admitted; I read no such admission in this passage; he keeps a strange silence on this subject altogether; although the Lord's Prayer enjoins upon us the <a href="../cathen/10733a.htm">necessity</a> of <a href="../cathen/12345b.htm">praying</a> both that our debts may be remitted to us, and that we may not be led into <a href="../cathen/14504a.htm">temptation</a>&mdash;the one petition entreating that past offenses may be atoned for; the other, that future ones may be avoided. Now, although this is never done unless our <a href="../cathen/15624a.htm">will</a> be assistant, yet our <a href="../cathen/15624a.htm">will</a> alone is not enough to secure its being done; the <a href="../cathen/12345b.htm">prayer</a>, therefore, which is offered up to God for this result is neither superfluous nor offensive to the <a href="../cathen/06608a.htm">Lord</a>. For what is more foolish than to <a href="../cathen/12345b.htm">pray</a> that you may do that which you have it in your own power to do.</p>

<h2>Chapter 21 [XIX.]&mdash; Pelagius Denies that Human Nature Has Been Depraved or Corrupted by Sin</h2>

<p>You may now see (what bears very closely on our subject) how he endeavours to exhibit <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>, as if it were wholly without fault, and how he struggles against the plainest of God's Scriptures with that <q>wisdom of word</q> <span class="stiki" id="note151176"><a href="../bible/1co001.htm#verse17">1&nbsp;Corinthians&nbsp;1:17</a></span> which renders the <a href="../cathen/04529a.htm">cross</a> of <a href="../cathen/08374c.htm">Christ</a> of none effect. That cross, however, shall certainly never be made of none effect; rather shall such wisdom be subverted. Now, after we shall have demonstrated this, it may be that God's mercy may visit him, so that he may be sorry that he ever said these things: <q>We have,</q> he says, <q>first of all to discuss the position which is maintained, that our nature has been weakened and changed by <a href="../cathen/14004b.htm">sin</a>. I think,</q> continues he, <q>that before all other things we have to inquire what <a href="../cathen/14004b.htm">sin</a> is&mdash;some substance, or wholly a name without substance, whereby is expressed not a thing, not an <a href="../cathen/05543b.htm">existence</a>, not some sort of a body, but the doing of a wrongful deed.</q> He then adds: <q>I suppose that this is the case; and if so,</q> he asks, <q>how could that which lacks all substance have possibly weakened or changed <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>?</q> Observe, I beg of you, how in his <a href="../cathen/07648a.htm">ignorance</a> he struggles to overthrow the most salutary words of the remedial Scriptures: <q>I said, O Lord, be merciful unto me; heal my <a href="../cathen/14153a.htm">soul</a>, for I have <a href="../cathen/14004b.htm">sinned</a> against You.</q>  Now, how can a thing be healed, if it is not wounded nor hurt, nor weakened and corrupted? But, as there is here something to be healed, whence did it receive its injury? You hear [the Psalmist] confessing the fact; what need is there of discussion? He says: <q>Heal my <a href="../cathen/14153a.htm">soul</a>.</q> Ask him how that which he wants to be healed became injured, and then listen to his following words: <q>Because I have <a href="../cathen/14004b.htm">sinned</a> against You.</q> Let him, however, put a question, and ask what he deemed a suitable inquiry, and say: <q>O you who exclaim, Heal my <a href="../cathen/14153a.htm">soul</a>, for I have <a href="../cathen/14004b.htm">sinned</a> against You! <a href="../cathen/12345b.htm">pray</a> tell me what <a href="../cathen/14004b.htm">sin</a> is? Some substance, or wholly a name without substance, whereby is expressed, not a thing, not an <a href="../cathen/05543b.htm">existence</a>, not some sort of a body, but merely the doing of a wrongful deed?</q> Then the other returns for answer: <q>It is even as you say; <a href="../cathen/14004b.htm">sin</a> is not some substance; but under its name there is merely expressed the doing of a wrongful deed.</q> But he rejoins: <q>Then why cry out, Heal my <a href="../cathen/14153a.htm">soul</a>, for I have <a href="../cathen/14004b.htm">sinned</a> against You? How could that have possibly corrupted your <a href="../cathen/14153a.htm">soul</a> which lacks all substance?</q> Then would the other, worn out with the anguish of his wound, in order to avoid being diverted from <a href="../cathen/12345b.htm">prayer</a> by the discussion, briefly answer and say: <q>Go from me, I beseech you; rather discuss the point, if you can, with Him who said: 'They that are whole need no physician, but they that are sick; I am not come to call the righteous, but sinners,'</q> <span class="stiki" id="note151178"><a href="../bible/mat009.htm#verse12">Matthew&nbsp;9:12-13</a></span> &mdash; in which words, of course, He designated the righteous as the whole, and sinners as the sick.</p>

<h2>Chapter 22 [XX.]&mdash; How Our Nature Could Be Vitiated by Sin, Even Though It Be Not a Substance</h2>

<p>Now, do you not perceive the tendency and direction of this controversy? Even to render of none effect the <a href="../bible/index.html">Scripture</a> where it is said <q>You shall call His name Jesus, for He shall save His people from their <a href="../cathen/14004b.htm">sins</a>.</q> <span class="stiki" id="note151179"><a href="../bible/mat001.htm#verse21">Matthew&nbsp;1:21</a></span> For how is He to save where there is no malady? For the <a href="../cathen/14004b.htm">sins</a>, from which this gospel says Christ's people have to be saved, are not substances, and according to this writer are incapable of corrupting. O brother, how good a thing it is to remember that you are a <a href="../cathen/03712a.htm">Christian</a>! To <a href="../cathen/02408b.htm">believe</a>, might perhaps be enough; but still, since you persist in discussion, there is no harm, nay there is even benefit, if a firm <a href="../cathen/05752c.htm">faith</a> precede it; let us not suppose, then, that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> cannot be corrupted by <a href="../cathen/14004b.htm">sin</a>, but rather, believing, from the inspired Scriptures, that it is corrupted by <a href="../cathen/14004b.htm">sin</a>, let our inquiry be how this could possibly have come about. Since, then, we have already learned that <a href="../cathen/14004b.htm">sin</a> is not a substance, do we not consider, not to mention any other example, that not to eat is also not a substance? Because such abstinence is withdrawal from a substance, inasmuch as food is a substance. To abstain, then, from food is not a substance; and yet the substance of our body, if it does altogether abstain from food, so languishes, is so impaired by broken health, is so exhausted of strength, so weakened and broken with very weariness, that even if it be in any way able to continue alive, it is hardly capable of being restored to the use of that food, by abstaining from which it became so corrupted and injured. In the same way <a href="../cathen/14004b.htm">sin</a> is not a substance; but <a href="../cathen/06608a.htm">God</a> is a substance, yea the height of substance and only <a href="../cathen/15073a.htm">true</a> sustenance of the reasonable creature. The consequence of departing from Him by disobedience, and of inability, through infirmity, to receive what one ought really to <a href="../cathen/07131b.htm">rejoice</a> in, you hear from the Psalmist, when he says: <q>My heart is smitten and withered like grass, since I have forgotten to eat my bread.</q> </p>

<h2>Chapter 23 [XXI.]&mdash; Adam Delivered by the Mercy of Christ</h2>

<p>But observe how, by specious arguments, he continues to oppose the <a href="../cathen/15073a.htm">truth</a> of <a href="../bible/index.html">Holy Scripture</a>. The Lord Jesus, who is called Jesus because He saves His people from their <a href="../cathen/14004b.htm">sins</a>, <span class="stiki" id="note151181"><a href="../bible/mat001.htm#verse21">Matthew&nbsp;1:21</a></span> in accordance with this His merciful character, says: <q>They that be whole need not a physician, but they that are sick; I have come not to call the righteous, but sinners to repentance.</q> <span class="stiki" id="note151182"><a href="../bible/mat009.htm#verse12">Matthew&nbsp;9:12</a></span> Accordingly, His apostle also says: <q>This is a faithful saying, and worthy of all acceptation, that Christ Jesus came into the world to save sinners.</q> <span class="stiki" id="note151183"><a href="../bible/1ti001.htm#verse15">1&nbsp;Timothy&nbsp;1:15</a></span> This man, however, contrary to the <q>faithful saying, and worthy of all acceptation,</q> declares that <q>this sickness ought not to have been contracted by <a href="../cathen/14004b.htm">sins</a>, lest the punishment of <a href="../cathen/14004b.htm">sin</a> should amount to this, that more <a href="../cathen/14004b.htm">sins</a> should be committed.</q> Now even for infants the help of the Great Physician is sought. This writer asks: <q>Why seek Him? They are whole for whom you seek the Physician. Not even was the first man condemned to die for any such reason, for he did not <a href="../cathen/14004b.htm">sin</a> afterwards.</q> As if he had ever heard anything of his subsequent perfection in righteousness, except so far as the <a href="../cathen/03744a.htm">Church</a> commends to our <a href="../cathen/05752c.htm">faith</a> that even <a href="../cathen/01129a.htm">Adam</a> was delivered by the mercy of the Lord Christ. <q>As to his posterity also,</q> says he, <q>not only are they not more infirm than he, but they actually fulfilled more commandments than he ever did, since he neglected to fulfil one,</q>&mdash; this posterity which he sees so born (as Adam certainly was not made), not only incapable of commandment, which they do not at all understand, but hardly capable of sucking the breast, when they are hungry! Yet even these would He have to be saved in the bosom of Mother Church by His <a href="../cathen/06689a.htm">grace</a> who saves His people from their <a href="../cathen/14004b.htm">sins</a>; but these men gainsay such <a href="../cathen/06689a.htm">grace</a>, and, as if they had a deeper insight into the creature than ever He possesses who made the creature, they pronounce [these infants] sound with an assertion which is anything but sound itself.</p>

<h2>Chapter 24 [XXII.]&mdash; Sin and the Penalty of Sin the Same</h2>

<p><q>The very matter,</q> says he, <q>of <a href="../cathen/14004b.htm">sin</a> is its punishment, if the sinner is so much weakened that he commits more <a href="../cathen/14004b.htm">sins</a>.</q> He does not consider how <a href="../cathen/08571c.htm">justly</a> the light of <a href="../cathen/15073a.htm">truth</a> forsakes the man who transgresses the law. When thus deserted he of course becomes blinded, and necessarily offends more; and by so falling is embarrassed and being embarrassed fails to rise, so as to hear the voice of the law, which admonishes him to beg for the Saviour's <a href="../cathen/06689a.htm">grace</a>. Is no punishment due to them of whom the apostle says: <q>Because that, when they <a href="../cathen/08673a.htm">knew</a> <a href="../cathen/06608a.htm">God</a>, they <a href="../cathen/06585a.htm">glorified</a> Him not as <a href="../cathen/06608a.htm">God</a>, neither were thankful; but became vain in their imaginations, and their foolish heart was darkened?</q> <span class="stiki" id="note151184"><a href="../bible/rom001.htm#verse21">Romans&nbsp;1:21</a></span> This darkening was, of course, already their punishment and penalty; and yet by this very penalty&mdash; that is, by their blindness of heart, which supervenes on the withdrawal of the light of wisdom&mdash; they fell into more grievous <a href="../cathen/14004b.htm">sins</a> still. <q>For giving themselves out as wise, they became fools.</q> This is a grievous penalty, if one only understands it; and from such a penalty only see to what lengths they ran: <q>And they changed,</q> he says, <q>the <a href="../cathen/06585a.htm">glory</a> of the uncorruptible God into an image made like to corruptible man, and to birds, and four-footed beasts, and creeping things.</q> <span class="stiki" id="note151185"><a href="../bible/rom001.htm#verse23">Romans&nbsp;1:23</a></span> All this they did owing to that penalty of their <a href="../cathen/14004b.htm">sin</a>, whereby <q>their foolish heart was darkened.</q> And yet, owing to these <a href="../cathen/01115a.htm">deeds</a> of theirs, which, although coming in the way of punishment, were none the less <a href="../cathen/14004b.htm">sins</a> (he goes on to say): <q>Wherefore God also gave them up to uncleanness, through the <a href="../cathen/09438a.htm">lusts</a> of their own hearts.</q> <span class="stiki" id="note151186"><a href="../bible/rom001.htm#verse24">Romans&nbsp;1:24</a></span> See how severely God condemned them, giving them over to uncleanness in the very desires of their heart. Observe also the <a href="../cathen/14004b.htm">sins</a> they commit owing to such condemnation: <q>To dishonour,</q> says he, <q>their own bodies among themselves.</q> <span class="stiki" id="note151187"><a href="../bible/rom001.htm#verse24">Romans&nbsp;1:24</a></span> Here is the punishment of iniquity, which is itself iniquity; a fact which sets forth in a clearer light the words which follow: <q>Who changed the <a href="../cathen/15073a.htm">truth</a> of God into a <a href="../cathen/09469a.htm">lie</a>, and worshipped and served the creature more than the Creator, who is blessed for ever. <a href="../cathen/01407b.htm">Amen</a>.</q> <q>For this <a href="../cathen/03459a.htm">cause</a>,</q> says he, <q><a href="../cathen/06608a.htm">God</a> gave them up unto vile affections.</q> <span class="stiki" id="note151188"><a href="../bible/rom001.htm#verse25">Romans&nbsp;1:25-26</a></span> See how often God inflicts punishment; and out of the self-same punishment <a href="../cathen/14004b.htm">sins</a>, more numerous and more severe, arise. <q>For even their <a href="../cathen/15687b.htm">women</a> did change the natural use into that which is against nature; and likewise the men also, leaving the natural use of the <a href="../cathen/15687b.htm">woman</a>, burned in their <a href="../cathen/09438a.htm">lust</a> one toward another; men with men working that which is unseemly.</q> <span class="stiki" id="note151189"><a href="../bible/rom001.htm#verse26">Romans&nbsp;1:26-27</a></span> Then, to show that these things were so <a href="../cathen/14004b.htm">sins</a> themselves, that they were also the penalties of <a href="../cathen/14004b.htm">sins</a>, he further says: <q>And receiving in themselves that recompense of their <a href="../cathen/05525a.htm">error</a> which was meet.</q> <span class="stiki" id="note151190"><a href="../bible/rom001.htm#verse27">Romans&nbsp;1:27</a></span> Observe how often it happens that the very punishment which <a href="../cathen/06608a.htm">God</a> inflicts begets other <a href="../cathen/14004b.htm">sins</a> as its natural offspring. Attend still further: <q>And even as they did not like to retain God in their <a href="../cathen/08673a.htm">knowledge</a>,</q> says he, <q><a href="../cathen/06608a.htm">God</a> gave them over to a reprobate <a href="../cathen/10321a.htm">mind</a>, to do those things which are not convenient; being filled with all unrighteousness, fornication, <a href="../cathen/05649a.htm">wickedness</a>, <a href="../cathen/04462a.htm">covetousness</a>, maliciousness; full of <a href="../cathen/08326b.htm">envy</a>, <a href="../cathen/07441a.htm">murder</a>, debate, deceit, malignity; whisperers, backbiters, odious to <a href="../cathen/06608a.htm">God</a>, despiteful, <a href="../cathen/12405a.htm">proud</a>, boasters, inventors of <a href="../cathen/05649a.htm">evil</a> things, disobedient to <a href="../cathen/11478c.htm">parents</a>, without understanding, covenant-breakers, without natural affection, implacable, unmerciful.</q> <span class="stiki" id="note151191"><a href="../bible/rom001.htm#verse28">Romans&nbsp;1:28-31</a></span> Here, now, let our opponent say: <q>Sin ought not so to have been punished, that the sinner, through his punishment, should commit even more <a href="../cathen/14004b.htm">sins</a>.</q></p>

<h2>Chapter 25 [XXIII.]&mdash; God Forsakes Only Those Who Deserve to Be Forsaken. We are Sufficient of Ourselves to Commit Sin; But Not to Return to the Way of Righteousness. Death is the Punishment, Not the Cause of Sin</h2>

<p>Perhaps he may answer that God does not compel men to do these things, but only forsakes those who deserve to be forsaken. If he does say this, he says what is most <a href="../cathen/15073a.htm">true</a>. For, as I have already remarked, those who are forsaken by the light of righteousness, and are therefore groping in darkness, produce nothing else than those works of darkness which I have enumerated, until such time as it is said to them, and they <a href="../cathen/11181c.htm">obey</a> the command: <q>Awake you that sleep, and arise from the dead, and Christ shall give you light.</q> <span class="stiki" id="note151192"><a href="../bible/eph005.htm#verse14">Ephesians&nbsp;5:14</a></span> The <a href="../cathen/15073a.htm">truth</a> designates them as dead; whence the passage: <q>Let the dead bury their dead.</q> The <a href="../cathen/15073a.htm">truth</a>, then, designates as <em>dead</em> those whom this man declares to have been unable to be damaged or corrupted by <a href="../cathen/14004b.htm">sin</a>, on the ground, forsooth, that he has discovered <a href="../cathen/14004b.htm">sin</a> to be no substance! Nobody tells him that <q>man was so formed as to be able to pass from righteousness to <a href="../cathen/14004b.htm">sin</a>, and yet not able to return from <a href="../cathen/14004b.htm">sin</a> to righteousness.</q> But that <a href="../cathen/06259a.htm">free will</a>, whereby man corrupted his own self, was sufficient for his passing into <a href="../cathen/14004b.htm">sin</a>; but to return to righteousness, he has need of a Physician, since he is out of health; he has need of a Vivifier, because he is dead. Now about such <a href="../cathen/06689a.htm">grace</a> as this he says not a word, as if he were able to cure himself by his own will, since this alone was able to ruin him. We do not tell him that the death of the body is of efficacy for sinning, because it is only its punishment; for no one <a href="../cathen/14004b.htm">sins</a> by undergoing the death of his body; but the death of the <a href="../cathen/14153a.htm">soul</a> is conducive to <a href="../cathen/14004b.htm">sin</a>, forsaken as it is by its life, that is, its <a href="../cathen/06608a.htm">God</a>; and it must needs produce dead works, until it revives by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>. God forbid that we should assert that hunger and thirst and other bodily sufferings necessarily produce <a href="../cathen/14004b.htm">sin</a>. When exercised by such vexations, the life of the righteous only shines out with greater lustre, and procures a greater <a href="../cathen/06585a.htm">glory</a> by overcoming them through patience; but then it is assisted by the <a href="../cathen/06689a.htm">grace</a>, it is assisted by the <a href="../cathen/07409a.htm">Spirit</a>, it is assisted by the mercy of <a href="../cathen/06608a.htm">God</a>; not exalting itself in an arrogant will, but earning <a href="../cathen/06147a.htm">fortitude</a> by a <a href="../cathen/07543b.htm">humble</a> confession. For it had learned to say unto God: <q>You are my hope; You are my trust.</q>  Now, how it happens that concerning this <a href="../cathen/06689a.htm">grace</a>, and help and mercy, without which we cannot live, this man has nothing to say, I am at a loss to <a href="../cathen/08673a.htm">know</a>; but he goes further, and in the most open manner gainsays the <a href="../cathen/06689a.htm">grace</a> of Christ whereby we are justified, by insisting on the sufficiency of nature to work righteousness, provided only the will be present. The reason, however, why, after <a href="../cathen/14004b.htm">sin</a> has been released to the guilty one by <a href="../cathen/06689a.htm">grace</a>, for the exercise of <a href="../cathen/05752c.htm">faith</a>, there should still remain the death of the body, although it proceeds from <a href="../cathen/14004b.htm">sin</a>, I have already explained, according to my ability, in those books which I wrote to Marcellinus of blessed memory. </p>

<h2>Chapter 26 [XXIV.]&mdash; Christ Died of His Own Power and Choice</h2>

<p>As to his statement, indeed, that <q>the Lord was able to die without <a href="../cathen/14004b.htm">sin</a>;</q> His being born also was of the ability of His mercy, not the demand of His nature: so, likewise, did He undergo death of His own power; and this is our price which He paid to redeem us from death. Now, this <a href="../cathen/15073a.htm">truth</a> their contention labours hard to make of none effect; for <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> is maintained by them to be such, that with <a href="../cathen/06259a.htm">free will</a> it wants no such ransom in order to be translated from the power of darkness and of him who has the power of death, <span class="stiki" id="note151195"><a href="../bible/heb002.htm#verse14">Hebrews&nbsp;2:14</a></span> into the kingdom of Christ the Lord. <span class="stiki" id="note151196"><a href="../bible/col001.htm#verse13">Colossians&nbsp;1:13</a></span> And yet, when the Lord drew near His <a href="../cathen/11530a.htm">passion</a>, He said, <q>Behold, the prince of this world comes and shall find nothing in me,</q> <span class="stiki" id="note151197"><a href="../bible/joh014.htm#verse30">John&nbsp;14:30</a></span> &mdash; and therefore no <a href="../cathen/14004b.htm">sin</a>, of course, on account of which he might exercise dominion over Him, so as to destroy Him. <q>But,</q> added He, <q>that the world may <a href="../cathen/08673a.htm">know</a> that I do the <a href="../cathen/15624a.htm">will</a> of my Father, arise, let us go hence;</q> <span class="stiki" id="note151198"><a href="../bible/joh014.htm#verse31">John&nbsp;14:31</a></span> as much as to say, I am going to die, not through the <a href="../cathen/10733a.htm">necessity</a> of <a href="../cathen/14004b.htm">sin</a>, but in voluntariness of <a href="../cathen/11181c.htm">obedience</a>.</p>

<h2>Chapter 27.&mdash; Even Evils, Through God's Mercy, are of Use</h2>

<p>He asserts that <q>no <a href="../cathen/05649a.htm">evil</a> is the <a href="../cathen/03459a.htm">cause</a> of anything good;</q> as if punishment, forsooth, were good, although thereby many have been reformed. There are, then, <a href="../cathen/05649a.htm">evils</a> which are of use by the wondrous mercy of <a href="../cathen/06608a.htm">God</a>. Did that man experience some good thing, when he said, <q>You hid Your face from me, and I was troubled?</q>  Certainly not; and yet this very trouble was to him in a certain manner a remedy against his <a href="../cathen/12405a.htm">pride</a>. For he had said in his prosperity, <q>I shall never be moved;</q>  and so was ascribing to himself what he was receiving from the Lord. <q>For what had he that he did not receive?</q> <span class="stiki" id="note151201"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> It had, therefore, become necessary to show him whence he had received, that he might receive in humility what he had lost in <a href="../cathen/12405a.htm">pride</a>. Accordingly, he says, <q>In Your good pleasure, O Lord, You added strength to my beauty.</q>  In this abundance of mine I once used to say, <q>I shall not be moved;</q> whereas it all came from You, not from myself. Then at last You turned away Your face from me, and I became troubled.</p>

<h2>Chapter 28 [XXV.]&mdash; The Disposition of Nearly All Who Go Astray. With Some Heretics Our Business Ought Not to Be Disputation, But Prayer</h2>

<p>Man's <a href="../cathen/12405a.htm">proud</a> mind has no relish at all for this; <a href="../cathen/06608a.htm">God</a>, however, is great, in persuading even it how to find it all out. We are, indeed, more inclined to seek how best to reply to such arguments as oppose our <a href="../cathen/05525a.htm">error</a>, than to experience how salutary would be our condition if we were free from <a href="../cathen/05525a.htm">error</a>. We ought, therefore, to encounter all such, not by discussions, but rather by <a href="../cathen/12345b.htm">prayers</a> both for them and for ourselves. For we never say to them, what this opponent has opposed to himself, that <q><a href="../cathen/14004b.htm">sin</a> was necessary in order that there might be a <a href="../cathen/03459a.htm">cause</a> for God's mercy.</q> Would there had never been misery to render that mercy necessary! But the iniquity of <a href="../cathen/14004b.htm">sin</a>&mdash;which is so much the greater in proportion to the ease wherewith man might have avoided <a href="../cathen/14004b.htm">sin</a>, while no infirmity did as yet beset him&mdash;has been followed closely up by a most righteous punishment; even that [offending man] should receive in himself a reward in kind of his <a href="../cathen/14004b.htm">sin</a>, losing that <a href="../cathen/11181c.htm">obedience</a> of his body which had been in some degree put under his own control, which he had despised when it was the right of his Lord. And, inasmuch as we are now born with the self-same law of <a href="../cathen/14004b.htm">sin</a>, which in our members resists the law of our <a href="../cathen/10321a.htm">mind</a>, we ought never to murmur against <a href="../cathen/06608a.htm">God</a>, nor to dispute in opposition to the clearest fact, but to seek and <a href="../cathen/12345b.htm">pray</a> for His mercy instead of our punishment.</p>

<h2>Chapter 29 [XXVI.]&mdash; A Simile to Show that God's Grace is Necessary for Doing Any Good Work Whatever. God Never Forsakes the Justified Man If He Be Not Himself Forsaken.</h2> 

<p>Observe, indeed, how cautiously he expresses himself: <q><a href="../cathen/06608a.htm">God</a>, no <a href="../cathen/05141a.htm">doubt</a>, applies His mercy even to this office, whenever it is necessary because man after <a href="../cathen/14004b.htm">sin</a> requires help in this way, not because God wished there should be a <a href="../cathen/03459a.htm">cause</a> for such necessity.</q> Do you not see how he does not say that God's <a href="../cathen/06689a.htm">grace</a> is necessary to prevent us from sinning, but because we have <a href="../cathen/14004b.htm">sinned</a>? Then he adds: <q>But just in the same way it is the duty of a physician to be ready to cure a man who is already wounded; although he ought not to wish for a man who is sound to be wounded.</q> Now, if this simile suits the subject of which we are treating, <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> is certainly incapable of receiving a wound from <a href="../cathen/14004b.htm">sin</a>, inasmuch as <a href="../cathen/14004b.htm">sin</a> is not a substance. As therefore, for example's sake, a man who is lamed by a wound is cured in order that his step for the future may be direct and strong, its past infirmity being healed, so does the Heavenly Physician cure our maladies, not only that they may cease any longer to exist, but in order that we may ever afterwards be able to walk aright&mdash;to which we should be unequal, even after our healing, except by His continued help. For after a medical man has administered a cure, in order that the patient may be afterwards duly nourished with bodily elements and ailments, for the completion and continuance of the said cure by suitable means and help, he commends him to God's good care, who bestows these aids on all who live in the flesh, and from whom proceeded even those means which [the physician] applied during the process of the cure. For it is not out of any resources which he has himself created that the medical man effects any cure, but out of the resources of Him who creates all things which are required by the whole and by the sick. <a href="../cathen/06608a.htm">God</a>, however, whenever He&mdash; through <q>the one mediator between God and men, the man Christ Jesus</q>&mdash; spiritually heals the sick or raises the dead, that is, justifies the ungodly, and when He has brought him to perfect health, in other words, to the fullness of life and righteousness, does not forsake, if He is not forsaken, in order that life may be passed in constant <a href="../cathen/12748a.htm">piety</a> and righteousness. For, just as the eye of the body, even when completely sound, is unable to see unless aided by the brightness of light, so also man, even when most fully justified, is unable to lead a <a href="../cathen/07386a.htm">holy</a> life, if he be not divinely assisted by the <a href="../cathen/05551b.htm">eternal</a> light of righteousness. <a href="../cathen/06608a.htm">God</a>, therefore, heals us not only that He may blot out the <a href="../cathen/14004b.htm">sin</a> which we have committed, but, furthermore, that He may enable us even to avoid sinning.</p>

<h2>Chapter 30 [XXVII.]&mdash; Sin is Removed by Sin</h2>

<p>He no <a href="../cathen/05141a.htm">doubt</a> shows some acuteness in handling, and turning over and exposing, as he likes, and refuting a certain statement, which is made to this effect, that <q>it was really necessary to <a href="../cathen/09580c.htm">man</a>, in order to take from him all occasion for <a href="../cathen/12405a.htm">pride</a> and boasting, that he should be unable to exist without <a href="../cathen/14004b.htm">sin</a>.</q> He supposes it to be <q>the height of absurdity and folly, that there should have been <a href="../cathen/14004b.htm">sin</a> in order that <a href="../cathen/14004b.htm">sin</a> might not be; inasmuch as <a href="../cathen/12405a.htm">pride</a> is itself, of course, a <a href="../cathen/14004b.htm">sin</a>.</q> As if a sore were not attended with pain, and an operation did not produce pain, that pain might be taken away by pain. If we had not experienced any such treatment, but were only to hear about it in some parts of the world where these things had never happened, we might perhaps use this man's words, and say, It is the height of absurdity that pain should have been necessary in order that a sore should have no pain.</p>

<h2>Chapter 31.&mdash; The Order and Process of Healing Our Heavenly Physician Does Not Adopt from the Sick Patient, But Derives from Himself. What Cause the Righteous Have for Fearing</h2>

<p><q>But <a href="../cathen/06608a.htm">God</a>,</q> they say, <q>is able to heal all things.</q> Of course His purpose in acting is to heal all things; but He acts on His own judgment, and does not take His procedure in healing from the sick man. For undoubtedly it was His wish to endow His apostle with very great power and strength, and yet He said to him: <q>My strength is made perfect in weakness;</q> <span class="stiki" id="note151204"><a href="../bible/2co012.htm#verse9">2&nbsp;Corinthians&nbsp;12:9</a></span> nor did He remove from him, though he so often entreated Him to do so, that <a href="../cathen/10662a.htm">mysterious</a> <q>thorn in the flesh,</q> which He told him had been given to him <q>lest he should be unduly exalted through the abundance of the revelation.</q> <span class="stiki" id="note151205"><a href="../bible/2co012.htm#verse7">2&nbsp;Corinthians&nbsp;12:7-8</a></span> For all other <a href="../cathen/14004b.htm">sins</a> only prevail in <a href="../cathen/14004b.htm">evil deeds</a>; <a href="../cathen/12405a.htm">pride</a> only has to be guarded against in things that are rightly done. Whence it happens that those <a href="../cathen/11726a.htm">persons</a> are admonished not to attribute to their own power the gifts of <a href="../cathen/06608a.htm">God</a>, nor to plume themselves thereon, lest by so doing they should perish with a heavier perdition than if they had done no good at all, to whom it is said: <q>Work out your own <a href="../cathen/13407a.htm">salvation</a> with <a href="../cathen/06021a.htm">fear</a> and trembling, for it is God which works in you, both to will and to do of His good pleasure.</q> <span class="stiki" id="note151206"><a href="../bible/phi002.htm#verse12">Philippians&nbsp;2:12-13</a></span> Why, then, must it be with <a href="../cathen/06021a.htm">fear</a> and trembling, and not rather with security, since God is working; except it be because there so quickly steals over our <a href="../cathen/09580c.htm">human</a> <a href="../cathen/14153a.htm">soul</a>, by reason of our <a href="../cathen/15624a.htm">will</a> (without which we can do nothing well), the inclination to esteem simply as our own accomplishment whatever good we do; and so each one of us says in his prosperity: <q>I shall never be moved?</q>  Therefore, He who in His good pleasure had added strength to our beauty, turns away His face, and the man who had made his boast becomes troubled, because it is by actual sorrows that the swelling <a href="../cathen/12405a.htm">pride</a> must be remedied.</p>

<h2>Chapter 32 [XXVIII.]&mdash; God Forsakes Us to Some Extent that We May Not Grow Proud</h2>

<p>Therefore it is not said to a man: <q>It necessary for you to <a href="../cathen/14004b.htm">sin</a> that you may not <a href="../cathen/14004b.htm">sin</a>;</q> but it is said to a man: <q><a href="../cathen/06608a.htm">God</a> in some degree forsakes you, in consequence of which you grow <a href="../cathen/12405a.htm">proud</a>, that you may <a href="../cathen/08673a.htm">know</a> that you are 'not your own,' but are His, <span class="stiki" id="note151208"><a href="../bible/1co006.htm#verse19">1&nbsp;Corinthians&nbsp;6:19</a></span> and learn not to be <a href="../cathen/12405a.htm">proud</a>.</q> Now even that incident in the apostle's life, of this kind, is so wonderful, that were it not for the fact that he himself is the voucher for it whose <a href="../cathen/15073a.htm">truth</a> it is impious to contradict, would it not be incredible? For what believer is there who is <a href="../cathen/07648a.htm">ignorant</a> that the first incentive to <a href="../cathen/14004b.htm">sin</a> came from <a href="../cathen/04764a.htm">Satan</a>, and that he is the first author of all <a href="../cathen/14004b.htm">sins</a>? And yet, for all that, some are <q>delivered over unto <a href="../cathen/04764a.htm">Satan</a>, that they may learn not to <a href="../cathen/02595a.htm">blaspheme</a>.</q> <span class="stiki" id="note151209"><a href="../bible/1ti001.htm#verse20">1&nbsp;Timothy&nbsp;1:20</a></span> How comes it to pass, then, that <a href="../cathen/04764a.htm">Satan's</a> work is prevented by the work of <a href="../cathen/04764a.htm">Satan</a>? These and such like questions let a man regard in such a light that they seem not to him to be too acute; they have somewhat of the sound of acuteness, and yet when discussed are found to be obtuse. What must we say also to our author's use of similes whereby he rather suggests to us the answer which we should give to him? <q>What</q> (asks he) <q>shall I say more than this, that we may <a href="../cathen/02408b.htm">believe
