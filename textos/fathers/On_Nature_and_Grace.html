</a> that fires are quenched by fires, if we may <a href="../cathen/02408b.htm">believe</a> that <a href="../cathen/14004b.htm">sins</a> are cured by <a href="../cathen/14004b.htm">sins</a>?</q> What if one cannot put out fires by fires: but yet pains can, for all that, as I have shown, be cured by pains? Poisons can also, if one only inquire and learn the fact, be expelled by poisons. Now, if he observes that the heats of fevers are sometimes subdued by certain medicinal warmths, he will perhaps also allow that fires may be extinguished by fires.</p>

<h2>Chapter 33 [XXIX.]&mdash; Not Every Sin is Pride. How Pride is the Commencement of Every Sin</h2>

<p><q>But how,</q> asks he, <q>shall we separate <a href="../cathen/12405a.htm">pride</a> itself from <a href="../cathen/14004b.htm">sin</a>?</q> Now, why does he raise such a question, when it is manifest that even <a href="../cathen/12405a.htm">pride</a> itself is a <a href="../cathen/14004b.htm">sin</a>? <q>To <a href="../cathen/14004b.htm">sin</a>,</q> says he, <q>is quite as much to be <a href="../cathen/12405a.htm">proud</a>, as to be <a href="../cathen/12405a.htm">proud</a> is to <a href="../cathen/14004b.htm">sin</a>; for only ask what every <a href="../cathen/14004b.htm">sin</a> is, and see whether you can find any <a href="../cathen/14004b.htm">sin</a> without the designation of <a href="../cathen/12405a.htm">pride</a>.</q> Then he thus pursues this opinion, and endeavours to prove it thus: <q>Every <a href="../cathen/14004b.htm">sin</a>,</q> says he, <q>if I mistake not, is a contempt of <a href="../cathen/06608a.htm">God</a>, and every contempt of God is <a href="../cathen/12405a.htm">pride</a>. For what is so <a href="../cathen/12405a.htm">proud</a> as to despise God? All <a href="../cathen/14004b.htm">sin</a>, then, is also <a href="../cathen/12405a.htm">pride</a>, even as <a href="../bible/index.html">Scripture</a> says, Pride is the beginning of all <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note151210"><a href="../bible/sir010.htm#verse13">Sirach&nbsp;10:13</a></span> Let him seek diligently, and he will find in the law that the <a href="../cathen/14004b.htm">sin</a> of <a href="../cathen/12405a.htm">pride</a> is quite distinguished from all other <a href="../cathen/14004b.htm">sins</a>. For many <a href="../cathen/14004b.htm">sins</a> are committed through <a href="../cathen/12405a.htm">pride</a>; but yet not all things which are wrongly done are done proudly,&mdash; at any rate, not by the <a href="../cathen/07648a.htm">ignorant</a>, not by the infirm, and not, generally speaking, by the weeping and sorrowful. And indeed <a href="../cathen/12405a.htm">pride</a>, although it be in itself a great <a href="../cathen/14004b.htm">sin</a>, is of such sort in itself alone apart from others, that, as I have already remarked, it for the most part follows after and steals with more rapid foot, not so much upon <a href="../cathen/14004b.htm">sins</a> as upon things which are actually well done. However, that which he has understood in another sense, is after all most <a href="../cathen/15073a.htm">truly</a> said: <q>Pride is the commencement of all <a href="../cathen/14004b.htm">sin</a>;</q> because it was this which overthrew the <a href="../cathen/04764a.htm">devil</a>, from whom arose the origin of <a href="../cathen/14004b.htm">sin</a>; and afterwards, when his <a href="../cathen/07149b.htm">malice</a> and <a href="../cathen/08326b.htm">envy</a> pursued man, who was yet standing in his uprightness, it subverted him in the same way in which he himself fell. For the serpent, in fact, only sought for the door of <a href="../cathen/12405a.htm">pride</a> whereby to enter when he said, <q>You shall be as gods.</q> <span class="stiki" id="note151211"><a href="../bible/gen003.htm#verse5">Genesis&nbsp;3:5</a></span> Truly then is it said, <q>Pride is the commencement of all <a href="../cathen/14004b.htm">sin</a>;</q> <span class="stiki" id="note151212"><a href="../bible/sir010.htm#verse13">Sirach&nbsp;10:13</a></span> and, <q>The beginning of <a href="../cathen/12405a.htm">pride</a> is when a man departs from <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151213"><a href="../bible/sir010.htm#verse12">Sirach&nbsp;10:12</a></span> </p>

<h2>Chapter 34 [XXX.]&mdash; A Man's Sin is His Own, But He Needs Grace for His Cure</h2>

<p>Well, but what does he mean when he says: <q>Then again, how can one be subjected to God for the guilt of that <a href="../cathen/14004b.htm">sin</a>, which he <a href="../cathen/08673a.htm">knows</a> is not his own? For,</q> says he, <q>his own it is not, if it is necessary. Or, if it is his own, it is <a href="../cathen/15506a.htm">voluntary</a>: and if it is <a href="../cathen/15506a.htm">voluntary</a>, it can be avoided.</q> We reply: It is unquestionably his own. But the fault by which <a href="../cathen/14004b.htm">sin</a> is committed is not yet in every respect healed, and the fact of its becoming permanently fixed in us arises from our not rightly using the healing <a href="../cathen/15472a.htm">virtue</a>; and so out of this faulty condition the man who is now growing  strong in depravity commits many <a href="../cathen/14004b.htm">sins</a>, either through infirmity or blindness. Prayer must therefore be made for him, that he may be healed, and that he may thenceforward attain to a life of uninterrupted soundness of health; nor must <a href="../cathen/12405a.htm">pride</a> be indulged in, as if any man were healed by the self-same power whereby he became corrupted.</p>

<h2>Chapter 35 [XXXI.]&mdash; Why God Does Not Immediately Cure Pride Itself. The Secret and Insidious Growth of Pride. Preventing and Subsequent Grace</h2>

<p>But I would indeed so treat these topics, as to confess myself <a href="../cathen/07648a.htm">ignorant</a> of God's deeper counsel, why He does not at once heal the very principle of <a href="../cathen/12405a.htm">pride</a>, which lies in wait for man's heart even in <a href="../cathen/01115a.htm">deeds</a> rightly done; and for the cure of which <a href="../cathen/12748a.htm">pious</a> <a href="../cathen/14153a.htm">souls</a>, with tears and strong crying, beseech Him that He would stretch forth His right hand and help their endeavours to overcome it, and somehow tread and crush it under foot. Now when a man has felt glad that he has even by some good work overcome <a href="../cathen/12405a.htm">pride</a>, from the very <a href="../cathen/07131b.htm">joy</a> he lifts up his head and says: <q>Behold, I live; why do you triumph? Nay, I live because you triumph.</q> Premature, however, this forwardness of his to triumph over <a href="../cathen/12405a.htm">pride</a> may perhaps be, as if it were now vanquished, whereas its last shadow is to be swallowed up, as I suppose, in that noontide which is promised in the scripture which says, <q>He shall bring forth your righteousness as the light, and your judgment as the noonday;</q>  provided that be done which was written in the preceding verse: <q>Commit your way unto the Lord; trust also in Him, and He shall bring it to pass,</q> &mdash; not, as some suppose, that they themselves bring it to pass. Now, when he said, <q>And He shall bring it to pass,</q> he evidently had none other in mind but those who say, We ourselves bring it to pass; that is to say, we ourselves justify our own selves. In this matter, no <a href="../cathen/05141a.htm">doubt</a>, we do ourselves, too, work; but we are fellow-workers with Him who does the work, because His mercy anticipates us. He anticipates us, however, that we may be healed; but then He will also follow us, that being healed we may grow healthy and strong. He anticipates us that we may be called; He will follow us that we may be <a href="../cathen/06585a.htm">glorified</a>. He anticipates us that we may lead godly lives; He will follow us that we may always live with Him, because without Him we can do nothing. <span class="stiki" id="note151216"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> Now the <a href="../bible/index.html">Scriptures</a> refer to both these operations of <a href="../cathen/06689a.htm">grace</a>. There is both this: <q>The God of my mercy shall anticipate me,</q>  and again this: <q>Your mercy shall follow me all the days of my life.</q>  Let us therefore unveil to Him our life by confession, not praise it with a vindication. For if it is not His way, but our own, beyond <a href="../cathen/05141a.htm">doubt</a> it is not the right one. Let us therefore reveal this by making our confession to Him; for however much we may endeavour to conceal it, it is not hid from Him. It is a good thing to confess unto the Lord.</p>

<h2>Chapter 36 [XXXII.]&mdash; Pride Even in Such Things as are Done Aright Must Be Avoided. Free Will is Not Taken Away When Grace is Preached</h2>

<p>So will He bestow on us whatever pleases Him, that if there be anything displeasing to Him in us, it will also be displeasing to us. <q>He will,</q> as the <a href="../bible/index.html">Scripture</a> has said, <q>turn aside our paths from His own way,</q>  and will make that which is His own to be our way; because it is by Himself that the favour is bestowed on such as <a href="../cathen/02408b.htm">believe</a> in Him and hope in Him that we will do it. For there is a way of righteousness of which they are <a href="../cathen/07648a.htm">ignorant</a> <q>who have a <a href="../cathen/15753a.htm">zeal</a> for <a href="../cathen/06608a.htm">God</a>, but not according to <a href="../cathen/08673a.htm">knowledge</a>,</q> <span class="stiki" id="note151220"><a href="../bible/rom010.htm#verse2">Romans&nbsp;10:2</a></span> and who, wishing to frame a righteousness of their own, <q>have not submitted themselves to the righteousness of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151221"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> <q>For Christ is the end of the law for righteousness to every one that <a href="../cathen/02408b.htm">believes</a>;</q> <span class="stiki" id="note151222"><a href="../bible/rom010.htm#verse4">Romans&nbsp;10:4</a></span> and He has said, <q>I am the way.</q> <span class="stiki" id="note151223"><a href="../bible/joh014.htm#verse6">John&nbsp;14:6</a></span> Yet God's voice has alarmed those who have already begun to walk in this way, lest they should be lifted up, as if it were by their own energies that they were walking therein. For the same <a href="../cathen/11726a.htm">persons</a> to whom the apostle, on account of this danger, says, <q>Work out your own <a href="../cathen/13407a.htm">salvation</a> with <a href="../cathen/06021a.htm">fear</a> and trembling, for it is God that works in you, both to will and to do of His good pleasure,</q> <span class="stiki" id="note151224"><a href="../bible/phi002.htm#verse12">Philippians&nbsp;2:12</a></span> are likewise for the self-same reason admonished in the psalm: <q>Serve the Lord with <a href="../cathen/06021a.htm">fear</a>, and <a href="../cathen/07131b.htm">rejoice</a> in Him with trembling. Accept correction, lest at any time the Lord be <a href="../cathen/01489a.htm">angry</a>, and you perish from the righteous way, when His <a href="../cathen/01489a.htm">wrath</a> shall be suddenly kindled upon you.</q>  He does not say, <q>Lest at any time the Lord be <a href="../cathen/01489a.htm">angry</a> and refuse to show you the righteous way,</q> or, <q>refuse to lead you into the way of righteousness;</q> but even after you are walking therein, he was able so to terrify as to say, <q>Lest you perish from the righteous way.</q> Now, whence could this arise if not from <a href="../cathen/12405a.htm">pride</a>, which (as I have so often said, and must repeat again and again) has to be guarded against even in things which are rightly done, that is, in the very way of righteousness, lest a <a href="../cathen/09580c.htm">man</a>, by regarding as his own that which is really God's, lose what is God's and be reduced merely to what is his own? Let us then carry out the concluding injunction of this same psalm, <q>Blessed are all they that trust in Him,</q>  so that He may Himself indeed effect and Himself show His own way in us, to whom it is said, <q>Show us Your mercy, O Lord;</q>  and Himself bestow on us the pathway of safety that we may walk therein, to whom the <a href="../cathen/12345b.htm">prayer</a> is offered, <q>And grant us Your <a href="../cathen/13407a.htm">salvation</a>;</q>  and Himself lead us in the self-same way, to whom again it is said, <q>Guide me, O Lord, in Your way, and in Your <a href="../cathen/15073a.htm">truth</a> will I walk;</q>  Himself, too, conduct us to those promises whither His way leads, to whom it is said, <q>Even there shall Your hand lead me and Your right hand shall hold me;</q>  Himself pasture therein those who sit down with <a href="../cathen/01051a.htm">Abraham</a>, Isaac, and Jacob, of whom it is said, <q>He shall make them sit down to meat, and will come forth and serve them.</q> <span class="stiki" id="note151231"><a href="../bible/luk012.htm#verse37">Luke&nbsp;12:37</a></span> Now we do not, when we make mention of these things, take away freedom of will, but we preach the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. For to whom are those gracious gifts of use, but to the man who uses, but humbly uses, his own will, and makes no boast of the power and energy thereof, as if it alone were sufficient for perfecting him in righteousness?</p>

<h2>Chapter 37 [XXXIII.]&mdash; Being Wholly Without Sin Does Not Put Man on an Equality with God</h2>

<p>But God forbid that we should meet him with such an assertion as he says certain <a href="../cathen/11726a.htm">persons</a> advance against him: <q>That man is placed on an equality with <a href="../cathen/06608a.htm">God</a>, if he is described as being without <a href="../cathen/14004b.htm">sin</a>;</q> as if indeed an <a href="../cathen/01476d.htm">angel</a>, because he is without <a href="../cathen/14004b.htm">sin</a>, is put in such an equality. For my own part, I am of this opinion that the creature will never become equal with <a href="../cathen/06608a.htm">God</a>, even when so perfect a <a href="../cathen/07386a.htm">holiness</a> shall be accomplished in us, that it shall be quite incapable of receiving any addition. No; all who maintain that our progress is to be so complete that we shall be changed into the substance of <a href="../cathen/06608a.htm">God</a>, and that we shall thus become what He is, should look well to it how they build up their opinion; for myself I must confess that I am not persuaded of this.</p>

<h2>Chapter 38 [XXXIV.]&mdash; We Must Not Lie, Even for the Sake of Moderation. The Praise of Humility Must Not Be Placed to the Account of Falsehood</h2>

<p>I am favourably disposed, indeed, to the view of our author, when he resists those who say to him, <q>What you assert seems indeed to be reasonable, but it is an arrogant thing to allege that any man can be without <a href="../cathen/14004b.htm">sin</a>,</q> with this answer, that if it is at all <a href="../cathen/15073a.htm">true</a>, it must not on any account be called an arrogant statement; for with very great <a href="../cathen/15073a.htm">truth</a> and acuteness he asks, <q>On what side must humility be placed? No <a href="../cathen/05141a.htm">doubt</a> on the side of <a href="../cathen/05781a.htm">falsehood</a>, if you prove arrogance to exist on the side of <a href="../cathen/15073a.htm">truth</a>.</q> And so he decides, and rightly decides, that humility should rather be ranged on the side of <a href="../cathen/15073a.htm">truth</a>, not of <a href="../cathen/05781a.htm">falsehood</a>. Whence it follows that he who said, <q>If we say that we have no <a href="../cathen/14004b.htm">sin</a>, we deceive ourselves, and the <a href="../cathen/15073a.htm">truth</a> is not in us,</q> <span class="stiki" id="note151232"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> must without hesitation be held to have spoken the <a href="../cathen/15073a.htm">truth</a>, and not be thought to have spoken <a href="../cathen/05781a.htm">falsehood</a> for the sake of humility. Therefore he added the words, <q>And the <a href="../cathen/15073a.htm">truth</a> is not in us;</q> whereas it might perhaps have been enough if he merely said, <q>We deceive ourselves,</q> if he had not observed that some were capable of supposing that the clause <q>we deceive ourselves</q> is here employed on the ground that the man who praises himself is even extolled for a really good action. So that, by the addition of <q>the <a href="../cathen/15073a.htm">truth</a> is not in us,</q> he clearly shows (even as our author most correctly observes) that it is not at all <a href="../cathen/15073a.htm">true</a> if we say that we have no <a href="../cathen/14004b.htm">sin</a>, lest humility, if placed on the side of <a href="../cathen/05781a.htm">falsehood</a>, should lose the reward of <a href="../cathen/15073a.htm">truth</a>.</p>

<h2>Chapter 39.&mdash; Pelagius Glorifies God as Creator at the Expense of God as Saviour</h2>

<p>Beyond this, however, although he flatters himself that he vindicates the <a href="../cathen/03459a.htm">cause</a> of God by defending nature, he forgets that by predicating soundness of the said nature, he rejects the Physician's mercy. He, however, who created him is also his Saviour. We ought not, therefore, so to magnify the Creator as to be compelled to say, nay, rather as to be convicted of saying, that the Saviour is superfluous. Man's nature indeed we may <a href="../cathen/07462a.htm">honour</a> with worthy praise, and attribute the praise to the Creator's <a href="../cathen/06585a.htm">glory</a>; but at the same time, while we show our gratitude to Him for having created us, let us not be ungrateful to Him for healing us. Our <a href="../cathen/14004b.htm">sins</a> which He heals we must undoubtedly attribute not to God's operation, but to the wilfulness of <a href="../cathen/09580c.htm">man</a>, and submit them to <em>His</em> righteous punishment; as, however, we acknowledge that it was in our power that they should not be committed, so let us confess that it lies in His mercy rather than in our own power that they should be healed. But this mercy and remedial help of the <a href="../cathen/08374c.htm">Saviour</a>, according to this writer, consists only in this, that He forgives the transgressions that are past, not that He helps us to avoid such as are to come. Here he is most fatally mistaken; here, however unwittingly&mdash; here he hinders us from being watchful, and from <a href="../cathen/12345b.htm">praying</a> that <q>we enter not into <a href="../cathen/14504a.htm">temptation</a>,</q> since he maintains that it lies entirely in our own control that this should not happen to us.</p>

<h2>Chapter 40 [XXXV.]&mdash; Why There is a Record in Scripture of Certain Men's Sins, Recklessness in Sin Accounts It to Be So Much Loss Whenever It Falls Short in Gratifying Lust</h2>

<p>He who has a sound judgment says soundly, <q>that the examples of certain <a href="../cathen/11726a.htm">persons</a>, of whose sinning we read in Scripture, are not recorded for this purpose, that they may encourage despair of not sinning, and seem somehow to afford security in committing <a href="../cathen/14004b.htm">sin</a>,</q>&mdash; but that we may learn the humility of repentance, or else discover that even in such falls <a href="../cathen/13407a.htm">salvation</a> ought not to be despaired of. For there are some who, when they have fallen into <a href="../cathen/14004b.htm">sin</a>, perish rather from the recklessness of despair, and not only neglect the remedy of repentance, but become the slaves of <a href="../cathen/09438a.htm">lusts</a> and <a href="../cathen/05649a.htm">wicked</a> desires, so far as to run all lengths in gratifying these depraved and abandoned dispositions&mdash;as if it were a loss to them if they failed to accomplish what their <a href="../cathen/09438a.htm">lust</a> impelled them to, whereas all the while there awaits them a certain condemnation. To oppose this morbid recklessness, which is only too full of danger and ruin, there is great force in the record of those <a href="../cathen/14004b.htm">sins</a> into which even just and <a href="../cathen/07386a.htm">holy</a> men have before now fallen.</p>

<h2>Chapter 41.&mdash; Whether Holy Men Have Died Without Sin</h2>

<p>But there is clearly much acuteness in the question put by our author, <q>How must we suppose that those <a href="../cathen/07386a.htm">holy</a> men quitted this life&mdash;with <a href="../cathen/14004b.htm">sin</a>, or without <a href="../cathen/14004b.htm">sin</a>?</q> For if we answer, <q>With <a href="../cathen/14004b.htm">sin</a>,</q> condemnation will be supposed to have been their destiny, which it is shocking to <a href="../cathen/07672a.htm">imagine</a>; but if it be said that they departed this life <q>without <a href="../cathen/14004b.htm">sin</a>,</q> then it would be a <a href="../cathen/12454c.htm">proof</a> that man had been without <a href="../cathen/14004b.htm">sin</a> in his present life, at all events, when death was approaching. But, with all his acuteness, he overlooks the circumstance that even righteous <a href="../cathen/11726a.htm">persons</a> not without good reason offer up this <a href="../cathen/12345b.htm">prayer</a>: <q>Forgive us our debts, as we forgive our debtors;</q> <span class="stiki" id="note151233"><a href="../bible/mat006.htm#verse12">Matthew&nbsp;6:12</a></span> and that the Lord Christ, after explaining the <a href="../cathen/12345b.htm">prayer</a> in His teaching, most <a href="../cathen/15073a.htm">truly</a> added: <q>For if you forgive men their trespasses, your Father will also forgive you your trespasses.</q> <span class="stiki" id="note151234"><a href="../bible/mat006.htm#verse14">Matthew&nbsp;6:14</a></span> Here, indeed, we have the daily <a href="../cathen/07716a.htm">incense</a>, so to speak, of the <a href="../cathen/07409a.htm">Spirit</a>, which is offered to God on the altar of the heart, which we are bidden <q>to lift up,</q>&mdash; implying that, even if we cannot live here without <a href="../cathen/14004b.htm">sin</a>, we may yet die without <a href="../cathen/14004b.htm">sin</a>, when in merciful forgiveness the <a href="../cathen/14004b.htm">sin</a> is blotted out which is committed in <a href="../cathen/07648a.htm">ignorance</a> or infirmity.</p>

<h2>Chapter 42 [XXXVI.]&mdash; The Blessed Virgin Mary May Have Lived Without Sin. None of the Saints Besides Her Without Sin</h2>

<p>He then enumerates those <q>who not only lived without <a href="../cathen/14004b.htm">sin</a>, but are described as having led <a href="../cathen/07386a.htm">holy</a> lives&mdash;Abel, <a href="../cathen/07218a.htm">Enoch</a>, <a href="../cathen/10156b.htm">Melchizedek</a>, <a href="../cathen/01051a.htm">Abraham</a>, Isaac, Jacob, Joshua the son of Nun, Phinehas, Samuel, Nathan, Elijah, Joseph, Elisha, Micaiah, Daniel, Hananiah, Azariah, Mishael, Mordecai, Simeon, Joseph to whom the Virgin Mary was espoused, John.</q> And he adds the names of some <a href="../cathen/15687b.htm">women</a>&mdash;<q>Deborah, Anna the mother of Samuel, Judith, Esther, the other Anna, daughter of Phanuel, <a href="../cathen/05387b.htm">Elisabeth</a>, and also the mother of our Lord and Saviour, for of her,</q> he says, <q>we must needs allow that her <a href="../cathen/12748a.htm">piety</a> had no <a href="../cathen/14004b.htm">sin</a> in it.</q> We must except the <a href="../cathen/07386a.htm">holy</a> Virgin Mary, concerning whom I wish to raise no question when it touches the subject of <a href="../cathen/14004b.htm">sins</a>, out of <a href="../cathen/07462a.htm">honour</a> to the Lord; for from Him we <a href="../cathen/08673a.htm">know</a> what abundance of <a href="../cathen/06689a.htm">grace</a> for overcoming <a href="../cathen/14004b.htm">sin</a> in every particular was conferred upon her who had the merit to conceive and bear Him who undoubtedly had no <a href="../cathen/14004b.htm">sin</a>. <span class="stiki" id="note151235"><a href="../bible/1jo003.htm#verse5">1&nbsp;John&nbsp;3:5</a></span> Well, then, if, with this exception of the Virgin, we could only assemble together all the forementioned <a href="../cathen/07386a.htm">holy</a> men and <a href="../cathen/15687b.htm">women</a>, and ask them whether they lived without <a href="../cathen/14004b.htm">sin</a> while they were in this life, what can we suppose would be their answer? Would it be in the language of our author, or in the words of the Apostle John? I put it to you, whether, on having such a question submitted to them, however excellent might have been their <a href="../cathen/07386a.htm">sanctity</a> in this body, they would not have exclaimed with one voice: <q>If we say we have no <a href="../cathen/14004b.htm">sin</a>, we deceive ourselves, and the <a href="../cathen/15073a.htm">truth</a> is not in us?</q> <span class="stiki" id="note151236"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> But perhaps this their answer would have been more <a href="../cathen/07543b.htm">humble</a> than <a href="../cathen/15073a.htm">true</a>! Well, but our author has already determined, and rightly determined, <q>not to place the praise of humility on the side of <a href="../cathen/05781a.htm">falsehood</a>.</q> If, therefore, they spoke the <a href="../cathen/15073a.htm">truth</a> in giving such an answer, they would have <a href="../cathen/14004b.htm">sin</a>, and since they humbly acknowledged it, the <a href="../cathen/15073a.htm">truth</a> would be in them; but if they lied in their answer, they would still have <a href="../cathen/14004b.htm">sin</a>, because the <a href="../cathen/15073a.htm">truth</a> would not be in them.</p>

<h2>Chapter 43 [XXXVII.]&mdash; Why Scripture Has Not Mentioned the Sins of All</h2>

<p><q>But perhaps,</q> says he, <q>they will ask me: Could not the <a href="../bible/index.html">Scripture</a> have mentioned <a href="../cathen/14004b.htm">sins</a> of all of these?</q> And surely they would say the <a href="../cathen/15073a.htm">truth</a>, whoever should put such a question to him; and I do not discover that he has anywhere given a sound reply to them, although I perceive that he was unwilling to be silent. What he has said, I beg of you to observe: <q>This,</q> says he, <q>might be rightly asked of those whom Scripture mentions neither as good nor as bad; but of those whose <a href="../cathen/07386a.htm">holiness</a> it commemorates, it would also without <a href="../cathen/05141a.htm">doubt</a> have commemorated the <a href="../cathen/14004b.htm">sins</a> likewise, if it had perceived that they had <a href="../cathen/14004b.htm">sinned</a> in anything.</q> Let him say, then, that their great <a href="../cathen/05752c.htm">faith</a> did not attain to righteousness in the case of those who comprised <q>the multitudes that went before and that followed</q> the colt on which the Lord rode, when <q>they shouted and said, <a href="../cathen/07472b.htm">Hosanna</a> to the Son of David: Blessed is He that comes in the name of the Lord,</q> <span class="stiki" id="note151237"><a href="../bible/mat021.htm#verse9">Matthew&nbsp;21:9</a></span> even amidst the malignant men who with murmurs asked why they were doing all this! Let him then boldly tell us, if he can, that there was not a man in all that vast crowd who had any <a href="../cathen/14004b.htm">sin</a> at all. Now, if it is most absurd to make such a statement as this, why has not the <a href="../bible/index.html">Scripture</a> mentioned any <a href="../cathen/14004b.htm">sins</a> in the <a href="../cathen/11726a.htm">persons</a> to whom reference has been made, especially when it has carefully recorded the eminent goodness of their <a href="../cathen/05752c.htm">faith</a>?</p>

<h2>Chapter 44.&mdash; Pelagius Argues that Abel Was Sinless</h2>

<p>This, however, even <em>he</em> probably observed, and therefore he went on to say: <q>But, granted that it has sometimes abstained, in a numerous crowd, from narrating the <a href="../cathen/14004b.htm">sins</a> of all; still, in the very beginning of the world, when there were only four <a href="../cathen/11726a.htm">persons</a> in <a href="../cathen/05543b.htm">existence</a>, what reason (asks he) have we to give why it chose not to mention the <a href="../cathen/14004b.htm">sins</a> of all? Was it in consideration of the vast multitude, which had not yet come into <a href="../cathen/05543b.htm">existence</a>? Or because, having mentioned only the <a href="../cathen/14004b.htm">sins</a> of those who had transgressed, it was unable to record any of him who had not yet committed <a href="../cathen/14004b.htm">sin</a>?</q> And then he proceeds to add some words, in which he unfolds this idea with a fuller and more explicit illustration. <q>It is certain,</q> says he, <q>that in the earliest age <a href="../cathen/01129a.htm">Adam</a> and <a href="../cathen/05646b.htm">Eve</a>, and Cain and Abel their sons, are mentioned as being the only four <a href="../cathen/11726a.htm">persons</a> then in being. Eve <a href="../cathen/14004b.htm">sinned</a>&mdash;the <a href="../bible/index.html">Scripture</a> distinctly says so much; <a href="../cathen/01129a.htm">Adam</a> also transgressed, as the same Scripture does not fail to inform us; while it affords us an equally clear testimony that Cain also <a href="../cathen/14004b.htm">sinned</a>: and of all these it not only mentions the <a href="../cathen/14004b.htm">sins</a>, but also indicates the character of their <a href="../cathen/14004b.htm">sins</a>. Now if Abel had likewise <a href="../cathen/14004b.htm">sinned</a>, Scripture would without <a href="../cathen/05141a.htm">doubt</a> have said so. But it has not said so, therefore he committed no <a href="../cathen/14004b.htm">sin</a>; nay, it even shows him to have been righteous. What we read, therefore, let us <a href="../cathen/02408b.htm">believe</a>; and what we do not read, let us deem it <a href="../cathen/05649a.htm">wicked</a> to add.</q></p>

<h2>Chapter 45 [XXXVIII.]&mdash; Why Cain Has Been by Some Thought to Have Had Children by His Mother Eve. The Sins of Righteous Men. Who Can Be Both Righteous, and Yet Not Without Sin</h2>

<p>When he says this, he forgets what he had himself said not long before: <q>After the <a href="../cathen/09580c.htm">human race</a> had multiplied, it was possible that in the crowd the <a href="../bible/index.html">Scripture</a> may have neglected to notice the <a href="../cathen/14004b.htm">sins</a> of all <a href="../cathen/09580c.htm">men</a>.</q> If indeed he had borne this well in <a href="../cathen/10321a.htm">mind</a>, he would have seen that even in one man there was such a crowd and so vast a number of slight <a href="../cathen/14004b.htm">sins</a>, that it would have been impossible (or, even if possible, not desirable) to describe them. For only such are recorded as the due bounds allowed, and as would, by few examples, serve for instructing the reader in the many cases where he needed warning. Scripture has indeed omitted to mention concerning the few <a href="../cathen/11726a.htm">persons</a> who were then in <a href="../cathen/05543b.htm">existence</a>, either how many or who they were&mdash;in other words, how many sons and daughters <a href="../cathen/01129a.htm">Adam</a> and <a href="../cathen/05646b.htm">Eve</a> begot, and what names they gave them; and from this circumstance some, not considering how many things are quietly passed over in Scripture, have gone so far as to suppose that Cain cohabited with his mother, and by her had the children which are mentioned, thinking that Adam's sons had no sisters, because Scripture failed to mention them in the particular place, although it afterwards, in the way of recapitulation, implied what it had previously omitted&mdash;that <q>Adam begot sons and daughters,</q> <span class="stiki" id="note151238"><a href="../bible/gen005.htm#verse4">Genesis&nbsp;5:4</a></span> without, however, dropping a syllable to intimate either their number or the time when they were born. In like manner it was unnecessary to state whether Abel, notwithstanding that he is rightly styled <q>righteous,</q> ever indulged in immoderate laughter, or was ever jocose in moments of relaxation, or ever looked at an object with a <a href="../cathen/04462a.htm">covetous</a> eye, or ever plucked fruit to extravagance, or ever suffered indigestion from too much eating, or ever in the midst of his <a href="../cathen/12345b.htm">prayers</a> permitted his thoughts to wander and call him away from the purpose of his devotion; as well as how frequently these and many other similar failings stealthily crept over his <a href="../cathen/10321a.htm">mind</a>. And are not these failings <em><a href="../cathen/14004b.htm">sins</a></em>, about which the apostle's precept gives us a general admonition that we should avoid and restrain them, when he says: <q>Let not <a href="../cathen/14004b.htm">sin</a> therefore reign in your mortal body, that you should <a href="../cathen/11181c.htm">obey</a> it in the <a href="../cathen/09438a.htm">lusts</a> thereof?</q> <span class="stiki" id="note151239"><a href="../bible/rom006.htm#verse12">Romans&nbsp;6:12</a></span> To escape from such an <a href="../cathen/11181c.htm">obedience</a>, we have to struggle in a constant and daily conflict against unlawful and unseemly inclinations. Only let the eye be directed, or rather abandoned, to an object which it ought to avoid, and let the mischief strengthen and get the mastery, and <a href="../cathen/01163a.htm">adultery</a> is consummated in the body, which is committed in the heart only so much more quickly as thought is more rapid than action and there is no impediment to retard and delay it. They who in a great degree have curbed this <a href="../cathen/14004b.htm">sin</a>, that is, this appetite of a corrupt affection, so as not to <a href="../cathen/11181c.htm">obey</a> its desires, nor to <q>yield their members to it as instruments of unrighteousness,</q> <span class="stiki" id="note151240"><a href="../bible/rom006.htm#verse13">Romans&nbsp;6:13</a></span> have fairly deserved to be called righteous <a href="../cathen/11726a.htm">persons</a>, and this by the help of the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. Since, however, <a href="../cathen/14004b.htm">sin</a> often stole over them in very small matters, and when they were off their guard, they were both righteous, and at the same time not sinless. To conclude, if there was in righteous Abel that <a href="../cathen/09397a.htm">love</a> of God whereby alone he is <a href="../cathen/15073a.htm">truly</a> righteous who is righteous, to enable him, and to lay him under a moral obligation, to advance in <a href="../cathen/07386a.htm">holiness</a>, still in whatever degree he fell short therein was of <a href="../cathen/14004b.htm">sin</a>. And who indeed can help thus falling short, until he come to that mighty power thereof, in which man's entire infirmity shall be swallowed up?</p>

<h2>Chapter 46 [XXXIX.]&mdash; Shall We Follow Scripture, or Add to Its Declarations?</h2>

<p>It is, to be sure, a grand sentence with which he concluded this passage, when he says: <q>What we read, therefore, let us <a href="../cathen/02408b.htm">believe</a>; and what we do not read, let us deem it <a href="../cathen/05649a.htm">wicked</a> to add; and let it suffice to have said this of all cases.</q> On the contrary, I for my part say that we ought not to <a href="../cathen/02408b.htm">believe</a> even everything that we read, on the sanction of the apostle's advice: <q>Read all things; hold fast that which is <a href="../cathen/06636b.htm">good</a>.</q> <span class="stiki" id="note151241"><a href="../bible/1th005.htm#verse21">1&nbsp;Thessalonians&nbsp;5:21</a></span> Nor is it <a href="../cathen/05649a.htm">wicked</a> to add something which we have not read; for it is in our power to add something which we have <em><span lang="FR">bona fide</span> </em>experienced as witnesses, even if it so happens that we have not read about it. Perhaps he will say in reply: <q>When I said this, I was treating of the <a href="../bible/index.html">Holy Scriptures</a>.</q> Oh how I wish that he were never willing to add, I will not say anything but what he reads in the <a href="../bible/index.html">Scriptures</a>, but in opposition to what he reads in them; that he would only faithfully and obediently hear that which is written there: <q>By one man <a href="../cathen/14004b.htm">sin</a> entered into the world, and death by <a href="../cathen/14004b.htm">sin</a>, and so death passed upon all <a href="../cathen/09580c.htm">men</a>; in which all have <a href="../cathen/14004b.htm">sinned</a>;</q> <span class="stiki" id="note151242"><a href="../bible/rom005.htm#verse12">Romans&nbsp;5:12</a></span> and that he would not weaken the <a href="../cathen/06689a.htm">grace</a> of the great Physician,&mdash; all by his unwillingness to confess that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> is corrupted! Oh how I wish that he would, as a <a href="../cathen/03712a.htm">Christian</a>, read the sentence, <q>There is none other name under heaven given among <a href="../cathen/09580c.htm">men</a> whereby we must be saved;</q> <span class="stiki" id="note151243"><a href="../bible/act004.htm#verse12">Acts&nbsp;4:12</a></span> and that he would not so uphold the possibility of <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>, as to <a href="../cathen/02408b.htm">believe</a> that man can be saved by <a href="../cathen/06259a.htm">free will</a> without that Name!</p>

<h2>Chapter 47 [XL.]&mdash; For What Pelagius Thought that Christ is Necessary to Us</h2>

<p>Perhaps, however, he thinks the name of Christ to be necessary on this account, that by His gospel we may learn how we ought to live; but not that we may be also assisted by His <a href="../cathen/06689a.htm">grace</a>, in order withal to lead good lives. Well, even this consideration should lead him at least to confess that there is a miserable darkness in the <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10321a.htm">mind</a>, which <a href="../cathen/08673a.htm">knows</a> how it ought to tame a lion, but <a href="../cathen/08673a.htm">knows</a> not how to live. To <a href="../cathen/08673a.htm">know</a> this, too, is it enough for us to have <a href="../cathen/06259a.htm">free will</a> and natural law? This is that wisdom of word, whereby <q>the <a href="../cathen/04529a.htm">cross</a> of <a href="../cathen/08374c.htm">Christ</a> is rendered of none effect.</q> <span class="stiki" id="note151244"><a href="../bible/1co001.htm#verse17">1&nbsp;Corinthians&nbsp;1:17</a></span> He, however, who said, <q>I will destroy the wisdom of the wise,</q> <span class="stiki" id="note151245"><a href="../bible/1co001.htm#verse19">1&nbsp;Corinthians&nbsp;1:19</a></span> since that cross cannot be made of none effect, in very deed overthrows that wisdom by the foolishness of preaching whereby <a href="../cathen/05769a.htm">believers</a> are healed. For if natural capacity, by help of <a href="../cathen/06259a.htm">free will</a>, is in itself sufficient both for discovering how one ought to live, and also for leading a <a href="../cathen/07386a.htm">holy</a> life, then <q>Christ died in vain,</q> <span class="stiki" id="note151246"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> and therefore also <q>the offense of the cross is ceased.</q> <span class="stiki" id="note151247"><a href="../bible/gal005.htm#verse11">Galatians&nbsp;5:11</a></span> Why also may I not myself exclaim?&mdash; nay, I will exclaim, and chide them with a <a href="../cathen/03712a.htm">Christian's</a> sorrow&mdash;<q>Christ has become of no effect unto you, whosoever of you are justified by nature; you are fallen from <a href="../cathen/06689a.htm">grace</a>;</q> <span class="stiki" id="note151248"><a href="../bible/gal005.htm#verse4">Galatians&nbsp;5:4</a></span> for, <q>being <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness, and wishing to establish your own righteousness, you have not submitted yourselves to the righteousness of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151249"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> For even as <q>Christ is the end of the law,</q> so likewise is He the Saviour of <a href="../cathen/09580c.htm">man's</a> corrupted nature, <q>for righteousness to every one that <a href="../cathen/02408b.htm">believes</a>.</q> <span class="stiki" id="note151250"><a href="../bible/rom010.htm#verse4">Romans&nbsp;10:4</a></span> </p>

<h2>Chapter 48 [XLI.]&mdash; How the Term <q>All</q> Is to Be Understood</h2>

<p>His opponents adduced the passage, <q>All have <a href="../cathen/14004b.htm">sinned</a>,</q> <span class="stiki" id="note151251"><a href="../bible/rom003.htm#verse23">Romans&nbsp;3:23</a></span> and he met their statement founded on this with the remark that <q>the apostle was manifestly speaking of the then existing generation, that is, the <a href="../cathen/08399a.htm">Jews</a> and the <a href="../cathen/06422a.htm">Gentiles</a>;</q> but surely the passage which I have quoted, <q>By one man <a href="../cathen/14004b.htm">sin</a> entered the world, and death by <a href="../cathen/14004b.htm">sin</a>, and so death passed upon all <a href="../cathen/09580c.htm">men</a>; in which all have <a href="../cathen/14004b.htm">sinned</a>,</q> <span class="stiki" id="note151252"><a href="../bible/rom005.htm#verse12">Romans&nbsp;5:12</a></span> embraces in its terms the generations both of old and of modern times, both ourselves and our posterity. He adduces also this passage, whence he would prove that we ought not to understand all without exception, when <q>all</q> is used:&mdash; <q>As by the offense of one,</q> he says, <q>upon all <a href="../cathen/09580c.htm">men</a> to condemnation, even so by the righteousness of One, upon all <a href="../cathen/09580c.htm">men</a> unto justification of life.</q> <span class="stiki" id="note151253"><a href="../bible/rom005.htm#verse18">Romans&nbsp;5:18</a></span> <q>There can be no <a href="../cathen/05141a.htm">doubt</a>,</q> he says, <q>that not all <a href="../cathen/09580c.htm">men</a> are sanctified by the righteousness of <a href="../cathen/08374c.htm">Christ</a>, but only those who are willing to <a href="../cathen/11181c.htm">obey</a> Him, and have been cleansed in the washing of His <a href="../cathen/02258b.htm">baptism</a>.</q> Well, but he does not prove what he wants by this quotation. For as the clause, <q>By the offense of one, upon all <a href="../cathen/09580c.htm">men</a> to condemnation,</q> is so worded that not one is omitted in its sense, so in the corresponding clause, <q>By the righteousness of One, upon all <a href="../cathen/09580c.htm">men</a> unto justification of life,</q> no one is omitted in its sense&mdash;not, indeed, because all <a href="../cathen/09580c.htm">men</a> have <a href="../cathen/05752c.htm">faith</a> and are washed in His <a href="../cathen/02258b.htm">baptism</a>, but because no man is justified unless he believes in Christ and is cleansed by His <a href="../cathen/02258b.htm">baptism</a>. The term <q> <em>all</em></q> is therefore used in a way which shows that no one whatever can be supposed able to be saved by any other means than through Christ Himself. For if in a city there be appointed but one instructor, we are most correct in saying: That man teaches all in that place; not meaning, indeed, that all who live in the city take lessons of him, but that no one is instructed unless taught by him. In like manner no one is justified unless Christ has justified him. </p>

<h2>Chapter 49 [XLII.]&mdash; A Man Can Be Sinless, But Only by the Help of Grace. In the Saints This Possibility Advances and Keeps Pace with the Realization</h2>

<p><q>Well, be it so,</q> says he, <q>I agree; he testifies to the fact that all were sinners. He says, indeed, what they have been, not that they might not have been something else. Wherefore,</q> he adds, <q>if all then could be <a href="../cathen/12454c.htm">proved</a> to be sinners, it would not by any means prejudice our own definite position, in insisting not so much on what men are, as on what they are able to be.</q> He is right for once to allow that no man living is justified in God's sight. He contends, however, that this is not the question, but that the point lies in the possibility of a man's not sinning,&mdash; on which subject it is unnecessary for us to take ground against him; for, in <a href="../cathen/15073a.htm">truth</a>, I do not much care about expressing a definite opinion on the question, whether in the present life there ever have been, or now are, or ever can be, any <a href="../cathen/11726a.htm">persons</a> who have had, or are having, or are to have, the <a href="../cathen/09397a.htm">love</a> of God so perfectly as to admit of no addition to it (for nothing short of this amounts to a most <a href="../cathen/15073a.htm">true</a>, full, and perfect righteousness). For I ought not too sharply to contend as to when, or where, or in whom is done that which I confess and maintain can be done by the <a href="../cathen/15624a.htm">will</a> of <a href="../cathen/09580c.htm">man</a>, aided by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. Nor do I indeed contend about the actual possibility, forasmuch as the possibility under dispute advances with the realization in the <a href="../cathen/04171a.htm">saints</a>, their <a href="../cathen/09580c.htm">human</a> will being healed and helped; while <q>the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a>,</q> as fully as our healed and cleansed nature can possibly receive it, <q>is shed abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given to us.</q> <span class="stiki" id="note151255"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> In a better way, therefore, is God's <a href="../cathen/03459a.htm">cause</a> promoted (and it is to its promotion that our author professes to apply his warm defence of nature) when He is acknowledged as our Saviour no less than as our Creator, than when His succour to us as Saviour is impaired and dwarfed to nothing by the defence of the creature, as if it were sound and its resources entire.</p>

<h2>Chapter 50 [XLIII.]&mdash; God Commands No Impossibilities</h2>

<p>What he says, however, is <a href="../cathen/15073a.htm">true</a> enough, <q>that God is as good as just, and made man such that he was quite able to live without the <a href="../cathen/05649a.htm">evil</a> of <a href="../cathen/14004b.htm">sin</a>, if only he had been willing.</q> For who does not <a href="../cathen/08673a.htm">know</a> that man was made whole and faultless, and endowed with a <a href="../cathen/06259a.htm">free will</a> and a free ability to lead a <a href="../cathen/07386a.htm">holy</a> life? Our present inquiry, however, is about the man whom <q>the thieves</q>  left half dead on the road, and who, being disabled and pierced through with heavy wounds, is not so able to mount up to the heights of righteousness as he was able to descend therefrom; who, moreover, if he is now in <q>the inn,</q> <span class="stiki" id="note151257"><a href="../bible/luk010.htm#verse34">Luke&nbsp;10:34</a></span> is in process of cure. God therefore does not command impossibilities; but in His command He counsels you both to do what you can for yourself, and to ask His aid in what you cannot do. Now, we should see whence comes the possibility, and whence the impossibility. This man says: <q>That proceeds not from a man's will which he can do by nature.</q> I say: A man is not righteous by his will if he can be by nature. He will, however, be able to accomplish by remedial aid what he is rendered incapable of doing by his flaw.</p>

<h2>Chapter 51 [XLIV.]&mdash; State of the Question Between the Pelagians and the Catholics. Holy Men of Old Saved by the Self-Same Faith in Christ Which We Exercise</h2>

<p>But why need we tarry longer on general statements? Let us go into the core of the question, which we have to discuss with our opponents solely, or almost entirely, on one particular point. For inasmuch as he says that <q>as far as the present question is concerned, it is not pertinent to inquire whether there have been or now are any men in this life without <a href="../cathen/14004b.htm">sin</a>, but whether they had or have the ability to be such <a href="../cathen/11726a.htm">persons</a>;</q> so, were I even to allow that there have been or are any such, I should not by any means therefore affirm that they had or have the ability, unless justified by the <a href="../cathen/06689a.htm">grace</a> of God through our Lord <q><a href="../cathen/08374c.htm">Jesus Christ</a> and Him crucified.</q> <span class="stiki" id="note151258"><a href="../bible/1co002.htm#verse2">1&nbsp;Corinthians&nbsp;2:2</a></span> For the same <a href="../cathen/05752c.htm">faith</a> which healed the <a href="../cathen/04171a.htm">saints</a> of old now heals us&mdash;that is to say, <a href="../cathen/05752c.htm">faith</a> <q>in the one Mediator between God and men, the man Christ Jesus,</q> <span class="stiki" id="note151259"><a href="../bible/1ti002.htm#verse5">1&nbsp;Timothy&nbsp;2:5</a></span> &mdash; <a href="../cathen/05752c.htm">faith</a> in His blood, <a href="../cathen/05752c.htm">faith</a> in His cross, <a href="../cathen/05752c.htm">faith</a> in His death and resurrection. As we therefore have the same spirit of <a href="../cathen/05752c.htm">faith</a>, we also <a href="../cathen/02408b.htm">believe</a>, and on that account also speak.</p>

<h2>Chapter 52.&mdash; The Whole Discussion is About Grace</h2>

<p>Let us, however, observe what our author answers, after laying before himself the question wherein he seems indeed so intolerable to <a href="../cathen/03712a.htm">Christian</a> hearts. He says: <q>But you will tell me this is what disturbs a great many&mdash;that you do not maintain that it is by the <a href="../cathen/06689a.htm">grace</a> of God that a man is able to be without <a href="../cathen/14004b.htm">sin</a>.</q> Certainly this is what causes us disturbance; this is what we object to him. He touches the very point of the case. This is what causes us such utter pain to endure it; this is why we cannot bear to have such points debated by <a href="../cathen/03712a.htm">Christians</a>, owing to the <a href="../cathen/09397a.htm">love</a> which we feel towards others and towards themselves. Well, let us hear how he clears himself from the objectionable character of the question he has raised. <q>What blindness of <a href="../cathen/07648a.htm">ignorance</a>,</q> he exclaims, <q>what sluggishness of an uninstructed <a href="../cathen/10321a.htm">mind</a>, which supposes that that is maintained and held to be without God's <a href="../cathen/06689a.htm">grace</a> which it only hears ought to be attributed to God!</q> Now, if we <a href="../cathen/08673a.htm">knew</a> nothing of what follows this outburst of his, and formed our opinion on simply hearing these words, we might suppose that we had been led to a wrong view of our opponents by the spread of report and by the asseveration of some suitable witnesses among the brethren. For how could it have been more pointedly and <a href="../cathen/15073a.htm">truly</a> stated that the possibility of not sinning, to whatever extent it exists or shall exist in man, ought only to be attributed to God? This too is our own affirmation. We may shake hands.</p>

<h2>Chapter 53 [XLV.]&mdash; Pelagius Distinguishes Between a Power and Its Use</h2>

<p>Well, are there other things to listen to? Yes, certainly; both to listen to, and correct and guard against. <q>Now, when it is said,</q> he says, <q>that the very ability is not at all of <a href="../cathen/09580c.htm">man's</a> will, but of the Author of nature,&mdash; that is, <a href="../cathen/06608a.htm">God</a>&mdash;how can that possibly be understood to be without the <a href="../cathen/06689a.htm">grace</a> of God which is deemed especially to belong to God?</q> Already we begin to see what he means; but that we may not lie under any mistake, he explains himself with greater breadth and clearness: <q>That this may become still plainer, we must,</q> says he, <q>enter on a somewhat fuller discussion of the point. Now we affirm that the possibility of anything lies not so much in the ability of a man's will as in the <a href="../cathen/10733a.htm">necessity</a> of nature.</q> He then proceeds to illustrate his meaning by examples and similes. <q>Take,</q> says he, <q>for instance, my ability to speak. That I am able to speak is not my own; but that I do speak is my own&mdash;that is, of my own will. And because the act of my speaking is my own, I have the power of alternative action,&mdash; that is to say, both to speak and to refrain from speaking. But because my ability to speak is not my own, that is, is not of my own determination and will, it is of necessity  that I am always able to speak; and though I wished not to be able to speak, I am unable, nevertheless, to be unable to speak, unless perhaps I were to deprive myself of that member whereby the function of speaking is to be performed.</q> Many means, indeed, might be mentioned whereby, if he wish it, a man may deprive himself of the possibility of speaking, without removing the organ of speech. If, for instance, anything were to happen to a man to destroy his voice, he would be unable to speak, although the members remained; for a man's voice is of course no member. There may, in short, be an injury done to the member internally, short of the actual loss of it. I am, however, unwilling to press the argument for a word; and it may be replied to me in the contest, Why, even to injure is to lose. But yet we can so contrive matters, by closing and shutting the mouth with bandages, as to be quite incapable of opening it, and to put the opening of it out of our power, although it was quite in our own power to shut it while the strength and healthy exercise of the limbs remained.</p>

<h2>Chapter 54 [XLVI.]&mdash; There is No Incompatibility Between Necessity and Free Will</h2>

<p>Now how does all this apply to our subject? Let us see what he makes out of it. <q>Whatever,</q> says he, <q>is fettered by natural necessity is deprived of determination of will and deliberation.</q> Well, now, here lies a question; for it is the height of absurdity for us to say that it does not belong to our <a href="../cathen/15624a.htm">will</a> that we wish to be <a href="../cathen/07131b.htm">happy</a>, on the ground that it is absolutely impossible for us to be unwilling to be <a href="../cathen/07131b.htm">happy</a>, by reason of some indescribable but amiable coercion of our nature; nor dare we maintain that God has not the will but the <a href="../cathen/10733a.htm">necessity</a> of righteousness, because He cannot will to <a href="../cathen/14004b.htm">sin</a>.</p>

<h2>Chapter 55 [XLVII.]&mdash; The Same Continued</h2>

<p>Mark also what follows. <q>We may perceive,</q> says he, <q>the same thing to be <a href="../cathen/15073a.htm">true</a> of hearing, smelling, and seeing&mdash;that to hear, and to smell, and to see is of our own power, while the ability to hear, and to smell, and to see is not of our own power, but lies in a natural necessity.</q> Either I do not understand what he means, or he does not himself. For how is the possibility of seeing not in our own power, if the <a href="../cathen/10733a.htm">necessity</a> of not seeing is in our own power because blindness is in our own power, by which we can deprive ourselves, if we will, of this very ability to see? How, moreover, is it in our own power to see whenever we will, when, without any loss whatever to our natural structure of body in the organ of sight, we are unable, even though we wish, to see&mdash;either by the removal of all external lights during the night, or by our being shut up in some dark place? Likewise, if our ability or our inability to hear is not in our own power, but lies in the <a href="../cathen/10733a.htm">necessity</a> of nature, whereas our actual hearing or not hearing is of our own will, how comes it that he is inattentive to the fact that there are so many things which we hear against our <a href="../cathen/15624a.htm">will</a>, which penetrate our sense even when our ears are stopped, as the creaking of a saw near to us, or the grunt of a pig? Although the said stopping of our ears shows plainly enough that it does not lie within our own power not to hear so long as our ears are open; perhaps, too, such a stopping of our ears as shall deprive us of the entire sense in question proves that even the ability not to hear lies within our own power. As to his remarks, again, concerning our sense of smell, does he not display no little carelessness when he says <q>that it is not in our own power to be able or to be unable to smell, but that it is in our own power</q>&mdash; that is to say, in our <a href="../cathen/06259a.htm">free will</a>&mdash; <q>to smell or not to smell?</q> For let us suppose some one to place us, with our hands firmly tied, but yet without any injury to our olfactory members, among some bad and noxious smells; in such a case we altogether lose the power, however strong may be our wish, not to smell, because every time we are <a href="../cathen/11189a.htm">obliged</a> to draw breath we also inhale the smell which we do not wish.</p>

<h2>Chapter 56 [XLVIII.]&mdash; The Assistance of Grace in a Perfect Nature</h2>

<p>Not only, then, are these similes employed by our author false, but so is the matter which he wishes them to illustrate. He goes on to say: <q>In like manner, touching the possibility of our not sinning, we must understand that it is of us not to <a href="../cathen/14004b.htm">sin</a>, but yet that the ability to avoid <a href="../cathen/14004b.htm">sin</a> is not of us.</q> If he were speaking of <a href="../cathen/09580c.htm">man's</a> whole and perfect nature, which we do not now possess (<q>for we are saved by hope: but hope that is seen is not hope. But if we hope for that we see not, then do we with patience wait for it</q> <span class="stiki" id="note151261"><a href="../bible/rom008.htm#verse24">Romans&nbsp;8:24-25</a></span>), his language even in that case would not be correct to the effect that to avoid sinning would be of us alone, although to <a href="../cathen/14004b.htm">sin</a> would be of us, for even then there must be the help of <a href="../cathen/06608a.htm">God</a>, which must shed itself on those who are willing to receive it, just as the light is given to strong and healthy eyes to assist them in their function of sight. Inasmuch, however, as it is about this present life of ours that he raises the question, wherein our corruptible body weighs down the <a href="../cathen/14153a.htm">soul</a>, and our earthly tabernacle depresses our sense with all its many thoughts, I am astonished that he can with any heart suppose that, even without the help of our Saviour's healing balm, it is in our own power to avoid <a href="../cathen/14004b.htm">sin</a>, and the ability not to <a href="../cathen/14004b.htm">sin</a> is of nature, which gives only stronger evidence of its own corruption by the very fact of its failing to see its taint.</p>

<h2>Chapter 57 [XLIX.]&mdash; It Does Not Detract from God's Almighty Power, that He is Incapable of Either Sinning, or Dying, or Destroying Himself</h2>

<p><q>Inasmuch,</q> says he, <q>as not to <a href="../cathen/14004b.htm">sin</a> is ours, we are able to <a href="../cathen/14004b.htm">sin</a> and to avoid <a href="../cathen/14004b.htm">sin</a>.</q> What, then, if another should say: <q>Inasmuch as not to wish for unhappiness is ours, we are able both to wish for it and not to wish for it?</q> And yet we are positively unable to wish for it. For who could possibly wish to be unhappy, even though he wishes for something else from which unhappiness will ensue to him against his will? Then again, inasmuch as, in an infinitely greater degree, it is God's not to <a href="../cathen/14004b.htm">sin</a>, shall we therefore venture to say that He is able both to <a href="../cathen/14004b.htm">sin</a> and to avoid <a href="../cathen/14004b.htm">sin</a>? God forbid that we should ever say that He is able to <a href="../cathen/14004b.htm">sin</a>! For He cannot, as foolish <a href="../cathen/11726a.htm">persons</a> suppose, therefore fail to be almighty, because He is unable to die, or because He cannot deny Himself. What, therefore, does he mean? By what method of speech does he try to persuade us on a point which he is himself loth to consider? For he advances a step further, and says: <q>Inasmuch as, however, it is not of us to be able to avoid <a href="../cathen/14004b.htm">sin</a>; even if we were to wish not to be able to avoid <a href="../cathen/14004b.htm">sin</a>, it is not in our power to be unable to avoid <a href="../cathen/14004b.htm">sin</a>.</q> It is an involved sentence, and therefore a very obscure one. It might, however, be more plainly expressed in some such way as this: <q>Inasmuch as to be able to avoid <a href="../cathen/14004b.htm">sin</a> is not of us, then, whether we wish it or do not wish it, we are able to avoid <a href="../cathen/14004b.htm">sin</a>!</q> He does not say, <q>Whether we wish it or do not wish it, we do not <a href="../cathen/14004b.htm">sin</a>,</q>&mdash; for we undoubtedly do <a href="../cathen/14004b.htm">sin</a>, if we wish&mdash;but yet he asserts that, whether we will or not, we have the capacity of not sinning,&mdash; a capacity which he declares to be inherent in our nature. Of a <a href="../cathen/09580c.htm">man</a>, indeed, who has his legs strong and sound, it may be said admissibly enough, <q>whether he will or not he has the capacity of walking;</q> but if his legs be broken, however much he may wish, he has not the capacity. The nature of which our author speaks is corrupted. <q>Why is dust and ashes <a href="../cathen/12405a.htm">proud</a>?</q> <span class="stiki" id="note151262"><a href="../bible/sir010.htm#verse9">Sirach&nbsp;10:9</a></span> It is corrupted. It implores the Physician's help. <q>Save me, O Lord,</q>  is its cry; <q>Heal my <a href="../cathen/14153a.htm">soul</a>,</q>  it exclaims. Why does he check such cries so as to hinder future health, by insisting, as it were, on its present capacity?</p>

<h2>Chapter 58 [L.]&mdash; Even Pious and God-Fearing Men Resist Grace</h2>

<p>Observe also what remark he adds, by which he thinks that his position is confirmed: <q>No will,</q> says he, <q>can take away that which is <a href="../cathen/12454c.htm">proved</a> to be inseparably implanted in nature.</q> Whence then comes that utterance: <q>So then you cannot do the things that you would?</q> <span class="stiki" id="note151265"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> Whence also this: <q>For what good I would, that I do not; but what <a href="../cathen/05649a.htm">evil</a> I <a href="../cathen/07149b.htm">hate</a>, that do I?</q> <span class="stiki" id="note151266"><a href="../bible/rom007.htm#verse15">Romans&nbsp;7:15</a></span> Where is that capacity which is <a href="../cathen/12454c.htm">proved</a> to be inseparably implanted in nature? See, it is <a href="../cathen/09580c.htm">human</a> beings who do not what they will; and it is about not sinning, certainly, that he was treating&mdash;not about not flying, because it was men not birds, that formed his subject. Behold, it is man who does not the good which he would, but does the <a href="../cathen/05649a.htm">evil</a> which he would not: <q>to will is present with him, but how to perform that which is <a href="../cathen/06636b.htm">good</a> is not present.</q> <span class="stiki" id="note151267"><a href="../bible/rom007.htm#verse18">Romans&nbsp;7:18</a></span> Where is the capacity which is <a href="../cathen/12454c.htm">proved</a> to be inseparably implanted in nature? For whomsoever the apostle represents by himself, if he does not speak these things of his own self, he certainly represents a man by himself. By our author, however, it is maintained that our <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> actually possesses an inseparable capacity of not at all sinning. Such a statement, however, even when made by a man who <a href="../cathen/08673a.htm">knows</a> not the effect of his words (but this <a href="../cathen/07648a.htm">ignorance</a> is hardly attributable to the man who suggests these statements for unwary though God-fearing men), causes the <a href="../cathen/06689a.htm">grace</a> of Christ to be <q>made of none effect,</q>  since it is pretended that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> is sufficient for its own <a href="../cathen/07386a.htm">holiness</a> and justification.</p>

<h2>Chapter 59 [LI.]&mdash; In What Sense Pelagius Attributed to God's Grace the Capacity of Not Sinning</h2>

<p>In order, however, to escape from the odium wherewith <a href="../cathen/03712a.htm">Christians</a> guard their <a href="../cathen/13407a.htm">salvation</a>, he parries their question when they ask him, <q>Why do you affirm that man without the help of God's <a href="../cathen/06689a.htm">grace</a> is able to avoid <a href="../cathen/14004b.htm">sin</a>?</q> by saying, <q>The actual capacity of not sinning lies not so much in the power of will as in the <a href="../cathen/10733a.htm">necessity</a> of nature. Whatever is placed in the <a href="../cathen/10733a.htm">necessity</a> of nature undoubtedly appertains to the Author of nature, that is, God. How then,</q> says he, <q>can that be regarded as spoken without the <a href="../cathen/06689a.htm">grace</a> of God which is shown to belong in a special manner to God?</q> Here the opinion is expressed which all along was kept in the background; there is, in fact, no way of permanently concealing such a doctrine. The reason why he attributes to the <a href="../cathen/06689a.htm">grace</a> of God the capacity of not sinning is, that God is the Author of nature, in which, he declares, this capacity of avoiding <a href="../cathen/14004b.htm">sin</a> is inseparably implanted. Whenever He wills a thing, no <a href="../cathen/05141a.htm">doubt</a> He does it; and what He wills not, that He does not. Now, wherever there is this inseparable capacity, there cannot accrue any infirmity of the will; or rather, there cannot be both a presence of will and a failure in <q>performance.</q> <span class="stiki" id="note151269"><a href="../bible/rom007.htm#verse18">Romans&nbsp;7:18</a></span> This, then, being the case, how comes it to pass that <q>to will is present, but how to perform that which is <a href="../cathen/06636b.htm">good</a></q> is not present? Now, if the author of the work we are discussing spoke of that nature of <a href="../cathen/09580c.htm">man</a>, which was in the beginning created faultless and perfect, in whatever sense his dictum be taken, <q>that it has an inseparable capacity,</q>&mdash; that is, so to say, one which cannot be lost&mdash;then that nature ought not to have been mentioned at all which could be corrupted, and which could require a physician to cure the eyes of the blind, and restore that capacity of seeing which had been lost through blindness. For I suppose a blind man would like to see, but is unable; but, whenever a man wishes to do a thing and cannot, there is present to him the will, but he has lost the capacity.</p>

<h2>Chapter 60 [LII.]&mdash; Pelagius Admits <q>Contrary Flesh</q> In the Unbaptized</h2>

<p>See what obstacles he still attempts to break through, if possible, in order to introduce his own opinion. He raises a question for himself in these terms: <q>But you will tell me that, according to the apostle, the flesh is contrary <span class="stiki" id="note151270"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> to us;</q> and then answers it in this wise: <q>How can it be that in the case of any <a href="../cathen/02258b.htm">baptized</a> person the flesh is contrary to him, when according to the same apostle he is understood not to be in the flesh? For he says, 'But you are not in the flesh.'</q> <span class="stiki" id="note151271"><a href="../bible/rom008.htm#verse9">Romans&nbsp;8:9</a></span> Very well; we shall soon see  whether it be really <a href="../cathen/15073a.htm">true</a> that this says that in the <a href="../cathen/02258b.htm">baptized</a> the flesh cannot be contrary to them; at present, however, as it was impossible for him quite to forget that he was a <a href="../cathen/03712a.htm">Christian</a> (although his reminiscence on the point is but slight), he has quitted his defence of nature. Where then is that inseparable capacity of his? Are those who are not yet <a href="../cathen/02258b.htm">baptized</a> not a part of <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>? Well, now, here by all means, here at this point, he might find his opportunity of awaking out of his sleep; and he still has it if he is careful. <q>How can it be,</q> he asks, <q>that in the case of a <a href="../cathen/02258b.htm">baptized</a> person the flesh is contrary to him?</q> Therefore to the unbaptized the flesh can be contrary! Let him tell us how; for even in these there is that nature which has been so stoutly defended by him. However, in these he does certainly allow that nature is corrupted, inasmuch as it was only among the <a href="../cathen/02258b.htm">baptized</a> that the wounded traveller left his inn sound and well, or rather remains sound in the inn whither the compassionate <a href="../cathen/13416a.htm">Samaritan</a> carried him that he might become cured. <span class="stiki" id="note151273"><a href="../bible/luk010.htm#verse34">Luke&nbsp;10:34</a></span> Well, now, if he allows that the flesh is contrary even in these, let him tell us what has happened to occasion this, since the flesh and the spirit alike are the work of one and the same Creator, and are therefore undoubtedly both of them good, because He is <a href="../cathen/06636b.htm">good</a>&mdash;unless indeed it be that damage which has been inflicted by man's own will. And that this may be repaired in our nature, there is need of that very Saviour from whose creative hand nature itself proceeded. Now, if we acknowledge that this Saviour, and that healing remedy of His by which the <a href="../cathen/09328a.htm">Word</a> was <a href="../cathen/07706b.htm">made flesh</a> in order to dwell among us, are required by small and great&mdash;by the crying infant and the hoary-headed man alike&mdash;then, in fact, the whole controversy of the point between us is settled.</p>

<h2>Chapter 61 [LIII.]&mdash; Paul Asserts that the Flesh is Contrary Even in the Baptized</h2>

<p>Now let us see whether we anywhere read about the flesh being contrary in the <a href="../cathen/02258b.htm">baptized</a> also. And here, I ask, to whom did the apostle say, <q>The flesh <a href="../cathen/09438a.htm">lusts</a> against the <a href="../cathen/07409a.htm">Spirit</a>, and the Spirit against the flesh: and these are contrary the one to the other; so that you do not the things that you would?</q> <span class="stiki" id="note151274"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> He wrote this, I apprehend, to the Galatians, to whom he also says, <q>He therefore that ministers to you the <a href="../cathen/07409a.htm">Spirit</a>, and works <a href="../cathen/10338a.htm">miracles</a> among you, does he it by the works of the law or by the hearing of <a href="../cathen/05752c.htm">faith</a>?</q> <span class="stiki" id="note151275"><a href="../bible/gal003.htm#verse5">Galatians&nbsp;3:5</a></span> It appears, therefore, that it is to <a href="../cathen/03712a.htm">Christians</a> that he speaks, to whom, too, God had given His Spirit: therefore, too, to the <a href="../cathen/02258b.htm">baptized</a>. Observe, therefore, that even in <a href="../cathen/02258b.htm">baptized</a> <a href="../cathen/11726a.htm">persons</a> the flesh is found to be contrary; so that they have not that capacity which, our author says, is inseparably implanted in nature. Where then is the ground for his assertion, <q>How can it be that in the case of a <a href="../cathen/02258b.htm">baptized</a> person the flesh is contrary to him?</q> in whatever sense he understands the flesh? Because in very deed it is not its nature that is <a href="../cathen/06636b.htm">good</a>, but it is the carnal defects of the flesh which are expressly named in the passage before us.  Yet observe, even in the <a href="../cathen/02258b.htm">baptized</a>, how contrary is the flesh. And in what way contrary? So that, <q>They do not the things which they would.</q> Take notice that the will is present in a man; but where is that <q>capacity of nature?</q> Let us confess that <a href="../cathen/06689a.htm">grace</a> is necessary to us; let us cry out, <q>O wretched man that I am! Who shall deliver me from the body of this death?</q> And let our answer be, <q>The <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord!</q> <span class="stiki" id="note151277"><a href="../bible/rom007.htm#verse24">Romans&nbsp;7:24-25</a></span> </p>

<h2>Chapter 62.&mdash; Concerning What Grace of God is Here Under Discussion. The Ungodly Man, When Dying, is Not Delivered from Concupiscence</h2>

<p>Now, whereas it is most correctly asked in those words put to him, <q>Why do you affirm that man without the help of God's <a href="../cathen/06689a.htm">grace</a> is able to avoid <a href="../cathen/14004b.htm">sin</a>?</q> yet the inquiry did not concern that <a href="../cathen/06689a.htm">grace</a> by which man was created, but only that whereby he is saved through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord. Faithful men say in their <a href="../cathen/12345b.htm">prayer</a>, <q>Lead us not into <a href="../cathen/14504a.htm">temptation</a>, but deliver us from <a href="../cathen/05649a.htm">evil</a>.</q> <span class="stiki" id="note151278"><a href="../bible/mat006.htm#verse13">Matthew&nbsp;6:13</a></span> But if they already have capacity, why do they <a href="../cathen/12345b.htm">pray</a>? Or, what is the <a href="../cathen/05649a.htm">evil</a> which they <a href="../cathen/12345b.htm">pray</a> to be delivered from, but, above all else, <q>the body of this death?</q> And from this nothing but God's <a href="../cathen/06689a.htm">grace</a> alone delivers them, through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>. Not of course from the substance of the body, which is <a href="../cathen/06636b.htm">good</a>; but from its carnal offenses, from which a man is not liberated except by the <a href="../cathen/06689a.htm">grace</a> of the <a href="../cathen/08374c.htm">Saviour</a>&mdash;not even when he quits the body by the death of the body. If it was this that the apostle meant to declare, why had he previously said, <q>I see another law in my members, warring against the law of my <a href="../cathen/10321a.htm">mind</a>, and bringing me into captivity to the law of <a href="../cathen/14004b.htm">sin</a> which is in my members?</q> <span class="stiki" id="note151279"><a href="../bible/rom007.htm#verse23">Romans&nbsp;7:23</a></span> Behold what damage the disobedience of the will has inflicted on man's nature! Let him be permitted to <a href="../cathen/12345b.htm">pray</a> that he may be healed! Why need he presume so much on the capacity of his nature? It is wounded, hurt, damaged, destroyed. It is a <a href="../cathen/15073a.htm">true</a> confession of its weakness, not a false defence of its capacity, that it stands in need of. It requires the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, not that it may be made, but that it may be re-made. And this is the only <a href="../cathen/06689a.htm">grace</a> which by our author is proclaimed to be unnecessary; because of this he is silent! If, indeed, he had said nothing at all about God's <a href="../cathen/06689a.htm">grace</a>, and had not proposed to himself that question for solution, for the purpose of removing from himself the odium of this matter,  it might have been thought that his view of the subject was consistent with the <a href="../cathen/15073a.htm">truth</a>, only that he had refrained from mentioning it, on the ground that not on all occasions need we say all we think. He proposed the question of <a href="../cathen/06689a.htm">grace</a>, and answered it in the way that he had in his heart; the question has been defined,&mdash; not in the way we wished, but according to the <a href="../cathen/05141a.htm">doubt</a> we entertained as to what was his meaning.</p>

<h2>Chapter 63 [LIV.]&mdash; Does God Create Contraries?</h2>

<p>He next endeavours, by much quotation from the apostle, about which there is no controversy, to show <q>that the flesh is often mentioned by him in such a manner as proves him to mean not the substance, but the works of the flesh.</q> What is this to the point? The defects of the flesh are contrary to the <a href="../cathen/15624a.htm">will</a> of man; his nature is not accused; but a Physician is wanted for its defects. What signifies his question, <q>Who made man's spirit?</q> and his own answer thereto, <q><a href="../cathen/06608a.htm">God</a>, without a <a href="../cathen/05141a.htm">doubt</a>?</q> Again he asks, <q>Who created the flesh?</q> and again answers, <q>The same <a href="../cathen/06608a.htm">God</a>, I suppose.</q> And yet a third question, <q>Is the God good who created both?</q> and the third answer, <q>Nobody doubts it.</q> Once more a question, <q>Are not both good, since the good Creator made them?</q> and its answer, <q>It must be confessed that they are.</q> And then follows his conclusion: <q>If, therefore, both the spirit is <a href="../cathen/06636b.htm">good</a>, and the flesh is <a href="../cathen/06636b.htm">good</a>, as made by the good Creator, how can it be that the two <a href="../cathen/06636b.htm">good</a> things should be contrary to one another?</q> I need not say that the whole of this reasoning would be upset if one were to ask him, <q>Who made heat and cold?</q> and he were to say in answer, <q><a href="../cathen/06608a.htm">God</a>, without a <a href="../cathen/05141a.htm">doubt</a>.</q> I do not ask the string of questions. Let him determine himself whether these conditions of climate may either be said to be not good, or else whether they do not seem to be contrary to each other. Here he will probably object, <q>These are not substances, but the qualities of substances.</q> Very <a href="../cathen/15073a.htm">true</a>, it is so. But still they are natural qualities, and undoubtedly belong to God's creation; and substanc
