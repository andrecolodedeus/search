es, indeed, are not said to be contrary to each other in themselves, but in their qualities, as water and fire. What if it be so too with flesh and <a href="../cathen/14220b.htm">spirit</a>? We do not affirm it to be so; but, in order to show that his argument terminates in a conclusion which does not necessarily follow, we have said so much as this. For it is quite possible for contraries not to be reciprocally opposed to each other, but rather by mutual action to temper health and render it good; just as, in our body, dryness and moisture, cold and heat&mdash;in the tempering of which altogether consists our bodily health. The fact, however, that <q>the flesh is contrary to the <a href="../cathen/07409a.htm">Spirit</a>, so that we cannot do the things that we would,</q> <span class="stiki" id="note151281"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> is a defect, not nature. The Physician's <a href="../cathen/06689a.htm">grace</a> must be sought, and their controversy must end.</p>

<h2>Chapter 64.&mdash; Pelagius' Admission as Regards the Unbaptized, Fatal</h2>

<p>Now, as touching these two good substances which the good God created, how, against the reasoning of this man, in the case of unbaptized <a href="../cathen/11726a.htm">persons</a>, can they be contrary the one to the other? Will he be sorry to have said this too, which he admitted out of some regard to the <a href="../cathen/03712a.htm">Christians'</a> <a href="../cathen/05752c.htm">faith</a>? For when he asked, <q>How, in the case of any person who is already <a href="../cathen/02258b.htm">baptized</a>, can it be that his flesh is contrary to him?</q> he intimated, of course, that in the case of unbaptized <a href="../cathen/11726a.htm">persons</a> it is possible for the flesh to be contrary. For why insert the clause, <q> <em>who is already <a href="../cathen/02258b.htm">baptized</a></em>,</q> when without such an addition he might have put his question thus: <q>How in the case of any person can the flesh be contrary?</q> and when, in order to prove this, he might have subjoined that argument of his, that as both body and spirit are good (made as they are by the good Creator), they therefore cannot be contrary to each other? Now, suppose unbaptized <a href="../cathen/11726a.htm">persons</a> (in whom, at any rate, he confesses that the flesh is contrary) were to ply him with his own arguments, and say to him, Who made man's spirit? He must answer, God. Suppose they asked him again, Who created the flesh? And he answers, The same <a href="../cathen/06608a.htm">God</a>, I <a href="../cathen/02408b.htm">believe</a>. Suppose their third question to be, Is the God good who created both? And his reply to be, Nobody doubts it. Suppose once more they put to him his yet remaining inquiry, Are not both good, since the good Creator made them? And he confesses it. Then surely they will cut his throat with his own sword, when they force home his conclusion on him, and say: Since therefore the spirit of man is <a href="../cathen/06636b.htm">good</a>, and his flesh good, as made by the good Creator, how can it be that the two being good should be contrary to one another? Here, perhaps, he will reply: I beg your pardon, I ought not to have said that the flesh cannot be contrary to the spirit in any <a href="../cathen/02258b.htm">baptized</a> person, as if I meant to imply that it is contrary in the unbaptized; but I ought to have made my statement general, to the effect that the flesh in no man's case is contrary. Now see into what a corner he drives himself. See what a man will say, who is unwilling to cry out with the apostle, <q>Who shall deliver me from the body of this death? The <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through Jesus Christ our Lord.</q> <span class="stiki" id="note151282"><a href="../bible/rom007.htm#verse24">Romans&nbsp;7:24-25</a></span> <q>But why,</q> he asks, <q>should I so exclaim, who am already <a href="../cathen/02258b.htm">baptized</a> in Christ? It is for them to cry out thus who have not yet received so great a benefit, whose words the apostle in a figure transferred to himself&mdash;if indeed even they say so much.</q> Well, this defence of nature does not permit even these to utter this exclamation! For in the <a href="../cathen/02258b.htm">baptized</a>, there is no nature; and in the unbaptized, nature is not! Or if even in the one class it is allowed to be corrupted, so that it is not without reason that men exclaim, <q>O wretched man that I am! Who shall deliver me from this body of death?</q> to the other, too, help is brought in what follows: <q>The <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord;</q> then let it at last be granted that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> stands in need of Christ for its Physician.</p>

<h2>Chapter 65 [LV.]&mdash; <q>This Body of Death,</q> So Called from Its Defect, Not from Its Substance</h2>

<p>Now, I ask, when did our nature lose that liberty, which he craves to be given to him when he says: <q>Who shall liberate me?</q> <span class="stiki" id="note151283"><a href="../bible/rom007.htm#verse24">Romans&nbsp;7:24</a></span> For even he finds no fault with the substance of the flesh when he expresses his desire to be liberated from the body of this death, since the <a href="../cathen/10715a.htm">nature</a> of the body, as well as of the <a href="../cathen/14153a.htm">soul</a>, must be attributed to the good God as the author thereof. But what he speaks of undoubtedly concerns the offenses of the body. Now from the body the death of the body separates us; whereas the offenses contracted from the body remain, and their <a href="../cathen/08571c.htm">just</a> punishment awaits them, as the rich man found in <a href="../cathen/07207a.htm">hell</a>. <span class="stiki" id="note151284"><a href="../bible/luk016.htm#verse23">Luke&nbsp;16:23</a></span> From these it was that he was unable to liberate himself, who said: <q>Who shall liberate me from the body of this death?</q> <span class="stiki" id="note151285"><a href="../bible/rom007.htm#verse24">Romans&nbsp;7:24</a></span> But whenever it was that he lost this liberty, at least there remains that <q>inseparable capacity</q> of nature,&mdash; he has the ability from natural resources&mdash;he has the volition from <a href="../cathen/06259a.htm">free will</a>. Why does he seek the sacrament of <a href="../cathen/02258b.htm">baptism</a>? Is it because of past <a href="../cathen/14004b.htm">sins</a>, in order that they may be forgiven, since they cannot be undone? Well, suppose you acquit and release a man on these terms, he must still utter the old cry; for he not only wants to be mercifully let off from punishment for past offenses, but to be strengthened and fortified against sinning for the time to come. For he <q>delights in the law of <a href="../cathen/06608a.htm">God</a>, after the inward man; but then he sees another law in his members, warring against the law of his <a href="../cathen/10321a.htm">mind</a>.</q> <span class="stiki" id="note151286"><a href="../bible/rom007.htm#verse22">Romans&nbsp;7:22-23</a></span> Observe, he sees that there <em>is</em>, not recollects that there <em>was</em>. It is a present pressure, not a past memory. And he sees the other law not only <q>warring,</q> but even <q>bringing him into captivity to the law of <a href="../cathen/14004b.htm">sin</a>, which <em>is</em></q>(not which <em>was</em>) <q>in his members.</q> <span class="stiki" id="note151287"><a href="../bible/rom007.htm#verse23">Romans&nbsp;7:23</a></span> Hence comes that cry of his: <q>O wretched man that I am! Who shall liberate me from the body of this death?</q> <span class="stiki" id="note151288"><a href="../bible/rom007.htm#verse24">Romans&nbsp;7:24</a></span> Let him <a href="../cathen/12345b.htm">pray</a>, let him entreat for the help of the mighty Physician. Why gainsay that <a href="../cathen/12345b.htm">prayer</a>? Why cry down that entreaty? Why shall the unhappy suitor be hindered from begging for the mercy of <a href="../cathen/08374c.htm">Christ</a>&mdash;and that too by <a href="../cathen/03712a.htm">Christians</a>? For, it was even they who were accompanying Christ that tried to prevent the blind man, by clamouring him down, from begging for light; but even amidst the din and throng of the gainsayers He hears the suppliant; <span class="stiki" id="note151289"><a href="../bible/mar010.htm#verse46">Mark&nbsp;10:46-52</a></span> whence the response: <q>The <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">Jesus Christ</a> out Lord.</q> <span class="stiki" id="note151290"><a href="../bible/rom007.htm#verse25">Romans&nbsp;7:25</a></span> </p>

<h2>Chapter 66.&mdash; The Works, Not the Substance, of the <q>Flesh</q> Opposed to the <q>Spirit.</q></h2>

<p>Now if we secure even this concession from them, that unbaptized <a href="../cathen/11726a.htm">persons</a> may implore the assistance of the Saviour's <a href="../cathen/06689a.htm">grace</a>, this is indeed no slight point against that fallacious assertion of the self-sufficiency of nature and of the power of <a href="../cathen/06259a.htm">free will</a>. For he is not sufficient to himself who says, <q>O wretched man that I am! Who shall liberate me?</q> Nor can he be said to have full liberty who still asks for liberation. [LVI.] But let us, moreover, see to this point also, whether they who are <a href="../cathen/02258b.htm">baptized</a> do the good which they would, without any resistance from the <a href="../cathen/09438a.htm">lust</a> of the flesh. That, however, which we have to say on this subject, our author himself mentions, when concluding this topic he says: <q>As we remarked, the passage in which occur the words, 'The flesh <a href="../cathen/09438a.htm">lusts</a> against the <a href="../cathen/07409a.htm">Spirit</a>,' <span class="stiki" id="note151291"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> must needs have reference not to the substance, but to the works of the flesh.</q> We too allege that this is spoken not of the substance of the flesh, but of its works, which proceed from carnal concupiscence,&mdash; in a word, from <a href="../cathen/14004b.htm">sin</a>, concerning which we have this precept: <q>Not to let it reign in our mortal body, that we should <a href="../cathen/11181c.htm">obey</a> it in the <a href="../cathen/09438a.htm">lusts</a> thereof.</q> <span class="stiki" id="note151292"><a href="../bible/rom006.htm#verse12">Romans&nbsp;6:12</a></span> </p>

<h2>Chapter 67 [LVII.]&mdash; Who May Be Said to Be Under the Law</h2>

<p>But even our author should observe that it is to <a href="../cathen/11726a.htm">persons</a> who have been already <a href="../cathen/02258b.htm">baptized</a> that it was said: <q>The flesh <a href="../cathen/09438a.htm">lusts</a> against the <a href="../cathen/07409a.htm">Spirit</a>, and the Spirit against the flesh, so that you cannot do the things that you would.</q> <span class="stiki" id="note151293"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> And lest he should make them <a href="../cathen/14057c.htm">slothful</a> for the actual conflict, and should seem by this statement to have given them laxity in sinning, he goes on to tell them: <q>If you be led of the <a href="../cathen/07409a.htm">Spirit</a>, you are no longer under the law.</q> <span class="stiki" id="note151294"><a href="../bible/gal005.htm#verse18">Galatians&nbsp;5:18</a></span> For that man is under the law, who, from <a href="../cathen/06021a.htm">fear</a> of the punishment which the law threatens, and not from any <a href="../cathen/09397a.htm">love</a> for righteousness, obliges himself to abstain from the work of <a href="../cathen/14004b.htm">sin</a>, without being as yet free and removed from the desire of sinning. For it is in his very will that he is guilty, whereby he would prefer, if it were possible, that what he dreads should not exist, in order that he might freely do what he secretly desires. Therefore he says, <q>If you be led of the <a href="../cathen/07409a.htm">Spirit</a>, you are not under the law,</q>&mdash; even the law which inspires <a href="../cathen/06021a.htm">fear</a>, but gives not <a href="../cathen/09397a.htm">love</a>. For this <q><a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts,</q> not by the letter of the law, but <q>by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given unto us.</q> <span class="stiki" id="note151295"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> This is the law of liberty, not of bondage; being the law of <a href="../cathen/09397a.htm">love</a>, not of <a href="../cathen/06021a.htm">fear</a>; and concerning it the Apostle James says: <q>Whoso looks into the perfect law of liberty.</q> <span class="stiki" id="note151296"><a href="../bible/jam001.htm#verse25">James&nbsp;1:25</a></span> Whence he, too, no longer indeed felt terrified by God's law as a slave, but delighted in it in the inward man, although still seeing another law in his members warring against the law of his <a href="../cathen/10321a.htm">mind</a>. Accordingly he here says: <q>If you be led of the <a href="../cathen/07409a.htm">Spirit</a>, you are not under the law.</q> So far, indeed, as any man is led by the <a href="../cathen/07409a.htm">Spirit</a>, he is not under the law; because, so far as he rejoices in the law of <a href="../cathen/06608a.htm">God</a>, he lives not in <a href="../cathen/06021a.htm">fear</a> of the law, since <q><a href="../cathen/06021a.htm">fear</a> has torment,</q> <span class="stiki" id="note151297"><a href="../bible/1jo004.htm#verse18">1&nbsp;John&nbsp;4:18</a></span> not <a href="../cathen/07131b.htm">joy</a> and delight.</p>

<h2>Chapter 68 [LVIII.]&mdash; Despite the Devil, Man May, by God's Help, Be Perfected</h2>

<p>If, therefore, we feel rightly on this matter, it is our duty at once to be thankful for what is already healed within us, and to <a href="../cathen/12345b.htm">pray</a> for such further healing as shall enable us to enjoy full liberty, in that most absolute state of health which is incapable of addition, the perfect pleasure of <a href="../cathen/06608a.htm">God</a>.  For we do not deny that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> can be without <a href="../cathen/14004b.htm">sin</a>; nor ought we by any means to refuse to it the ability to become perfect, since we admit its capacity for progress&mdash;by God's <a href="../cathen/06689a.htm">grace</a>, however, through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>. By His assistance we aver that it becomes <a href="../cathen/07386a.htm">holy</a> and <a href="../cathen/07131b.htm">happy</a>, by whom it was created in order to be so. There is accordingly an easy refutation of the objection which our author says is alleged by some against him: <q>The <a href="../cathen/04764a.htm">devil</a> opposes us.</q> This objection we also meet in entirely identical language with that which he uses in reply: <q>We must resist him, and he will flee. 'Resist the <a href="../cathen/04764a.htm">devil</a>,' says the blessed apostle, 'and he will flee from you.' <span class="stiki" id="note151299"><a href="../bible/jam004.htm#verse17">James&nbsp;4:17</a></span> From which it may be observed, what his harming amounts to against those whom he flees; or what power he is to be understood as possessing, when he prevails only against those who do not resist him.</q> Such language is my own also; for it is impossible to employ <a href="../cathen/15073a.htm">truer</a> words. There is, however, this difference between us and them, that we, whenever the <a href="../cathen/04764a.htm">devil</a> has to be resisted, not only do not deny, but actually teach, that God's help must be sought; whereas they attribute so much power to will as to take away <a href="../cathen/12345b.htm">prayer</a> from religious duty. Now it is certainly with a view to resisting the <a href="../cathen/04764a.htm">devil</a> and his fleeing from us that we say when we <a href="../cathen/12345b.htm">pray</a>, <q>Lead us not into <a href="../cathen/14504a.htm">temptation</a>;</q> <span class="stiki" id="note151300"><a href="../bible/mat006.htm#verse13">Matthew&nbsp;6:13</a></span> to the same end also are we warned by our Captain, exhorting us as soldiers in the words: <q>Watch and <a href="../cathen/12345b.htm">pray</a>, lest you enter into <a href="../cathen/14504a.htm">temptation</a>.</q> <span class="stiki" id="note151301"><a href="../bible/mar014.htm#verse38">Mark&nbsp;14:38</a></span> </p>

<h2>Chapter 69 [LIX.]&mdash; Pelagius Puts Nature in the Place of Grace</h2>

<p>In opposition, however, to those who ask, <q>And who would be unwilling to be without <a href="../cathen/14004b.htm">sin</a>, if it were put in the power of a man?</q> he rightly contends, saying <q>that by this very question they acknowledge that the thing is not impossible; because so much as this, many, if not all <a href="../cathen/09580c.htm">men</a>, certainly desire.</q> Well then, let him only confess the means by which this is possible, and then our controversy is ended. Now the means is <q>the <a href="../cathen/06689a.htm">grace</a> of God through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>;</q> by which he nowhere has been willing to allow that we are assisted when we <a href="../cathen/12345b.htm">pray</a>, for the avoidance of <a href="../cathen/14004b.htm">sin</a>. If indeed he secretly allows this, he must forgive us if we suspect otherwise. For he himself works this result, who, though encountering so much obloquy on this subject, wishes to entertain the secret opinion, and yet is unwilling to confess or profess it. It would surely be no great matter were he to speak out, especially since he has undertaken to handle and open this point, as if it had been objected against him on the side of opponents. Why on such occasions did he choose only to defend nature, and assert that man was so created as to have it in his power not to <a href="../cathen/14004b.htm">sin</a> if he wished not to <a href="../cathen/14004b.htm">sin</a>; and, from the fact that he was so created, definitely say that the power was owing to God's <a href="../cathen/06689a.htm">grace</a> which enabled him to avoid <a href="../cathen/14004b.htm">sin</a>, if he was unwilling to commit it; and yet refuse to say anything concerning the fact that even nature itself is either, because disordered, healed by God's <a href="../cathen/06689a.htm">grace</a> through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a> or else assisted by it, because in itself it is so insufficient?</p>

<h2>Chapter 70 [LX.]&mdash; Whether Any Man is Without Sin in This Life</h2>

<p>Now, whether there ever has been, or is, or ever can be, a man living so righteous a life in this world as to have no <a href="../cathen/14004b.htm">sin</a> at all, may be an open question among <a href="../cathen/15073a.htm">true</a> and <a href="../cathen/12748a.htm">pious</a> <a href="../cathen/03712a.htm">Christians</a>;  but whoever doubts the possibility of this sinless state <em>after this present life</em>; is foolish. For my own part, indeed, I am unwilling to dispute the point even as respects this life. For although that passage seems to me to be incapable of bearing any doubtful sense, wherein it is written, <q>In your sight shall no man living be justified</q>  (and so of similar passages), yet I could wish it were possible to show either that such quotations were capable of bearing a better signification, or that a perfect and plenary righteousness, to which it were impossible for any accession to be made, had been realized at some former time in some one while passing through this life in the flesh, or was now being realized, or would be hereafter. They, however, are in a great majority, who, while not doubting that to the last day of their life it will be needful to them to resort to the <a href="../cathen/12345b.htm">prayer</a> which they can so <a href="../cathen/15073a.htm">truthfully</a> utter, <q>Forgive us our trespasses, as we forgive those who trespass against us,</q> <span class="stiki" id="note151304"><a href="../bible/mat006.htm#verse12">Matthew&nbsp;6:12</a></span> still trust that in Christ and His promises they possess a <a href="../cathen/15073a.htm">true</a>, certain, and unfailing hope. There is, however, no method whereby any <a href="../cathen/11726a.htm">persons</a> arrive at absolute perfection, or whereby any man makes the slightest progress to <a href="../cathen/15073a.htm">true</a> and godly righteousness, but the assisting <a href="../cathen/06689a.htm">grace</a> of our crucified Saviour Christ, and the gift of His Spirit; and whosoever shall deny this cannot rightly, I almost think, be reckoned in the number of any kind of <a href="../cathen/03712a.htm">Christians</a> at all.</p>

<h2>Chapter 71 [LXI.]&mdash; Augustine Replies Against the Quotations Which Pelagius Had Advanced Out of the Catholic Writers. Lactantius</h2>

<p>Accordingly, with respect also to the passages which he has adduced,&mdash; not indeed from the canonical Scriptures, but out of certain treatises of catholic writers&mdash;I wish to meet the assertions of such as say that the said quotations make for him. The fact is, these passages are so entirely neutral, that they oppose neither our own opinion nor his. Amongst them he wanted to class something out of my own books, thus accounting me to be a person who seemed worthy of being ranked with them. For this I must not be ungrateful, and I should be sorry&mdash; so I say with unaffected friendliness&mdash; for him to be in <a href="../cathen/05525a.htm">error</a>, since he has conferred this <a href="../cathen/07462a.htm">honour</a> upon me. As for his first quotation, indeed, why need I examine it largely, since I do not see here the author's name, either because he has not given it, or because from some casual mistake the copy which you  forwarded to me did not contain it? Especially as in writings of such authors I feel myself free to use my own judgment (owing unhesitating assent to nothing but the canonical Scriptures), while in fact there is not a passage which he has quoted from the works of this anonymous author  that disturbs me. <q>It behooved,</q> says he, <q>for the Master and Teacher of <a href="../cathen/15472a.htm">virtue</a> to become most like to <a href="../cathen/09580c.htm">man</a>, that by conquering <a href="../cathen/14004b.htm">sin</a> He might show that man is able to conquer <a href="../cathen/14004b.htm">sin</a>.</q> Now, however this passage may be expressed, its author must see to it as to what explanation it is capable of bearing. We, indeed, on our part, could not possibly <a href="../cathen/05141a.htm">doubt</a> that in Christ there was no <a href="../cathen/14004b.htm">sin</a> to conquer&mdash;born as He was in <em>the likeness</em> of sinful flesh, not in sinful flesh itself. Another passage is adduced from the same author to this effect: <q>And again, that by subduing the desires of the flesh He might teach us that it is not of necessity that one <a href="../cathen/14004b.htm">sins</a>, but of set purpose and will.</q>  For my own part, I understand these desires of the flesh (if it is not of its unlawful <a href="../cathen/09438a.htm">lusts</a> that the writer here speaks) to be such as hunger, thirst, refreshment after fatigue, and the like. For it is through these, however faultless they be in themselves, that some men fall into <a href="../cathen/14004b.htm">sin</a>&mdash;a result which was far from our blessed Saviour, even though, as we see from the evidence of the gospel, these affections were natural to Him owing to His likeness to sinful flesh.</p>

<h2>Chapter 72 [LXI.]&mdash; Hilary. The Pure in Heart Blessed. The Doing and Perfecting of Righteousness</h2>

<p>He quotes the following words from the blessed Hilary: <q>It is only when we shall be perfect in spirit and changed in our <a href="../cathen/07687a.htm">immortal</a> state, which blessedness has been appointed only for the pure in heart,  that we shall see that which is <a href="../cathen/07687a.htm">immortal</a> in <a href="../cathen/06608a.htm">God</a>.</q>  Now I am really not aware what is here said contrary to our own statement, or in what respect this passage is of any use to our opponent, unless it be that it testifies to the possibility of a man's being <q>pure in heart.</q> But who denies such possibility? Only it must be by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord, and not merely by our freedom of will. He goes on to quote also this passage: <q>This Job had so effectually read these Scriptures, that he kept himself from every <a href="../cathen/05649a.htm">wicked</a> work, because he worshipped God purely with a <a href="../cathen/10321a.htm">mind</a> unmixed with offenses: now such worship of God is the proper work of righteousness.</q>  It is what Job had done which the writer here spoke of, not what he had brought to perfection in this world&mdash;much less what he had done or perfected without the <a href="../cathen/06689a.htm">grace</a> of that Saviour whom he had actually foretold. <span class="stiki" id="note151311"><a href="../bible/job019.htm#verse25">Job&nbsp;19:25</a></span> For that man, indeed, abstains from every <a href="../cathen/05649a.htm">wicked</a> work, who does not allow the <a href="../cathen/14004b.htm">sin</a> which he has within him to have dominion over him; and who, whenever an unworthy thought stole over him, suffered it not to come to a head in actual deed. It is, however, one thing not to have <a href="../cathen/14004b.htm">sin</a>, and another to refuse <a href="../cathen/11181c.htm">obedience</a> to its desires. It is one thing to fulfil the command, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> <span class="stiki" id="note151312"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> and another thing, by an endeavour at any rate after abstinence, to do that which is also written, <q>You shall not go after your <a href="../cathen/09438a.htm">lusts</a>.</q> <span class="stiki" id="note151313"><a href="../bible/sir018.htm#verse30">Sirach&nbsp;18:30</a></span> And yet one is quite aware that he can do nothing of all this without the Saviour's <a href="../cathen/06689a.htm">grace</a>. It is to work righteousness, therefore, to fight in an internal struggle with the internal <a href="../cathen/05649a.htm">evil</a> of concupiscence in the <a href="../cathen/15073a.htm">true</a> worship of <a href="../cathen/06608a.htm">God</a>; while to perfect it means to have no adversary at all. Now he who has to fight is still in danger, and is sometimes shaken, even if he is not overthrown; whereas he who has no enemy at all rejoices in perfect peace. He, moreover, is in the highest <a href="../cathen/15073a.htm">truth</a> said to be without <a href="../cathen/14004b.htm">sin</a> in whom no <a href="../cathen/14004b.htm">sin</a> has an indwelling&mdash;not he who, abstaining from <a href="../cathen/14004b.htm">evil deeds</a>, uses such language as <q>Now it is no longer I that do it, but the <a href="../cathen/14004b.htm">sin</a> that dwells in me.</q> <span class="stiki" id="note151314"><a href="../bible/rom007.htm#verse20">Romans&nbsp;7:20</a></span> </p>

<h2>Chapter 73.&mdash; He Meets Pelagius with Another Passage from Hilary</h2>

<p>Now even Job himself is not silent respecting his own <a href="../cathen/14004b.htm">sins</a>; and your friend,  of course, is <a href="../cathen/08571c.htm">justly</a> of opinion that humility must not by any means <q>be put on the side of <a href="../cathen/05781a.htm">falsehood</a>.</q> Whatever confession, therefore, Job makes, inasmuch as he is a <a href="../cathen/15073a.htm">true</a> worshipper of <a href="../cathen/06608a.htm">God</a>, he undoubtedly makes it in <a href="../cathen/15073a.htm">truth</a>.  Hilary, likewise, while expounding that passage of the psalm in which it is written, <q>You have despised all those who turn aside from Your commandments,</q>  says: <q>If God were to despise sinners, He would despise indeed all <a href="../cathen/09580c.htm">men</a>, because no man is without <a href="../cathen/14004b.htm">sin</a>; but it is those who turn away from Him, whom they call <em> <a href="../cathen/01624b.htm">apostates</a></em>, that He despises.</q> You observe his statement: it is not to the effect that no man <em>was</em> without <a href="../cathen/14004b.htm">sin</a>, as if he spoke of the past; but no man <em>is</em> without <a href="../cathen/14004b.htm">sin</a>; and on this point, as I have already remarked, I have no contention with him. But if one refuses to submit to the Apostle John,&mdash; who does not himself declare, <q>If we were to say we <em>have had</em> no <a href="../cathen/14004b.htm">sin</a>,</q> but <q>If we say we <em>have</em> no <a href="../cathen/14004b.htm">sin</a>,</q> <span class="stiki" id="note151318"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> &mdash; how is he likely to show deference to Bishop Hilary? It is in defence of the <a href="../cathen/06689a.htm">grace</a> of Christ that I lift up my voice, without which <a href="../cathen/06689a.htm">grace</a> no man is justified,&mdash; just as if natural <a href="../cathen/06259a.htm">free will</a> were sufficient. Nay, He Himself lifts up His own voice in defence of the same. Let us submit to Him when He says: <q>Without me you can do nothing.</q> <span class="stiki" id="note151319"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> </p>

<h2>Chapter 74 [LXIII.]&mdash; Ambrose</h2>

<p>St. Ambrose, however, really opposes those who say that man cannot exist without <a href="../cathen/14004b.htm">sin</a> in the present life. For, in order to support his statement, he avails himself of the instance of Zacharias and <a href="../cathen/05387b.htm">Elisabeth</a>, because they are mentioned as <q>having walked in all the commandments and ordinances</q> of the law <q>blameless.</q>  Well, but does he for all that deny that it was by God's <a href="../cathen/06689a.htm">grace</a> that they did this through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>? It was undoubtedly by such <a href="../cathen/05752c.htm">faith</a> in Him that <a href="../cathen/07386a.htm">holy</a> men lived of old, even before His death. It is He who sends the <a href="../cathen/07409a.htm">Holy Ghost</a> that is given to us, through whom that <a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts whereby alone whosoever are righteous are righteous. This same <a href="../cathen/07409a.htm">Holy Ghost</a> the <a href="../cathen/02581b.htm">bishop</a> expressly mentioned when he reminds us that He is to be obtained by <a href="../cathen/12345b.htm">prayer</a> (so that the will is not sufficient unless it be aided by Him); thus in his hymn he says:</p>

<blockquote><p>Votisque pr&aelig;stat sedulis,

<br>Sanctum mereri Spiritum, &mdash;

<p><q>To those who sedulously seek He gives to gain the <a href="../cathen/07409a.htm">Holy Spirit</a>.</q></p></blockquote>

<h2>Chapter 75.&mdash; Augustine Adduces in Reply Some Other Passages of Ambrose</h2>

<p>I, too, will quote a passage out of this very work of St. Ambrose, from which our opponent has taken the statement which he deemed favourable for citation: <q>'It seemed <a href="../cathen/06636b.htm">good</a> to me,'</q> he says; <q>but what he declares seemed <a href="../cathen/06636b.htm">good</a> to him cannot have seemed <a href="../cathen/06636b.htm">good</a> to him alone. For it is not simply to his <a href="../cathen/09580c.htm">human</a> will that it seemed <a href="../cathen/06636b.htm">good</a>, but also as it pleased Him, even Christ, who, says he, speaks in me, who it is that causes that which is <a href="../cathen/06636b.htm">good</a> in itself to seem good to ourselves also. For him on whom He has mercy He also calls. He, therefore, who follows Christ, when asked why he wished to be a <a href="../cathen/03712a.htm">Christian</a>, can answer: 'It seemed <a href="../cathen/06636b.htm">good</a> to me.' In saying this he does not deny that it also pleased <a href="../cathen/06608a.htm">God</a>; for from God proceeds the preparation of <a href="../cathen/09580c.htm">man's</a> will inasmuch as it is by God's <a href="../cathen/06689a.htm">grace</a> that God is honoured by His saint.</q>  See now what your author must learn, if he takes pleasure in the words of Ambrose, how that man's will is prepared by <a href="../cathen/06608a.htm">God</a>, and that it is of no importance, or, at any rate, does not much matter, by what means or at what time the preparation is accomplished, provided no <a href="../cathen/05141a.htm">doubt</a> is raised as to whether the thing itself be capable of accomplishment without the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>. Then, again, how important it was that he should observe one line from the words of Ambrose which he quoted! For after that <a href="../cathen/07386a.htm">holy</a> man had said, <q>Inasmuch as the <a href="../cathen/03744a.htm">Church</a> has been gathered out of the world, that is, out of sinful men, how can it be unpolluted when composed of such polluted material, except that, in the first place, it be washed of <a href="../cathen/14004b.htm">sins</a> by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>, and then, in the next place, abstain from <a href="../cathen/14004b.htm">sins</a> through its nature of avoiding <a href="../cathen/14004b.htm">sin</a>?</q>&mdash; he added the following sentence, which your author has refused to quote for a self-evident reason; for [Ambrose] says: <q>It was not from the first unpolluted, for that was impossible for <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>: but it is through God's <a href="../cathen/06689a.htm">grace</a> and nature that because it no longer <a href="../cathen/14004b.htm">sins</a>, it comes to pass that it seems unpolluted.</q>  Now who does not understand the reason why your author declined adding these words? It is, of course, so contrived in the discipline of the present life, that the <a href="../cathen/07386a.htm">holy</a> Church shall arrive at last at that condition of most immaculate purity which all <a href="../cathen/07386a.htm">holy</a> men desire; and that it may in the world to come, and in a state unmixed with anything of <a href="../cathen/05649a.htm">evil</a> men, and undisturbed by any law of <a href="../cathen/14004b.htm">sin</a> resisting the law of the <a href="../cathen/10321a.htm">mind</a>, lead the purest life in a divine <a href="../cathen/05551b.htm">eternity</a>. Still he should well observe what Bishop Ambrose says&mdash;and his statement exactly tallies with the <a href="../bible/index.html">Scriptures</a>: <q>It was not from the first unpolluted, for that condition was impossible for <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a>.</q> By his phrase, <q>from the first,</q> he means indeed from the time of our being born of Adam. <a href="../cathen/01129a.htm">Adam</a> no <a href="../cathen/05141a.htm">doubt</a> was himself created immaculate; in the case, however, of those who are by nature children of <a href="../cathen/01489a.htm">wrath</a>, deriving from him what in him was corrupted, he distinctly averred that it was an impossibility in <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> that they should be immaculate from the first.</p>

<h2>Chapter 76 [LXIV.]&mdash; John of Constantinople</h2>

<p>He quotes also John, <a href="../cathen/02581b.htm">bishop</a> of Constantinople, as saying <q>that <a href="../cathen/14004b.htm">sin</a> is not a substance, but a <a href="../cathen/05649a.htm">wicked</a> act.</q> Who denies this? <q>And because it is not natural, therefore the law was given against it, and because it proceeds from the liberty of our <a href="../cathen/15624a.htm">will</a>.</q>  Who, too, denies this? However, the present question concerns our <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> in its corrupted state; it is a further question also concerning that <a href="../cathen/06689a.htm">grace</a> of God whereby our nature is healed by the great Physician, Christ, whose remedy it would not need if it were only whole. And yet your author defends it as capable of not sinning, as if it were sound, or as if its freedom of will were self-sufficient.</p>

<h2>Chapter 77.&mdash; Xystus</h2>

<p>What <a href="../cathen/03712a.htm">Christian</a>, again, is unaware of what he quotes the most blessed Xystus, <a href="../cathen/12260a.htm">bishop of Rome</a> and <a href="../cathen/09736b.htm">martyr</a> of <a href="../cathen/08374c.htm">Christ</a>, as having said, <q><a href="../cathen/06608a.htm">God</a> has conferred upon men liberty of their own will, in order that by purity and sinlessness of life they may become like God?</q>  But the man who appeals to <a href="../cathen/06259a.htm">free will</a> ought to listen and <a href="../cathen/02408b.htm">believe</a>, and ask Him in whom he believes to give him His assistance not to <a href="../cathen/14004b.htm">sin</a>. For when he speaks of <q>becoming like <a href="../cathen/06608a.htm">God</a>,</q> it is indeed through God's <a href="../cathen/09397a.htm">love</a> that men are to be like <a href="../cathen/06608a.htm">God</a>&mdash;even the <a href="../cathen/09397a.htm">love</a> which is <q>shed abroad in our hearts,</q> not by any ability of nature or the <a href="../cathen/06259a.htm">free will</a> within us, but <q>by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given unto us.</q> <span class="stiki" id="note151326"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> Then, in respect of what the same <a href="../cathen/09736b.htm">martyr</a> further says, <q>A pure mind is a <a href="../cathen/07386a.htm">holy</a> temple for <a href="../cathen/06608a.htm">God</a>, and a heart clean and without <a href="../cathen/14004b.htm">sin</a> is His best altar,</q> who <a href="../cathen/08673a.htm">knows</a> not that the clean heart must be brought to this perfection, while <q>the inward man is renewed day by day,</q> <span class="stiki" id="note151327"><a href="../bible/2co004.htm#verse16">2&nbsp;Corinthians&nbsp;4:16</a></span> but yet not without the <a href="../cathen/06689a.htm">grace</a> of God through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord? Again, when he says, <q>A man of <a href="../cathen/03637d.htm">chastity</a> and without <a href="../cathen/14004b.htm">sin</a> has received power from God to be a <a href="../cathen/14142b.htm">son of God</a>,</q> he of course meant it as an admonition that on a man's becoming so chaste and sinless (without raising any question as to where and when this perfection was to be obtained by him&mdash;although in fact it is quite an interesting question among godly men, who are notwithstanding agreed as to the possibility of such perfection on the one hand, and on the other hand its impossibility except through <q>the one Mediator between God and men, the Man Christ Jesus</q>); <span class="stiki" id="note151328"><a href="../bible/1ti002.htm#verse5">1&nbsp;Timothy&nbsp;2:5</a></span> &mdash; nevertheless, as I began to say, Xystus designed his words to be an admonition that, on any man's attaining such a high character, and thereby being rightly reckoned to be among the sons of <a href="../cathen/06608a.htm">God</a>, the attainment must not be thought to have been the work of his own power. This indeed he, through <a href="../cathen/06689a.htm">grace</a>, received from <a href="../cathen/06608a.htm">God</a>, since he did not have it in a nature which had become corrupted and depraved&mdash;even as we read in the <a href="../cathen/06655b.htm">Gospel</a>, <q>But as many as received Him, to them gave He power to become the sons of <a href="../cathen/06608a.htm">God</a>;</q> <span class="stiki" id="note151329"><a href="../bible/joh001.htm#verse12">John&nbsp;1:12</a></span> which they were not by nature, nor could at all become, unless by receiving Him they also received power through His <a href="../cathen/06689a.htm">grace</a>. This is the power which is claimed for itself by the <a href="../cathen/06147a.htm">fortitude</a> of that <a href="../cathen/09397a.htm">love</a> which is only communicated to us by the <a href="../cathen/07409a.htm">Holy Ghost</a> bestowed upon us.</p>

<h2>Chapter 78 [LXV.]&mdash; Jerome</h2>

<p>We have next a quotation of some words of the venerable <a href="../cathen/12406a.htm">presbyter</a> Jerome, from his exposition of the passage where it is written: <q>'Blessed are the pure in heart; for they shall see God.' <span class="stiki" id="note151330"><a href="../bible/mat005.htm#verse8">Matthew&nbsp;5:8</a></span> These are they whom no consciousness  of <a href="../cathen/14004b.htm">sin</a> reproves,</q> he says, and adds: <q>The pure man is seen by his purity of heart; the temple of God cannot be defiled.</q>  This perfection is, to be sure, wrought in us by endeavour, by labour, by <a href="../cathen/12345b.htm">prayer</a>, by effectual importunity therein that we may be brought to the perfection in which we may be able to look upon God with a pure heart, by His <a href="../cathen/06689a.htm">grace</a> through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>. As to his quotation, that the forementioned <a href="../cathen/12406a.htm">presbyter</a> said, <q><a href="../cathen/06608a.htm">God</a> created us with <a href="../cathen/06259a.htm">free will</a>; we are drawn by necessity neither to <a href="../cathen/15472a.htm">virtue</a> nor to <a href="../cathen/15403c.htm">vice</a>; otherwise, where there is necessity there is no crown;</q> &mdash; who would not allow this? Who would not cordially accept it? Who would deny that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> was so created? The reason, however, why in doing a right action there is no bondage of necessity, is that liberty comes of <a href="../cathen/09397a.htm">love</a>.</p>

<h2>Chapter 79 [LXVI.]&mdash; A Certain Necessity of Sinning</h2>

<p>But let us revert to the apostle's assertion: <q>The <a href="../cathen/09397a.htm">love</a> of God is shed abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given unto us.</q> <span class="stiki" id="note151333"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> By whom given if not by Him who <q>ascended up on high, led captivity captive, and gave gifts unto men?</q> <span class="stiki" id="note151334"><a href="../bible/eph004.htm#verse8">Ephesians&nbsp;4:8</a></span> Forasmuch, however, as there is, owing to the defects that have entered our nature, not to the constitution of our nature, a certain necessary tendency to <a href="../cathen/14004b.htm">sin</a>, a man should listen, and in order that the said necessity may cease to exist, learn to say to <a href="../cathen/06608a.htm">God</a>, <q>Bring Thou me out of my necessities;</q>  because in the very offering up of such a <a href="../cathen/12345b.htm">prayer</a> there is a struggle against the tempter, who fights against us concerning this very necessity; and thus, by the assistance of <a href="../cathen/06689a.htm">grace</a> through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>, both the <a href="../cathen/05649a.htm">evil</a> necessity will be removed and full liberty be bestowed.</p>

<h2>Chapter 80 [LXVII.]&mdash; Augustine Himself. Two Methods Whereby Sins, Like Diseases, are Guarded Against</h2>

<p>Let us now turn to our own case. <q>Bishop Augustine also,</q> says your author, <q>in his books on Free Will has these words: 'Whatever the <a href="../cathen/03459a.htm">cause</a> itself of volition is, if it is impossible to resist it, submission to it is not sinful; if, however, it may be resisted, let it not be submitted to, and there will be no <a href="../cathen/14004b.htm">sin</a>. Does it, perchance, deceive the unwary man? Let him then beware that he be not deceived. Is the deception, however, so potent that it is not possible to guard against it? If such is the case, then there are no <a href="../cathen/14004b.htm">sins</a>. For who <a href="../cathen/14004b.htm">sins</a> in a case where precaution is quite impossible? Sin, however, is committed; precaution therefore is possible.'</q>  I acknowledge it, these are my words; but he, too, should condescend to acknowledge all that was said previously, seeing that the discussion is about the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, which helps us as a medicine through the Mediator; not about the impossibility of righteousness. Whatever, then, may be the <a href="../cathen/03459a.htm">cause</a>, it can be resisted. Most certainly it can. Now it is because of this that we <a href="../cathen/12345b.htm">pray</a> for help, saying, <q>Lead us not into <a href="../cathen/14504a.htm">temptation</a>,</q> <span class="stiki" id="note151337"><a href="../bible/mat006.htm#verse13">Matthew&nbsp;6:13</a></span> and we should not ask for help if we supposed that the resistance were quite impossible. It is possible to guard against <a href="../cathen/14004b.htm">sin</a>, but by the help of Him who cannot be deceived.  For this very circumstance has much to do with guarding against <a href="../cathen/14004b.htm">sin</a> that we can unfeignedly say, <q>Forgive us our debt, as we forgive our debtors.</q> <span class="stiki" id="note151339"><a href="../bible/mat006.htm#verse12">Matthew&nbsp;6:12</a></span> Now there are two ways whereby, even in bodily maladies, the <a href="../cathen/05649a.htm">evil</a> is guarded against&mdash;to prevent its occurrence, and, if it happen, to secure a speedy cure. To prevent its occurrence, we may find precaution in the <a href="../cathen/12345b.htm">prayer</a>, <q>Lead us not into <a href="../cathen/14504a.htm">temptation</a>;</q> to secure the prompt remedy, we have the resource in the <a href="../cathen/12345b.htm">prayer</a>, <q>Forgive us our debts.</q> Whether then the danger only threaten or be inherent, it may be guarded against.</p>

<h2>Chapter 81.&mdash; Augustine Quotes Himself on Free Will</h2>

<p>In order, however, that my meaning on this subject may be clear not merely to him, but also to such <a href="../cathen/11726a.htm">persons</a> as have not read those treatises of mine on Free Will, which your author has read, and who have not only not read them, but perchance do read him; I must go on to quote out of my books what he has omitted, but which, if he had perceived and quoted in his book, no controversy would be left between us on this subject. For immediately after those words of mine which he has quoted, I expressly added, and (as fully as I could) worked out, the train of thought which might occur to any one's <a href="../cathen/10321a.htm">mind</a>, to the following effect: <q>And yet some actions are disapproved of, even when they are done in <a href="../cathen/07648a.htm">ignorance</a>, and are judged deserving of chastisement, as we read in the inspired authorities.</q> After taking some examples out of these, I went on to speak also of infirmity as follows: <q>Some actions also deserve disapprobation, that are done from necessity; as when a man wishes to act rightly and cannot. For whence arise those utterances: 'For the good that I would, I do not; but the <a href="../cathen/05649a.htm">evil</a> which I would not, that I do'?</q> <span class="stiki" id="note151340"><a href="../bible/rom007.htm#verse19">Romans&nbsp;7:19</a></span> Then, after quoting some other passages of the <a href="../bible/index.html">Holy Scriptures</a> to the same effect, I say: <q>But all these are the sayings of <a href="../cathen/11726a.htm">persons</a> who are coming out of that condemnation of death; for if this is not man's punishment, but his nature, then those are no <a href="../cathen/14004b.htm">sins</a>.</q> Then, again, a little afterwards I add: <q>It remains, therefore, that this <a href="../cathen/08571c.htm">just</a> punishment come of <a href="../cathen/09580c.htm">man's</a> condemnation. Nor ought it to be wondered at, that either by <a href="../cathen/07648a.htm">ignorance</a> man has not free determination of will to choose what he will rightly do, or that by the resistance of carnal habit (which by force of mortal transmission has, in a certain sense, become engrafted into his nature), though seeing what ought rightly to be done and wishing to do it, he yet is unable to accomplish it. For this is the most just penalty of <a href="../cathen/14004b.htm">sin</a>, that a man should lose what he has been unwilling to make good use of, when he might with ease have done so if he would; which, however, amounts to this, that the man who knowingly does not do what is right loses the ability to do it when he wishes. For, in <a href="../cathen/15073a.htm">truth</a>, to every <a href="../cathen/14153a.htm">soul</a> that <a href="../cathen/14004b.htm">sins</a> there accrue these two penal consequences&mdash; <a href="../cathen/07648a.htm">ignorance</a> and difficulty. Out of the <a href="../cathen/07648a.htm">ignorance</a> springs the <a href="../cathen/05525a.htm">error</a> which disgraces; out of the difficulty arises the pain which afflicts. But to approve of falsehoods as if they were <a href="../cathen/15073a.htm">true</a>, so as to <a href="../cathen/05525a.htm">err</a> involuntarily, and to be unable, owing to the resistance and pain of carnal bondage, to refrain from <a href="../cathen/01115a.htm">deeds</a> of <a href="../cathen/09438a.htm">lust</a>, is not the <a href="../cathen/10715a.htm">nature</a> of man as he was created, but the punishment of man as under condemnation. When, however, we speak of a <a href="../cathen/06259a.htm">free will</a> to do what is right, we of course mean that liberty in which man was created.</q> Some men at once deduce from this what seems to them a <a href="../cathen/08571c.htm">just</a> objection from the transfer and transmission of <a href="../cathen/14004b.htm">sins</a> of <a href="../cathen/07648a.htm">ignorance</a> and difficulty from the first man to his posterity. My answer to such objectors is this: <q>I tell them, by way of a brief reply, to be silent and to cease from murmuring against God. Perhaps their complaint might have been a proper one, if no one from among <a href="../cathen/09580c.htm">men</a> had stood forth a vanquisher of <a href="../cathen/05525a.htm">error</a> and of <a href="../cathen/09438a.htm">lust</a>; but when there is everywhere present One who calls off from himself, through the creature by so many means, the man who serves the Lord, teaches him when believing, consoles him when hoping, encourages him when loving, helps him when endeavouring, hears him when <a href="../cathen/12345b.htm">praying</a>&mdash;it is not reckoned to you as a fault that you are involuntarily <a href="../cathen/07648a.htm">ignorant</a>, but that you neglect to search out what you are <a href="../cathen/07648a.htm">ignorant</a> of; nor is it imputed to you in censure that you do not bind up the limbs that are wounded, but that you despise him who wishes to heal them.</q>  In such terms did I exhort them, as well as I could, to live righteously; nor did I make the <a href="../cathen/06689a.htm">grace</a> of God of none effect, without which the now obscured and tarnished nature of man can neither be enlightened nor purified. Our whole discussion with them on this subject turns upon this, that we frustrate not the <a href="../cathen/06689a.htm">grace</a> of God which is in <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord by a perverted assertion of nature. In a passage occurring shortly after the last quoted one, I said in reference to nature: <q>Of nature itself we speak in one sense, when we properly describe it as that <a href="../cathen/09580c.htm">human</a> <a href="../cathen/10715a.htm">nature</a> in which man was created faultless after his kind; and in another sense as that nature in which we are born <a href="../cathen/07648a.htm">ignorant</a> and carnally minded, owing to the penalty of condemnation, after the manner of the apostle, 'We ourselves likewise were by nature children of <a href="../cathen/01489a.htm">wrath</a>, even as others.'</q> <span class="stiki" id="note151342"><a href="../bible/eph002.htm#verse3">Ephesians&nbsp;2:3</a></span> </p>

<h2>Chapter 82 [LXVIII.]&mdash; How to Exhort Men to Faith, Repentance, and Advancement</h2>

<p>If, therefore, we wish <q>to rouse and kindle cold and sluggish <a href="../cathen/14153a.htm">souls</a> by <a href="../cathen/03712a.htm">Christian</a> exhortations to lead righteous lives,</q>  we must first of all exhort them to that <a href="../cathen/05752c.htm">faith</a> whereby they may become <a href="../cathen/03712a.htm">Christians</a>, and be subjects of His name and authority, without whom they cannot be saved. If, however, they are already <a href="../cathen/03712a.htm">Christians</a> but neglect to lead <a href="../cathen/07386a.htm">holy</a> lives, they must be chastised with alarms and be aroused by the praises of reward&mdash;in such a manner, indeed, that we must not forget to urge them to godly <a href="../cathen/12345b.htm">prayers</a> as well as to <a href="../cathen/15472a.htm">virtuous</a> actions, and furthermore to instruct them in such wholesome doctrine that they be induced thereby to return thanks for being able to accomplish any step in that <a href="../cathen/07386a.htm">holy</a> life which they have entered upon, without difficulty,  and whenever they do experience such <q>difficulty,</q> that they then wrestle with God in most faithful and persistent <a href="../cathen/12345b.htm">prayer</a> and ready works of mercy to obtain from Him facility. But provided they thus progress, I am not over-anxious as to the <em>where</em> and the <em>when</em> of their perfection in fullness of righteousness; only I solemnly assert, that wheresoever and whenever they become perfect, it cannot be but by the <a href="../cathen/06689a.htm">grace</a> of God through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>. When, indeed, they have attained to the clear <a href="../cathen/08673a.htm">knowledge</a> that they have no <a href="../cathen/14004b.htm">sin</a>, let them not say they have <a href="../cathen/14004b.htm">sin</a>, lest the <a href="../cathen/15073a.htm">truth</a> be not in them; <span class="stiki" id="note151345"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> even as the <a href="../cathen/15073a.htm">truth</a> is not in those <a href="../cathen/11726a.htm">persons</a> who, though they have <a href="../cathen/14004b.htm">sin</a>, yet say that they have it not.</p>

<h2>Chapter 83 [LXIX.]&mdash; God Enjoins No Impossibility, Because All Things are Possible and Easy to Love</h2>

<p>But <q>the precepts of the law are very good,</q> if we use them lawfully.  Indeed, by the very fact (of which we have the firmest conviction) <q>that the just and good God could not possibly have enjoined impossibilities,</q> we are admonished both what to do in easy paths and what to ask for when they are difficult. Now all things are easy for <a href="../cathen/09397a.htm">love</a> to effect, to which (and which alone) <q>Christ's burden is light,</q> <span class="stiki" id="note151347"><a href="../bible/mat011.htm#verse30">Matthew&nbsp;11:30</a></span> &mdash; or rather, it is itself alone the burden which is light. Accordingly it is said, <q>And His commandments are not grievous;</q> <span class="stiki" id="note151348"><a href="../bible/1jo005.htm#verse3">1&nbsp;John&nbsp;5:3</a></span> so that whoever finds them grievous must regard the inspired statement about their <q>not being grievous</q> as having been capable of only this meaning, that there may be a state of heart to which they are not burdensome, and he must <a href="../cathen/12345b.htm">pray</a> for that disposition which he at present wants, so as to be able to fulfil all that is commanded him. And this is the purport of what is said to <a href="../cathen/08193a.htm">Israel</a> in Deuteronomy, if understood in a godly, sacred, and spiritual sense, since the apostle, after quoting the passage, <q>The word is near you, even in your mouth and in your heart</q>  (<em>and</em>, as the verse also has it, <em>in your hands</em>,  for in man's heart are his spiritual hands), adds in explanation, <q>This is the word of <a href="../cathen/05752c.htm">faith</a> which we preach.</q> <span class="stiki" id="note151351"><a href="../bible/rom010.htm#verse8">Romans&nbsp;10:8</a></span> No man, therefore, who <q>returns to the Lord his <a href="../cathen/06608a.htm">God</a>,</q> as he is there commanded, <q>with all his heart and with all his <a href="../cathen/14153a.htm">soul</a>,</q> <span class="stiki" id="note151352"><a href="../bible/deu030.htm#verse2">Deuteronomy&nbsp;30:2</a></span> will find God's commandment <q>grievous.</q> How, indeed, can it be grievous, when it is the precept of <a href="../cathen/09397a.htm">love</a>? Either, therefore, a man has not <a href="../cathen/09397a.htm">love</a>, and then it is grievous; or he has <a href="../cathen/09397a.htm">love</a>, and then it is not grievous. But he possesses <a href="../cathen/09397a.htm">love</a> if he does what is there enjoined on <a href="../cathen/08193a.htm">Israel</a>, by returning to the Lord his God with all his heart and with all his <a href="../cathen/14153a.htm">soul</a>. <q>A new commandment,</q> says He, <q>do I give unto you, that you <a href="../cathen/09397a.htm">love</a> one another;</q> <span class="stiki" id="note151353"><a href="../bible/joh013.htm#verse34">John&nbsp;13:34</a></span> and <q>He that loves his neighbour has fulfilled the law;</q> <span class="stiki" id="note151354"><a href="../bible/rom013.htm#verse8">Romans&nbsp;13:8</a></span> and again, <q>Love is the fulfilling of the law.</q> <span class="stiki" id="note151355"><a href="../bible/rom013.htm#verse10">Romans&nbsp;13:10</a></span> In accordance with these sayings is that passage, <q>Had they trodden good paths, they would have found, indeed, the ways of righteousness easy.</q> <span class="stiki" id="note151356"><a href="../bible/pro002.htm#verse20">Proverbs&nbsp;2:20</a></span> How then is it written, <q>Because of the words of Your lips, I have kept the paths of difficulty,</q>  except it be that both statements are <a href="../cathen/15073a.htm">true</a>: These paths are paths of difficulty to <a href="../cathen/06021a.htm">fear</a>; but to <a href="../cathen/09397a.htm">love</a> they are easy?</p>

<h2>Chapter 84 [LXX.]&mdash; The Degrees of Love are Also Degrees of Holiness</h2>

<p>Inchoate <a href="../cathen/09397a.htm">love</a>, therefore, is inchoate <a href="../cathen/07386a.htm">holiness</a>; advanced <a href="../cathen/09397a.htm">love</a> is advanced <a href="../cathen/07386a.htm">holiness</a>; great <a href="../cathen/09397a.htm">love</a> is great <a href="../cathen/07386a.htm">holiness</a>; <q>perfect <a href="../cathen/09397a.htm">love</a> is perfect <a href="../cathen/07386a.htm">holiness</a>,</q>&mdash; but this <q><a href="../cathen/09397a.htm">love</a> is out of a pure heart, and of a good <a href="../cathen/04268a.htm">conscience</a>, and of <a href="../cathen/05752c.htm">faith</a> unfeigned,</q> <span class="stiki" id="note151358"><a href="../bible/1ti001.htm#verse5">1&nbsp;Timothy&nbsp;1:5</a></span> <q>which in this life is then the greatest, when life itself is contemned in comparison with it.</q>  I wonder, however, whether it has not a soil in which to grow after it has quitted this mortal life! But in what place and at what time soever it shall reach that state of absolute perfection, which shall admit of no increase, it is certainly not <q>shed abroad in our hearts</q> by any energies either of the nature or the volition that are within us, but <q>by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given unto us,</q> <span class="stiki" id="note151360"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> and which both helps our infirmity and co-operates with our strength. For it is itself indeed the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>, to whom, with the Father and the <a href="../cathen/07409a.htm">Holy Spirit</a>, appertains <a href="../cathen/05551b.htm">eternity</a>, and all goodness, for ever and ever. <a href="../cathen/01407b.htm">Amen</a>.</p>
