<p>Nor ought it to disturb us that the apostle described them as doing that which is contained in the law <q> <em>by nature</em>,</q>&mdash; not by the <a href="../cathen/07409a.htm">Spirit of God</a>, not by <a href="../cathen/05752c.htm">faith</a>, not by <a href="../cathen/06689a.htm">grace</a>. For it is the Spirit of <a href="../cathen/06689a.htm">grace</a> that does it, in order to restore in us the image of <a href="../cathen/06608a.htm">God</a>, in which we were naturally created. <span class="stiki" id="note150948"><a href="../bible/gen001.htm#verse27">Genesis&nbsp;1:27</a></span> Sin, indeed, is contrary to nature, and it is <a href="../cathen/06689a.htm">grace</a> that heals it&mdash;on which account the <a href="../cathen/12345b.htm">prayer</a> is offered to <a href="../cathen/06608a.htm">God</a>, <q>Be merciful unto me: heal my <a href="../cathen/14153a.htm">soul</a>; for I have <a href="../cathen/14004b.htm">sinned</a> against You.</q>  Therefore it is by nature that men do the things which are contained in the law; <span class="stiki" id="note150950"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> for they who do not, fail to do so by reason of their sinful defect. In consequence of this sinfulness, the law of God is erased out of their hearts; and therefore, when, the <a href="../cathen/14004b.htm">sin</a> being healed, it is written there, the prescriptions of the law are done <q> <em>by nature</em>,</q>&mdash; not that by nature <a href="../cathen/06689a.htm">grace</a> is denied, but rather by <a href="../cathen/06689a.htm">grace</a> nature is repaired. For <q>by one man <a href="../cathen/14004b.htm">sin</a> entered into the world, and death by <a href="../cathen/14004b.htm">sin</a>, and so death passed upon all <a href="../cathen/09580c.htm">men</a>; in which all have <a href="../cathen/14004b.htm">sinned</a>;</q> <span class="stiki" id="note150951"><a href="../bible/rom005.htm#verse12">Romans&nbsp;5:12</a></span> wherefore <q>there is no difference: they all come short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>, being justified freely by His <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note150952"><a href="../bible/rom003.htm#verse22">Romans&nbsp;3:22-24</a></span> By this <a href="../cathen/06689a.htm">grace</a> there is written on the renewed inner man that righteousness which <a href="../cathen/14004b.htm">sin</a> had blotted out; and this mercy comes upon the <a href="../cathen/09580c.htm">human race</a> through <a href="../cathen/08374c.htm">our Lord Jesus Christ</a>. <q>For there is <a href="../cathen/10499a.htm">one God</a>, and one Mediator between God and men, the Man Christ Jesus.</q> <span class="stiki" id="note150953"><a href="../bible/1ti002.htm#verse5">1&nbsp;Timothy&nbsp;2:5</a></span> </p>

<h2>Chapter 48.&mdash; The Image of God is Not Wholly Blotted Out in These Unbelievers; Venial Sins</h2>

<p>According to some, however, they who do by nature the things contained in the law must not be regarded as yet in the number of those whom Christ's <a href="../cathen/06689a.htm">grace</a> justifies, but rather as among those some of whose actions (although they are those of ungodly men, who do not <a href="../cathen/15073a.htm">truly</a> and rightly worship the <a href="../cathen/15073a.htm">true</a> God) we not only cannot blame, but even <a href="../cathen/08571c.htm">justly</a> and rightly praise, since they have been done&mdash; so far as we read, or <a href="../cathen/08673a.htm">know</a>, or hear&mdash; according to the rule of righteousness; though at the same time, were we to discuss the question with what motive they are done, they would hardly be found to be such as deserve the praise and defence which are due to righteous conduct. [XXVIII.] Still, since God's image has not been so completely erased in the <a href="../cathen/14153a.htm">soul</a> of man by the stain of earthly affections, as to have left remaining there not even the merest lineaments of it whence it might be <a href="../cathen/08571c.htm">justly</a> said that man, even in the ungodliness of his life, does, or appreciates, some things contained in the law; if this is what is meant by the statement that <q>the <a href="../cathen/06422a.htm">Gentiles</a>, which have not the law</q> (that is, the law of God), <q>do by nature the things contained in the law,</q> <span class="stiki" id="note150954"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> and that men of this character <q>are a law to themselves,</q> and <q>show the work of the law written in their hearts,</q>&mdash; that is to say, what was impressed on their hearts when they were created in the image of God has not been wholly blotted out:&mdash; even in this view of the subject, that wide difference will not be disturbed, which separates the new covenant from the old, and which lies in the fact that by the new covenant the law of God is written in the hearts of <a href="../cathen/05769a.htm">believers</a>, whereas in the old it was inscribed on tables of stone. For this writing in the heart is effected by renovation, although it had not been completely blotted out by the old nature. For just as that image of God is renewed in the mind of <a href="../cathen/05769a.htm">believers</a> by the new testament, which impiety had not quite abolished (for there had remained undoubtedly that which the <a href="../cathen/14153a.htm">soul</a> of man cannot be except it be rational), so also the law of <a href="../cathen/06608a.htm">God</a>, which had not been wholly blotted out there by unrighteousness, is certainly written thereon, renewed by <a href="../cathen/06689a.htm">grace</a>. Now in the <a href="../cathen/08399a.htm">Jews</a> the law which was written on tables could not effect this new inscription, which is justification, but only transgression. For they too were men, and there was inherent in them that power of nature, which enables the rational <a href="../cathen/14153a.htm">soul</a> both to perceive and do what is lawful; but the godliness which transfers to another life <a href="../cathen/07131b.htm">happy</a> and <a href="../cathen/07687a.htm">immortal</a> has <q>a spotless law, converting <a href="../cathen/14153a.htm">souls</a>,</q>  so that by the light thereof they may be renewed, and that be accomplished in them which is written, <q>There has been manifested over us, O Lord, the light of Your countenance.</q>  Turned away from which, they have deserved to grow old, while they are incapable of renovation except by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/08374c.htm">Christ</a>&mdash;in other words, without the intercession of the Mediator; there being <q>one God and one Mediator between God and men, the Man Christ Jesus, who gave Himself a ransom for all.</q> <span class="stiki" id="note150957"><a href="../bible/1ti002.htm#verse5">1&nbsp;Timothy&nbsp;2:5-6</a></span> Should those be strangers to His <a href="../cathen/06689a.htm">grace</a> of whom we are treating, and who (after the manner of which we have spoken with sufficient fullness already) <q>do by nature the things contained in the law,</q> <span class="stiki" id="note150958"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> of what use will be their <q>excusing thoughts</q> to them <q>in the day when God shall judge the secrets of <a href="../cathen/09580c.htm">men</a>,</q> <span class="stiki" id="note150959"><a href="../bible/rom002.htm#verse15">Romans&nbsp;2:15-16</a></span> unless it be perhaps to procure for them a milder punishment? For as, on the one hand, there are certain venial <a href="../cathen/14004b.htm">sins</a> which do not hinder the righteous man from the attainment of <a href="../cathen/05551b.htm">eternal</a> life, and which are unavoidable in this life, so, on the other hand, there are some good works which are of no avail to an ungodly man towards the attainment of everlasting life, although it would be very difficult to find the life of any very bad man whatever entirely without them. But inasmuch as in the kingdom of God the <a href="../cathen/04171a.htm">saints</a> differ in <a href="../cathen/06585a.htm">glory</a> as one star does from another, <span class="stiki" id="note150960"><a href="../bible/1co015.htm#verse41">1&nbsp;Corinthians&nbsp;15:41</a></span> so likewise, in the condemnation of everlasting punishment, it will be more tolerable for <a href="../cathen/14130a.htm">Sodom</a> than for that other city; <span class="stiki" id="note150961"><a href="../bible/luk010.htm#verse12">Luke&nbsp;10:12</a></span> while some men will be twofold more the children of <a href="../cathen/07207a.htm">hell</a> than others. <span class="stiki" id="note150962"><a href="../bible/mat023.htm#verse15">Matthew&nbsp;23:15</a></span> Thus in the <a href="../cathen/08549a.htm">judgment of God</a> not even this fact will be without its influence&mdash;that one man will have <a href="../cathen/14004b.htm">sinned</a> more, or less, than another, even when both are involved in the ungodliness that is worthy of damnation.</p>

<h2>Chapter 49.&mdash; The Grace Promised by the Prophet for the New Covenant</h2>

<p>What then could the apostle have meant to imply by&mdash;after checking the boasting of the <a href="../cathen/08399a.htm">Jews</a>, by telling them that <q>not the hearers of the law are just before <a href="../cathen/06608a.htm">God</a>, but the doers of the law shall be justified,</q> <span class="stiki" id="note150963"><a href="../bible/rom002.htm#verse13">Romans&nbsp;2:13</a></span> &mdash; immediately afterwards speaking of them <q>which, having not the law, do by nature the things contained in the law,</q> <span class="stiki" id="note150964"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> if in this description not they are to be understood who belong to the Mediator's <a href="../cathen/06689a.htm">grace</a>, but rather they who, while not worshipping the <a href="../cathen/15073a.htm">true</a> God with <a href="../cathen/15073a.htm">true</a> godliness, do yet exhibit some good works in the general course of their ungodly lives? Or did the apostle perhaps deem it probable, because he had previously said that <q>with God there is no respect of <a href="../cathen/11726a.htm">persons</a>,</q> <span class="stiki" id="note150965"><a href="../bible/rom002.htm#verse11">Romans&nbsp;2:11</a></span> and had afterwards said that <q><a href="../cathen/06608a.htm">God</a> is not the <a href="../cathen/06608a.htm">God</a> of the <a href="../cathen/08399a.htm">Jews</a> only, but also of the <a href="../cathen/06422a.htm">Gentiles</a>,</q> <span class="stiki" id="note150966"><a href="../bible/rom003.htm#verse29">Romans&nbsp;3:29</a></span> &mdash; that even such scanty little works of the law, as are suggested by nature, were not discovered in such as received not the law, except as the result of the remains of the image of <a href="../cathen/06608a.htm">God</a>; which He does not disdain when they <a href="../cathen/02408b.htm">believe</a> in Him, with whom there is no respect of <a href="../cathen/11726a.htm">persons</a>? But whichever of these views is accepted, it is evident that the <a href="../cathen/06689a.htm">grace</a> of God was promised to the new testament even by the <a href="../cathen/12477a.htm">prophet</a>, and that this <a href="../cathen/06689a.htm">grace</a> was definitively announced to take this shape&mdash;God's <a href="../cathen/09053a.htm">laws</a> were to be written in men's hearts; and they were to arrive at such a <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/06608a.htm">God</a>, that they were not each one to teach his neighbour and brother, saying, Know the Lord; for all were to <a href="../cathen/08673a.htm">know</a> Him, from the least to the greatest of them. <span class="stiki" id="note150967"><a href="../bible/jer031.htm#verse33">Jeremiah&nbsp;31:33-34</a></span> This is the gift of the <a href="../cathen/07409a.htm">Holy Ghost</a>, by which <a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts, <span class="stiki" id="note150968"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> &mdash; not, indeed, any kind of <a href="../cathen/09397a.htm">love</a>, but the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a>, <q>out of a pure heart, and a good <a href="../cathen/04268a.htm">conscience</a>, and an unfeigned <a href="../cathen/05752c.htm">faith</a>,</q> <span class="stiki" id="note150969"><a href="../bible/1ti001.htm#verse5">1&nbsp;Timothy&nbsp;1:5</a></span> by means of which the just man, while living in this pilgrim state, is led on, after the stages of <q>the glass,</q> and <q>the enigma,</q> and <q>what is in part,</q> to the actual vision, that, face to face, he may <a href="../cathen/08673a.htm">know</a> even as he is <a href="../cathen/08673a.htm">known</a>. <span class="stiki" id="note150970"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> For one thing has he required of the Lord, and that he still seeks after, that he may dwell in the house of the Lord all the days of his life, in order to behold the pleasantness of the Lord. </p>

<h2>Chapter 50 [XXIX.]&mdash; Righteousness is the Gift of God</h2>

<p>Let no man therefore boast of that which he seems to possess, as if he had not received it; <span class="stiki" id="note150972"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> nor let him think that he has received it merely because the external letter of the law has been either exhibited to him to read, or sounded in his ear for him to hear. For <q>if righteousness is by the law, then Christ has died in vain.</q> <span class="stiki" id="note150973"><a href="../bible/gal002.htm#verse21">Galatians&nbsp;2:21</a></span> Seeing, however, that if He has not died in vain, He has ascended up on high, and has led captivity captive, and has given gifts to <a href="../cathen/09580c.htm">men</a>,  it follows that whosoever has, has from this source. But whosoever denies that he has from Him, either has not, or is in great danger of being deprived of what he has.  <q>For it is one God which justifies the <a href="../cathen/03777a.htm">circumcision</a> by <a href="../cathen/05752c.htm">faith</a>, and the uncircumcision through <a href="../cathen/05752c.htm">faith</a>;</q> <span class="stiki" id="note150976"><a href="../bible/rom003.htm#verse30">Romans&nbsp;3:30</a></span> in which clauses there is no real difference in the sense, as if the phrase <q> <em>by <a href="../cathen/05752c.htm">faith</a></em></q> meant one thing, and <q> <em>through <a href="../cathen/05752c.htm">faith</a></em></q> another, but only a variety of expression. For in one passage, when speaking of the <a href="../cathen/06422a.htm">Gentiles</a>&mdash;that is, of the uncircumcision,&mdash; he says, <q>The Scripture, foreseeing that God would justify the <a href="../cathen/11388a.htm">heathen</a> <em>by <a href="../cathen/05752c.htm">faith</a></em>;</q> <span class="stiki" id="note150977"><a href="../bible/gal003.htm#verse8">Galatians&nbsp;3:8</a></span> and again, in another, when speaking of the <a href="../cathen/03777a.htm">circumcision</a>, to which he himself belonged, he says, <q>We who are <a href="../cathen/08399a.htm">Jews</a> by nature, and not sinners of the <a href="../cathen/06422a.htm">Gentiles</a>, <a href="../cathen/08673a.htm">knowing</a> that a man is not justified by the works of the law, but <em>through <a href="../cathen/05752c.htm">faith</a></em> in <a href="../cathen/08374c.htm">Jesus Christ</a>, even we <a href="../cathen/02408b.htm">believed</a> in <a href="../cathen/08374c.htm">Jesus Christ</a>.</q>  Observe, he says that both the uncircumcision are justified by <a href="../cathen/05752c.htm">faith</a>, and the <a href="../cathen/03777a.htm">circumcision</a> through <a href="../cathen/05752c.htm">faith</a>, if, indeed, the <a href="../cathen/03777a.htm">circumcision</a> keep the righteousness of <a href="../cathen/05752c.htm">faith</a>. For the <a href="../cathen/06422a.htm">Gentiles</a>, which followed not after righteousness, have attained to righteousness, even the righteousness which is by <a href="../cathen/05752c.htm">faith</a>, <span class="stiki" id="note150979"><a href="../bible/rom009.htm#verse30">Romans&nbsp;9:30</a></span> &mdash; by obtaining it of <a href="../cathen/06608a.htm">God</a>, not by assuming it of themselves. But <a href="../cathen/08193a.htm">Israel</a>, which followed after the law of righteousness, has not attained to the law of righteousness. And why? Because they sought it not by <a href="../cathen/05752c.htm">faith</a>, but as it were by works <span class="stiki" id="note150980"><a href="../bible/rom009.htm#verse31">Romans&nbsp;9:31-32</a></span> &mdash; in other words, working it out as it were by themselves, not believing that it is God who works within them. <q>For it is God which works in us both to will and to do of His own good pleasure.</q> <span class="stiki" id="note150981"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> And hereby <q>they stumbled at the stumbling-stone.</q> <span class="stiki" id="note150982"><a href="../bible/rom009.htm#verse32">Romans&nbsp;9:32</a></span> For what he said, <q>not by <a href="../cathen/05752c.htm">faith</a>, but as it were by works,</q> <span class="stiki" id="note150983"><a href="../bible/rom009.htm#verse32">Romans&nbsp;9:32</a></span> he most clearly explained in the following words: <q>They, being <a href="../cathen/07648a.htm">ignorant</a> of God's righteousness, and going about to establish their own righteousness, have not submitted themselves unto the righteousness of <a href="../cathen/06608a.htm">God</a>. For Christ is the end of the law for righteousness to every one that <a href="../cathen/02408b.htm">believes</a>.</q> <span class="stiki" id="note150984"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3-4</a></span> Then are we still in <a href="../cathen/05141a.htm">doubt</a> what are those works of the law by which a man is not justified, if he believes them to be his own works, as it were, without the help and gift of <a href="../cathen/06608a.htm">God</a>, which is <q>by the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>?</q> And do we suppose that they are <a href="../cathen/03777a.htm">circumcision</a> and the other like ordinances, because some such things in other passages are read concerning these sacramental <a href="../cathen/13064b.htm">rites</a> too? In this place, however, it is certainly not <a href="../cathen/03777a.htm">circumcision</a> which they wanted to establish as their own righteousness, because God established this by prescribing it Himself. Nor is it possible for us to understand this statement, of those works concerning which the Lord says to them, <q>You reject the commandment of <a href="../cathen/06608a.htm">God</a>, that you may keep your own tradition;</q> <span class="stiki" id="note150985"><a href="../bible/mar007.htm#verse9">Mark&nbsp;7:9</a></span> because, as the apostle says, <a href="../cathen/08193a.htm">Israel</a>, which followed after the law of righteousness, has not attained to the law of righteousness. <span class="stiki" id="note150986"><a href="../bible/rom009.htm#verse31">Romans&nbsp;9:31</a></span> He did not say, Which followed after their own traditions, framing them and relying on them. This then is the sole distinction, that the very precept, <q>You shall not <a href="../cathen/04462a.htm">covet</a>,</q> <span class="stiki" id="note150987"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> and God's other good and <a href="../cathen/07386a.htm">holy</a> commandments, they attributed to themselves; whereas, that man may keep them, God must work in him through <a href="../cathen/05752c.htm">faith</a> in <a href="../cathen/08374c.htm">Jesus Christ</a>, who is <q>the end of the law for righteousness to every one that <a href="../cathen/02408b.htm">believes</a>.</q> <span class="stiki" id="note150988"><a href="../bible/rom010.htm#verse4">Romans&nbsp;10:4</a></span> That is to say, every one who is incorporated into Him and made a member of His body, is able, by His giving the increase within, to work righteousness. It is of such a man's works that Christ Himself has said, <q>Without me you can do nothing.</q> <span class="stiki" id="note150989"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> </p>

<h2>Chapter 51.&mdash; Faith the Ground of All Righteousness</h2>

<p>The righteousness of the law is proposed in these terms&mdash;that whosoever shall do it shall live in it; and the purpose is, that when each has discovered his own weakness, he may not by his own strength, nor by the letter of the law (which cannot be done), but by <a href="../cathen/05752c.htm">faith</a>, conciliating the Justifier, attain, and do, and live in it. For the work in which he who does it shall live, is not done except by one who is justified. His justification, however, is obtained by <a href="../cathen/05752c.htm">faith</a>; and concerning <a href="../cathen/05752c.htm">faith</a> it is written, <q>Say not in your heart, Who shall ascend into heaven? (that is, to bring down Christ therefrom;) or, Who shall descend into the deep? (that is, to bring up Christ again from the dead.) But what says it? The word is near you, even in your mouth, and in your heart: that is (says he), the word of <a href="../cathen/05752c.htm">faith</a> which we preach: That if you shall confess with your mouth the <a href="../cathen/08374c.htm">Lord Jesus</a>, and shall <a href="../cathen/02408b.htm">believe</a> in your heart that God has raised Him from the dead, you shall be saved.</q> <span class="stiki" id="note150990"><a href="../bible/rom010.htm#verse6">Romans&nbsp;10:6-9</a></span> As far as he is saved, so far is he righteous. For by this <a href="../cathen/05752c.htm">faith</a> we <a href="../cathen/02408b.htm">believe</a> that God will raise even us from the dead&mdash;even now in the spirit, that we may in this present world live soberly, righteously, and godly in the renewal of His <a href="../cathen/06689a.htm">grace</a>; and by and by in our flesh, which shall rise again to <a href="../cathen/07687a.htm">immortality</a>, which indeed is the reward of the <a href="../cathen/07409a.htm">Spirit</a>, who precedes it by a resurrection which is appropriate to Himself&mdash;that is, by justification. <q>For we are buried with Christ by <a href="../cathen/02258b.htm">baptism</a> unto death, that like as Christ was raised up from the dead by the <a href="../cathen/06585a.htm">glory</a> of the <a href="../cathen/06608a.htm">Father</a>, even so we also should walk in newness of life.</q> <span class="stiki" id="note150991"><a href="../bible/rom006.htm#verse4">Romans&nbsp;6:4</a></span> By <a href="../cathen/05752c.htm">faith</a>, therefore, in <a href="../cathen/08374c.htm">Jesus Christ</a> we obtain <a href="../cathen/13407a.htm">salvation</a>&mdash;both in so far as it is begun within us in reality, and in so far as its perfection is waited for in hope; <q>for whosoever shall call on the name of the Lord shall be saved.</q>  <q>How abundant,</q> says the Psalmist, <q>is the multitude of Your goodness, O Lord, which You have laid up for them that <a href="../cathen/06021a.htm">fear</a> You, and hast perfected for them that hope in You!</q>  By the law we <a href="../cathen/06021a.htm">fear</a> <a href="../cathen/06608a.htm">God</a>; by <a href="../cathen/05752c.htm">faith</a> we hope in God: but from those who <a href="../cathen/06021a.htm">fear</a> punishment <a href="../cathen/06689a.htm">grace</a> is hidden. And the <a href="../cathen/14153a.htm">soul</a> which labours under this <a href="../cathen/06021a.htm">fear</a>, since it has not conquered its <a href="../cathen/05649a.htm">evil</a> concupiscence, and from which this <a href="../cathen/06021a.htm">fear</a>, like a harsh master, has not departed&mdash;let it flee by <a href="../cathen/05752c.htm">faith</a> for refuge to the mercy of <a href="../cathen/06608a.htm">God</a>, that He may give it what He commands, and may, by inspiring into it the sweetness of His <a href="../cathen/06689a.htm">grace</a> through His <a href="../cathen/07409a.htm">Holy Spirit</a>, <a href="../cathen/03459a.htm">cause</a> the <a href="../cathen/14153a.htm">soul</a> to delight more in what He teaches it, than it delights in what opposes His instruction. In this manner it is that the great abundance of His sweetness&mdash;that  is, the law of <a href="../cathen/05752c.htm">faith</a>&mdash;His <a href="../cathen/09397a.htm">love</a> which is in our hearts, and shed abroad, is perfected in them that hope in Him, that good may be wrought by the <a href="../cathen/14153a.htm">soul</a>, healed not by the <a href="../cathen/06021a.htm">fear</a> of punishment, but by the <a href="../cathen/09397a.htm">love</a> of righteousness.</p>

<h2>Chapter 52 [XXX.]&mdash; Grace Establishes Free Will</h2>

<p>Do we then by <a href="../cathen/06689a.htm">grace</a> make void <a href="../cathen/06259a.htm">free will</a>? God forbid! Nay, rather we establish <a href="../cathen/06259a.htm">free will</a>. For even as the law by <a href="../cathen/05752c.htm">faith</a>, so <a href="../cathen/06259a.htm">free will</a> by <a href="../cathen/06689a.htm">grace</a>, is not made void, but established. <span class="stiki" id="note150994"><a href="../bible/rom003.htm#verse31">Romans&nbsp;3:31</a></span> For neither is the law fulfilled except by <a href="../cathen/06259a.htm">free will</a>; but by the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>, by <a href="../cathen/05752c.htm">faith</a> the acquisition of <a href="../cathen/06689a.htm">grace</a> against <a href="../cathen/14004b.htm">sin</a>, by <a href="../cathen/06689a.htm">grace</a> the healing of the <a href="../cathen/14153a.htm">soul</a> from the disease of <a href="../cathen/14004b.htm">sin</a>, by the health of the <a href="../cathen/14153a.htm">soul</a> freedom of will, by <a href="../cathen/06259a.htm">free will</a> the <a href="../cathen/09397a.htm">love</a> of righteousness, by <a href="../cathen/09397a.htm">love</a> of righteousness the accomplishment of the law. Accordingly, as the law is not made void, but is established through <a href="../cathen/05752c.htm">faith</a>, since <a href="../cathen/05752c.htm">faith</a> procures <a href="../cathen/06689a.htm">grace</a> whereby the law is fulfilled; so <a href="../cathen/06259a.htm">free will</a> is not made void through <a href="../cathen/06689a.htm">grace</a>, but is established, since <a href="../cathen/06689a.htm">grace</a> cures the will whereby righteousness is freely loved. Now all the stages which I have here connected together in their successive links, have severally their proper voices in the sacred Scriptures. The law says: <q>You shall not <a href="../cathen/04462a.htm">covet</a>.</q> <span class="stiki" id="note150995"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> Faith says: <q>Heal my <a href="../cathen/14153a.htm">soul</a>, for I have <a href="../cathen/14004b.htm">sinned</a> against You.</q>  Grace says: <q>Behold, you are made whole: <a href="../cathen/14004b.htm">sin</a> no more, lest a worse thing come unto you.</q> <span class="stiki" id="note150997"><a href="../bible/joh005.htm#verse14">John&nbsp;5:14</a></span> Health says: <q>O Lord my <a href="../cathen/06608a.htm">God</a>, I cried unto You, and You have healed me.</q>  Free will says: <q>I will freely <a href="../cathen/13309a.htm">sacrifice</a> unto You.</q>  Love of righteousness says: <q>Transgressors told me pleasant tales, but not according to Your law, O Lord.</q>  How is it then that miserable men dare to be <a href="../cathen/12405a.htm">proud</a>, either of their <a href="../cathen/06259a.htm">free will</a>, before they are freed, or of their own strength, if they have been freed? They do not observe that in the very mention of <a href="../cathen/06259a.htm">free will</a> they pronounce the name of liberty. But <q>where the <a href="../cathen/07409a.htm">Spirit of the Lord</a> is, there is liberty.</q> <span class="stiki" id="note151001"><a href="../bible/2co003.htm#verse17">2&nbsp;Corinthians&nbsp;3:17</a></span> If, therefore, they are the slaves of <a href="../cathen/14004b.htm">sin</a>, why do they boast of <a href="../cathen/06259a.htm">free will</a>? For by what a man is overcome, to the same is he delivered as a slave. <span class="stiki" id="note151002"><a href="../bible/2pe002.htm#verse19">2&nbsp;Peter&nbsp;2:19</a></span> But if they have been freed, why do they vaunt themselves as if it were by their own doing, and boast, as if they had not received? Or are they free in such sort that they do not choose to have Him for their Lord who says to them: <q>Without me you can do nothing;</q> <span class="stiki" id="note151003"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> and <q>If the Son shall make you free, you shall be free indeed?</q> <span class="stiki" id="note151004"><a href="../bible/joh008.htm#verse36">John&nbsp;8:36</a></span> </p>

<h2>Chapter 53 [XXXI.]&mdash; Volition and Ability</h2>

<p>Some one will ask whether the <a href="../cathen/05752c.htm">faith</a> itself, in which seems to be the beginning either of <a href="../cathen/13407a.htm">salvation</a>, or of that series leading to <a href="../cathen/13407a.htm">salvation</a> which I have just mentioned, is placed in our power. We shall see more easily, if we first examine with some care what <q>our power</q> means. Since, then, there are two things&mdash;will and ability; it follows that not every one that has the will has therefore the ability also, nor has every one that possesses the ability the will also; for as we sometimes will what we cannot do, so also we sometimes can do what we do not will. From the words themselves when sufficiently considered, we shall detect, in the very ring of the terms, the derivation of volition from willingness, and of <em>ability</em> from ableness.  Therefore, even as the man who wishes has volition, so also the man who can has ability. But in order that a thing may be done by ability, the volition must be present. For no man is usually said to do a thing with ability if he did it unwillingly. Although, at the same time, if we observe more precisely, even what a man is compelled to do unwillingly, he does, if he does it, by his volition; only he is said to be an unwilling agent, or to act against his will, because he would prefer some other thing. He is compelled, indeed, by some unfortunate influence, to do what he does under compulsion, wishing to escape it or to remove it out of his way. For if his volition be so strong that he prefers not doing this to not suffering that, then beyond <a href="../cathen/05141a.htm">doubt</a> he resists the compelling influence, and does it not. And accordingly, if he does it, it is not with a full and <a href="../cathen/06259a.htm">free will</a>, but yet it is not without will that he does it; and inasmuch as the volition is followed by its effect, we cannot say that he lacked the ability to do it. If, indeed, he willed to do it, yielding to compulsion, but could not, although we should allow that a coerced will was present, we should yet say that ability was absent. But when he did not do the thing because he was unwilling, then of course the ability was present, but the volition was absent, since he did it not, by his resistance to the compelling influence. Hence it is that even they who compel, or who persuade, are accustomed to say, Why don't you do what you have in your ability, in order to avoid this <a href="../cathen/05649a.htm">evil</a>? While they who are utterly unable to do what they are compelled to do, because they are supposed to be able usually answer by excusing themselves, and say, I would do it if it were in my ability. What then do we ask more, since we call that ability when to the volition is added the faculty of doing? Accordingly, every one is said to have that in his ability which he does if he likes, and does not if he dislikes.</p>

<h2>Chapter 54.&mdash; Whether Faith Be in a Man's Own Power</h2>

<p>Attend now to the point which we have laid down for discussion: whether <a href="../cathen/05752c.htm">faith</a> is in our own power? We now speak of that <a href="../cathen/05752c.htm">faith</a> which we employ when we <a href="../cathen/02408b.htm">believe</a> anything, not that which we give when we make a promise; for this too is called <em><a href="../cathen/05752c.htm">faith</a></em>.  We use the word in one sense when we say, <q>He had no <a href="../cathen/05752c.htm">faith</a> in me,</q> and in another sense when we say, <q>He did not keep <a href="../cathen/05752c.htm">faith</a> with me.</q> The one phrase means, <q>He did not <a href="../cathen/02408b.htm">believe</a> what I said;</q> the other, <q>He did not do what he promised.</q> According to the <a href="../cathen/05752c.htm">faith</a> by which we <a href="../cathen/02408b.htm">believe</a>, we are faithful to <a href="../cathen/06608a.htm">God</a>; but according to that whereby a thing is brought to pass which is promised, <a href="../cathen/06608a.htm">God</a> Himself even is faithful to us; for the apostle declares, <q><a href="../cathen/06608a.htm">God</a> is faithful, who will not suffer you to be tempted above that you are able.</q> <span class="stiki" id="note151007"><a href="../bible/1co010.htm#verse13">1&nbsp;Corinthians&nbsp;10:13</a></span> Well, now, the former is the <a href="../cathen/05752c.htm">faith</a> about which we inquire, Whether it be in our power? Even the <a href="../cathen/05752c.htm">faith</a> by which we <a href="../cathen/02408b.htm">believe</a> <a href="../cathen/06608a.htm">God</a>, or <a href="../cathen/02408b.htm">believe</a> in God. For of this it is written, <q><a href="../cathen/01051a.htm">Abraham</a> <a href="../cathen/02408b.htm">believed</a> <a href="../cathen/06608a.htm">God</a>, and it was counted unto him for righteousness.</q>  And again, <q>To him that <a href="../cathen/02408b.htm">believes</a> in Him that justifies the ungodly, his <a href="../cathen/05752c.htm">faith</a> is counted for righteousness.</q> <span class="stiki" id="note151009"><a href="../bible/rom004.htm#verse5">Romans&nbsp;4:5</a></span> Consider now whether anybody believes, if he be unwilling; or whether he believes not, if he shall have willed it. Such a position, indeed, is absurd (for what is believing but consenting to the <a href="../cathen/15073a.htm">truth</a> of what is said? And this consent is certainly <a href="../cathen/15506a.htm">voluntary</a>): <a href="../cathen/05752c.htm">faith</a>, therefore, is in our own power. But, as the apostle says: <q>There is no power but comes from <a href="../cathen/06608a.htm">God</a>,</q> <span class="stiki" id="note151010"><a href="../bible/rom013.htm#verse1">Romans&nbsp;13:1</a></span> what reason then is there why it may not be said to us even of this: <q>What have you which you have not received?</q> <span class="stiki" id="note151011"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> &mdash; for it is God who gave us even to <a href="../cathen/02408b.htm">believe</a>. Nowhere, however, in <a href="../bible/index.html">Holy Scripture</a> do we find such an assertion as, There is no volition but comes from <a href="../cathen/06608a.htm">God</a>. And rightly is it not so written, because it is not <a href="../cathen/15073a.htm">true</a>: otherwise God would be the author even of <a href="../cathen/14004b.htm">sins</a> (which <a href="../cathen/07170a.htm">Heaven</a> forbid!), if there were no volition except what comes from Him; inasmuch as an <a href="../cathen/05649a.htm">evil</a> volition alone is already a <a href="../cathen/14004b.htm">sin</a>, even if the effect be wanting&mdash;in other words, if it has not ability. But when the <a href="../cathen/05649a.htm">evil</a> volition receives ability to accomplish its intention, this proceeds from the judgment of <a href="../cathen/06608a.htm">God</a>, with whom there is no unrighteousness. <span class="stiki" id="note151012"><a href="../bible/rom009.htm#verse14">Romans&nbsp;9:14</a></span> He indeed punishes after this manner; nor is His chastisement <a href="../cathen/08010c.htm">unjust</a> because it is secret. The ungodly man, however, is not aware that he is being punished, except when he unwillingly discovers by an open penalty how much <a href="../cathen/05649a.htm">evil</a> he has willingly committed. This is just what the apostle says of certain men: <q><a href="../cathen/06608a.htm">God</a> has given them up to the <a href="../cathen/05649a.htm">evil</a> desires of their own hearts, . . .to do those things that are not convenient.</q>  Accordingly, the Lord also said to <a href="../cathen/12083c.htm">Pilate</a>: <q>You could have no power at all against me, except it were given you from above.</q> <span class="stiki" id="note151014"><a href="../bible/joh019.htm#verse11">John&nbsp;19:11</a></span> But still, when the ability is given, surely no necessity is imposed. Therefore, although David had received ability to kill Saul, he preferred sparing to striking him.  Whence we understand that bad men receive ability for the condemnation of their depraved will, while good men receive ability for trying of their good will.</p>

<h2>Chapter 55 [XXXII.]&mdash; What Faith is Laudable</h2>

<p>Since <a href="../cathen/05752c.htm">faith</a>, then, is in our power, inasmuch as every one believes when he likes, and, when he believes, believes voluntarily; our next inquiry, which we must conduct with care, is, What <a href="../cathen/05752c.htm">faith</a> it is which the apostle commends with so much earnestness? For indiscriminate <a href="../cathen/05752c.htm">faith</a> is not good. Accordingly we find this caution: <q>Brethren, <a href="../cathen/02408b.htm">believe</a> not every spirit, but try the spirits whether they are of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note151016"><a href="../bible/1jo004.htm#verse1">1&nbsp;John&nbsp;4:1</a></span> Nor must the clause in commendation of <a href="../cathen/09397a.htm">love</a>, that it <q><a href="../cathen/02408b.htm">believes</a> all things,</q> <span class="stiki" id="note151017"><a href="../bible/1co013.htm#verse7">1&nbsp;Corinthians&nbsp;13:7</a></span> be so understood as if we should detract from the <a href="../cathen/09397a.htm">love</a> of any one, if he refuses to <a href="../cathen/02408b.htm">believe</a> at once what he hears. For the same <a href="../cathen/09397a.htm">love</a> admonishes us that we ought not readily to <a href="../cathen/02408b.htm">believe</a> anything <a href="../cathen/05649a.htm">evil</a> about a brother; and when anything of the kind is said of him, does it not judge it to be more suitable to its character not to <a href="../cathen/02408b.htm">believe</a>? Lastly, the same <a href="../cathen/09397a.htm">love</a>, <q>which <a href="../cathen/02408b.htm">believes</a> all things,</q> does not <a href="../cathen/02408b.htm">believe</a> every spirit. Accordingly, charity <em>believes</em> all things no <a href="../cathen/05141a.htm">doubt</a>, but it <em>believes in</em> God. Observe, it is not said, Believes <em>in</em> all things. It cannot therefore be <a href="../cathen/05141a.htm">doubted</a> that the <a href="../cathen/05752c.htm">faith</a> which is commended by the apostle is the <a href="../cathen/05752c.htm">faith</a> whereby we <a href="../cathen/02408b.htm">believe</a> in <a href="../cathen/06608a.htm">God</a>. <span class="stiki" id="note151018"><a href="../bible/rom004.htm#verse3">Romans&nbsp;4:3</a></span> </p>

<h2>Chapter 56.&mdash; The Faith of Those Who are Under the Law Different from the Faith of Others</h2>

<p>But there is yet another distinction to be observed&mdash;since they who are under the law both attempt to work their own righteousness through <a href="../cathen/06021a.htm">fear</a> of punishment, and fail to do God's righteousness, because this is accomplished by the <a href="../cathen/09397a.htm">love</a> to which only what is lawful is pleasing, and never by the <a href="../cathen/06021a.htm">fear</a> which is forced to have in its work the thing which is lawful, although it has something else in its will which would prefer, if it were only possible, that to be lawful which is not lawful. These <a href="../cathen/11726a.htm">persons</a> also <a href="../cathen/02408b.htm">believe</a> in <a href="../cathen/06608a.htm">God</a>; for if they had no <a href="../cathen/05752c.htm">faith</a> in Him at all, neither would they of course have any dread of the penalty of His law. This, however, is not the <a href="../cathen/05752c.htm">faith</a> which the apostle commends. He says: <q>You have not received the spirit of bondage again to <a href="../cathen/06021a.htm">fear</a>; but you have received the spirit of adoption, whereby we cry, Abba, Father.</q> <span class="stiki" id="note151019"><a href="../bible/rom008.htm#verse15">Romans&nbsp;8:15</a></span> The <a href="../cathen/06021a.htm">fear</a>, then, of which we speak is slavish; and therefore, even though there be in it a belief in the <a href="../cathen/08374c.htm">Lord</a>, yet righteousness is not loved by it, but condemnation is feared. God's children, however, exclaim, <q>Abba, Father,</q>&mdash; one of which words they of the <a href="../cathen/03777a.htm">circumcision</a> utter; the other, they of the uncircumcision,&mdash; the Jew first, and then the Greek; <span class="stiki" id="note151020"><a href="../bible/rom002.htm#verse9">Romans&nbsp;2:9</a></span> since there is <q>one <a href="../cathen/06608a.htm">God</a>, which justifies the <a href="../cathen/03777a.htm">circumcision</a> by <a href="../cathen/05752c.htm">faith</a>, and the uncircumcision through <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note151021"><a href="../bible/rom003.htm#verse30">Romans&nbsp;3:30</a></span> When indeed they utter this call, they seek something; and what do they seek, but that which they hunger and thirst after? And what else is this but that which is said of them, <q>Blessed are they which do hunger and thirst after righteousness, for they shall be filled?</q> <span class="stiki" id="note151022"><a href="../bible/mat005.htm#verse6">Matthew&nbsp;5:6</a></span> Let, then, those who are under the law pass over hither, and become sons instead of slaves; and yet not so as to cease to be slaves, but so as, while they are sons, still to serve their Lord and Father freely. For even this have they received; for the Only-begotten <q>gave them power to become the sons of <a href="../cathen/06608a.htm">God</a>, even to them that <a href="../cathen/02408b.htm">believe</a> in His name;</q> <span class="stiki" id="note151023"><a href="../bible/joh001.htm#verse12">John&nbsp;1:12</a></span> and He advised them to ask, to seek, and to knock, in order to receive, to find, and to have the gate opened to them,  adding by way of rebuke, the words: <q>If you, being <a href="../cathen/05649a.htm">evil</a>, <a href="../cathen/08673a.htm">know</a> how to give good gifts to your children, how much more shall your Father which is in heaven give <a href="../cathen/06636b.htm">good</a> things to them that ask Him?</q> <span class="stiki" id="note151025"><a href="../bible/mat007.htm#verse11">Matthew&nbsp;7:11</a></span> When, therefore, that strength of <a href="../cathen/14004b.htm">sin</a>, the law, <span class="stiki" id="note151026"><a href="../bible/1co015.htm#verse56">1&nbsp;Corinthians&nbsp;15:56</a></span> inflamed the sting of death, even <a href="../cathen/14004b.htm">sin</a>, to take occasion and by the commandment work all manner of concupiscence in them, <span class="stiki" id="note151027"><a href="../bible/rom007.htm#verse8">Romans&nbsp;7:8</a></span> of whom were they to ask for the gift of continence but of Him who <a href="../cathen/08673a.htm">knows</a> how to give good gifts to His children? Perhaps, however, a <a href="../cathen/09580c.htm">man</a>, in his folly, is unaware that no one can be continent except God give him the gift. To <a href="../cathen/08673a.htm">know</a> this, indeed, he requires Wisdom herself. <span class="stiki" id="note151028"><a href="../bible/wis008.htm#verse21">Wisdom&nbsp;8:21</a></span> Why, then, does he not listen to the Spirit of his Father, speaking through Christ's apostle, or even Christ Himself, who says in His gospel, <q>Seek and you shall find;</q> <span class="stiki" id="note151029"><a href="../bible/mat007.htm#verse7">Matthew&nbsp;7:7</a></span> and who also says to us, speaking by His apostle: <q>If any one of you lack wisdom, let him ask of <a href="../cathen/06608a.htm">God</a>, that gives to all <a href="../cathen/09580c.htm">men</a> liberally, and upbraids not, and it shall be given to him. Let him, however, ask in <a href="../cathen/05752c.htm">faith</a>, nothing wavering?</q> <span class="stiki" id="note151030"><a href="../bible/jam001.htm#verse5">James&nbsp;1:5-6</a></span> This is the <a href="../cathen/05752c.htm">faith</a> by which the just man lives; <span class="stiki" id="note151031"><a href="../bible/rom001.htm#verse17">Romans&nbsp;1:17</a></span> this is the <a href="../cathen/05752c.htm">faith</a> whereby he believes on Him who justifies the ungodly; <span class="stiki" id="note151032"><a href="../bible/rom004.htm#verse5">Romans&nbsp;4:5</a></span> this is the <a href="../cathen/05752c.htm">faith</a> through which boasting is excluded, <span class="stiki" id="note151033"><a href="../bible/rom003.htm#verse27">Romans&nbsp;3:27</a></span> either by the retreat of that with which we become self-inflated, or by the rising of that with which we <a href="../cathen/06585a.htm">glory</a> in the Lord. This, again, is the <a href="../cathen/05752c.htm">faith</a> by which we procure that largess of the <a href="../cathen/07409a.htm">Spirit</a>, of which it is said: <q>We indeed through the Spirit wait for the hope of righteousness by <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note151034"><a href="../bible/gal005.htm#verse5">Galatians&nbsp;5:5</a></span> But this admits of the further question, Whether he meant by <q>the hope of righteousness</q> that by which righteousness hopes, or that whereby righteousness is itself hoped for? For the just man, who lives by <a href="../cathen/05752c.htm">faith</a>, hopes undoubtedly for <a href="../cathen/05551b.htm">eternal</a> life; and the <a href="../cathen/05752c.htm">faith</a> likewise, which hungers and thirsts for righteousness, makes progress therein by the renewal of the inward man day by day, <span class="stiki" id="note151035"><a href="../bible/2co004.htm#verse16">2&nbsp;Corinthians&nbsp;4:16</a></span> and hopes to be satiated therewith in that <a href="../cathen/05551b.htm">eternal</a> life, where shall be realized that which is said of God by the psalm: <q>Who satisfies your desire with <a href="../cathen/06636b.htm">good</a> things.</q>  This, moreover, is the <a href="../cathen/05752c.htm">faith</a> whereby they are saved to whom it is said: <q>By <a href="../cathen/06689a.htm">grace</a> are you saved through <a href="../cathen/05752c.htm">faith</a>; and that not of yourselves: it is the gift of God: not of works, lest any man should boast. For we are His workmanship, created in Christ Jesus unto good works, which <a href="../cathen/06608a.htm">God</a> has before ordained that we should walk in them.</q> <span class="stiki" id="note151037"><a href="../bible/eph002.htm#verse8">Ephesians&nbsp;2:8-10</a></span> This, in short, is the <a href="../cathen/05752c.htm">faith</a> which works not by <a href="../cathen/06021a.htm">fear</a>, but by <a href="../cathen/09397a.htm">love</a>; <span class="stiki" id="note151038"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> not by dreading punishment, but by loving righteousness. Whence, therefore, arises this <a href="../cathen/09397a.htm">love</a>&mdash;that is to say, this charity,&mdash; by which <a href="../cathen/05752c.htm">faith</a> works, if not from the source whence <a href="../cathen/05752c.htm">faith</a> itself obtained it? For it would not be within us, to what extent soever it is in us, if it were not diffused in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a> who is given to us. <span class="stiki" id="note151039"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> Now <q> <em>the <a href="../cathen/09397a.htm">love</a> of God</em></q> is said to be shed abroad in our hearts, not because He loves us, but because He makes us lovers of Himself; just as <q> <em>the righteousness of God</em></q> <span class="stiki" id="note151040"><a href="../bible/rom003.htm#verse21">Romans&nbsp;3:21</a></span> is used in the sense of our being made righteous by His gift; and <q> <em>the <a href="../cathen/13407a.htm">salvation</a> of the Lord</em>,</q>  in that we are saved by Him; and <q> <em>the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a></em>,</q> <span class="stiki" id="note151042"><a href="../bible/gal002.htm#verse16">Galatians&nbsp;2:16</a></span> because He makes us <a href="../cathen/05769a.htm">believers</a> in Him. This is that righteousness of <a href="../cathen/06608a.htm">God</a>, which He not only teaches us by the precept of His law, but also bestows upon us by the gift of His Spirit.</p>

<h2>Chapter 57 [XXXIII.]&mdash; Whence Comes the Will to Believe?</h2>

<p>But it remains for us briefly to inquire, Whether the will by which we <a href="../cathen/02408b.htm">believe</a> be itself the gift of <a href="../cathen/06608a.htm">God</a>, or whether it arise from that <a href="../cathen/06259a.htm">free will</a> which is naturally implanted in us? If we say that it is not the gift of <a href="../cathen/06608a.htm">God</a>, we must then incur the <a href="../cathen/06021a.htm">fear</a> of supposing that we have discovered some answer to the apostle's reproachful appeal: <q>What do you have that you did not receive? Now, if you received it, why do you <a href="../cathen/06585a.htm">glory</a>, as if you had not received it?</q> <span class="stiki" id="note151043"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> &mdash; even some such an answer as this: <q>See, we have the will to <a href="../cathen/02408b.htm">believe</a>, which we did not receive. See in what we <a href="../cathen/06585a.htm">glory</a>&mdash;even in what we did not receive!</q> If, however, we were to say that this kind of will is nothing but the gift of <a href="../cathen/06608a.htm">God</a>, we should then have to <a href="../cathen/06021a.htm">fear</a> lest unbelieving and ungodly men might not unreasonably seem to have some fair excuse for their unbelief, in the fact that God has refused to give them this will. Now this that the apostle says, <q>It is God that works in you both to will and to do of His own good pleasure,</q> <span class="stiki" id="note151044"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> belongs already to that <a href="../cathen/06689a.htm">grace</a> which <a href="../cathen/05752c.htm">faith</a> secures, in order that good works may be within the reach of <a href="../cathen/09580c.htm">man</a>&mdash;even the good works which <a href="../cathen/05752c.htm">faith</a> achieves through the <a href="../cathen/09397a.htm">love</a> which is shed abroad in the heart by the <a href="../cathen/07409a.htm">Holy Ghost</a> which is given to us. If we <a href="../cathen/02408b.htm">believe</a> that we may attain this <a href="../cathen/06689a.htm">grace</a> (and of course <a href="../cathen/02408b.htm">believe</a> voluntarily), then the question arises whence we have this will?&mdash; if from nature, why it is not at everybody's command, since the same God made all <a href="../cathen/09580c.htm">men</a>? If from God's gift, then again, why is not the gift open to all, since <q>He will have all <a href="../cathen/09580c.htm">men</a> to be saved, and to come unto the <a href="../cathen/08673a.htm">knowledge</a> of the <a href="../cathen/15073a.htm">truth</a>?</q> <span class="stiki" id="note151045"><a href="../bible/1ti002.htm#verse4">1&nbsp;Timothy&nbsp;2:4</a></span> </p>

<h2>Chapter 58.&mdash; The Free Will of Man is an Intermediate Power</h2>

<p>Let us then, first of all, lay down this proposition, and see whether it satisfies the question before us: that <a href="../cathen/06259a.htm">free will</a>, naturally assigned by the Creator to our rational <a href="../cathen/14153a.htm">soul</a>, is such a neutral  power, as can either incline towards <a href="../cathen/05752c.htm">faith</a>, or turn towards unbelief. Consequently a man cannot be said to have even that will with which he believes in <a href="../cathen/06608a.htm">God</a>, without having received it; since this rises at the call of God out of the <a href="../cathen/06259a.htm">free will</a> which he received naturally when he was created. God no <a href="../cathen/05141a.htm">doubt</a> wishes all <a href="../cathen/09580c.htm">men</a> to be saved <span class="stiki" id="note151047"><a href="../bible/1ti002.htm#verse4">1&nbsp;Timothy&nbsp;2:4</a></span> and to come into the <a href="../cathen/08673a.htm">knowledge</a> of the <a href="../cathen/15073a.htm">truth</a>; but yet not so as to take away from them <a href="../cathen/06259a.htm">free will</a>, for the good or the <a href="../cathen/05649a.htm">evil</a> use of which they may be most righteously judged. This being the case, unbelievers indeed do contrary to the <a href="../cathen/15624a.htm">will</a> of <a href="../cathen/06608a.htm">God</a> when they do not <a href="../cathen/02408b.htm">believe</a> His gospel; nevertheless they do not therefore overcome His <a href="../cathen/15624a.htm">will</a>, but rob their own selves of the great, nay, the very greatest, good, and implicate themselves in penalties of punishment, destined to experience the power of Him in punishments whose mercy in His gifts they despised. Thus <a href="../cathen/06608a.htm">God's</a> <a href="../cathen/15624a.htm">will</a> is for ever invincible; but it would be vanquished, unless it devised what to do with such as despised it, or if these despises could in any way escape from the retribution which He has appointed for such as they. Suppose a master, for example, who should say to his servants, I wish you to labour in my vineyard, and, after your work is done, to feast and take your rest but who, at the same time, should require any who refused to work to grind in the mill ever after. Whoever neglected such a command would evidently act contrary to the master's will; but he would do more than that&mdash;he would vanquish that will, if he also escaped the mill. This, however, cannot possibly happen under the government of <a href="../cathen/06608a.htm">God</a>. Whence it is written, <q><a href="../cathen/06608a.htm">God</a> has spoken once,</q>&mdash; that is, irrevocably,&mdash; although the passage may refer also to His one only Word. <span class="stiki" id="note151048"><a href="../bible/joh001.htm#verse1">John&nbsp;1:1</a></span> He then adds what it is which He had irrevocably uttered, saying: <q>Twice have I heard this, that power belongs unto <a href="../cathen/06608a.htm">God</a>. Also unto You, O Lord, does mercy belong: because You will render to every man according to his work.</q>  He therefore will be guilty unto condemnation under God's power, who shall think too contemptuously of His mercy to <a href="../cathen/02408b.htm">believe</a> in Him. But whosoever shall put his trust in Him, and yield himself up to Him, for the forgiveness of all his <a href="../cathen/14004b.htm">sins</a>, for the cure of all his corruption, and for the kindling and illumination of his <a href="../cathen/14153a.htm">soul</a> by His warmth and light, shall have good works by his <a href="../cathen/06689a.htm">grace</a>; and by them  he shall be even in his body redeemed from the corruption of death, crowned, satisfied with blessings,&mdash; not temporal, but <a href="../cathen/05551b.htm">eternal</a>&mdash;above what we can ask or understand.</p>

<h2>Chapter 59.&mdash; Mercy and Pity in the Judgment of God</h2>

<p>This is the order observed in the psalm, where it is said: <q>Bless the Lord, O my <a href="../cathen/14153a.htm">soul</a>, and forget not all His recompenses; who forgives all your iniquities; who heals all your diseases; who redeems your life from destruction; who crowns you with loving-kindness and tender mercy; who satisfies your desire with <a href="../cathen/06636b.htm">good</a> things.</q>  And lest by any chance these great blessings should be despaired of under the deformity of our old, that is, mortal condition, the Psalmist at once says, <q>Your youth shall be renewed like the eagle's;</q>  as much as to say, All that you have heard belongs to the new man and to the new covenant. Now let us consider together briefly these things, and with delight contemplate the praise of mercy, that is, of the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. <q>Bless the Lord, O my <a href="../cathen/14153a.htm">soul</a>,</q> he says, <q>and forget not all His recompenses.</q> Observe, he does not say blessings, but <em> recompenses</em>;  be<a href="../cathen/03459a.htm">cause</a> He recompenses <a href="../cathen/05649a.htm">evil</a> with good. <q>Who forgives all your iniquities:</q> this is done in the sacrament of <a href="../cathen/02258b.htm">baptism</a>. <q>Who heals all your diseases:</q> this is effected by the believer in the present life, while the flesh so <a href="../cathen/09438a.htm">lusts</a> against the spirit, and the spirit against the flesh, that we do not the things we would; <span class="stiki" id="note151054"><a href="../bible/gal005.htm#verse17">Galatians&nbsp;5:17</a></span> while also another law in our members <a href="../cathen/15546c.htm">wars</a> against the law of our mind; <span class="stiki" id="note151055"><a href="../bible/rom007.htm#verse23">Romans&nbsp;7:23</a></span> while to will is present indeed to us but not how to perform that which is <a href="../cathen/06636b.htm">good</a>. <span class="stiki" id="note151056"><a href="../bible/rom007.htm#verse18">Romans&nbsp;7:18</a></span> These are the diseases of a man's old nature which, however, if we only advance with persevering purpose, are healed by the growth of the new nature day by day, by the <a href="../cathen/05752c.htm">faith</a> which operates through <a href="../cathen/09397a.htm">love</a>. <span class="stiki" id="note151057"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> <q>Who redeems your life from destruction;</q> this will take place at the resurrection of the dead in the last day. <q>Who crowns you with loving-kindness and tender mercy;</q> this shall be accomplished in the day of judgment; for when the righteous King shall sit upon His throne to render to every man according to his works, who shall then boast of having a pure heart? Or who shall <a href="../cathen/06585a.htm">glory</a> of being clean from <a href="../cathen/14004b.htm">sin</a>? It was therefore necessary to mention God's loving-kindness and tender mercy there, where one might expect debts to be demanded and deserts recompensed so strictly as to leave no room for mercy. He crowns, therefore, with loving-kindness and tender mercy; but even so according to works. For he shall be separated to the right hand, to whom, it is said, <q>I was an hungered, and you gave me meat.</q> <span class="stiki" id="note151058"><a href="../bible/mat025.htm#verse35">Matthew&nbsp;25:35</a></span> There will, however, be also <q>judgment without mercy;</q> but it will be for him <q>that has not showed mercy.</q> <span class="stiki" id="note151059"><a href="../bible/jam002.htm#verse13">James&nbsp;2:13</a></span> But <q>blessed are the merciful: for they shall obtain mercy</q> <span class="stiki" id="note151060"><a href="../bible/mat005.htm#verse7">Matthew&nbsp;5:7</a></span> of <a href="../cathen/06608a.htm">God</a>. Then, as soon as those on the left hand shall have gone into <a href="../cathen/07207a.htm">eternal fire</a>, the righteous, too, shall go into everlasting life, <span class="stiki" id="note151061"><a href="../bible/mat025.htm#verse46">Matthew&nbsp;25:46</a></span> because He says: <q>This is life <a href="../cathen/05551b.htm">eternal</a>, that they may <a href="../cathen/08673a.htm">know</a> You the only <a href="../cathen/15073a.htm">true</a> <a href="../cathen/06608a.htm">God</a>, and <a href="../cathen/08374c.htm">Jesus Christ</a> whom You have sent.</q> <span class="stiki" id="note151062"><a href="../bible/joh017.htm#verse3">John&nbsp;17:3</a></span> And with this <a href="../cathen/08673a.htm">knowledge</a>, this vision, this <a href="../cathen/04324b.htm">contemplation</a>, shall the desire of their <a href="../cathen/14153a.htm">soul</a> be satisfied; for it shall be enough for it to have this and nothing else&mdash;there being nothing more for it to desire, to aspire to, or to require. It was with a craving after this full <a href="../cathen/07131b.htm">joy</a> that his heart glowed who said to the Lord Christ, <q>Show us the <a href="../cathen/06608a.htm">Father</a>, and it suffices us;</q> and to whom the answer was returned, <q>He that has seen me has seen the Father.</q> <span class="stiki" id="note151063"><a href="../bible/joh014.htm#verse8">John&nbsp;14:8-9</a></span> Because He is Himself the <a href="../cathen/05551b.htm">eternal</a> life, in order that men may <a href="../cathen/08673a.htm">know</a> the one <a href="../cathen/15073a.htm">true</a> <a href="../cathen/06608a.htm">God</a>, You and whom You have sent, <a href="../cathen/08374c.htm">Jesus Christ</a>. If, however, he that has seen the Son has also seen the <a href="../cathen/06608a.htm">Father</a>, then assuredly he who sees the Father and the <a href="../cathen/14142b.htm">Son</a> sees also the <a href="../cathen/07409a.htm">Holy Spirit</a> of the Father and the <a href="../cathen/14142b.htm">Son</a>. So we do not take away <a href="../cathen/06259a.htm">free will</a>, while our <a href="../cathen/14153a.htm">soul</a> blesses the Lord and forgets not all His recompenses;  nor does it, in <a href="../cathen/07648a.htm">ignorance</a> of God's righteousness, wish to set up one of its own; <span class="stiki" id="note151065"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> but it believes in Him who justifies the ungodly, <span class="stiki" id="note151066"><a href="../bible/rom004.htm#verse5">Romans&nbsp;4:5</a></span> and until it arrives at sight, it lives by <a href="../cathen/05752c.htm">faith</a>&mdash;even the <a href="../cathen/05752c.htm">faith</a> which works by <a href="../cathen/09397a.htm">love</a>. <span class="stiki" id="note151067"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> And this <a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts, not by the sufficiency of our own will, nor by the letter of the law, but by the <a href="../cathen/07409a.htm">Holy Ghost</a> who has been given to us. <span class="stiki" id="note151068"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> </p>

<h2>Chapter 60 [XXXIV.]&mdash; The Will to Believe is from God</h2>

<p>Let this discussion suffice, if it satisfactorily meets the question we had to solve. It may be, however, objected in reply, that we must take heed lest some one should suppose that the <a href="../cathen/14004b.htm">sin</a> would have to be imputed to God which is committed by <a href="../cathen/06259a.htm">free will</a>, if in the passage where it is asked, <q>What do you have that you did not receive?</q> <span class="stiki" id="note151069"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> the very will by which we <a href="../cathen/02408b.htm">believe</a> is reckoned as a gift of <a href="../cathen/06608a.htm">God</a>, because it arises out of the <a href="../cathen/06259a.htm">free will</a> which we received at our creation. Let the objector, however, attentively observe that this will is to be ascribed to the divine gift, not merely because it arises from our <a href="../cathen/06259a.htm">free will</a>, which was created naturally with us; but also because God acts upon us by the incentives of our perceptions, to will and to <a href="../cathen/02408b.htm">believe</a>, either externally by evangelical exhortations, where even the commands of the law also do something, if they so far admonish a man of his infirmity that he betakes himself to the <a href="../cathen/06689a.htm">grace</a> that justifies by believing; or internally, where no man has in his own control what shall enter into his thoughts, although it appertains to his own will to consent or to dissent. Since <a href="../cathen/06608a.htm">God</a>, therefore, in such ways acts upon the reasonable <a href="../cathen/14153a.htm">soul</a> in order that it may <a href="../cathen/02408b.htm">believe</a> in Him (and certainly there is no ability whatever in <a href="../cathen/06259a.htm">free will</a> to <a href="../cathen/02408b.htm">believe</a>, unless there be persuasion or summons towards some one in whom to <a href="../cathen/02408b.htm">believe</a>), it surely follows that it is God who both works in man the willing to <a href="../cathen/02408b.htm">believe</a>, and in all things prevents us with His mercy. To yield our consent, indeed, to God's summons, or to withhold it, is (as I have said) the function of our own will. And this not only does not invalidate what is said, <q>For what do you have that you did not receive?</q> <span class="stiki" id="note151070"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> but it really confirms it. For the <a href="../cathen/14153a.htm">soul</a> cannot receive and possess these gifts, which are here referred to, except by yielding its consent. And thus whatever it possesses, and whatever it receives, is from <a href="../cathen/06608a.htm">God</a>; and yet the act of receiving and having belongs, of course, to the receiver and possessor. Now, should any man be for constraining us to examine into this profound <a href="../cathen/10662a.htm">mystery</a>, why this person is so persuaded  as to yield, and that person is not, there are only two things occurring to me, which I should like to advance as my answer: <q>O the depth of the riches!</q> <span class="stiki" id="note151071"><a href="../bible/rom011.htm#verse33">Romans&nbsp;11:33</a></span> and <q>Is there unrighteousness with God?</q> <span class="stiki" id="note151072"><a href="../bible/rom009.htm#verse14">Romans&nbsp;9:14</a></span> If the man is displeased with such an answer, he must seek more learned disputants; but let him beware lest he find presumptuous ones.</p>

<h2>Chapter 61 [XXXV.]&mdash; Conclusion of the Work</h2>

<p>Let us at last bring our book to an end. I hardly <a href="../cathen/08673a.htm">know</a> whether we have accomplished our purpose at all by our great prolixity. It is not in respect of you, [my Marcellinus,] that I have this misgiving, for I <a href="../cathen/08673a.htm">know</a> your <a href="../cathen/05752c.htm">faith</a>; but with reference to the minds of those for whose sake you wished me to write&mdash;who so much in opposition to my opinion, but (to speak mildly, and not to mention Him who spoke in His <a href="../cathen/01626c.htm">apostles</a>) certainly against not only the opinion of the great <a href="../cathen/11567b.htm">Apostle Paul</a>, but also his strong, earnest, and vigilant conflict, prefer maintaining their own views with tenacity to listening to him, when he <q>beseeches them by the mercies of <a href="../cathen/06608a.htm">God</a>,</q> and tells them, <q>through the <a href="../cathen/06689a.htm">grace</a> of God which was given to him, not to think of themselves more highly than they ought to think, but to think soberly, according as God had dealt to every man the measure of <a href="../cathen/05752c.htm">faith</a>.</q> </p>

<h2>Chapter 62.&mdash; He Returns to the Question Which Marcellinus Had Proposed to Him</h2>

<p>But I beg of you to advert to the question which you proposed to me, and to what we have made out of it in the lengthy process of this discussion. You were perplexed how I could have said that it was possible for a man to be without <a href="../cathen/14004b.htm">sin</a>, if his will were not wanting, by the help of God's aid, although no man in the present life had ever lived, was living, or would live, of such perfect righteousness. Now, in the books which I formerly addressed to you, I set forth this very question. I said: <q>If I were asked whether it be possible for a man to be without <a href="../cathen/14004b.htm">sin</a> in this life, I should allow the possibility, by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, and his own <a href="../cathen/06259a.htm">free will</a>; for I should have no <a href="../cathen/05141a.htm">doubt</a> that the <a href="../cathen/06259a.htm">free will</a> itself is of God's <a href="../cathen/06689a.htm">grace</a>&mdash;that is, has its place among the gifts of <a href="../cathen/06608a.htm">God</a>&mdash;not only as to its <a href="../cathen/05543b.htm">existence</a>, but also in respect of its goodness; that is, that it applies itself to doing the commandments of <a href="../cathen/06608a.htm">God</a>. And so, God's <a href="../cathen/06689a.htm">grace</a> not only shows what ought to be done, but also helps to the possibility of doing what it shows.</q>  You seemed to think it absurd, that a thing which was possible should be unexampled. Hence arose the subject treated of in this book; and thus did it devolve on me to show that a thing was possible although no example of it could be found. We accordingly adduced certain cases out of the gospel and of the law, at the beginning of this work&mdash;such as the passing of a camel through the eye of a needle; <span class="stiki" id="note151075"><a href="../bible/mat019.htm#verse24">Matthew&nbsp;19:24</a></span> and the twelve thousand legions of <a href="../cathen/01476d.htm">angels</a>, who could fight for <a href="../cathen/08374c.htm">Christ</a>, if He pleased; <span class="stiki" id="note151076"><a href="../bible/mat026.htm#verse53">Matthew&nbsp;26:53</a></span> and those nations which <a href="../cathen/06608a.htm">God</a> said He could have exterminated at once from the face of His people, &mdash; none of which possibilities were ever reduced to fact. To these instances may be added those which are referred to in the Book of Wisdom, <span class="stiki" id="note151078"><a href="../bible/wis016.htm">Wisdom&nbsp;xvi</a></span> suggesting how many are the strange torments and troubles which <a href="../cathen/06608a.htm">God</a> was able to employ against ungodly men, by using the creature which was <a href="../cathen/11181c.htm">obedient</a> to His beck, which, however, He did not employ. One might also allude to that mountain, which <a href="../cathen/05752c.htm">faith</a> could remove into the sea, <span class="stiki" id="note151079"><a href="../bible/mat021.htm#verse21">Matthew&nbsp;21:21</a></span> although, nevertheless, it was never done, so far as we have ever read  or heard. Now you see how thoughtless and foolish would be the man who should say that any one of these things is impossible with <a href="../cathen/06608a.htm">God</a>, and how opposed to the sense of Scripture would be his assertion. Many other cases of this kind may occur to anybody who reads or thinks, the possibility of which with God we cannot deny, although an example of them be lacking.</p>

<h2>Chapter 63.&mdash; An Objection</h2>

<p>But inasmuch as it may be said that the instances which I have been quoting are divine works, whereas to live righteously is a work that belongs to ourselves, I undertook to show that even this too is a divine work. This I have done in the present book, with perhaps a fuller statement than is necessary, although I seem to myself to have said too little against the opponents of the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. And I am never so much delighted in my treatment of a subject as when Scripture comes most copiously to my aid; and when the question to be discussed requires that <q>he that <a href="../cathen/06585a.htm">glories</a> should <a href="../cathen/06585a.htm">glory</a> in the Lord;</q> <span class="stiki" id="note151081"><a href="../bible/2co010.htm#verse17">2&nbsp;Corinthians&nbsp;10:17</a></span> and that we should in all things lift up our hearts and give thanks to the Lord our <a href="../cathen/06608a.htm">God</a>, from whom, <q>as the Father of lights, every good and every perfect gift comes down.</q> <span class="stiki" id="note151082"><a href="../bible/jam001.htm#verse17">James&nbsp;1:17</a></span> Now if a gift is not God's gift, because it is wrought by us, or because we act by His gift, then it is not a work of God that <q>a mountain should be removed into the sea,</q> inasmuch as, according to the Lord's statement, it is by the <a href="../cathen/05752c.htm">faith</a> of men that this is possible. Moreover, He attributes the deed to their actual operation: If you have <a href="../cathen/05752c.htm">faith</a> in yourselves as a grain of mustard-seed, you shall say unto this mountain, <q>Be removed, and be cast into the sea; and it shall be done, and nothing shall be impossible <em>to you</em>.</q>  Observe how He said <q>to you,</q> not <q>to Me</q> or <q>to the Father;</q> and yet it is certain that no man does such a thing without God's gift and operation. See how an instance of perfect righteousness is unexampled among <a href="../cathen/09580c.htm">men</a>, and yet is not impossible. For it might be achieved if there were only applied so much of will as suffices for so great a thing. There would, however, be so much will, if there were hidden from us none of those conditions which pertain to righteousness; and at the same time these so delighted our <a href="../cathen/10321a.htm">mind</a>, that whatever hindrance of pleasure or pain might else occur, this delight in <a href="../cathen/07386a.htm">holiness</a> would prevail over every rival affection. And that this is not realized, is not owing to any intrinsic impossibility, but to God's judicial act. For who can be <a href="../cathen/07648a.htm">ignorant</a>, that what he should <a href="../cathen/08673a.htm">know</a> is not in man's power; nor does it follow that what he has discovered to be a desirable object is actually desired, unless he also feel a delight in that object, commensurate with its claims on his affection? For this belongs to health of <a href="../cathen/14153a.htm">soul</a>.</p>

<h2>Chapter 64 [XXXVI.]&mdash; When the Commandment to Love is Fulfilled</h2>

<p>But somebody will perhaps think that we lack nothing for the <a href="../cathen/08673a.htm">knowledge</a> of righteousness, since the Lord, when He summarily and briefly expounded His word on earth, informed us that the whole law and the <a href="../cathen/12477a.htm">prophets</a> depend on two commandments; <span class="stiki" id="note151084"><a href="../bible/mat022.htm#verse40">Matthew&nbsp;22:40</a></span> nor was He silent as to what these were, but declared them in the plainest words: <q>You shall <a href="../cathen/09397a.htm">love</a>,</q> said He, <q>the Lord your <a href="../cathen/06608a.htm">God</a>, with all your heart, and with all your <a href="../cathen/14153a.htm">soul</a>, and with all your mind;</q> and <q>You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself.</q> <span class="stiki" id="note151085"><a href="../bible/mat022.htm#verse37">Matthew&nbsp;22:37,&nbsp;39</a></span> What is more surely <a href="../cathen/15073a.htm">true</a> than that, if these be fulfilled, all righteousness is fulfilled? But the man who sets his mind on this <a href="../cathen/15073a.htm">truth</a> must also carefully attend to another&mdash;in how many things we all of us offend, <span class="stiki" id="note151086"><a href="../bible/jam003.htm#verse2">James&nbsp;3:2</a></span> while we suppose that what we do is pleasant, or, at all events, not unpleasing, to God whom we <a href="../cathen/09397a.htm">love</a>; and afterwards, having (through His inspired word, or else by being warned in some clear and certain way) learned what is not pleasing to Him, we <a href="../cathen/12345b.htm">pray</a> to Him that He would forgive us on our repentance. The life of man is full of examples of this. But whence comes it that we fall short of <a href="../cathen/08673a.htm">knowing</a> what is pleasing to Him, if it be not that He is to that extent unknown to us? <q>For now we see through a glass, darkly; but then face to face.</q> <span class="stiki" id="note151087"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> Who, however, can make so bold, on arriving far enough, to say: <q>Then shall I <a href="../cathen/08673a.htm">know</a> even as also I am <a href="../cathen/08673a.htm">known</a>,</q> <span class="stiki" id="note151088"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> as to think that they who shall see God will have no greater <a href="../cathen/09397a.htm">love</a> towards Him than they have who now <a href="../cathen/02408b.htm">believe</a> in Him? Or that the one ought to be compared to the other, as if they were very near to each other? Now, if <a href="../cathen/09397a.htm">love</a> increases just in proportion as our <a href="../cathen/08673a.htm">knowledge</a> of its object becomes more intimate, of course we ought to <a href="../cathen/02408b.htm">believe</a> that there is as much wanting now to the fulfilment of righteousness as there is defective in our <a href="../cathen/09397a.htm">love</a> of it. A thing may indeed be <a href="../cathen/08673a.htm">known</a> or <a href="../cathen/02408b.htm">believed</a>, and yet not loved; but it is an impossibility that a thing can be loved which is neither <a href="../cathen/08673a.htm">known</a> nor <a href="../cathen/02408b.htm">believed</a>. But if the <a href="../cathen/04171a.htm">saints</a>, in the exercise of their <a href="../cathen/05752c.htm">faith</a>, could arrive at that great <a href="../cathen/09397a.htm">love</a>, than which (as the Lord Himself testified) no greater can possibly be exhibited in the present life&mdash;even to lay down their lives for the <a href="../cathen/05752c.htm">faith</a>, or for their brethren, <span class="stiki" id="note151089"><a href="../bible/joh015.htm#verse13">John&nbsp;15:13</a></span> &mdash; then after their pilgrimage here, in which their walk is by <q><a href="../cathen/05752c.htm">faith</a>,</q> when they shall have reached the <q>sight</q> of tha
