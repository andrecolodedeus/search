<p>In the passage where he speaks to the Corinthians about the letter that kills, and the spirit that gives life, he expresses himself more clearly, but he does not mean even there any other <q>letter</q> to be understood than the Decalogue itself, which was written on the two tables. For these are His words: Forasmuch as you are manifestly declared to be the epistle of Christ ministered by us, written not with ink, but with the Spirit of the living <a href="../cathen/06608a.htm">God</a>; not in tables of stone, but in fleshy tables of the heart. And such trust have we through Christ to God-ward: not that we are sufficient of ourselves to think anything as of ourselves; but our sufficiency is of <a href="../cathen/06608a.htm">God</a>; who has made us fit, as ministers of the new testament; not of the letter, but of the spirit: for the letter kills, but the spirit gives life. But if the ministration of death, written and engraven in stones, was <a href="../cathen/06585a.htm">glorious</a>, so that the children of <a href="../cathen/08193a.htm">Israel</a> could not steadfastly behold the face of <a href="../cathen/10596a.htm">Moses</a> for the <a href="../cathen/06585a.htm">glory</a> of his countenance, which was to be done away; how shall not the ministration of the Spirit be rather <a href="../cathen/06585a.htm">glorious</a>? For if the ministration of condemnation be <a href="../cathen/06585a.htm">glory</a>, much more shall the ministration of righteousness abound in <a href="../cathen/06585a.htm">glory</a>. <span class="stiki" id="note150811"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3-9</a></span> A good deal might be said about these words; but perhaps we shall have a more fitting opportunity at some future time. At present, however, I beg you to observe how he speaks of the letter that kills, and contrasts therewith the spirit that gives life. Now this must certainly be <q>the ministration of death written and engraven in stones,</q> and <q>the ministration of condemnation,</q> since the law entered that <a href="../cathen/14004b.htm">sin</a> might abound. <span class="stiki" id="note150812"><a href="../bible/rom005.htm#verse20">Romans&nbsp;5:20</a></span> But the commandments themselves are so useful and salutary to the doer of them, that no one could have life unless he kept them. Well, then, is it owing to the one precept about the <a href="../cathen/13287b.htm">Sabbath day</a>, which is included in it, that the Decalogue is called <q>the letter that kills?</q> Because, forsooth, every man that still observes that day in its literal appointment is carnally wise, but to be carnally wise is nothing else than death? And must the other nine commandments, which are rightly observed in their literal form, not be regarded as belonging to the law of works by which none is justified, but to the law of <a href="../cathen/05752c.htm">faith</a> whereby the just man lives? Who can possibly entertain so absurd an opinion as to suppose that <q>the ministration of death, written and engraven in stones,</q> is not said equally of all the ten commandments, but only of the solitary one touching the <a href="../cathen/13287b.htm">Sabbath day</a>? In which class do we place that which is thus spoken of: <q>The law works <a href="../cathen/01489a.htm">wrath</a>: for where no law is, there is no transgression?</q> <span class="stiki" id="note150813"><a href="../bible/rom004.htm#verse15">Romans&nbsp;4:15</a></span> and again thus: <q>Until the law <a href="../cathen/14004b.htm">sin</a> was in the world: but <a href="../cathen/14004b.htm">sin</a> is not imputed when there is no law?</q> <span class="stiki" id="note150814"><a href="../bible/rom005.htm#verse13">Romans&nbsp;5:13</a></span> and also that which we have already so often quoted: <q>By the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>?</q> <span class="stiki" id="note150815"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> and especially the passage in which the apostle has more clearly expressed the question of which we are treating: <q>I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/09438a.htm">lust</a>, except the law had said, You shall not <a href="../cathen/04462a.htm">covet</a>?</q> <span class="stiki" id="note150816"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7</a></span> </p>

<h2>Chapter 25.&mdash; The Passage in Romans</h2>

<p>Now carefully consider this entire passage, and see whether it says anything about <a href="../cathen/03777a.htm">circumcision</a>, or the <a href="../cathen/13287b.htm">Sabbath</a>, or anything else pertaining to a foreshadowing sacrament. Does not its whole scope amount to this, that the letter which forbids <a href="../cathen/14004b.htm">sin</a> fails to give man life, but rather <q>kills,</q> by increasing concupiscence, and aggravating sinfulness by transgression, unless indeed <a href="../cathen/06689a.htm">grace</a> liberates us by the law of <a href="../cathen/05752c.htm">faith</a>, which is in <a href="../cathen/08374c.htm">Christ Jesus</a>, when His <a href="../cathen/09397a.htm">love</a> is <q>shed abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given to us?</q> <span class="stiki" id="note150817"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> The apostle having used these words: <q>That we should serve in newness of spirit, and not in the oldness of the letter,</q> <span class="stiki" id="note150818"><a href="../bible/rom007.htm#verse6">Romans&nbsp;7:6</a></span> goes on to inquire, <q>What shall we say then? Is the law <a href="../cathen/14004b.htm">sin</a>? God forbid. Nay; I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/14004b.htm">sin</a>, but by the law: for I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/09438a.htm">lust</a>, except the law had said, You shall not <a href="../cathen/04462a.htm">covet</a>. But <a href="../cathen/14004b.htm">sin</a>, taking occasion by the commandment, wrought in me all manner of concupiscence. For without the law <a href="../cathen/14004b.htm">sin</a> was dead. For I was alive without the law once; but when the commandment came, <a href="../cathen/14004b.htm">sin</a> revived, and I died. And the commandment, which was ordained to life, I found to be unto death. For <a href="../cathen/14004b.htm">sin</a>, taking occasion by the commandment deceived me, and by it slew me. Wherefore the law is <a href="../cathen/07386a.htm">holy</a>, and the commandment <a href="../cathen/07386a.htm">holy</a>, and just, and good. Was then that which is <a href="../cathen/06636b.htm">good</a> made death unto me? God forbid. But <a href="../cathen/14004b.htm">sin</a>, that it might appear <a href="../cathen/14004b.htm">sin</a>, worked death in me by that which is <a href="../cathen/06636b.htm">good</a>; that <a href="../cathen/14004b.htm">sin</a> by the commandment might become exceeding sinful. For we <a href="../cathen/08673a.htm">know</a> that the law is spiritual; whereas I am carnal, sold under <a href="../cathen/14004b.htm">sin</a>. For that which I do I allow not: for what I would, that I do not; but what I <a href="../cathen/07149b.htm">hate</a>, that I do. If then I do that which I would not, I consent unto the law that it is <a href="../cathen/06636b.htm">good</a>. But then it is no longer I that do it, but <a href="../cathen/14004b.htm">sin</a> that dwells in me. For I <a href="../cathen/08673a.htm">know</a> that in me (that is, in my flesh) dwells no good thing. To will, indeed, is present with me; but how to perform that which is <a href="../cathen/06636b.htm">good</a> I find not. For the good that I would, I do not; but the <a href="../cathen/05649a.htm">evil</a> which I would not, that I do. Now, if I do that which I would not, it is no more I that do it, but <a href="../cathen/14004b.htm">sin</a> that dwells in me. I find then a law, that, when I would do good, <a href="../cathen/05649a.htm">evil</a> is present with me. For I delight in the law of God after the inward man: but I see another law in my members warring against the law of my <a href="../cathen/10321a.htm">mind</a>, and bringing me into captivity to the law of <a href="../cathen/14004b.htm">sin</a> which is in my members. O wretched man that I am! Who shall deliver me from the body of this death? The <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, through <a href="../cathen/08374c.htm">Jesus Christ</a> out Lord. So then with the mind I myself serve the law of <a href="../cathen/06608a.htm">God</a>, but with the flesh the law of <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note150819"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7-25</a></span> </p>

<h2>Chapter 26.&mdash; No Fruit Good Except It Grow from the Root of Love</h2>

<p>It is evident, then, that the oldness of the letter, in the absence of the newness of the spirit, instead of freeing us from <a href="../cathen/14004b.htm">sin</a>, rather makes us guilty by the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>. Whence it is written in another part of Scripture, <q>He that increases <a href="../cathen/08673a.htm">knowledge</a>, increases sorrow,</q> <span class="stiki" id="note150820"><a href="../bible/ecc001.htm#verse18">Ecclesiastes&nbsp;1:18</a></span> &mdash; not that the law is itself <a href="../cathen/05649a.htm">evil</a>, but because the commandment has its good in the demonstration of the letter, not in the assistance of the spirit; and if this commandment is kept from the <a href="../cathen/06021a.htm">fear</a> of punishment and not from the <a href="../cathen/09397a.htm">love</a> of righteousness, it is servilely kept, not freely, and therefore it is not kept at all. For no fruit is <a href="../cathen/06636b.htm">good</a> which does not grow from the root of <a href="../cathen/09397a.htm">love</a>. If, however, that <a href="../cathen/05752c.htm">faith</a> be present which works by <a href="../cathen/09397a.htm">love</a>, <span class="stiki" id="note150821"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> then one begins to delight in the law of God after the inward man, <span class="stiki" id="note150822"><a href="../bible/rom007.htm#verse22">Romans&nbsp;7:22</a></span> and this delight is the gift of the spirit, not of the letter; even though there is another law in our members still warring against the law of the <a href="../cathen/10321a.htm">mind</a>, until the old state is changed, and passes into that newness which increases from day to day in the inward man, while the <a href="../cathen/06689a.htm">grace</a> of God is liberating us from the body of this death through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord.</p>

<h2>Chapter 27 [XV.]&mdash; Grace, Concealed in the Old Testament, is Revealed in the New</h2>

<p>This <a href="../cathen/06689a.htm">grace</a> hid itself under a veil in the <a href="../cathen/14526a.htm">Old Testament</a>, but it has been revealed in the <a href="../cathen/14530a.htm">New Testament</a> according to the most perfectly ordered dispensation of the ages, forasmuch as God <a href="../cathen/08673a.htm">knew</a> how to dispose all things. And perhaps it is a part of this hiding of <a href="../cathen/06689a.htm">grace</a>, that in the Decalogue, which was given on Mount Sinai, only the portion which relates to the <a href="../cathen/13287b.htm">Sabbath</a> was hidden under a prefiguring precept. The <a href="../cathen/13287b.htm">Sabbath</a> is a day of sanctification; and it is not without significance that, among all the works which <a href="../cathen/06608a.htm">God</a> accomplished, the first sound of sanctification was heard on the day when He rested from all His labours. On this, indeed, we must not now enlarge. But at the same time I deem it to be enough for the point now in question, that it was not for nothing that the nation was commanded on that day to abstain from all servile work, by which <a href="../cathen/14004b.htm">sin</a> is signified; but because not to commit <a href="../cathen/14004b.htm">sin</a> belongs to sanctification, that is, to God's gift through the <a href="../cathen/07409a.htm">Holy Spirit</a>. And this precept alone among the others, was placed in the law, which was written on the two tables of stone, in a prefiguring shadow, under which the <a href="../cathen/08399a.htm">Jews</a> observe the <a href="../cathen/13287b.htm">Sabbath</a>, that by this very circumstance it might be signified that it was then the time for concealing the <a href="../cathen/06689a.htm">grace</a>, which had to be revealed in the <a href="../cathen/14530a.htm">New Testament</a> by the death of <a href="../cathen/08374c.htm">Christ</a>&mdash;the rending, as it were, of the veil. <span class="stiki" id="note150823"><a href="../bible/mat027.htm#verse51">Matthew&nbsp;27:51</a></span> <q>For when,</q> says the apostle, <q>it shall turn to the Lord, the veil shall be taken away.</q> <span class="stiki" id="note150824"><a href="../bible/2co003.htm#verse16">2&nbsp;Corinthians&nbsp;3:16</a></span> </p>

<h2>Chapter 28 [XVI]&mdash; Why the Holy Ghost is Called the Finger of God</h2>

<p><q>Now the Lord is that Spirit: and where the <a href="../cathen/07409a.htm">Spirit of the Lord</a> is, there is liberty.</q> <span class="stiki" id="note150825"><a href="../bible/2co003.htm#verse17">2&nbsp;Corinthians&nbsp;3:17</a></span> Now this <a href="../cathen/07409a.htm">Spirit of God</a>, by whose gift we are justified, whence it comes to pass that we delight not to <a href="../cathen/14004b.htm">sin</a>&mdash;in which is liberty; even as, when we are without this Spirit, we delight to <a href="../cathen/14004b.htm">sin</a>&mdash;in which is slavery, from the works of which we must abstain;&mdash; this <a href="../cathen/07409a.htm">Holy Spirit</a>, through whom <a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts, which is the fulfilment of the law, is designated in the gospel as <q>the finger of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note150826"><a href="../bible/luk011.htm#verse20">Luke&nbsp;11:20</a></span> Is it not because those very tables of the law were written by the finger of <a href="../cathen/06608a.htm">God</a>, that the <a href="../cathen/07409a.htm">Spirit of God</a> by whom we are sanctified is also <em> the finger of God</em>, in order that, living by <a href="../cathen/05752c.htm">faith</a>, we may do good works through <a href="../cathen/09397a.htm">love</a>? Who is not touched by this congruity, and at the same time diversity? For as fifty days are reckoned from the celebration of the <a href="../cathen/11512b.htm">Passover</a> (which was ordered by <a href="../cathen/10596a.htm">Moses</a> to be offered by slaying the typical lamb, <span class="stiki" id="note150827"><a href="../bible/exo012.htm#verse3">Exodus&nbsp;12:3</a></span> to signify, indeed, the future death of the Lord) to the day when <a href="../cathen/10596a.htm">Moses</a> received the law written on the tables of stone by the finger of <a href="../cathen/06608a.htm">God</a>, <span class="stiki" id="note150828"><a href="../bible/exo031.htm#verse18">Exodus&nbsp;31:18</a></span> so, in like manner, from the death and resurrection of Him who was led as a lamb to the slaughter, <span class="stiki" id="note150829"><a href="../bible/isa053.htm#verse7">Isaiah&nbsp;53:7</a></span> there were fifty complete days up to the time when the finger of God&mdash; that is, the <a href="../cathen/07409a.htm">Holy Spirit</a>&mdash; gathered together in one <span class="stiki" id="note150830"><a href="../bible/act002.htm#verse2">Acts&nbsp;2:2</a></span> perfect company those who <a href="../cathen/02408b.htm">believed</a>.</p>

<h2>Chapter 29 [XVII.]&mdash; A Comparison of the Law of Moses and of the New Law</h2>

<p>Now, amidst this admirable correspondence, there is at least this very considerable diversity in the cases, in that the people in the earlier instance were deterred by a horrible dread from approaching the place where the law was given; whereas in the other case the <a href="../cathen/07409a.htm">Holy Ghost</a> came upon them who were gathered together in expectation of His promised gift. <em>There</em> it was on tables of stone that the finger of God operated; <em>here</em> it was on the hearts of men. <em>There</em> the law was given outwardly, so that the unrighteous might be terrified;  <em>here</em> it was given inwardly, so that they might be justified. <span class="stiki" id="note150832"><a href="../bible/act002.htm#verse1">Acts&nbsp;2:1-47</a></span> For this, <q>You shall not commit <a href="../cathen/01163a.htm">adultery</a>, You shall not kill, You shall not <a href="../cathen/04462a.htm">covet</a>; and if there be any other commandment,</q>&mdash; such, of course, as was written on those tables&mdash;<q>it is briefly comprehended,</q> says he, <q>in this saying, namely, You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself. Love works no ill to his neighbour: therefore <a href="../cathen/09397a.htm">love</a> is the fulfilling of the law.</q> <span class="stiki" id="note150833"><a href="../bible/rom013.htm#verse9">Romans&nbsp;13:9-10</a></span> Now this was not written on the tables of stone, but <q>is shed abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given unto us.</q> <span class="stiki" id="note150834"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> God's law, therefore, is <a href="../cathen/09397a.htm">love</a>. <q>To it the carnal mind is not subject, neither indeed can be;</q> <span class="stiki" id="note150835"><a href="../bible/rom008.htm#verse7">Romans&nbsp;8:7</a></span> but when the works of <a href="../cathen/09397a.htm">love</a> are written on tables to alarm the carnal <a href="../cathen/10321a.htm">mind</a>, there arises the law of works and <q>the letter which kills</q> the transgressor; but when <a href="../cathen/09397a.htm">love</a> itself is shed abroad in the hearts of <a href="../cathen/05769a.htm">believers</a>, then we have the law of <a href="../cathen/05752c.htm">faith</a>, and the spirit which gives life to him that loves.</p>

<h2>Chapter 30.&mdash; The New Law Written Within</h2>

<p>Now, observe how consonant this diversity is with those words of the apostle which I quoted not long ago in another connection, and which I postponed for a more careful consideration afterwards: <q>Forasmuch,</q> says he, <q>as you are manifestly declared to be the epistle of Christ ministered by us, written not with ink, but with the Spirit of the living <a href="../cathen/06608a.htm">God</a>; not in tables of stone, but in fleshy tables of the heart.</q> <span class="stiki" id="note150836"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3</a></span> See how he shows that the one is written without man, that it may alarm him from without; the other within man himself, that it may justify him from within. He speaks of the <q>fleshy tables of the heart,</q> not of the carnal <a href="../cathen/10321a.htm">mind</a>, but of a living agent possessing sensation, in comparison with a stone, which is senseless. The assertion which he subsequently makes&mdash;that <q>the children of <a href="../cathen/08193a.htm">Israel</a> could not look steadfastly on the end of the face of <a href="../cathen/10596a.htm">Moses</a>,</q> and that he accordingly spoke to them through a veil, <span class="stiki" id="note150837"><a href="../bible/2co003.htm#verse13">2&nbsp;Corinthians&nbsp;3:13</a></span> &mdash; signifies that the letter of the law justifies no man, but that rather a veil is placed on the reading of the <a href="../cathen/14526a.htm">Old Testament</a>, until it shall be turned to <a href="../cathen/08374c.htm">Christ</a>, and the veil be removed&mdash;in other words, until it shall be turned to <a href="../cathen/06689a.htm">grace</a>, and be understood that from Him accrues to us the justification, whereby we do what He commands. And He commands, in order that, because we lack in ourselves, we may flee to Him for refuge. Accordingly, after most guardedly saying, <q>Such trust have we through Christ to God-ward,</q> <span class="stiki" id="note150838"><a href="../bible/2co003.htm#verse4">2&nbsp;Corinthians&nbsp;3:4</a></span> the apostle immediately goes on to add the statement which underlies our subject, to prevent our confidence being attributed to any strength of our own. He says: <q>Not that we are sufficient of ourselves to think anything as of ourselves; but our sufficiency is of <a href="../cathen/06608a.htm">God</a>; who also has made us fit to be ministers of the <a href="../cathen/14530a.htm">New Testament</a>; not of the letter, but of the spirit: for the letter kills, but the spirit gives life.</q> <span class="stiki" id="note150839"><a href="../bible/2co003.htm#verse5">2&nbsp;Corinthians&nbsp;3:5-6</a></span> </p>

<h2>Chapter 31 [XVIII.]&mdash; The Old Law Ministers Death; The New, Righteousness</h2>

<p>Now, since, as he says in another passage, <q>the law was added because of transgression,</q> <span class="stiki" id="note150840"><a href="../bible/gal003.htm#verse19">Galatians&nbsp;3:19</a></span> meaning the law which is written externally to <a href="../cathen/09580c.htm">man</a>, he therefore designates it both as <q>the ministration of death,</q> <span class="stiki" id="note150841"><a href="../bible/2co003.htm#verse7">2&nbsp;Corinthians&nbsp;3:7</a></span> and <q>the ministration of condemnation;</q> <span class="stiki" id="note150842"><a href="../bible/2co003.htm#verse9">2&nbsp;Corinthians&nbsp;3:9</a></span> but the other, that is, the law of the <a href="../cathen/14530a.htm">New Testament</a>, he calls <q>the ministration of the Spirit</q> <span class="stiki" id="note150843"><a href="../bible/2co003.htm#verse8">2&nbsp;Corinthians&nbsp;3:8</a></span> and <q>the ministration of righteousness,</q> <span class="stiki" id="note150844"><a href="../bible/2co003.htm#verse9">2&nbsp;Corinthians&nbsp;3:9</a></span> because through the Spirit we work righteousness, and are delivered from the condemnation due to transgression. The one, therefore, vanishes away, the other abides; for the terrifying schoolmaster will be dispensed with, when <a href="../cathen/09397a.htm">love</a> has succeeded to <a href="../cathen/06021a.htm">fear</a>. Now <q>where the <a href="../cathen/07409a.htm">Spirit of the Lord</a> is, there is liberty.</q> <span class="stiki" id="note150845"><a href="../bible/2co003.htm#verse17">2&nbsp;Corinthians&nbsp;3:17</a></span> But that this ministration is vouchsafed to us, not on account of our deserving, but from His mercy, the apostle thus declares: <q>Seeing then that we have this ministry, as we have received mercy, let us faint not; but let us renounce the hidden things of dishonesty, not walking in craftiness, nor adulterating the word of God with deceit.</q> <span class="stiki" id="note150846"><a href="../bible/2co004.htm#verse1">2&nbsp;Corinthians&nbsp;4:1-2</a></span> By this <q>craftiness</q> and <q>deceitfulness</q> he would have us understand the hypocrisy with which the arrogant would fain be supposed to be righteous. Whence in the psalm, which the apostle cites in testimony of this <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, it is said, <q>Blessed is the man to whom the Lord will not impute <a href="../cathen/14004b.htm">sin</a>, and in whose mouth is no guile.</q>  This is the confession of lowly <a href="../cathen/04171a.htm">saints</a>, who do not boast to be what they are not. Then, in a passage which follows not long after, the apostle writes thus: <q>For we preach not ourselves, but Christ Jesus the Lord; and ourselves your servants for Jesus' sake. For <a href="../cathen/06608a.htm">God</a>, who commanded the light to shine out of darkness, has shined in our hearts, to give the light of the <a href="../cathen/08673a.htm">knowledge</a> of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a> in the face of <a href="../cathen/08374c.htm">Jesus Christ</a>.</q> <span class="stiki" id="note150848"><a href="../bible/2co004.htm#verse5">2&nbsp;Corinthians&nbsp;4:5-6</a></span> This is the <a href="../cathen/08673a.htm">knowledge</a> of His <a href="../cathen/06585a.htm">glory</a>, whereby we <a href="../cathen/08673a.htm">know</a> that He is the light which illumines our darkness. And I beg you to observe how he inculcates this very point: <q>We have,</q> says he, <q>this treasure in earthen vessels, that the excellency of the power may be of <a href="../cathen/06608a.htm">God</a>, and not of us.</q> <span class="stiki" id="note150849"><a href="../bible/2co004.htm#verse7">2&nbsp;Corinthians&nbsp;4:7</a></span> When further on he commends in glowing terms this same <a href="../cathen/06689a.htm">grace</a>, in the <a href="../cathen/08374c.htm">Lord Jesus Christ</a>, until he comes to that vestment of the righteousness of <a href="../cathen/05752c.htm">faith</a>, <q>clothed with which we cannot be found naked,</q> and while longing for which <q>we groan, being burdened</q> with mortality, <q>earnestly desiring to be clothed upon with our house which is from <a href="../cathen/07170a.htm">Heaven</a>,</q> <q>that mortality might be swallowed up of life;</q> &mdash; observe what he says: <q>Now He that has wrought us for the self-same thing is <a href="../cathen/06608a.htm">God</a>, who also has given unto us the earnest of the <a href="../cathen/07409a.htm">Spirit</a>;</q> <span class="stiki" id="note150851"><a href="../bible/2co005.htm#verse5">2&nbsp;Corinthians&nbsp;5:5</a></span> and after a little he thus briefly draws the conclusion of the matter: <q>That we might be made the righteousness of <a href="../cathen/06608a.htm">God</a> in Him.</q> <span class="stiki" id="note150852"><a href="../bible/2co005.htm#verse21">2&nbsp;Corinthians&nbsp;5:21</a></span> This is not the righteousness whereby God is Himself righteous, but that whereby we are made righteous by Him.</p>

<h2>Chapter 32 [XIX.]&mdash; The Christian Faith Touching the Assistance of Grace</h2>

<p>Let no <a href="../cathen/03712a.htm">Christian</a> then stray from this <a href="../cathen/05752c.htm">faith</a>, which alone is the <a href="../cathen/03712a.htm">Christian</a> one; nor let any one, when he has been made to feel ashamed to say that we become righteous through our own selves, without the <a href="../cathen/06689a.htm">grace</a> of God working this in us&mdash;because he sees, when such an allegation is made, how unable <a href="../cathen/12748a.htm">pious</a> <a href="../cathen/05769a.htm">believers</a> are to endure it&mdash;resort to any subterfuge on this point, by affirming that the reason why we cannot become righteous without the operation of <a href="../cathen/06608a.htm">God</a>'s <a href="../cathen/06689a.htm">grace</a> is this, that He gave the law, He instituted its teaching, He commanded its precepts of good. For there is no <a href="../cathen/05141a.htm">doubt</a> that, without His assisting <a href="../cathen/06689a.htm">grace</a>, the law is <q>the letter which kills;</q> but when the life-giving spirit is present, the law causes that to be loved as written within, which it once caused to be feared as written without.</p>

<h2>Chapter 33.&mdash; The Prophecy of Jeremiah Concerning the New Testament</h2>

<p>Observe this also in that testimony which was given by the <a href="../cathen/12477a.htm">prophet</a> on this subject in the clearest way: <q>Behold, the days come, says the Lord, that I will consummate a new covenant with the house of <a href="../cathen/08193a.htm">Israel</a>, and with the <a href="../cathen/08536a.htm">house of Judah</a>; not according to the covenant which I made with their fathers, in the day that I took them by the hand, to bring them out of the land of <a href="../cathen/05329b.htm">Egypt</a>. Because they continued not in my covenant, I also have rejected them, says the Lord. But this shall be the covenant that I will make with the house of <a href="../cathen/08193a.htm">Israel</a>; After those days, says the Lord, I will put my law in their inward parts, and write it in their hearts; and I will be their <a href="../cathen/06608a.htm">God</a>, and they shall be my people. And they shall teach no more every man his neighbour, and every man his brother, saying, Know the Lord: for they shall all <a href="../cathen/08673a.htm">know</a> me, from the least unto the greatest of them, says the Lord: for I will forgive their iniquity, and I will remember their <a href="../cathen/14004b.htm">sin</a> no more.</q> <span class="stiki" id="note150853"><a href="../bible/jer031.htm#verse31">Jeremiah&nbsp;31:31-34</a></span> What say we to this? One nowhere, or hardly anywhere, except in this passage of the <a href="../cathen/12477a.htm">prophet</a>, finds in the <a href="../cathen/14526a.htm">Old Testament</a> Scriptures any mention so made of the <a href="../cathen/14530a.htm">New Testament</a> as to indicate it by its very name. It is no <a href="../cathen/05141a.htm">doubt</a> often referred to and foretold as about to be given, but not so plainly as to have its very name mentioned. Consider then carefully, what difference God has testified as existing between the two testaments&mdash; the old covenant and the new.</p>

<h2>Chapter 34.&mdash; The Law; Grace</h2>

<p>After saying, <q>Not according to the covenant which I made with their fathers in the day that I took them by the hand, to bring them out of the land of <a href="../cathen/05329b.htm">Egypt</a>,</q> observe what He adds: <q>Because they continued not in my covenant.</q> He reckons it as their own fault that they did not continue in God's covenant, lest the law, which they received at that time, should seem to be deserving of blame. For it was the very law that Christ <q>came not to destroy, but to fulfil.</q> <span class="stiki" id="note150854"><a href="../bible/mat005.htm#verse17">Matthew&nbsp;5:17</a></span> Nevertheless, it is not by that law that the ungodly are made righteous, but by <a href="../cathen/06689a.htm">grace</a>; and this change is effected by the life-giving Spirit, without whom the letter kills. <q>For if there had been a law given which could have given life, verily righteousness should have been by the law. But the <a href="../bible/index.html">Scripture</a> has concluded all under <a href="../cathen/14004b.htm">sin</a>, that the promise by <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a> might be given to them that <a href="../cathen/02408b.htm">believe</a>.</q> <span class="stiki" id="note150855"><a href="../bible/gal003.htm#verse21">Galatians&nbsp;3:21-22</a></span> Out of this promise, that is, out of the kindness of <a href="../cathen/06608a.htm">God</a>, the law is fulfilled, which without the said promise only makes men transgressors, either by the actual commission of some sinful deed, if the flame of concupiscence have greater power than even the restraints of <a href="../cathen/06021a.htm">fear</a>, or at least by their mere will, if the <a href="../cathen/06021a.htm">fear</a> of punishment transcend the pleasure of <a href="../cathen/09438a.htm">lust</a>. In what he says, <q>The Scripture has concluded all under <a href="../cathen/14004b.htm">sin</a>, that the promise by <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a> might be given to them that <a href="../cathen/02408b.htm">believe</a>,</q> it is the benefit of this <q> <em>conclusion</em></q> itself which is asserted. For what purposes <q> <em>has it concluded</em>,</q> except as it is expressed in the next sentence: <q>Before, indeed, <a href="../cathen/05752c.htm">faith</a> came, we were kept under the law, <em>concluded</em> for the <a href="../cathen/05752c.htm">faith</a> which was afterwards revealed?</q> <span class="stiki" id="note150856"><a href="../bible/gal003.htm#verse23">Galatians&nbsp;3:23</a></span> The law was therefore given, in order that <a href="../cathen/06689a.htm">grace</a> might be sought; <a href="../cathen/06689a.htm">grace</a> was given, in order that the law might be fulfilled. Now it was not through any fault of its own that the law was not fulfilled, but by the fault of the carnal mind; and this fault was to be demonstrated by the law, and healed by <a href="../cathen/06689a.htm">grace</a>. <q>For what the law could not do, in that it was weak through the flesh, God sending His own Son in the likeness of sinful flesh, and for <a href="../cathen/14004b.htm">sin</a>, condemned <a href="../cathen/14004b.htm">sin</a> in the flesh; that the righteousness of the law might be fulfilled in us, who walk not after the flesh, but after the Spirit.</q> <span class="stiki" id="note150857"><a href="../bible/rom008.htm#verse3">Romans&nbsp;8:3-4</a></span> Accordingly, in the passage which we cited from the <a href="../cathen/12477a.htm">prophet</a>, he says, <q>I will consummate a new covenant with the house of <a href="../cathen/08193a.htm">Israel</a>, and with the <a href="../cathen/08536a.htm">house of Judah</a>,</q> <span class="stiki" id="note150858"><a href="../bible/jer031.htm#verse31">Jeremiah&nbsp;31:31</a></span> &mdash; and what means <em>I will consummate</em> but <em>I will fulfil?</em>&mdash; <q>not, according to the covenant which I made with their fathers, in the day that I took them by the hand, to bring them out of the land of <a href="../cathen/05329b.htm">Egypt</a>.</q> <span class="stiki" id="note150859"><a href="../bible/jer031.htm#verse32">Jeremiah&nbsp;31:32</a></span> </p>

<h2>Chapter 35 [XX.]&mdash; The Old Law; The New Law</h2>

<p>The one was therefore old, because the other is new. But whence comes it that one is old and the other new, when the same law, which said in the <a href="../cathen/14526a.htm">Old Testament</a>, <q>You shall not <a href="../cathen/04462a.htm">covet</a>,</q> <span class="stiki" id="note150860"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> is fulfilled by the <a href="../cathen/14530a.htm">New Testament</a>? <q>Because,</q> says the <a href="../cathen/12477a.htm">prophet</a>, <q>they continued not in my covenant, I have also rejected them, says the Lord.</q> <span class="stiki" id="note150861"><a href="../bible/jer031.htm#verse32">Jeremiah&nbsp;31:32</a></span> It is then on account of the offense of the old man, which was by no means healed by the letter which commanded and threatened, that it is called the old covenant; whereas the other is called the new covenant, because of the newness of the spirit, which heals the new man of the fault of the old. Then consider what follows, and see in how clear a light the fact is placed, that men who bare <a href="../cathen/05752c.htm">faith</a> are unwilling to trust in themselves: <q>Because,</q> says he, <q>this is the covenant which I will make with the house of <a href="../cathen/08193a.htm">Israel</a>; After those days, says the Lord, I will put my law in their inward parts, and write it in their hearts.</q> <span class="stiki" id="note150862"><a href="../bible/jer031.htm#verse33">Jeremiah&nbsp;31:33</a></span> See how similarly the apostle states it in the passage we have already quoted: <q>Not in tables of stone, but in fleshy tables of the heart,</q> <span class="stiki" id="note150863"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3</a></span> because <q>not with ink, but with the Spirit of the living God.</q> <span class="stiki" id="note150864"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3</a></span> And I apprehend that the apostle in this passage had no other reason for mentioning <q>the <a href="../cathen/14530a.htm">New Testament</a></q> (<q>who has made us able ministers of the <em><a href="../cathen/14530a.htm">New Testament</a></em>; not of the letter, but of the spirit</q>), than because he had an eye to the words of the <a href="../cathen/12477a.htm">prophet</a>, when he said <q>Not in tables of stone, but in fleshy tables of the heart,</q> inasmuch as in the <a href="../cathen/12477a.htm">prophet</a> it runs: <q>I will write it in their hearts.</q> <span class="stiki" id="note150865"><a href="../bible/jer031.htm#verse33">Jeremiah&nbsp;31:33</a></span> </p>

<h2>Chapter 36 [XXI.]&mdash; The Law Written in Our Hearts</h2>

<p>What then is God's law written by <a href="../cathen/06608a.htm">God</a> Himself in the hearts of <a href="../cathen/09580c.htm">men</a>, but the very presence of the <a href="../cathen/07409a.htm">Holy Spirit</a>, who is <q>the finger of <a href="../cathen/06608a.htm">God</a>,</q> and by whose presence is shed abroad in our hearts the <a href="../cathen/09397a.htm">love</a> which is the fulfilling of the law, <span class="stiki" id="note150866"><a href="../bible/rom013.htm#verse10">Romans&nbsp;13:10</a></span> and the end of the commandment? <span class="stiki" id="note150867"><a href="../bible/1ti001.htm#verse5">1&nbsp;Timothy&nbsp;1:5</a></span> Now the promises of the <a href="../cathen/14526a.htm">Old Testament</a> are earthly; and yet (with the exception of the sacramental ordinances which were the shadow of things to come, such as <a href="../cathen/03777a.htm">circumcision</a>, the <a href="../cathen/13287b.htm">Sabbath</a> and other observances of days, and the ceremonies of certain meats,  and the complicated ritual of <a href="../cathen/13309a.htm">sacrifices</a> and sacred things which suited <q>the oldness</q> of the carnal law and its slavish yoke) it contains such precepts of righteousness as we are even now taught to observe, which were especially expressly drawn out on the two tables without figure or shadow: for instance, <q>You shall not commit <a href="../cathen/01163a.htm">adultery</a>,</q> <q>You shall do no <a href="../cathen/07441a.htm">murder</a>,</q> <q>You shall not <a href="../cathen/04462a.htm">covet</a>,</q>  <q>and whatsoever other commandment is briefly comprehended in the saying, You shall <a href="../cathen/09397a.htm">love</a> your neighbour as yourself.</q> <span class="stiki" id="note150870"><a href="../bible/rom013.htm#verse9">Romans&nbsp;13:9</a></span> Nevertheless, whereas as in the said Testament earthly and temporal promises are, as I have said, recited, and these are goods of this corruptible flesh (although they prefigure those heavenly and everlasting blessings which belong to the <a href="../cathen/14530a.htm">New Testament</a>), what is now promised is a good for the heart itself, a good for the <a href="../cathen/10321a.htm">mind</a>, a good of the spirit, that is, an intellectual good; since it is said, <q>I will put my law in their inward parts, and in their hearts will I write them,</q> <span class="stiki" id="note150871"><a href="../bible/jer031.htm#verse33">Jeremiah&nbsp;31:33</a></span> &mdash; by which He signified that men would not <a href="../cathen/06021a.htm">fear</a> the law which alarmed them externally, but would <a href="../cathen/09397a.htm">love</a> the very righteousness of the law which dwelt inwardly in their hearts.</p>

<h2>Chapter 37 [XXII.]&mdash; The Eternal Reward</h2>

<p>He then went on to state the reward: <q>I will be their <a href="../cathen/06608a.htm">God</a>, and they shall be my people.</q> <span class="stiki" id="note150872"><a href="../bible/jer031.htm#verse33">Jeremiah&nbsp;31:33</a></span> This corresponds to the Psalmist's words to God: <q>It is <a href="../cathen/06636b.htm">good</a> for me to hold me fast by <a href="../cathen/06608a.htm">God</a>.</q>  <q>I will be,</q> says <a href="../cathen/06608a.htm">God</a>, <q>their <a href="../cathen/06608a.htm">God</a>, and they shall be my people.</q> What is better than this good, what happier than this <a href="../cathen/07131b.htm">happiness</a>&mdash;to live to <a href="../cathen/06608a.htm">God</a>, to live from <a href="../cathen/06608a.htm">God</a>, with whom is the fountain of life, and in whose light we shall see light?  Of this life the Lord Himself speaks in these words: <q>This is life <a href="../cathen/05551b.htm">eternal</a> that they may <a href="../cathen/08673a.htm">know</a> You the only <a href="../cathen/15073a.htm">true</a> <a href="../cathen/06608a.htm">God</a>, and <a href="../cathen/08374c.htm">Jesus Christ</a> whom You have sent,</q> <span class="stiki" id="note150875"><a href="../bible/joh017.htm#verse3">John&nbsp;17:3</a></span> &mdash; that is, <q>You and <a href="../cathen/08374c.htm">Jesus Christ</a> whom You have sent,</q> the one <a href="../cathen/15073a.htm">true</a> God. For no less than this did Himself promise to those who <a href="../cathen/09397a.htm">love</a> Him: <q>He that loves me, keeps my commandments; and he that loves me shall be loved of my Father, and I will <a href="../cathen/09397a.htm">love</a> him, and will manifest myself unto him</q> <span class="stiki" id="note150876"><a href="../bible/joh014.htm#verse21">John&nbsp;14:21</a></span> &mdash; in the form, no <a href="../cathen/05141a.htm">doubt</a>, of <a href="../cathen/06608a.htm">God</a>, wherein He is equal to the Father; not in the form of a servant, for in this He will display Himself even to the <a href="../cathen/05649a.htm">wicked</a> also. Then, however, shall that come to pass which is written, <q>Let the ungodly man be taken away, that he see not the <a href="../cathen/06585a.htm">glory</a> of the Lord.</q> <span class="stiki" id="note150877"><a href="../bible/isa026.htm#verse10">Isaiah&nbsp;26:10</a></span> Then also shall <q>the <a href="../cathen/05649a.htm">wicked</a> go into everlasting punishment, and the righteous into life <a href="../cathen/05551b.htm">eternal</a>.</q> <span class="stiki" id="note150878"><a href="../bible/mat025.htm#verse46">Matthew&nbsp;25:46</a></span> Now this <a href="../cathen/05551b.htm">eternal</a> life, as I have just mentioned, has been defined to be, that they may <a href="../cathen/08673a.htm">know</a> the one <a href="../cathen/15073a.htm">true</a> God. <span class="stiki" id="note150879"><a href="../bible/joh017.htm#verse3">John&nbsp;17:3</a></span> Accordingly John again says: <q>Beloved, now are we the sons of <a href="../cathen/06608a.htm">God</a>; and it does not yet appear what we shall be: but we <a href="../cathen/08673a.htm">know</a> that, when He shall appear, we shall be like Him; for we shall see Him as He is.</q> <span class="stiki" id="note150880"><a href="../bible/1jo003.htm#verse2">1&nbsp;John&nbsp;3:2</a></span> This likeness begins even now to be reformed in us, while the inward man is being renewed from day to day, according to the image of Him that created him. <span class="stiki" id="note150881"><a href="../bible/col003.htm#verse10">Colossians&nbsp;3:10</a></span> </p>

<h2>Chapter 38 [XXIII.]&mdash; The Re-Formation Which is Now Being Effected, Compared with the Perfection of the Life to Come</h2>

<p>But what is this change, and how great, in comparison with the perfect eminence which is then to be realized? The apostle applies some sort of illustration, derived from well-known things, to these indescribable things, comparing the period of childhood with the age of manhood. <q>When I was a child,</q> says he, <q>I used to speak as a child, to understand as a child, to think as a child; but when I became a <a href="../cathen/09580c.htm">man</a>, I put aside childish things.</q> <span class="stiki" id="note150882"><a href="../bible/1co013.htm#verse11">1&nbsp;Corinthians&nbsp;13:11</a></span> He then immediately explains why he said this in these words: <q>For now we see by means of a mirror, darkly but then face to face: now I <a href="../cathen/08673a.htm">know</a> in part; but then shall I <a href="../cathen/08673a.htm">know</a> even as also I am <a href="../cathen/08673a.htm">known</a>.</q> <span class="stiki" id="note150883"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> </p>

<h2>Chapter 39 [XXIV]&mdash; The Eternal Reward Which is Specially Declared in the New Testament, Foretold by the Prophet</h2>

<p>Accordingly, in our <a href="../cathen/12477a.htm">prophet</a> likewise, whose testimony we are dealing with, this is added, that in God is the reward, in Him the end, in Him the perfection of <a href="../cathen/07131b.htm">happiness</a>, in Him the sum of the blessed and <a href="../cathen/05551b.htm">eternal</a> life. For after saying, <q>I will be their <a href="../cathen/06608a.htm">God</a>, and they shall be my people,</q> he at once adds, <q>And they shall no more teach every man his neighbour, and every man his brother, saying, Know the Lord: for they shall all <a href="../cathen/08673a.htm">know</a> me, from the least even unto the greatest of them.</q> <span class="stiki" id="note150884"><a href="../bible/jer031.htm#verse34">Jeremiah&nbsp;31:34</a></span> Now, the present is certainly the time of the <a href="../cathen/14530a.htm">New Testament</a>, the promise of which is given by the <a href="../cathen/12477a.htm">prophet</a> in the words which we have quoted from his <a href="../cathen/12473a.htm">prophecy</a>. Why then does each man still say even now to his neighbour and his brother, <q>Know the Lord?</q> Or is it not perhaps meant that this is everywhere said when the gospel is preached, and when this is its very proclamation? For on what ground does the apostle call himself <q>a teacher of the <a href="../cathen/06422a.htm">Gentiles</a>,</q> <span class="stiki" id="note150885"><a href="../bible/1ti002.htm#verse7">1&nbsp;Timothy&nbsp;2:7</a></span> if it be not that what he himself implies in the following passage becomes realized: <q>How shall they call on Him in whom they have not <a href="../cathen/02408b.htm">believed</a>? And how shall they <a href="../cathen/02408b.htm">believe</a> in Him of whom they have not heard? And how shall they hear without a preacher?</q> <span class="stiki" id="note150886"><a href="../bible/rom010.htm#verse14">Romans&nbsp;10:14</a></span> Since, then, this preaching is now everywhere spreading, in what way is it the time of the <a href="../cathen/14530a.htm">New Testament</a> of which the <a href="../cathen/12477a.htm">prophet</a> spoke in the words, <q>And they shall not every man teach his neighbour, and every man his brother, saying, Know the Lord; for they shall all <a href="../cathen/08673a.htm">know</a> me, from the least of them unto the greatest of them,</q> <span class="stiki" id="note150887"><a href="../bible/jer031.htm#verse34">Jeremiah&nbsp;31:34</a></span> unless it be that he has included in his prophetic forecast the <a href="../cathen/05551b.htm">eternal</a> reward of the said <a href="../cathen/14530a.htm">New Testament</a>, by promising us the most blessed <a href="../cathen/04324b.htm">contemplation</a> of God Himself?</p>

<h2>Chapter 40.&mdash; How that is to Be the Reward of All; The Apostle Earnestly Defends Grace</h2>

<p>What then is the import of the <q> <em>All</em>, from the least unto the greatest of them,</q> but all that belong spiritually to the house of <a href="../cathen/08193a.htm">Israel</a> and to the <a href="../cathen/08536a.htm">house of Judah</a>&mdash;that is, to the children of Isaac, to the seed of <a href="../cathen/01051a.htm">Abraham</a>? For such is the promise, wherein it was said to him, In Isaac shall your seed be called; for they which are the children of the flesh are not the children of God: but the children of the promise are counted for the seed. For this is the word of promise, At this time will I come, and Sarah shall have a son. And not only this; but when Rebecca also had conceived by one, even by our father Isaac, (for the children being not yet born, neither having done any good or <a href="../cathen/05649a.htm">evil</a>, that the purpose of God according to election might stand, not of works, but of Him that calls,) it was said unto her, <q>The elder shall serve the younger.</q> <span class="stiki" id="note150888"><a href="../bible/rom009.htm#verse7">Romans&nbsp;9:7-12</a></span> This is the house of <a href="../cathen/08193a.htm">Israel</a>, or rather the <a href="../cathen/08536a.htm">house of Judah</a>, on account of <a href="../cathen/08374c.htm">Christ</a>, who came of the <a href="../cathen/08536a.htm">tribe of Judah</a>. This is the house of the children of promise&mdash;not by reason of their own merits, but of the kindness of <a href="../cathen/06608a.htm">God</a>. For God promises what He Himself performs: He does not Himself promise, and another perform; which would no longer be promising, but prophesying. Hence it is <q>not of works, but of Him that calls,</q> <span class="stiki" id="note150889"><a href="../bible/rom009.htm#verse11">Romans&nbsp;9:11</a></span> lest the result should be their own, not God's; lest the reward should be ascribed not to His <a href="../cathen/06689a.htm">grace</a>, but to their due; and so <a href="../cathen/06689a.htm">grace</a> should be no longer <a href="../cathen/06689a.htm">grace</a> which was so earnestly defended and maintained by him who, though the least of the <a href="../cathen/01626c.htm">apostles</a>, laboured more abundantly than all the rest&mdash;yet not himself, but the <a href="../cathen/06689a.htm">grace</a> of God that was with him. <span class="stiki" id="note150890"><a href="../bible/1co015.htm#verse9">1&nbsp;Corinthians&nbsp;15:9-10</a></span> <q>They shall all <a href="../cathen/08673a.htm">know</a> me,</q> <span class="stiki" id="note150891"><a href="../bible/jer031.htm#verse34">Jeremiah&nbsp;31:34</a></span> He says&mdash;<q> <em>All</em>,</q> the house of <a href="../cathen/08193a.htm">Israel</a> and <a href="../cathen/08536a.htm">house of Judah</a>. <q> <em>All</em>,</q> however, <q>are not <a href="../cathen/08193a.htm">Israel</a> which are of <a href="../cathen/08193a.htm">Israel</a>,</q> <span class="stiki" id="note150892"><a href="../bible/rom009.htm#verse6">Romans&nbsp;9:6</a></span> but they only to whom it is said in <q>the psalm concerning the morning aid</q>  (that is, concerning the new refreshing light, meaning that of the new testament), <q>All you the seed of Jacob, glorify Him; and <a href="../cathen/06021a.htm">fear</a> Him, all you the seed of <a href="../cathen/08193a.htm">Israel</a>.</q>  All the seed, without exception, even the entire seed of the promise and of the called, but only of those who are the called according to His purpose. <span class="stiki" id="note150895"><a href="../bible/rom008.htm#verse28">Romans&nbsp;8:28</a></span> <q>For whom He did <a href="../cathen/12378a.htm">predestinate</a>, them He also called; and whom He called, them He also justified; and whom He justified, them He also <a href="../cathen/06585a.htm">glorified</a>.</q> <span class="stiki" id="note150896"><a href="../bible/rom008.htm#verse30">Romans&nbsp;8:30</a></span> <q>Therefore it is of <a href="../cathen/05752c.htm">faith</a>, that it might be by <a href="../cathen/06689a.htm">grace</a>; to the end the promise might be sure to all the seed: not to that only which is of the law,</q>&mdash; that is, which comes from the <a href="../cathen/14526a.htm">Old Testament</a> into the New&mdash;<q>but to that also which is of <a href="../cathen/05752c.htm">faith</a>,</q> which was indeed prior to the law, even <q>the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/01051a.htm">Abraham</a>,</q>&mdash; meaning those who imitate the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/01051a.htm">Abraham</a>&mdash;<q>who is the father of us all; as it is written, I have made you the father of many nations.</q> <span class="stiki" id="note150897"><a href="../bible/rom004.htm#verse16">Romans&nbsp;4:16-17</a></span> Now all these <a href="../cathen/12378a.htm">predestinated</a>, called, justified, <a href="../cathen/06585a.htm">glorified</a> ones, shall <a href="../cathen/08673a.htm">know</a> God by the <a href="../cathen/06689a.htm">grace</a> of the new testament, from the least to the greatest of them.</p>

<h2>Chapter 41.&mdash; The Law Written in the Heart, and the Reward of the Eternal Contemplation of God, Belong to the New Covenant; Who Among the Saints are the Least and the Greatest</h2>

<p>As then the law of works, which was written on the tables of stone, and its reward, the land of promise, which the house of the carnal <a href="../cathen/08193a.htm">Israel</a> after their liberation from <a href="../cathen/05329b.htm">Egypt</a> received, belonged to the old testament, so the law of <a href="../cathen/05752c.htm">faith</a>, written on the heart, and its reward, the beatific vision which the house of the spiritual <a href="../cathen/08193a.htm">Israel</a>, when delivered from the present world, shall perceive, belong to the new testament. Then shall come to pass what the apostle describes: <q>Whether there be prophecies, they shall fail; whether there be tongues, they shall cease; whether there be <a href="../cathen/08673a.htm">knowledge</a>, it shall vanish away,</q> <span class="stiki" id="note150898"><a href="../bible/1co013.htm#verse8">1&nbsp;Corinthians&nbsp;13:8</a></span> &mdash; even that imperfect <a href="../cathen/08673a.htm">knowledge</a> of <q>the child</q>  in which this present life is passed, and which is but <q>in part,</q> <q>by means of a mirror darkly.</q>  Because of this, indeed, <q><a href="../cathen/12473a.htm">prophecy</a></q> is necessary, for still to the past succeeds the future; and because of this, too, <q>tongues</q> are required&mdash;that is, a multiplicity of expressions, since it is by different ones that different things are suggested to him who does not as yet contemplate with a perfectly purified mind the everlasting light of transparent <a href="../cathen/15073a.htm">truth</a>. <q>When that, however, which is perfect has come, then that which is in part shall be done away,</q> <span class="stiki" id="note150901"><a href="../bible/1co013.htm#verse10">1&nbsp;Corinthians&nbsp;13:10</a></span> then, what appeared to the flesh in assumed flesh shall display Itself as It is in Itself to all who <a href="../cathen/09397a.htm">love</a> It; then, there shall be <a href="../cathen/05551b.htm">eternal</a> life for us to <a href="../cathen/08673a.htm">know</a> the one very <a href="../cathen/06608a.htm">God</a>; <span class="stiki" id="note150902"><a href="../bible/joh017.htm#verse3">John&nbsp;17:3</a></span> then shall we be like Him, <span class="stiki" id="note150903"><a href="../bible/1jo003.htm#verse2">1&nbsp;John&nbsp;3:2</a></span> because <q>we shall then <a href="../cathen/08673a.htm">know</a>, even as we are <a href="../cathen/08673a.htm">known</a>;</q> <span class="stiki" id="note150904"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> then <q>they shall teach no more every man his neighbour, and every man his brother, saying, Know the Lord; for they shall all <a href="../cathen/08673a.htm">know</a> me, from the least unto the greatest of them.</q> <span class="stiki" id="note150905"><a href="../bible/jer031.htm#verse34">Jeremiah&nbsp;31:34</a></span> Now this may be understood in several ways: Either, that in that life the <a href="../cathen/04171a.htm">saints</a> shall differ one from another in <a href="../cathen/06585a.htm">glory</a>, as star from star. It matters not how the expression runs&mdash;whether (as in the passage before us) it be, <q>From the least unto the greatest of them,</q> or the other way, From the greatest unto the least. And, in like manner, it matters not even if we understand <q> <em>the least</em></q> to mean those who simply <a href="../cathen/02408b.htm">believe</a>, and <q> <em>the greatest</em></q> those who have been further able to understand&mdash; so far as may be in this world&mdash; the light which is incorporeal and unchangeable. Or, <q> <em>the least</em></q> may mean those who are later in time; while by <q> <em>the greatest</em></q> He may have intended to indicate those who were prior in time. For they are all to receive the promised vision of God hereafter, since it was for us that they foresaw the future which would be better than their present, that they without us should not arrive at complete perfection. <span class="stiki" id="note150906"><a href="../bible/heb011.htm#verse40">Hebrews&nbsp;11:40</a></span> And so the earlier are found to be the lesser, because they were less deferred in time; as in the case of the gospel <q>penny a day,</q> which is given for an illustration. <span class="stiki" id="note150907"><a href="../bible/mat020.htm#verse8">Matthew&nbsp;20:8</a></span> This penny they are the first to receive who came last into the vineyard. Or, <q>the least and the greatest</q> ought perhaps to be taken in some other sense, which at present does not occur to my mind.</p>

<h2>Chapter 42 [XXV.]&mdash; Difference Between the Old and the New Testaments</h2>

<p>I beg of you, however, carefully to observe, as far as you can, what I am endeavouring to prove with so much effort. When the <a href="../cathen/12477a.htm">prophet</a> promised a new covenant, not according to the covenant which had been formerly made with the people of <a href="../cathen/08193a.htm">Israel</a> when liberated from <a href="../cathen/05329b.htm">Egypt</a>, he said nothing about a change in the <a href="../cathen/13309a.htm">sacrifices</a> or any sacred ordinances, although such change, too, was without <a href="../cathen/05141a.htm">doubt</a> to follow, as we see in fact that it did follow, even as the same prophetic scripture testifies in many other passages; but he simply called attention to this difference, that God would impress His <a href="../cathen/09053a.htm">laws</a> on the mind of those who belonged to this covenant, and would write them in their hearts, <span class="stiki" id="note150908"><a href="../bible/jer031.htm#verse32">Jeremiah&nbsp;31:32-33</a></span> whence the apostle drew his conclusion&mdash;<q>not with ink, but with the Spirit of the living <a href="../cathen/06608a.htm">God</a>; not in tables of stone, but in fleshy tables of the heart;</q> <span class="stiki" id="note150909"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3</a></span> and that the <a href="../cathen/05551b.htm">eternal</a> recompense of this righteousness was not the land out of which were driven the Amorites and Hittites, and other nations who dwelt there, <span class="stiki" id="note150910"><a href="../bible/jos012.htm">Joshua&nbsp;12</a></span> but God Himself, <q>to whom it is <a href="../cathen/06636b.htm">good</a> to hold fast,</q>  in order that God's good that they <a href="../cathen/09397a.htm">love</a>, may be the God Himself whom they <a href="../cathen/09397a.htm">love</a>, between whom and men nothing but <a href="../cathen/14004b.htm">sin</a> produces separation; and this is remitted only by <a href="../cathen/06689a.htm">grace</a>. Accordingly, after saying, <q>For all shall <a href="../cathen/08673a.htm">know</a> me, from the least to the greatest of them,</q> He instantly added, <q>For I will forgive their iniquity, and I will remember their <a href="../cathen/14004b.htm">sin</a> no more.</q> <span class="stiki" id="note150912"><a href="../bible/jer031.htm#verse34">Jeremiah&nbsp;31:34</a></span> By the law of works, then, the Lord says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>:</q> <span class="stiki" id="note150913"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> but by the law of <a href="../cathen/05752c.htm">faith</a> He says, <q>Without me you can do nothing;</q> <span class="stiki" id="note150914"><a href="../bible/joh015.htm#verse5">John&nbsp;15:5</a></span> for He was treating of good works, even the fruit of the vine-branches. It is therefore apparent what difference  there is between the old covenant and the new&mdash;that in the former the law is written on tables, while in the latter on hearts; so that what in the one alarms from without, in the other delights from within; and in the former man becomes a transgressor through the letter that kills, in the other a lover through the life-giving spirit. We must therefore avoid saying, that the way in which <a href="../cathen/06608a.htm">God</a> assists us to work righteousness, and <q>works in us both to will and to do of His good pleasure,</q> <span class="stiki" id="note150915"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> is by externally addressing to our faculties precepts of <a href="../cathen/07386a.htm">holiness</a>; for He gives His increase internally, <span class="stiki" id="note150916"><a href="../bible/1co003.htm#verse7">1&nbsp;Corinthians&nbsp;3:7</a></span> by shedding <a href="../cathen/09397a.htm">love</a> abroad in our hearts by the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given to us. <span class="stiki" id="note150917"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> </p>

<h2>Chapter 43 [XXVI.]&mdash; A Question Touching the Passage in the Apostle About the Gentiles Who are Said to Do by Nature the Law's Commands, Which They are Also Said to Have Written on Their Hearts</h2>

<p>Now we must see in what sense it is that the apostle says, <q>For when the <a href="../cathen/06422a.htm">Gentiles</a>, which have not the law, do by nature the things contained in the law, these, having not the law, are a law unto themselves, which show the work of the law written in their hearts,</q> <span class="stiki" id="note150918"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14-15</a></span> lest there should seem to be no certain difference in the new testament, in that the Lord promised that He would write His <a href="../cathen/09053a.htm">laws</a> in the hearts of His people, inasmuch as the <a href="../cathen/06422a.htm">Gentiles</a> have this done for them naturally. This question therefore has to be sifted, arising as it does as one of no inconsiderable importance. For some one may say, <q>If God distinguishes the new testament from the old by this circumstance, that in the old He wrote His law on tables, but in the new He wrote them on men's hearts, by what are the faithful of the new testament discriminated from the <a href="../cathen/06422a.htm">Gentiles</a>, which have the work of the law written on their hearts, whereby they do by nature the things of the law, <span class="stiki" id="note150919"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> as if, forsooth, they were better than the ancient people, which received the law on tables, and before the new people, which has that conferred on it by the new testament which nature has already bestowed on them?</q></p>

<h2>Chapter 44.&mdash; The Answer Is, that the Passage Must Be Understood of the Faithful of the New Covenant</h2>

<p>Has the apostle perhaps mentioned those <a href="../cathen/06422a.htm">Gentiles</a> as having the law written in their hearts who belong to the new testament? We must look at the previous context. First, then, referring to the gospel, he says, <q>It is the power of God unto <a href="../cathen/13407a.htm">salvation</a> to every one that <a href="../cathen/02408b.htm">believes</a>; to the Jew first, and also to the Greek. For therein is the righteousness of God revealed from <a href="../cathen/05752c.htm">faith</a> to <a href="../cathen/05752c.htm">faith</a>: as it is written, The just shall live by <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note150920"><a href="../bible/rom001.htm#verse16">Romans&nbsp;1:16-17</a></span> Then he goes on to speak of the ungodly, who by reason of their <a href="../cathen/12405a.htm">pride</a> profit not by the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/06608a.htm">God</a>, since they did not glorify Him as <a href="../cathen/06608a.htm">God</a>, neither were thankful. <span class="stiki" id="note150921"><a href="../bible/rom001.htm#verse21">Romans&nbsp;1:21</a></span> He then passes to those who think and do the very things which they condemn&mdash;having in view, no <a href="../cathen/05141a.htm">doubt</a>, the <a href="../cathen/08399a.htm">Jews</a>, who made their boast of God's law, but as yet not mentioning them expressly by name; and then he says, <q>Indignation and <a href="../cathen/01489a.htm">wrath</a>, tribulation and anguish, upon every <a href="../cathen/14153a.htm">soul</a> of man that does <a href="../cathen/05649a.htm">evil</a>, of the Jew first, and also of the Gentile: but <a href="../cathen/06585a.htm">glory</a>, <a href="../cathen/07462a.htm">honour</a>, and peace, to every <a href="../cathen/14153a.htm">soul</a> that does good; to the Jew first, and also to the Gentile: for there is no respect of <a href="../cathen/11726a.htm">persons</a> with <a href="../cathen/06608a.htm">God</a>. For as many as have <a href="../cathen/14004b.htm">sinned</a> without law, shall also perish without law; and as many as have <a href="../cathen/14004b.htm">sinned</a> in the law, shall be judged by the law; for not the hearers of the law are just before <a href="../cathen/06608a.htm">God</a>, but the doers of the law shall be justified.</q> <span class="stiki" id="note150922"><a href="../bible/rom002.htm#verse8">Romans&nbsp;2:8-13</a></span> Who they are that are treated of in these words, he goes on to tell us: <q>For when the <a href="../cathen/06422a.htm">Gentiles</a>, which have not the law, do by nature the things contained in the law,</q> <span class="stiki" id="note150923"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14</a></span> and so forth in the passage which I have quoted already. Evidently, therefore, no others are here signified under the name of <a href="../cathen/06422a.htm">Gentiles</a> than those whom he had before designated by the name of <q>Greek</q> when he said, <q>To the Jew first, and also to the Greek.</q> <span class="stiki" id="note150924"><a href="../bible/rom001.htm#verse16">Romans&nbsp;1:16</a></span> Since then the gospel is <q>the power of God unto <a href="../cathen/13407a.htm">salvation</a> to every one that <a href="../cathen/02408b.htm">believes</a>, to the Jew first, and, also to the Greek;</q> <span class="stiki" id="note150925"><a href="../bible/rom001.htm#verse16">Romans&nbsp;1:16</a></span> and since <q>indignation and <a href="../cathen/01489a.htm">wrath</a>, tribulation and anguish, are upon every <a href="../cathen/14153a.htm">soul</a> of man that does <a href="../cathen/05649a.htm">evil</a>, of the Jew first, and also of the Greek: but <a href="../cathen/06585a.htm">glory</a>, <a href="../cathen/07462a.htm">honour</a>, and peace, to every man that does good; to the Jew first, and also to the Greek;</q> since, moreover, the Greek is indicated by the term <q><a href="../cathen/06422a.htm">Gentiles</a></q> who do by nature the things contained in the law, and which have the work of the law written in their hearts: it follows that such <a href="../cathen/06422a.htm">Gentiles</a> as have the law written in their hearts belong to the gospel, since to them, on their believing, it is the power of God unto <a href="../cathen/13407a.htm">salvation</a>. To what <a href="../cathen/06422a.htm">Gentiles</a>, however, would he promise <a href="../cathen/06585a.htm">glory</a>, and <a href="../cathen/07462a.htm">honour</a>, and peace, in their doing good works, if living without the <a href="../cathen/06689a.htm">grace</a> of the gospel? Since there is no respect of <a href="../cathen/11726a.htm">persons</a> with <a href="../cathen/06608a.htm">God</a>, <span class="stiki" id="note150926"><a href="../bible/rom002.htm#verse11">Romans&nbsp;2:11</a></span> and since it is not the hearers of the law, but the doers thereof, that are justified, <span class="stiki" id="note150927"><a href="../bible/rom002.htm#verse13">Romans&nbsp;2:13</a></span> it follows that any man of any nation, whether Jew or Greek, who shall <a href="../cathen/02408b.htm">believe</a>, will equally have <a href="../cathen/13407a.htm">salvation</a> under the gospel. <q>For there is no difference,</q> as he says afterwards; <q>for all have <a href="../cathen/14004b.htm">sinned</a>, and come short of the <a href="../cathen/06585a.htm">glory</a> of God: being justified freely by His <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note150928"><a href="../bible/rom003.htm#verse22">Romans&nbsp;3:22-24</a></span> How then could he say that any Gentile person, who was a doer of the law, was justified without the Saviour's <a href="../cathen/06689a.htm">grace</a>?</p>

<h2>Chapter 45.&mdash; It is Not by Their Works, But by Grace, that the Doers of the Law are Justified; God's Saints and God's Name Hallowed in Different Senses</h2>

<p>Now he could not mean to contradict himself in saying, <q>The doers of the law shall be justified,</q> <span class="stiki" id="note150929"><a href="../bible/rom002.htm#verse13">Romans&nbsp;2:13</a></span> as if their justification came through their works, and not through <a href="../cathen/06689a.htm">grace</a>; since he declares that a man is justified freely by His <a href="../cathen/06689a.htm">grace</a> without the works of the law,  intending by the term <q> <em>freely</em></q> nothing else than that works do not precede justification. For in another passage he expressly says, <q>If by <a href="../cathen/06689a.htm">grace</a>, then is it no more of works; otherwise <a href="../cathen/06689a.htm">grace</a> is no longer <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note150931"><a href="../bible/rom011.htm#verse6">Romans&nbsp;11:6</a></span> But the statement that <q>the doers of the law shall be justified</q> <span class="stiki" id="note150932"><a href="../bible/rom002.htm#verse13">Romans&nbsp;2:13</a></span> must be so understood, as that we may <a href="../cathen/08673a.htm">know</a> that they are not otherwise doers of the law, unless they be justified, so that justification does not subsequently accrue to them as doers of the law, but justification precedes them as doers of the law. For what else does the phrase <q>being justified</q> signify than being made righteous&mdash;by Him, of course, who justifies the ungodly man, that he may become a godly one instead? For if we were to express a certain fact by saying, <q>The men will be liberated,</q> the phrase would of course be understood as asserting that the liberation would accrue to those who were men already; but if we were to say, The men will be created, we should certainly not be understood as asserting that the creation would happen to those who were already in <a href="../cathen/05543b.htm">existence</a>, but that they became men by the creation itself. If in like manner it were said, The doers of the law shall be honoured, we should only interpret the statement correctly if we supposed that the <a href="../cathen/07462a.htm">honour</a> was to accrue to those who were already doers of the law: but when the allegation is, <q>The doers of the law shall be justified,</q> what else does it mean than that the just shall be justified? For of course the doers of the law are just <a href="../cathen/11726a.htm">persons</a>. And thus it amounts to the same thing as if it were said, The doers of the law shall be created,&mdash; not those who were so already, but that they may become such; in order that the <a href="../cathen/08399a.htm">Jews</a> who were hearers of the law might hereby understand that they wanted the <a href="../cathen/06689a.htm">grace</a> of the Justifier, in order to be able to become its doers also. Or else the term <q>They shall be justified</q> is used in the sense of, They shall be deemed, or reckoned as just, as it is predicated of a certain man in the <a href="../cathen/06655b.htm">Gospel</a>, <q>But he, willing to justify himself,</q> <span class="stiki" id="note150933"><a href="../bible/luk010.htm#verse29">Luke&nbsp;10:29</a></span> &mdash; meaning that he wished to be thought and accounted just. In like manner, we attach one meaning to the statement, <q><a href="../cathen/06608a.htm">God</a> sanctifies His <a href="../cathen/04171a.htm">saints</a>,</q> and another to the words, <q>Sanctified be Your name;</q> <span class="stiki" id="note150934"><a href="../bible/mat006.htm#verse9">Matthew&nbsp;6:9</a></span> for in the former case we suppose the words to mean that He makes those to be <a href="../cathen/04171a.htm">saints</a> who were not <a href="../cathen/04171a.htm">saints</a> before, and in the latter, that the <a href="../cathen/12345b.htm">prayer</a> would have that which is always <a href="../cathen/07386a.htm">holy</a> in itself be also regarded as <a href="../cathen/07386a.htm">holy</a> by men,&mdash; in a word, be feared with a hallowed awe.</p>

<h2>Chapter 46.&mdash; How the Passage of the Law Agrees with that of the Prophet</h2>

<p>If therefore the apostle, when he mentioned that the <a href="../cathen/06422a.htm">Gentiles</a> do by nature the things contained in the law, and have the work of the law written in their hearts, <span class="stiki" id="note150935"><a href="../bible/rom002.htm#verse14">Romans&nbsp;2:14-15</a></span> intended those to be understood who <a href="../cathen/02408b.htm">believed</a> in <a href="../cathen/08374c.htm">Christ</a>&mdash;who do not come to the <a href="../cathen/05752c.htm">faith</a> like the <a href="../cathen/08399a.htm">Jews</a>, through a precedent law,&mdash; there is no good reason why we should endeavour to distinguish them from those to whom the Lord by the <a href="../cathen/12477a.htm">prophet</a> promises the new covenant, telling them that He will write His <a href="../cathen/09053a.htm">laws</a> in their hearts, <span class="stiki" id="note150936"><a href="../bible/jer032.htm#verse32">Jeremiah&nbsp;32:32</a></span> inasmuch as they too, by the grafting which he says had been made of the wild olive, belong to the self-same olive-tree, <span class="stiki" id="note150937"><a href="../bible/rom011.htm#verse24">Romans&nbsp;11:24</a></span> &mdash; in other words, to the same people of <a href="../cathen/06608a.htm">God</a>. There is therefore a good agreement of this passage of the apostle with the words of the <a href="../cathen/12477a.htm">prophet</a> so that belonging to the new testament means having the law of God not written on tables, but on the heart&mdash;that is, embracing the righteousness of the law with innermost affection, where <a href="../cathen/05752c.htm">faith</a> works by <a href="../cathen/09397a.htm">love</a>. <span class="stiki" id="note150938"><a href="../bible/gal005.htm#verse6">Galatians&nbsp;5:6</a></span> Because it is by <a href="../cathen/05752c.htm">faith</a> that God justifies the <a href="../cathen/06422a.htm">Gentiles</a>; and the <a href="../bible/index.html">Scripture</a> foreseeing this, preached the gospel before to <a href="../cathen/01051a.htm">Abraham</a>, saying, <q>In your seed shall all nations be blessed,</q>  in order that by this <a href="../cathen/06689a.htm">grace</a> of promise the wild olive might be grafted into the good olive, and believing <a href="../cathen/06422a.htm">Gentiles</a> might be made children of <a href="../cathen/01051a.htm">Abraham</a>, <q>in <a href="../cathen/01051a.htm">Abraham's</a> seed, which is Christ,</q> <span class="stiki" id="note150940"><a href="../bible/gal003.htm#verse16">Galatians&nbsp;3:16</a></span> by following the <a href="../cathen/05752c.htm">faith</a> of him who, without receiving the law written on tables, and not yet possessing even <a href="../cathen/03777a.htm">circumcision</a>, <q><a href="../cathen/02408b.htm">believed</a> <a href="../cathen/06608a.htm">God</a>, and it was counted to him for righteousness.</q>  Now what the apostle attributed to <a href="../cathen/06422a.htm">Gentiles</a> of this character,&mdash; how that <q>they have the work of the law written in their hearts;</q> <span class="stiki" id="note150942"><a href="../bible/rom002.htm#verse15">Romans&nbsp;2:15</a></span> must be some such thing as what he says to the Corinthians: <q>not in tables of stone, but in fleshy tables of the heart.</q> <span class="stiki" id="note150943"><a href="../bible/2co003.htm#verse3">2&nbsp;Corinthians&nbsp;3:3</a></span> For thus do they become of the house of <a href="../cathen/08193a.htm">Israel</a>, when their uncircumcision is accounted <a href="../cathen/03777a.htm">circumcision</a>, by the fact that they do not exhibit the righteousness of the law by the excision  of the flesh, but keep it by the charity of the heart. <q>If,</q> says he, <q>the uncircumcision keep the righteousness of the law, shall not his uncircumcision be counted for <a href="../cathen/03777a.htm">circumcision</a>?</q> <span class="stiki" id="note150944"><a href="../bible/rom002.htm#verse26">Romans&nbsp;2:26</a></span> And therefore in the house of the <a href="../cathen/15073a.htm">true</a> <a href="../cathen/08193a.htm">Israel</a>, in which is no guile,  they are partakers of the new testament, since God puts His <a href="../cathen/09053a.htm">laws</a> into their <a href="../cathen/10321a.htm">mind</a>, and writes them in their hearts with his own finger, the <a href="../cathen/07409a.htm">Holy Ghost</a>, by whom is shed abroad in them the <a href="../cathen/09397a.htm">love</a> <span class="stiki" id="note150946"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> which is the fulfilling of the law. <span class="stiki" id="note150947"><a href="../bible/rom013.htm#verse10">Romans&nbsp;13:10</a></span> </p>

<h2>Chapter 47 [XXVII.]&mdash; The Law <q>Being Done by Nature</q> Means, Done by Nature as Restored by Grace</h2>
