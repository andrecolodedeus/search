t final <a href="../cathen/07131b.htm">happiness</a> <span class="stiki" id="note151090"><a href="../bible/2co005.htm#verse7">2&nbsp;Corinthians&nbsp;5:7</a></span> which we hope for, though as yet we see it not, and wait for in patience, <span class="stiki" id="note151091"><a href="../bible/rom008.htm#verse23">Romans&nbsp;8:23</a></span> then undoubtedly <a href="../cathen/09397a.htm">love</a> itself shall be not only greater than that which we here experience, but far higher than all which we ask or think; <span class="stiki" id="note151092"><a href="../bible/eph003.htm#verse20">Ephesians&nbsp;3:20</a></span> and yet it cannot be possibly more than <q>with all our heart, and with all our <a href="../cathen/14153a.htm">soul</a>, and with all our mind.</q> For there remains in us nothing which can be added to the whole; since, if anything did remain, there would not be the whole. Therefore the first commandment about righteousness, which bids us <a href="../cathen/09397a.htm">love</a> the Lord with all our heart, and <a href="../cathen/14153a.htm">soul</a>, and mind <span class="stiki" id="note151093"><a href="../bible/mat022.htm#verse37">Matthew&nbsp;22:37</a></span> (the next to which is, that we <a href="../cathen/09397a.htm">love</a> our neighbour as ourselves), we shall completely fulfil in that life when we shall see face to face. <span class="stiki" id="note151094"><a href="../bible/1co013.htm#verse12">1&nbsp;Corinthians&nbsp;13:12</a></span> But even now this commandment is enjoined upon us, that we may be reminded what we ought by <a href="../cathen/05752c.htm">faith</a> to require, and what we should in our hope look forward to, and, <q>forgetting the things which are behind, reach forth to the things which are before.</q> <span class="stiki" id="note151095"><a href="../bible/phi003.htm#verse13">Philippians&nbsp;3:13</a></span> And thus, as it appears to me, that man has made a far advance, even in the present life, in the righteousness which is to be perfected hereafter, who has discovered by this very advance how very far removed he is from the completion of righteousness.</p>

<h2>Chapter 65.&mdash; In What Sense a Sinless Righteousness in This Life Can Be Asserted</h2>

<p>Forasmuch, however, as an inferior righteousness may be said to be competent to this life, whereby the just man lives by <a href="../cathen/05752c.htm">faith</a> <span class="stiki" id="note151096"><a href="../bible/rom001.htm#verse17">Romans&nbsp;1:17</a></span> although absent from the Lord, and, therefore, walking by <a href="../cathen/05752c.htm">faith</a> and not yet by sight, <span class="stiki" id="note151097"><a href="../bible/2co005.htm#verse7">2&nbsp;Corinthians&nbsp;5:7</a></span> &mdash; it may be without absurdity said, no <a href="../cathen/05141a.htm">doubt</a>, in respect of it, that it is free from <a href="../cathen/14004b.htm">sin</a>; for it ought not to be attributed to it as a fault, that it is not as yet sufficient for so great a <a href="../cathen/09397a.htm">love</a> to God as is due to the final, complete, and perfect condition thereof. It is one thing to fail at present in attaining to the fullness of <a href="../cathen/09397a.htm">love</a>, and another thing to be swayed by no <a href="../cathen/09438a.htm">lust</a>. A man ought therefore to abstain from every unlawful desire, although he loves God now far less than it is possible to <a href="../cathen/09397a.htm">love</a> Him when He becomes an object of sight; just as in matters connected with the bodily senses, the eye can receive no pleasure from any kind of darkness, although it may be unable to look with a firm sight amidst refulgent light. Only let us see to it that we so constitute the <a href="../cathen/14153a.htm">soul</a> of man in this corruptible body, that, although it has not yet swallowed up and consumed the motions of earthly <a href="../cathen/09438a.htm">lust</a> in that super-eminent perfection of the <a href="../cathen/09397a.htm">love</a> of <a href="../cathen/06608a.htm">God</a>, it nevertheless, in that inferior righteousness to which we have referred, gives no consent to the aforesaid <a href="../cathen/09438a.htm">lust</a> for the purpose of effecting any unlawful thing. In respect, therefore, of that <a href="../cathen/07687a.htm">immortal</a> life, the commandment is even now applicable: <q>You shall <a href="../cathen/09397a.htm">love</a> the Lord your God with all your heart, and with all your <a href="../cathen/14153a.htm">soul</a>, and with all your might;</q> <span class="stiki" id="note151098"><a href="../bible/deu006.htm#verse5">Deuteronomy&nbsp;6:5</a></span> but in reference to the present life the following: <q>Let not <a href="../cathen/14004b.htm">sin</a> reign in your mortal body, that you should <a href="../cathen/11181c.htm">obey</a> it in the <a href="../cathen/09438a.htm">lusts</a> thereof.</q> <span class="stiki" id="note151099"><a href="../bible/rom006.htm#verse12">Romans&nbsp;6:12</a></span> To the one, again, belongs, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> <span class="stiki" id="note151100"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> to the other, <q>You shall not go after your <a href="../cathen/09438a.htm">lusts</a>.</q> <span class="stiki" id="note151101"><a href="../bible/sir018.htm#verse30">Sirach&nbsp;18:30</a></span> To the one it appertains to seek for nothing more than to continue in its perfect state; to the other it belongs actively to do the duty committed to it, and to hope as its reward for the perfection of the future life&mdash;so that in the one the just man may live forevermore in the sight of that <a href="../cathen/07131b.htm">happiness</a> which in this life was his object of desire; in the other, he may live by that <a href="../cathen/05752c.htm">faith</a> whereon rests his desire for the ultimate blessedness as its certain end. (These things being so, it will be <a href="../cathen/14004b.htm">sin</a> in the man who lives by <a href="../cathen/05752c.htm">faith</a> ever to consent to an unlawful delight&mdash;by committing not only frightful <a href="../cathen/01115a.htm">deeds</a> and crimes, but even trifling faults; sinful, if he lend an ear to a word that ought not to be listened to, or a tongue to a phrase which should not be uttered; sinful, if he entertains a thought in his heart in such a way as to wish that an <a href="../cathen/05649a.htm">evil</a> pleasure were a lawful one, although <a href="../cathen/08673a.htm">known</a> to be unlawful by the commandment,&mdash; for this amounts to a consent to <a href="../cathen/14004b.htm">sin</a>, which would certainly be carried out in act, unless <a href="../cathen/06021a.htm">fear</a> of punishment deterred.)  Have such just men, while living by <a href="../cathen/05752c.htm">faith</a>, no need to say: <q>Forgive us our debts, as we forgive our debtors?</q> <span class="stiki" id="note151103"><a href="../bible/mat006.htm#verse12">Matthew&nbsp;6:12</a></span> And do they prove this to be wrong which is written, <q>In Your sight shall no man living be justified?</q>  and this: <q>If we say that we have no <a href="../cathen/14004b.htm">sin</a>, we deceive ourselves, and the <a href="../cathen/15073a.htm">truth</a> is not in us?</q> <span class="stiki" id="note151105"><a href="../bible/1jo001.htm#verse8">1&nbsp;John&nbsp;1:8</a></span> and, <q>There is no man that <a href="../cathen/14004b.htm">sins</a> not;</q> <span class="stiki" id="note151106"><a href="../bible/1ki008.htm#verse46">1&nbsp;Kings&nbsp;8:46</a></span> and again, <q>There is not on the earth a righteous man, who does good and <a href="../cathen/14004b.htm">sins</a> not</q> <span class="stiki" id="note151107"><a href="../bible/sir007.htm#verse21">Sirach&nbsp;7:21</a></span> (for both these statements are expressed in a general future sense&mdash;<q><a href="../cathen/14004b.htm">sins</a> not,</q> <q>will not <a href="../cathen/14004b.htm">sin</a>,</q>&mdash; not in the past time, <q>has not <a href="../cathen/14004b.htm">sinned</a></q>)?&mdash; and all other places of this purport contained in the <a href="../bible/index.html">Holy Scripture</a>? Since, however, these passages cannot possibly be false, it plainly follows, to my <a href="../cathen/10321a.htm">mind</a>, that whatever be the quality or extent of the righteousness which we may definitely ascribe to the present life, there is not a man living in it who is absolutely free from all <a href="../cathen/14004b.htm">sin</a>; and that it is necessary for every one to give, that it may be given to him;  and to forgive, that it may be forgiven him; <span class="stiki" id="note151109"><a href="../bible/luk011.htm#verse4">Luke&nbsp;11:4</a></span> and whatever righteousness he has, not to presume that he has it of himself, but from the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, who justifies him, and still to go on hungering and thirsting for righteousness <span class="stiki" id="note151110"><a href="../bible/mat005.htm#verse6">Matthew&nbsp;5:6</a></span> from Him who is the living bread, <span class="stiki" id="note151111"><a href="../bible/joh006.htm#verse51">John&nbsp;6:51</a></span> and with whom is the fountain of life;  who works in His <a href="../cathen/04171a.htm">saints</a>, while labouring amidst <a href="../cathen/14504a.htm">temptation</a> in this life, their justification in such manner that He may still have somewhat to impart to them liberally when they ask, and something mercifully to forgive them when they confess.</p>

<h2>Chapter 66.&mdash; Although Perfect Righteousness Be Not Found Here on Earth, It is Still Not Impossible</h2>

<p>But let objectors find, if they can, any man, while living under the weight of this corruption, in whom <a href="../cathen/06608a.htm">God</a> has no longer anything to forgive; unless nevertheless they acknowledge that such an individual has been aided in the attainment of his good character not merely by the teaching of the law which <a href="../cathen/06608a.htm">God</a> gave, but also by the infusion of the Spirit of <a href="../cathen/06689a.htm">grace</a>&mdash; they will incur the charge of ungodliness itself, not of this or that particular <a href="../cathen/14004b.htm">sin</a>. Of course they are not at all able to discover such a <a href="../cathen/09580c.htm">man</a>, if they receive in a becoming manner the testimony of the divine writings. Still, for all that, it must not by any means be said that the possibility is lacking to God whereby the <a href="../cathen/15624a.htm">will</a> of man can be so assisted, that there can be accomplished in every respect even now in a <a href="../cathen/09580c.htm">man</a>, not that righteousness only which is of <a href="../cathen/05752c.htm">faith</a>, <span class="stiki" id="note151113"><a href="../bible/rom010.htm#verse6">Romans&nbsp;10:6</a></span> but that also in accordance with which we shall by and by have to live for ever in the very vision of <a href="../cathen/06608a.htm">God</a>. For if he should now wish even that this corruptible in any particular man should put on incorruption, <span class="stiki" id="note151114"><a href="../bible/1co015.htm#verse53">1&nbsp;Corinthians&nbsp;15:53</a></span> and to command him so to live among mortal men (not destined himself to die) that his old nature should be wholly and entirely withdrawn, and there should be no law in his members warring against the law of his <a href="../cathen/10321a.htm">mind</a>, <span class="stiki" id="note151115"><a href="../bible/rom007.htm#verse23">Romans&nbsp;7:23</a></span> &mdash; moreover, that he should discover God to be everywhere present, as the <a href="../cathen/04171a.htm">saints</a> shall hereafter <a href="../cathen/08673a.htm">know</a> and behold Him&mdash;who will madly venture to affirm that this is impossible? Men, however, ask why He does not do this; but they who raise the question consider not duly the fact that they are <a href="../cathen/09580c.htm">human</a>. I am quite certain that, as nothing is impossible with God <span class="stiki" id="note151116"><a href="../bible/luk001.htm#verse37">Luke&nbsp;1:37</a></span> so also there is no iniquity with Him. <span class="stiki" id="note151117"><a href="../bible/rom009.htm#verse14">Romans&nbsp;9:14</a></span> Equally sure am I that He resists the <a href="../cathen/12405a.htm">proud</a>, and gives <a href="../cathen/06689a.htm">grace</a> to the <a href="../cathen/07543b.htm">humble</a>. <span class="stiki" id="note151118"><a href="../bible/jam004.htm#verse6">James&nbsp;4:6</a></span> I <a href="../cathen/08673a.htm">know</a> also that to him who had a thorn in the flesh, the messenger of <a href="../cathen/04764a.htm">Satan</a> to buffet him, lest he should be exalted above measure, it was said, when he besought God for its removal once, twice, nay thrice: <q>My <a href="../cathen/06689a.htm">grace</a> is sufficient for you; for my strength is made perfect in weakness.</q> <span class="stiki" id="note151119"><a href="../bible/2co012.htm#verse7">2&nbsp;Corinthians&nbsp;12:7-9</a></span> There is, therefore, in the hidden depths of God's judgments, a certain reason why every mouth even of the righteous should be shut in its own praise, and only opened for the praise of <a href="../cathen/06608a.htm">God</a>. But what this certain reason is, who can search, who investigate, who <a href="../cathen/08673a.htm">know</a>? So <q>unsearchable are His judgments, and His ways past finding out! For who has <a href="../cathen/08673a.htm">known</a> the mind of the Lord? Or who has been his counsellor? Or who has first given to Him, and it shall be recompensed unto him again? For of Him, and through Him, and to Him, are all things: to whom be <a href="../cathen/06585a.htm">glory</a> for ever. <a href="../cathen/01407b.htm">Amen</a>.</q> <span class="stiki" id="note151120"><a href="../bible/rom011.htm#verse33">Romans&nbsp;11:33-36</a></span> </p>
