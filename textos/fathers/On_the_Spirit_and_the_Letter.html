<h1>On the Spirit and the Letter</h1>

<!--k27--<p><strong>Extract from Augustine's Retractions (Book II, Chapter 37):</strong> The person  to whom I had addressed the three books entitled <em>De Peccatorum Meritis et Remissione</em>, in which I carefully discussed also the baptism of infants, informed me, when acknowledging my communication, that he was much disturbed because I declared it to be possible that a man might be without sin, if he wanted not the will, by the help of God, although no man either had lived, was living, or would live in this life so perfect in righteousness. He asked how I could say that it was possible of which no example could be adduced. Owing to this inquiry on the part of this person, I wrote the treatise entitled <em>De Spiritu et Littera</em>, in which I considered at large the apostle's statement, "The letter kills, but the spirit gives life."  In this work, so far as God enabled me, I earnestly disputed with those who oppose that grace of God which justifies the servances of the Jews, who abstain from sundry meats and drinks in accordance with their ancient law, I mentioned the "ceremonies of certain meats" [<em>quarumdam escarum cerimoni&aelig;</em>] &mdash;a phrase which, though not used in Holy Scriptures, seemed to me very convenient, because I remembered that <em>cerimoni&aelig;</em> is tantamount to <em>carimoni&aelig;</em>, as if from <em>carere</em>, to be without, and expresses the abstinence of the worshippers from certain things. If however, there is any other derivation of the word, which is inconsistent with the true religion, I meant no refernce whatever to it; I confined my use to the sense above indicated. This work of mine begins thus: "After reading the short treatise which I lately drew up for you, my beloved son Marcellinus," etc.</p>

<h2>Chapter 1 [I.] &mdash; The Occasion of Writing This Work; A Thing May Be Capable of Being Done, and Yet May Never Be Done</h2>

<p>After reading the short treatises which I lately drew up for you, my beloved son Marcellinus, about the <a href="../cathen/02258b.htm">baptism</a> of infants, and the perfection of <a href="../cathen/09580c.htm">man's</a> righteousness&mdash;how that no one in this life seems either to have attained or to be likely to attain to it, except only the Mediator, who bore humanity in the likeness of sinful flesh, without any <a href="../cathen/14004b.htm">sin</a> whatever&mdash;you wrote me in answer that you were embarrassed by the point which I advanced in the second book,  that it was possible for a man to be without <a href="../cathen/14004b.htm">sin</a>, if he wanted not the will, and was assisted by the aid of <a href="../cathen/06608a.htm">God</a>; and yet that except One in whom <q>all shall be made alive,</q> <span class="stiki" id="note150713"><a href="../bible/1co015.htm#verse22">1&nbsp;Corinthians&nbsp;15:22</a></span> no one has ever lived or will live by whom this perfection has been attained while living here. It appeared to you absurd to say that anything was possible of which no example ever occurred&mdash;although I suppose you would not hesitate to admit that no camel ever passed through a needle's eye,  and yet He said that even this was possible with <a href="../cathen/06608a.htm">God</a>; you may read, too, that twelve thousand legions  of <a href="../cathen/01476d.htm">angels</a> could possibly have fought for Christ and rescued Him from suffering, but in fact did not; you may read that it was possible for the nations to be exterminated at once out of the land which was given to the children of <a href="../cathen/08193a.htm">Israel</a>, <span class="stiki" id="note150716"><a href="../bible/deu031.htm#verse3">Deuteronomy&nbsp;31:3</a></span> and yet that God willed it to be gradually effected. <span class="stiki" id="note150717"><a href="../bible/jdg002.htm#verse3">Judges&nbsp;2:3</a></span> And one may meet with a thousand other incidents, the past or the future possibility of which we might readily admit, and yet be unable to produce any <a href="../cathen/12454c.htm">proofs</a> of their having ever really happened. Accordingly, it would not be right for us to deny the possibility of a man's living without <a href="../cathen/14004b.htm">sin</a>, on the ground that among men none can be found except Him who is in His nature not man only, but also <a href="../cathen/06608a.htm">God</a>, in whom we could prove such perfection of character to have <a href="../cathen/05543b.htm">existed</a>.</p>

<h2>Chapter 2 [II.]&mdash; The Examples Apposite</h2>

<p>Here, perhaps, you will say to me in answer, that the things which I have instanced as not having been realized, although capable of realization, are <em>divine</em> works; whereas a man's being without <a href="../cathen/14004b.htm">sin</a> falls in the range of a man's own work&mdash;that being indeed his very noblest work which effects a full and perfect righteousness complete in every part; and therefore that it is incredible that no man has ever <a href="../cathen/05543b.htm">existed</a>, or is existing, or will exist in this life, who has achieved such a work, if the achievement is possible for a <a href="../cathen/09580c.htm">human</a> being. But then you ought to reflect that, although this great work, no <a href="../cathen/05141a.htm">doubt</a>, belongs to <a href="../cathen/09580c.htm">human</a> agency to accomplish, yet it is also a divine gift, and therefore, not <a href="../cathen/05141a.htm">doubt</a> that it is a divine work; <q>for it is God who works in you both to will and to do of His good pleasure.</q> <span class="stiki" id="note150718"><a href="../bible/phi002.htm#verse13">Philippians&nbsp;2:13</a></span> </p>

<h2>Chapter 3.&mdash; Theirs is Comparatively a Harmless Error, Who Say that a Man Lives Here Without Sin</h2>

<p>They therefore are not a very dangerous set of <a href="../cathen/11726a.htm">persons</a> and they ought to be urged to show, if they are able, that they are themselves such, who hold that man lives or has lived here without any <a href="../cathen/14004b.htm">sin</a> whatever. There are indeed passages of Scripture, in which I apprehend it is definitely stated that no man who lives on earth, although enjoying freedom of will, can be found without <a href="../cathen/14004b.htm">sin</a>; as, for instance, the place where it is written, <q>Enter not into judgment with Your servant, for in Your sight shall no man living be justified.</q>  If, however, anybody shall have succeeded in showing that this text and the other similar ones ought to be taken in a different sense from their obvious one, and shall have <a href="../cathen/12454c.htm">proved</a> that some man or men have spent a sinless life on earth&mdash;whoever does not, not merely refrain from much opposing him, but also does not <a href="../cathen/07131b.htm">rejoice</a> with him to the full, is afflicted by extraordinary goads of <a href="../cathen/08326b.htm">envy</a>. Moreover, if there neither is, has been, nor will be any man endowed with such perfection of purity (which I am more inclined to <a href="../cathen/02408b.htm">believe</a>), and yet it is firmly set forth and thought there is or has been, or is to be&mdash;so far as I can judge, no great <a href="../cathen/05525a.htm">error</a> is made, and certainly not a dangerous one, when a man is thus carried away by a certain benevolent feeling; provided that he who thinks so much of another, does not think himself to be such a being, unless he has ascertained that he really and clearly is such.</p>

<h2>Chapter 4.&mdash; Theirs is a Much More Serious Error, Requiring a Very Vigorous Refutation, Who Deny God's Grace to Be Necessary</h2>

<p>They, however, must be resisted with the utmost ardor and vigor who suppose that without God's help, the mere power of the <a href="../cathen/09580c.htm">human</a> will in itself, can either perfect righteousness, or advance steadily towards it; and when they begin to be hard pressed about their presumption in asserting that this result can be reached without the divine assistance, they check themselves, and do not venture to utter such an opinion, because they see how impious and insufferable it is. But they allege that such attainments are not made without God's help on this account, namely, because God both created man with the free choice of his will, and, by giving him commandments, teaches him, Himself, how man ought to live; and indeed assists him, in that He takes away his <a href="../cathen/07648a.htm">ignorance</a> by instructing him in the <a href="../cathen/08673a.htm">knowledge</a> of what he ought to avoid and to desire in his actions: and thus, by means of the <a href="../cathen/06259a.htm">free-will</a> naturally implanted within him, he enters on the way which is pointed out to him, and by persevering in a <a href="../cathen/08571c.htm">just</a> and <a href="../cathen/12748a.htm">pious</a> course of life, deserves to attain to the blessedness of <a href="../cathen/05551b.htm">eternal</a> life.</p>

<h2>Chapter 5 [III.]&mdash; True Grace is the Gift of the Holy Ghost, Which Kindles in the Soul the Joy and Love of Goodness</h2>

<p>We, however, on our side affirm that the <a href="../cathen/09580c.htm">human</a> will is so divinely aided in the pursuit of righteousness, that (in addition to man's being created with a <a href="../cathen/06259a.htm">free-will</a>, and in addition to the teaching by which he is instructed how he ought to live) he receives the <a href="../cathen/07409a.htm">Holy Ghost</a>, by whom there is formed in his mind a delight in, and a <a href="../cathen/09397a.htm">love</a> of, that supreme and unchangeable good which is <a href="../cathen/06608a.htm">God</a>, even now while he is still <q>walking by <a href="../cathen/05752c.htm">faith</a></q> and not yet <q>by sight;</q> <span class="stiki" id="note150720"><a href="../bible/2co005.htm#verse7">2&nbsp;Corinthians&nbsp;5:7</a></span> in order that by this gift to him of the earnest, as it were, of the free gift, he may conceive an ardent desire to cleave to his Maker, and may burn to enter upon the participation in that <a href="../cathen/15073a.htm">true</a> light, that it may go well with him from Him to whom he owes his <a href="../cathen/05543b.htm">existence</a>. A man's <a href="../cathen/06259a.htm">free-will</a>, indeed, avails for nothing except to <a href="../cathen/14004b.htm">sin</a>, if he <a href="../cathen/08673a.htm">knows</a> not the way of <a href="../cathen/15073a.htm">truth</a>; and even after his duty and his proper aim shall begin to become <a href="../cathen/08673a.htm">known</a> to him, unless he also take delight in and feel a <a href="../cathen/09397a.htm">love</a> for it, he neither does his duty, nor sets about it, nor lives rightly. Now, in order that such a course may engage our affections, God's <q><a href="../cathen/09397a.htm">love</a> is shed abroad in our hearts,</q> not through the <a href="../cathen/06259a.htm">free-will</a> which arises from ourselves, but <q>through the <a href="../cathen/07409a.htm">Holy Ghost</a>, which is given to us.</q> <span class="stiki" id="note150721"><a href="../bible/rom005.htm#verse5">Romans&nbsp;5:5</a></span> </p>

<h2>Chapter 6 [IV.]&mdash; The Teaching of Law Without the Life-Giving Spirit is <q>The Letter that Kills.</q></h2>

<p>For that teaching which brings to us the command to live in <a href="../cathen/03637d.htm">chastity</a> and righteousness is <q>the letter that kills,</q> unless accompanied with <q>the spirit that gives life.</q> For that is not the sole meaning of the passage, <q>The letter kills, but the spirit gives life,</q> <span class="stiki" id="note150722"><a href="../bible/2co003.htm#verse6">2&nbsp;Corinthians&nbsp;3:6</a></span> which merely prescribes that we should not take in the literal sense any figurative phrase which in the proper meaning of its words would produce only nonsense, but should consider what else it signifies, nourishing the inner man by our spiritual intelligence, since <q>being carnally-minded is death, while to be spiritually-minded is life and peace.</q> <span class="stiki" id="note150723"><a href="../bible/rom008.htm#verse6">Romans&nbsp;8:6</a></span> If, for instance, a man were to take in a literal and carnal sense much that is written in the Song of Solomon, he would minister not to the fruit of a luminous charity, but to the feeling of a libidinous desire. Therefore, the apostle is not to be confined to the limited application just mentioned, when he says, <q>The letter kills, but the spirit gives life;</q> <span class="stiki" id="note150724"><a href="../bible/2co003.htm#verse6">2&nbsp;Corinthians&nbsp;3:6</a></span> but this is also (and indeed especially) equivalent to what he says elsewhere in the plainest words: <q>I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/09438a.htm">lust</a>, except the law had said, You shall not <a href="../cathen/04462a.htm">covet</a>;</q> <span class="stiki" id="note150725"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7</a></span> and again, immediately after: <q>Sin, taking occasion by the commandment, deceived me, and by it slew me.</q> <span class="stiki" id="note150726"><a href="../bible/rom007.htm#verse11">Romans&nbsp;7:11</a></span> Now from this you may see what is meant by <q>the letter that kills.</q> There is, of course, nothing said figuratively which is not to be accepted in its plain sense, when it is said, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> but this is a very plain and salutary precept, and any man who shall fulfil it will have no <a href="../cathen/14004b.htm">sin</a> at all. The apostle, indeed, purposely selected this general precept, in which he embraced everything, as if this were the voice of the law, prohibiting us from all <a href="../cathen/14004b.htm">sin</a>, when he says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> for there is no <a href="../cathen/14004b.htm">sin</a> committed except by <a href="../cathen/05649a.htm">evil</a> concupiscence; so that the law which prohibits this is a good and praiseworthy law. But, when the <a href="../cathen/07409a.htm">Holy Ghost</a> withholds His help, which inspires us with a good desire instead of this <a href="../cathen/05649a.htm">evil</a> desire (in other words, diffuses <a href="../cathen/09397a.htm">love</a> in our hearts), that law, however good in itself, only augments the <a href="../cathen/05649a.htm">evil</a> desire by forbidding it. Just as the rush of water which flows incessantly in a particular direction, becomes more violent when it meets with any impediment, and when it has overcome the stoppage, falls in a greater bulk, and with increased impetuosity hurries forward in its downward course. In some strange way the very object which we <a href="../cathen/04462a.htm">covet</a> becomes all the more pleasant when it is forbidden. And this is the <a href="../cathen/14004b.htm">sin</a> which by the commandment deceives and by it slays, whenever transgression is actually added, which occurs not where there is no law. <span class="stiki" id="note150727"><a href="../bible/rom004.htm#verse15">Romans&nbsp;4:15</a></span> </p>

<h2>Chapter 7 [V.]&mdash; What is Proposed to Be Here Treated</h2>

<p>We will, however, consider, if you please, the whole of this passage of the apostle and thoroughly handle it, as the Lord shall enable us. For I want, if possible, to prove that the apostle's words, <q>The letter kills, but the spirit gives life,</q> do not refer to figurative phrases&mdash;although even in this sense a suitable signification might be obtained from them&mdash;but rather plainly to the law, which forbids whatever is <a href="../cathen/05649a.htm">evil</a>. When I shall have <a href="../cathen/12454c.htm">proved</a> this, it will more manifestly appear that to lead a <a href="../cathen/07386a.htm">holy</a> life is the gift of <a href="../cathen/06608a.htm">God</a>&mdash;not only because God has given a <a href="../cathen/06259a.htm">free-will</a> to <a href="../cathen/09580c.htm">man</a>, without which there is no living ill or well; nor only because He has given him a commandment to teach him how he ought to live; but because through the <a href="../cathen/07409a.htm">Holy Ghost</a> He sheds <a href="../cathen/09397a.htm">love</a> abroad in the hearts <span class="stiki" id="note150728"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7</a></span> of those whom he foreknew, in order to <a href="../cathen/12378a.htm">predestinate</a> them; whom He <a href="../cathen/12378a.htm">predestinated</a>, that He might call them; whom He called, that he might justify them; and whom he justified, that He might glorify them. <span class="stiki" id="note150729"><a href="../bible/rom008.htm#verse29">Romans&nbsp;8:29-30</a></span> When this point also shall be cleared, you will, I think, see how vain it is to say that those things only are unexampled possibilities, which are the works of <a href="../cathen/06608a.htm">God</a>&mdash;such as the passage of the camel through the needle's eye, which we have already referred to, and other similar cases, which to us no <a href="../cathen/05141a.htm">doubt</a> are impossible, but easy enough to <a href="../cathen/06608a.htm">God</a>; and that man's righteousness is not to be counted in this class of things, on the ground of its being properly man's work, not God's; although there is no reason for supposing, without an example, that his perfection exists, even if it is possible. That these assertions are vain will be clear enough, after it has been also plainly shown that even man's righteousness must be attributed to the operation of <a href="../cathen/06608a.htm">God</a>, although not taking place without man's will; and we therefore cannot deny that his perfection is possible even in this life, because all things are possible with <a href="../cathen/06608a.htm">God</a>, <span class="stiki" id="note150730"><a href="../bible/mar010.htm#verse27">Mark&nbsp;10:27</a></span> &mdash; both those which He accomplishes of His own sole will, and those which He appoints to be done with the cooperation with Himself of His creature's will. Accordingly, whatever of such things He does not effect is no <a href="../cathen/05141a.htm">doubt</a> without an example in the way of accomplished facts, although with God it possesses both in His power the <a href="../cathen/03459a.htm">cause</a> of its possibility, and in His wisdom the reason of its unreality. And should this <a href="../cathen/03459a.htm">cause</a> be hidden from man, let him not forget that he is a man; nor charge God with folly simply because he cannot fully comprehend His wisdom.</p>

<h2>Chapter 8.&mdash; Romans Interprets Corinthians</h2>

<p>Attend, then, carefully, to the apostle while in his Epistle to the Romans he explains and clearly enough shows that what he wrote to the Corinthians, <q>The letter kills, but the spirit gives life,</q> <span class="stiki" id="note150731"><a href="../bible/2co003.htm#verse6">2&nbsp;Corinthians&nbsp;3:6</a></span> must be understood in the sense which we have already indicated&mdash;that the letter of the law, which teaches us not to commit <a href="../cathen/14004b.htm">sin</a>, kills, if the life-giving spirit be absent, forasmuch as it causes <a href="../cathen/14004b.htm">sin</a> to be <a href="../cathen/08673a.htm">known</a> rather than avoided, and therefore to be increased rather than diminished, because to an <a href="../cathen/05649a.htm">evil</a> concupiscense there is now added the transgression of the law.</p>

<h2>Chapter 9 [VI].&mdash; Through the Law Sin Has Abounded</h2>

<p>The apostle, then, wishing to commend the <a href="../cathen/06689a.htm">grace</a> which has come to all nations through <a href="../cathen/08374c.htm">Jesus Christ</a>, lest the <a href="../cathen/08399a.htm">Jews</a> should extol themselves at the expense of the other peoples on account of their having received the law, first says that <a href="../cathen/14004b.htm">sin</a> and death came on the <a href="../cathen/09580c.htm">human race</a> through one man, and that righteousness and <a href="../cathen/05551b.htm">eternal</a> life came also through one, expressly mentioning <a href="../cathen/01129a.htm">Adam</a> as the former, and Christ as the latter; and then says that <q>the law, however, entered, that the offense might abound: but where <a href="../cathen/14004b.htm">sin</a> abounded, <a href="../cathen/06689a.htm">grace</a> did much more abound: that as <a href="../cathen/14004b.htm">sin</a> has reigned unto death, even so might <a href="../cathen/06689a.htm">grace</a> reign through righteousness unto <a href="../cathen/05551b.htm">eternal</a> life by <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord.</q> <span class="stiki" id="note150732"><a href="../bible/rom005.htm#verse20">Romans&nbsp;5:20-21</a></span> Then, proposing a question for himself to answer, he adds, <q>What shall we say then? Shall we continue in <a href="../cathen/14004b.htm">sin</a>, that <a href="../cathen/06689a.htm">grace</a> may abound? God forbid.</q>  He saw, indeed, that a perverse use might be made by perverse men of what he had said: <q>The law entered, that the offense might abound: but where <a href="../cathen/14004b.htm">sin</a> abounded, <a href="../cathen/06689a.htm">grace</a> did much more abound,</q>&mdash; as if he had said that <a href="../cathen/14004b.htm">sin</a> had been of advantage by reason of the abundance of <a href="../cathen/06689a.htm">grace</a>. Rejecting this, he answers his question with a <q><a href="../cathen/06608a.htm">God</a> forbid!</q> and at once adds: <q>How shall we, that are dead to <a href="../cathen/14004b.htm">sin</a>, live any longer therein?</q> <span class="stiki" id="note150734"><a href="../bible/rom006.htm#verse2">Romans&nbsp;6:2</a></span> as much as to say, When <a href="../cathen/06689a.htm">grace</a> has brought it to pass that we should die unto <a href="../cathen/14004b.htm">sin</a>, what else shall we be doing, if we continue to live in it, than showing ourselves ungrateful to <a href="../cathen/06689a.htm">grace</a>? The man who extols the <a href="../cathen/15472a.htm">virtue</a> of a medicine does not contend that the diseases and wounds of which the medicine cures him are of advantage to him; on the contrary, in proportion to the praise lavished on the remedy are the blame and horror which are felt of the diseases and wounds healed by the much-extolled medicine. In like manner, the commendation and praise of <a href="../cathen/06689a.htm">grace</a> are vituperation and condemnation of offenses. For there was need to prove to man how corruptly weak he was, so that against his iniquity, the <a href="../cathen/07386a.htm">holy</a> law brought him no help towards good, but rather increased than diminished his iniquity; seeing that the law entered, that the offense might abound; that being thus convicted and confounded, he might see not only that he needed a physician, but also God as his helper so to direct his steps that <a href="../cathen/14004b.htm">sin</a> should not rule over him, and he might be healed by betaking himself to the help of the divine mercy; and in this way, where <a href="../cathen/14004b.htm">sin</a> abounded <a href="../cathen/06689a.htm">grace</a> might much more abound&mdash;not through the merit of the sinner, but by the intervention of his Helper.</p>

<h2>Chapter 10.&mdash; Christ the True Healer</h2>

<p>Accordingly, the apostle shows that the same medicine was <a href="../cathen/10663b.htm">mystically</a> set forth in the passion and resurrection of <a href="../cathen/08374c.htm">Christ</a>, when he says, <q>Do you not <a href="../cathen/08673a.htm">know</a>, that so many of us as were <a href="../cathen/02258b.htm">baptized</a> into <a href="../cathen/08374c.htm">Jesus Christ</a> were <a href="../cathen/02258b.htm">baptized</a> into His death? Therefore we were buried with Him by <a href="../cathen/02258b.htm">baptism</a> into death; that like as Christ was raised up from the dead by the <a href="../cathen/06585a.htm">glory</a> of the <a href="../cathen/06608a.htm">Father</a>, even so we also should walk in newness of life. For if we have been planted together in the likeness of His death, we shall be also in the likeness of His <a href="../cathen/12789a.htm">resurrection</a>: <a href="../cathen/08673a.htm">knowing</a> this, that our old man is crucified with Him, that the body of <a href="../cathen/14004b.htm">sin</a> might be destroyed, that henceforth we should not serve <a href="../cathen/14004b.htm">sin</a>. For he that is dead is justified from <a href="../cathen/14004b.htm">sin</a>. Now, if we be dead with Christ, we <a href="../cathen/02408b.htm">believe</a> that we shall also live with Him: <a href="../cathen/08673a.htm">knowing</a> that <a href="../cathen/08374c.htm">Christ</a>, being raised from the dead, dies no more; death has no more dominion over Him. For in that He died, He died unto <a href="../cathen/14004b.htm">sin</a> once; but in that He lives, He lives unto <a href="../cathen/06608a.htm">God</a>. Likewise reckon ye also yourselves to be dead indeed unto <a href="../cathen/14004b.htm">sin</a>, but alive unto God through <a href="../cathen/08374c.htm">Jesus Christ</a> our Lord.</q> <span class="stiki" id="note150735"><a href="../bible/rom006.htm#verse3">Romans&nbsp;6:3-11</a></span> Now it is plain enough that here by the <a href="../cathen/10662a.htm">mystery</a> of the Lord's death and resurrection is figured the death of our old sinful life, and the rising of the new; and that here is shown forth the abolition of iniquity and the renewal of righteousness. Whence then arises this vast benefit to man through the letter of the law, except it be through the <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>?</p>

<h2>Chapter 11 [VII.]&mdash; From What Fountain Good Works Flow</h2>

<p>This <a href="../cathen/07386a.htm">holy</a> meditation preserves <q>the children of <a href="../cathen/09580c.htm">men</a>, who put their trust under the shadow of God's wings,</q>  so that they are <q>drunken with the fatness of His house, and drink of the full stream of His pleasure. For with Him is the fountain of life, and in His light shall they see light. For He extends His mercy to them that <a href="../cathen/08673a.htm">know</a> Him, and His righteousness to the upright in heart.</q>  He does not, indeed, extend His mercy to them because they <a href="../cathen/08673a.htm">know</a> Him, but that they may <a href="../cathen/08673a.htm">know</a> Him; nor is it because they are upright in heart, but that they may become so, that He extends to them His righteousness, whereby He justifies the ungodly. <span class="stiki" id="note150738"><a href="../bible/rom004.htm#verse5">Romans&nbsp;4:5</a></span> This meditation does not elevate with <a href="../cathen/12405a.htm">pride</a>: this <a href="../cathen/14004b.htm">sin</a> arises when any man has too much confidence in himself, and makes himself the chief end of living. Impelled by this vain feeling, he departs from that fountain of life, from the draughts of which alone is imbibed the <a href="../cathen/07386a.htm">holiness</a> which is itself the good life&mdash;and from that unchanging light, by sharing in which the reasonable <a href="../cathen/14153a.htm">soul</a> is in a certain sense inflamed, and becomes itself a created and reflected luminary; even as <q>John was a burning and a shining light,</q> <span class="stiki" id="note150739"><a href="../bible/joh005.htm#verse35">John&nbsp;5:35</a></span> who notwithstanding acknowledged the source of his own illumination in the words, <q>Of His fullness have all we received.</q> <span class="stiki" id="note150740"><a href="../bible/joh001.htm#verse16">John&nbsp;1:16</a></span> Whose, I would ask, but His, of course, in comparison with whom John indeed was no light at all? For <q>that was the <a href="../cathen/15073a.htm">true</a> light, which lights every man that comes into the world.</q> <span class="stiki" id="note150741"><a href="../bible/joh001.htm#verse9">John&nbsp;1:9</a></span> Therefore, in the same psalm, after saying, <q>Extend Your mercy to them that <a href="../cathen/08673a.htm">know</a> You, and Your righteousness to the upright in heart,</q>  he adds, <q>Let not the foot of <a href="../cathen/12405a.htm">pride</a> come against me, and let not the hands of sinners move me. There have fallen all the workers of iniquity: they are cast out, and are not able to stand.</q>  Since by that impiety which leads each to attribute to himself the excellence which is God's, he is cast out into his own native darkness, in which consist the works of iniquity. For it is manifestly these works which he does, and for the achievement of such alone is he naturally fit. The works of righteousness he never does, except as he receives ability from that fountain and that light, where the life is that wants for nothing, and where is <q>no variableness, nor the shadow of turning.</q> <span class="stiki" id="note150744"><a href="../bible/jam001.htm#verse17">James&nbsp;1:17</a></span> </p>

<h2>Chapter 12.&mdash; <a href="../cathen/11567b.htm">Paul</a>, Whence So Called; Bravely Contends for Grace</h2>

<p>Accordingly <a href="../cathen/11567b.htm">Paul</a>, who, although he was formerly called Saul, <span class="stiki" id="note150745"><a href="../bible/act013.htm#verse9">Acts&nbsp;13:9</a></span> chose this new designation, for no other reason, as it seems to me, than because he would show himself <em>little</em>, &mdash; the <q>least of the <a href="../cathen/01626c.htm">apostles</a>,</q> <span class="stiki" id="note150747"><a href="../bible/1co015.htm#verse9">1&nbsp;Corinthians&nbsp;15:9</a></span> &mdash; contends with much <a href="../cathen/06147a.htm">courage</a> and earnestness against the <a href="../cathen/12405a.htm">proud</a> and arrogant, and such as plume themselves on their own works, in order that he may commend the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>. This <a href="../cathen/06689a.htm">grace</a>, indeed, appeared more obvious and manifest in his case, inasmuch as, while he was pursuing such vehement measures of <a href="../cathen/11703a.htm">persecution</a> against the <a href="../cathen/03744a.htm">Church of God</a> as made him worthy of the greatest punishment, he found mercy instead of condemnation, and instead of punishment obtained <a href="../cathen/06689a.htm">grace</a>. Very properly, therefore, does he lift voice and hand in defence of <a href="../cathen/06689a.htm">grace</a>, and care not for the <a href="../cathen/08326b.htm">envy</a> either of those who understood not a subject too profound and abstruse for them, or of those who perversely misinterpreted his own sound words; while at the same time he unfalteringly preaches that gift of <a href="../cathen/06608a.htm">God</a>, whereby alone <a href="../cathen/13407a.htm">salvation</a> accrues to those who are the children of the promise, children of the divine goodness, children of <a href="../cathen/06689a.htm">grace</a> and mercy, children of the new covenant. In the salutation with which he begins every epistle, he <a href="../cathen/12345b.htm">prays</a>: <q>Grace be to you, and peace, from <a href="../cathen/06608a.htm">God</a> the <a href="../cathen/06608a.htm">Father</a>, and from the <a href="../cathen/08374c.htm">Lord Jesus Christ</a>;</q>  while this forms almost the only topic discussed for the Romans, and it is plied with so much persistence and variety of argument, as fairly to fatigue the reader's attention, yet with a fatigue so useful and salutary, that it rather exercises than breaks the faculties of the inner man.</p>

<h2>Chapter 13 [VIII.]&mdash; Keeping the Law; The Jews' Glorying; The Fear of Punishment; The Circumcision of the Heart</h2>

<p>Then comes what I mentioned above; then he shows what the Jew is, and says that he is called a Jew, but by no means fulfils what he promises to do. <q>But if,</q> says he, <q>you call yourself a Jew, and restest in the law, and makest your boast of <a href="../cathen/06608a.htm">God</a>, and <a href="../cathen/08675a.htm">know</a> His <a href="../cathen/15624a.htm">will</a>, and triest the things that are different, being instructed out of the law; and art confident that you are yourself a guide of the blind, a light of them that are in darkness, an instructor of the foolish, a teacher of babes, which hast the form of <a href="../cathen/08673a.htm">knowledge</a> and of the <a href="../cathen/15073a.htm">truth</a> in the law. You therefore who teaches another, do you not teach yourself? You that preaches a man should not steal, do you steal? You that says a man should not commit <a href="../cathen/01163a.htm">adultery</a>, do you commit <a href="../cathen/01163a.htm">adultery</a>? You that abhors <a href="../cathen/07636a.htm">idols</a>, do you commit sacrilege? You that makes your boast of the law, through breaking the law do you dishonor God? For the name of God is <a href="../cathen/02595a.htm">blasphemed</a> among the <a href="../cathen/06422a.htm">Gentiles</a> through you, as it is written. Circumcision verily profits, if you keep the law; but if you be a breaker of the law, your <a href="../cathen/03777a.htm">circumcision</a> is made uncircumcision. Therefore, if the uncircumcision keep the righteousness of the law, shall not his uncircumcision be counted for <a href="../cathen/03777a.htm">circumcision</a>? And shall not uncircumcision which is by nature, if it fulfil the law, judge you, who by the letter and <a href="../cathen/03777a.htm">circumcision</a> dost transgress the law? For he is not a Jew who is one outwardly; neither is that <a href="../cathen/03777a.htm">circumcision</a> which is outward in the flesh: but he is a Jew who is one inwardly; and <a href="../cathen/03777a.htm">circumcision</a> is that of the heart, in the spirit, and not in the letter; whose praise is not of <a href="../cathen/09580c.htm">men</a>, but of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note150749"><a href="../bible/rom002.htm#verse17">Romans&nbsp;2:17-29</a></span> Here he plainly showed in what sense he said, <q>You make your boast of <a href="../cathen/06608a.htm">God</a>.</q> For undoubtedly if one who was <a href="../cathen/15073a.htm">truly</a> a Jew made his boast of <a href="../cathen/06608a.htm">God</a> in the way which <a href="../cathen/06689a.htm">grace</a> demands (which is bestowed not for merit of works, but gratuitously), then his praise would be of <a href="../cathen/06608a.htm">God</a>, and not of men. But they, in fact, were making their boast of <a href="../cathen/06608a.htm">God</a>, as if they alone had deserved to receive His law, as the Psalmist said: <q>He did not the like to any nation, nor His judgments has He displayed to them.</q>  And yet, they thought they were fulfilling the law of God by their righteousness, when they were rather breakers of it all the while! Accordingly, it <q>wrought <a href="../cathen/01489a.htm">wrath</a></q> <span class="stiki" id="note150751"><a href="../bible/rom004.htm#verse15">Romans&nbsp;4:15</a></span> upon them, and <a href="../cathen/14004b.htm">sin</a> abounded, committed as it was by them who <a href="../cathen/08673a.htm">knew</a> the law. For whoever did even what the law commanded, without the assistance of the Spirit of <a href="../cathen/06689a.htm">grace</a>, acted through <a href="../cathen/06021a.htm">fear</a> of punishment, not from <a href="../cathen/09397a.htm">love</a> of righteousness, and hence in the sight of God that was not in the will, which in the sight of men appeared in the work; and such doers of the law were held rather guilty of that which <a href="../cathen/06608a.htm">God</a> <a href="../cathen/08673a.htm">knew</a> they would have preferred to commit, if only it had been possible with impunity. He calls, however, <q>the <a href="../cathen/03777a.htm">circumcision</a> of the heart</q> the will that is pure from all unlawful desire; which comes not from the <em>letter</em>, inculcating and threatening, but from the <em>Spirit</em>, assisting and healing. Such doers of the law have their praise therefore, not of men but of <a href="../cathen/06608a.htm">God</a>, who by His <a href="../cathen/06689a.htm">grace</a> provides the grounds on which they receive praise, of whom it is said, <q>My <a href="../cathen/14153a.htm">soul</a> shall make her boast of the Lord;</q>  and to whom it is said, <q>My praise shall be of You:</q>  but those are not such who would have God praised because they are men; but themselves, because they are righteous.</p>

<h2>Chapter 14.&mdash; In What Respect the Pelagians Acknowledge God as the Author of Our Justification</h2>

<p><q>But,</q> say they, <q>we do praise God as the Author of our righteousness, in that He gave the law, by the teaching of which we have learned how we ought to live.</q> But they give no heed to what they read: <q>By the law there shall no flesh be justified in the sight of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note150754"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> This may indeed be possible before men, but not before Him who looks into our very heart and inmost will, where He sees that, although the man who fears the law keeps a certain precept, he would nevertheless rather do another thing if he were permitted. And lest any one should suppose that, in the passage just quoted from him, the apostle had meant to say that none are justified by that law, which contains many precepts, under the figure of the ancient <a href="../cathen/13295a.htm">sacraments</a>, and among them that <a href="../cathen/03777a.htm">circumcision</a> of the flesh itself, which infants were commanded to receive on the eighth day after birth; he immediately adds what law he meant, and says, <q>For by the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>.</q> <span class="stiki" id="note150755"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> He refers then to that law of which he afterwards declares, <q>I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/14004b.htm">sin</a> but by the law; for I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/09438a.htm">lust</a> except the law had said, You shall not <a href="../cathen/04462a.htm">covet</a>.</q> <span class="stiki" id="note150756"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7</a></span> For what means this but that <q>by the law comes the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>?</q></p>

<h2>Chapter 15 [IX.]&mdash; The Righteousness of God Manifested by the Law and the Prophets</h2>

<p>Here, perhaps, it may be said by that presumption of <a href="../cathen/09580c.htm">man</a>, which is <a href="../cathen/07648a.htm">ignorant</a> of the righteousness of <a href="../cathen/06608a.htm">God</a>, and wishes to establish one of its own, that the apostle quite properly said, <q>For by the law shall no man be justified,</q> <span class="stiki" id="note150757"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> inasmuch as the law merely shows what one ought to do, and what one ought to guard against, in order that what the law thus points out may be accomplished by the will, and so man be justified, not indeed by the power of the law, but by his free determination. But I ask your attention, O man, to what follows. <q>But now the righteousness of <a href="../cathen/06608a.htm">God</a>,</q> says he, <q>without the law is manifested, being witnessed by the law and the <a href="../cathen/12477a.htm">prophets</a>.</q> <span class="stiki" id="note150758"><a href="../bible/rom003.htm#verse21">Romans&nbsp;3:21</a></span> Does this then sound a light thing in deaf ears? He says, <q>The righteousness of God is manifested.</q> Now this righteousness they are <a href="../cathen/07648a.htm">ignorant</a> of, who wish to establish one of their own; they will not submit themselves to it. <span class="stiki" id="note150759"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> His words are, <q> <em>The righteousness of God</em> is manifested:</q> he does not say, the righteousness of <a href="../cathen/09580c.htm">man</a>, or the righteousness of his own will, but the <q>righteousness <em>of God</em>,</q>&mdash; not that whereby He is Himself righteous, but that with which He endows man when He justifies the ungodly. This is witnessed by the law and the <a href="../cathen/12477a.htm">prophets</a>; in other words, the law and the <a href="../cathen/12477a.htm">prophets</a> each afford it testimony. The law, indeed, by issuing its commands and threats, and by justifying no man, sufficiently shows that it is by God's gift, through the help of the <a href="../cathen/07409a.htm">Spirit</a>, that a man is justified; and the <a href="../cathen/12477a.htm">prophets</a>, because it was what they predicted that Christ at His coming accomplished. Accordingly he advances a step further, and adds, <q>But righteousness of God by <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>,</q> <span class="stiki" id="note150760"><a href="../bible/rom003.htm#verse22">Romans&nbsp;3:22</a></span> that is by the <a href="../cathen/05752c.htm">faith</a> wherewith one believes in Christ for just as there is not meant the <a href="../cathen/05752c.htm">faith</a> with which Christ Himself believes, so also there is not meant the righteousness whereby God is Himself righteous. Both no <a href="../cathen/05141a.htm">doubt</a> are ours, but yet they are called God's, and Christ's, because it is by their bounty that these gifts are bestowed upon us. The righteousness of God then is without the law, but not manifested without the law; for if it were manifested without the law, how could it be witnessed by the law? That righteousness of <a href="../cathen/06608a.htm">God</a>, however, is without the law, which <a href="../cathen/06608a.htm">God</a> by the Spirit of <a href="../cathen/06689a.htm">grace</a> bestows on the believer without the help of the law,&mdash; that is, when not helped by the law. When, indeed, He by the law discovers to a man his weakness, it is in order that by <a href="../cathen/05752c.htm">faith</a> he may flee for refuge to His mercy, and be healed. And thus concerning His wisdom we are told, that <q>she carries law and mercy upon her tongue,</q> <span class="stiki" id="note150761"><a href="../bible/pro003.htm#verse16">Proverbs&nbsp;3:16</a></span> &mdash; the <q> <em>law</em>,</q> whereby she may convict the <a href="../cathen/12405a.htm">proud</a>, the <q> <em>mercy</em>,</q> wherewith she may justify the humbled. <q>The righteousness of <a href="../cathen/06608a.htm">God</a>,</q> then, <q>by <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>, is unto all that <a href="../cathen/02408b.htm">believe</a>; for there is no difference, for all have <a href="../cathen/14004b.htm">sinned</a>, and come short of the <a href="../cathen/06585a.htm">glory</a> of God</q> <span class="stiki" id="note150762"><a href="../bible/rom003.htm#verse22">Romans&nbsp;3:22-23</a></span> &mdash; not of their own <a href="../cathen/06585a.htm">glory</a>. For what have they, which they have not received? Now if they received it, why do they <a href="../cathen/06585a.htm">glory</a> as if they had not received it? <span class="stiki" id="note150763"><a href="../bible/1co004.htm#verse7">1&nbsp;Corinthians&nbsp;4:7</a></span> Well, then, they come short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>; now observe what follows: <q>Being justified freely by His <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note150764"><a href="../bible/rom003.htm#verse24">Romans&nbsp;3:24</a></span> It is not, therefore, by the law, nor is it by their own will, that they are justified; but they are justified <em>freely by His <a href="../cathen/06689a.htm">grace</a></em>&mdash;not that it is wrought without our <a href="../cathen/15624a.htm">will</a>; but our <a href="../cathen/15624a.htm">will</a> is by the law shown to be weak, that <a href="../cathen/06689a.htm">grace</a> may heal its infirmity; and that our healed will may fulfil the law, not by compact under the law, nor yet in the absence of law.</p>

<h2>Chapter 16 [X.]&mdash; How the Law Was Not Made for a Righteous Man</h2>

<p>Because <q>for a righteous man the law was not made;</q> <span class="stiki" id="note150765"><a href="../bible/1ti001.htm#verse8">1&nbsp;Timothy&nbsp;1:8</a></span> and yet <q>the law is <a href="../cathen/06636b.htm">good</a>, if a man use it lawfully.</q> <span class="stiki" id="note150766"><a href="../bible/1ti001.htm#verse9">1&nbsp;Timothy&nbsp;1:9</a></span> Now by connecting together these two seemingly contrary statements, the apostle warns and urges his reader to sift the question and solve it too. For how can it be that <q>the law is <a href="../cathen/06636b.htm">good</a>, if a man use it lawfully,</q> if what follows is also <a href="../cathen/15073a.htm">true</a>: <q><a href="../cathen/08673a.htm">Knowing</a> this, that the law is not made for a righteous man?</q> <span class="stiki" id="note150767"><a href="../bible/1ti001.htm#verse9">1&nbsp;Timothy&nbsp;1:9</a></span> For who but a righteous man lawfully uses the law? Yet it is not for him that it is made, but for the unrighteous. Must then the unrighteous man, in order that he may be justified,&mdash; that is, become a righteous man&mdash;lawfully use the law, to lead him, as by the schoolmaster's hand, <span class="stiki" id="note150768"><a href="../bible/gal003.htm#verse24">Galatians&nbsp;3:24</a></span> to that <a href="../cathen/06689a.htm">grace</a> by which alone he can fulfil what the law commands? Now it is freely that he is justified thereby&mdash;that is, on account of no antecedent merits of his own works; <q>otherwise <a href="../cathen/06689a.htm">grace</a> is no more <a href="../cathen/06689a.htm">grace</a>,</q> <span class="stiki" id="note150769"><a href="../bible/rom011.htm#verse6">Romans&nbsp;11:6</a></span> since it is bestowed on us, not because we have done good works, but that we may be able to do them&mdash;in other words, not because we have fulfilled the law, but in order that we may be able to fulfil the law. Now He said, <q>I am not come to destroy the law, but to fulfil it,</q> <span class="stiki" id="note150770"><a href="../bible/mat005.htm#verse17">Matthew&nbsp;5:17</a></span> of whom it was said, <q>We have seen His <a href="../cathen/06585a.htm">glory</a>, the <a href="../cathen/06585a.htm">glory</a> as of the only-begotten of the <a href="../cathen/06608a.htm">Father</a>, full of <a href="../cathen/06689a.htm">grace</a> and <a href="../cathen/15073a.htm">truth</a>.</q> <span class="stiki" id="note150771"><a href="../bible/joh001.htm#verse14">John&nbsp;1:14</a></span> This is the <a href="../cathen/06585a.htm">glory</a> which is meant in the words, <q>All have <a href="../cathen/14004b.htm">sinned</a>, and come short of the <a href="../cathen/06585a.htm">glory</a> of <a href="../cathen/06608a.htm">God</a>;</q> <span class="stiki" id="note150772"><a href="../bible/rom003.htm#verse23">Romans&nbsp;3:23</a></span> and this the <a href="../cathen/06689a.htm">grace</a> of which he speaks in the next verse, <q>Being justified freely by His <a href="../cathen/06689a.htm">grace</a>.</q> <span class="stiki" id="note150773"><a href="../bible/rom003.htm#verse24">Romans&nbsp;3:24</a></span> The unrighteous man therefore lawfully uses the law, that he may become righteous; but when he has become so, he must no longer use it as a chariot, for he has arrived at his journey's end&mdash;or rather (that I may employ the apostle's own simile, which has been already mentioned) as a schoolmaster, seeing that he is now fully learned. How then is the law not made for a righteous man, if it is necessary for the righteous man too, not that he may be brought as an unrighteous man to the <a href="../cathen/06689a.htm">grace</a> that justifies, but that he may use it lawfully, now that he is righteous? Does not the case perhaps stand thus&mdash;nay, not <em>perhaps</em>, but rather <em> certainly</em>,&mdash; that the man who has become righteous thus lawfully uses the law, when he applies it to alarm the unrighteous, so that whenever the disease of some unusual desire begins in them, too, to be augmented by the incentive of the law's prohibition and an increased amount of transgression, they may in <a href="../cathen/05752c.htm">faith</a> flee for refuge to the <a href="../cathen/06689a.htm">grace</a> that justifies, and becoming delighted with the sweet pleasures of <a href="../cathen/07386a.htm">holiness</a>, may escape the penalty of the law's menacing letter through the spirit's soothing gift? In this way the two statements will not be contrary, nor will they be repugnant to each other: even the righteous man may lawfully use a good law, and yet the law be not made for the righteous man; for it is not by the law that he becomes righteous, but by the law of <a href="../cathen/05752c.htm">faith</a>, which led him to <a href="../cathen/02408b.htm">believe</a> that no other resource was possible to his weakness for fulfilling the precepts which <q>the law of works</q> <span class="stiki" id="note150774"><a href="../bible/rom003.htm#verse27">Romans&nbsp;3:27</a></span> commanded, except to be assisted by the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>.</p>

<h2>Chapter 17.&mdash; The Exclusion of Boasting</h2>

<p>Accordingly he says, <q>Where is boasting then? It is excluded. By what law? Of works? Nay; but by the law of <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note150775"><a href="../bible/rom003.htm#verse27">Romans&nbsp;3:27</a></span> He may either mean, the laudable boasting, which is in the Lord; and that it is <em>excluded</em>, not in the sense that it is driven off so as to pass away, but that it is clearly manifested so as to stand out prominently. Whence certain artificers in silver are called <q> <em>exclusores</em>.</q>  In this sense it occurs also in that passage in the Psalms: <q>That they may be <em>excluded</em>, who have been <a href="../cathen/12454c.htm">proved</a> with silver,</q> &mdash; that is, that they may stand out in prominence, who have been tried by the word of <a href="../cathen/06608a.htm">God</a>. For in another passage it is said: <q>The words of the Lord are pure words, as silver which is tried in the fire.</q>  Or if this be not his meaning, he must have wished to mention that vicious boasting which comes of <a href="../cathen/12405a.htm">pride</a>&mdash; that is, of those who appear to themselves to lead righteous lives, and boast of their excellence as if they had not received it&mdash;and further to inform us, that by the law of <a href="../cathen/05752c.htm">faith</a>, not by the law of works, this boasting was <em>excluded</em>, in the other sense of shut out and driven away; because by the law of <a href="../cathen/05752c.htm">faith</a> every one learns that whatever good life he leads he has from the <a href="../cathen/06689a.htm">grace</a> of <a href="../cathen/06608a.htm">God</a>, and that from no other source whatever can he obtain the means of becoming perfect in the <a href="../cathen/09397a.htm">love</a> of righteousness.</p>

<h2>Chapter 18 [XI.]&mdash; Piety is Wisdom; That is Called the Righteousness of God, Which He Produces</h2>

<p>Now, this meditation makes a man godly, and this godliness is <a href="../cathen/15073a.htm">true</a> wisdom. By godliness I mean that which the Greeks designate <span class="greek">&#x03B8;&#x03B5;&#x03BF;&#x03C3;&#x1F73;&#x03B2;&#x03B5;&#x03B9;&#x03B1;</span>, &mdash; that very <a href="../cathen/15472a.htm">virtue</a> which is commended to man in the passage of Job, where it is said to him, <q>Behold, godliness is wisdom.</q> <span class="stiki" id="note150779"><a href="../bible/job028.htm#verse28">Job&nbsp;28:28</a></span> Now if the word <span class="greek">&#x03B8;&#x03B5;&#x03BF;&#x03C3;&#x1F73;&#x03B2;&#x03B5;&#x03B9;&#x03B1;</span> be interpreted according to its derivation, it might be called <q> <em>the worship of God</em>;</q>  and in this worship the essential point is, that the <a href="../cathen/14153a.htm">soul</a> be not ungrateful to Him. Whence it is that in the most <a href="../cathen/15073a.htm">true</a> and excellent <a href="../cathen/13309a.htm">sacrifice</a> we are admonished to <q>give thanks unto our Lord God.</q>  Ungrateful however, our <a href="../cathen/14153a.htm">soul</a> would be, were it to attribute to itself that which it received from <a href="../cathen/06608a.htm">God</a>, especially the righteousness, with the works of which (the special property, as it were, of itself, and produced, so to speak, by the <a href="../cathen/14153a.htm">soul</a> itself for itself) it is not puffed up in a vulgar <a href="../cathen/12405a.htm">pride</a>, as it might be with riches, or beauty of limb, or eloquence, or those other accomplishments, external or internal, bodily or mental, which <a href="../cathen/05649a.htm">wicked</a> men too are in the <a href="../cathen/07099b.htm">habit</a> of possessing, but, if I may say so, in a wise complacency, as of things which constitute in a special manner the good works of the good. It is owing to this <a href="../cathen/14004b.htm">sin</a> of vulgar <a href="../cathen/12405a.htm">pride</a> that even some great men have drifted from the sure anchorage of the divine nature, and have floated down into the shame of <a href="../cathen/07636a.htm">idolatry</a>. Whence the apostle again in the same epistle, wherein he so firmly maintains the principle of <a href="../cathen/06689a.htm">grace</a>, after saying that he was a debtor both to the Greeks and to the Barbarians, to the wise and to the unwise, and professing himself ready, so far as to him pertained, to preach the gospel even to those who lived in <a href="../cathen/13164a.htm">Rome</a>, adds: <q>I am not ashamed of the <a href="../cathen/06655b.htm">Gospel</a> of Christ: for it is the power of God unto <a href="../cathen/13407a.htm">salvation</a> to every one that <a href="../cathen/02408b.htm">believes</a>; to the Jew first, and also to the Greek. For therein is the righteousness of God revealed from <a href="../cathen/05752c.htm">faith</a> to <a href="../cathen/05752c.htm">faith</a>: as it is written, The just shall live by <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note150782"><a href="../bible/rom001.htm#verse14">Romans&nbsp;1:14-17</a></span> This is the righteousness of <a href="../cathen/06608a.htm">God</a>, which was veiled in the <a href="../cathen/14526a.htm">Old Testament</a>, and is revealed in the New; and it is called <em>the righteousness of God</em>, because by His bestowal of it He makes us righteous, just as we read that <q><a href="../cathen/13407a.htm">salvation</a> is the Lord's,</q>  because He makes us safe. And this is the <a href="../cathen/05752c.htm">faith</a> <q>from which</q> and <q>to which</q> it is revealed,&mdash; <em>from the <a href="../cathen/05752c.htm">faith</a></em> of them who preach it, <em>to the <a href="../cathen/05752c.htm">faith</a></em> of those who <a href="../cathen/11181c.htm">obey</a> it. By this <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a>&mdash; that is, the <a href="../cathen/05752c.htm">faith</a> which Christ has given to us&mdash; we <a href="../cathen/02408b.htm">believe</a> it is from God that we now have, and shall have more and more, the ability of living righteously; wherefore we give Him thanks with that dutiful worship with which He only is to be worshipped.</p>

<h2>Chapter 19 [XII]&mdash; The Knowledge of God Through the Creation</h2>

<p>And then the apostle very properly turns from this point to describe with detestation those men who, light-minded and puffed up by the <a href="../cathen/14004b.htm">sin</a> which I have mentioned in the preceding chapter, have been carried away of their own conceit, as it were, through empty space where they could find no resting-place, only to fall shattered to pieces against the vain figments of their <a href="../cathen/07636a.htm">idols</a>, as against stones. For, after he had commended the <a href="../cathen/12748a.htm">piety</a> of that <a href="../cathen/05752c.htm">faith</a>, whereby, being justified, we must needs be pleasing to <a href="../cathen/06608a.htm">God</a>, he proceeds to call our attention to what we ought to abominate as the opposite. <q>For the <a href="../cathen/01489a.htm">wrath</a> of <a href="../cathen/06608a.htm">God</a>,</q> says he, <q>is revealed from heaven against all ungodliness and unrighteousness of <a href="../cathen/09580c.htm">men</a>, who hold down the <a href="../cathen/15073a.htm">truth</a> in unrighteousness; because that which may be <a href="../cathen/08673a.htm">known</a> of God is manifest in them: for God has showed it unto them. For the invisible things of Him are clearly seen from the creation of the world, being understood through the things that are made, even His <a href="../cathen/05551b.htm">eternal</a> power and divinity; so that they are without excuse: because, <a href="../cathen/08673a.htm">knowing</a> <a href="../cathen/06608a.htm">God</a>, they yet <a href="../cathen/06585a.htm">glorified</a> Him not as <a href="../cathen/06608a.htm">God</a>, neither were thankful; but became vain in their imaginations, and their foolish heart was darkened. Professing themselves to be wise, they became fools; and they changed the <a href="../cathen/06585a.htm">glory</a> of the uncorruptible God into an image made like to corruptible man, and to birds, and to four footed beasts, and to creeping things.</q> <span class="stiki" id="note150784"><a href="../bible/rom001.htm#verse18">Romans&nbsp;1:18-23</a></span> Observe, he does not say that they were <a href="../cathen/07648a.htm">ignorant</a> of the <a href="../cathen/15073a.htm">truth</a>, but that they held down the <a href="../cathen/15073a.htm">truth</a> in unrighteousness. For it occurred to him, that he would inquire whence the <a href="../cathen/08673a.htm">knowledge</a> of the <a href="../cathen/15073a.htm">truth</a> could be obtained by those to whom God had not given the law; and he was not silent on the source whence they could have obtained it: for he declares that it was through the visible works of creation that they arrived at the <a href="../cathen/08673a.htm">knowledge</a> of the invisible attributes of the Creator. And, in very deed, as they continued to possess great faculties for searching, so they were able to find. Wherein then lay their impiety? Because <q>when they <a href="../cathen/08673a.htm">knew</a> <a href="../cathen/06608a.htm">God</a>, they <a href="../cathen/06585a.htm">glorified</a> Him not as <a href="../cathen/06608a.htm">God</a>, nor gave Him thanks, but became vain in their imaginations.</q> Vanity is a disease especially of those who mislead themselves, and <q>think themselves to be something, when they are nothing.</q> <span class="stiki" id="note150785"><a href="../bible/gal006.htm#verse3">Galatians&nbsp;6:3</a></span> Such men, indeed, darken themselves in that swelling <a href="../cathen/12405a.htm">pride</a>, the foot of which the <a href="../cathen/07386a.htm">holy</a> singer <a href="../cathen/12345b.htm">prays</a> that it may not come against him,  after saying, <q>In Your light shall we see light;</q>  from which very light of unchanging <a href="../cathen/15073a.htm">truth</a> they turn aside, and <q>their foolish heart is darkened.</q> <span class="stiki" id="note150788"><a href="../bible/rom001.htm#verse21">Romans&nbsp;1:21</a></span> For theirs was not a wise heart, even though they <a href="../cathen/08673a.htm">knew</a> <a href="../cathen/06608a.htm">God</a>; but it was foolish rather, because they did not glorify Him as <a href="../cathen/06608a.htm">God</a>, or give Him thanks; for <q>He said unto man, Behold, the <a href="../cathen/06021a.htm">fear</a> of the Lord, that is wisdom.</q> <span class="stiki" id="note150789"><a href="../bible/job028.htm#verse28">Job&nbsp;28:28</a></span> So by this conduct, while <q>professing themselves to be wise</q> (which can only be understood to mean that they attributed this to themselves), <q>they became fools.</q> <span class="stiki" id="note150790"><a href="../bible/rom001.htm#verse22">Romans&nbsp;1:22</a></span> </p>

<h2>Chapter 20.&mdash; The Law Without Grace</h2>

<p>Now why need I speak of what follows? For why it was that by this their impiety those men&mdash; I mean those who could have <a href="../cathen/08673a.htm">known</a> the Creator through the creature&mdash; fell (since <q><a href="../cathen/06608a.htm">God</a> resists the <a href="../cathen/12405a.htm">proud</a></q> <span class="stiki" id="note150791"><a href="../bible/jam004.htm#verse6">James&nbsp;4:6</a></span>) and whither they plunged, is better shown in the sequel of this epistle than we can here mention. For in this letter of mine we have not undertaken to expound this epistle, but only mainly on its authority, to demonstrate, so far as we are able, that we are assisted by divine aid towards the achievement of righteousness&mdash;not merely because God has given us a law fall of good and <a href="../cathen/07386a.htm">holy</a> precepts, but because our very will without which we cannot do any good thing, is assisted and elevated by the importation of the Spirit of <a href="../cathen/06689a.htm">grace</a>, without which help mere teaching is <q>the letter that kills,</q> <span class="stiki" id="note150792"><a href="../bible/2co003.htm#verse6">2&nbsp;Corinthians&nbsp;3:6</a></span> forasmuch as it rather holds them guilty of transgression, than justifies the ungodly. Now just as those who come to <a href="../cathen/08673a.htm">know</a> the Creator through the creature received no benefit towards <a href="../cathen/13407a.htm">salvation</a>, from their <a href="../cathen/08673a.htm">knowledge</a>&mdash;because <q>though they <a href="../cathen/08673a.htm">knew</a> <a href="../cathen/06608a.htm">God</a>, they <a href="../cathen/06585a.htm">glorified</a> Him not as <a href="../cathen/06608a.htm">God</a>, nor gave Him thanks, although professing themselves to be wise;</q> <span class="stiki" id="note150793"><a href="../bible/rom001.htm#verse21">Romans&nbsp;1:21</a></span> &mdash; so also they who <a href="../cathen/08673a.htm">know</a> from the law how man ought to live, are not made righteous by their <a href="../cathen/08673a.htm">knowledge</a>, because, <q>going about to establish their own righteousness, they have not submitted themselves unto the righteousness of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note150794"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> </p>

<h2>Chapter 21 [XIII.]&mdash; The Law of Works and the Law of Faith</h2>

<p>The law, then, of <a href="../cathen/01115a.htm">deeds</a>, that is, the law of works, whereby this boasting is not excluded, and the law of <a href="../cathen/05752c.htm">faith</a>, by which it is excluded, differ from each other; and this difference it is worth our while to consider, if so be we are able to observe and discern it. Hastily, indeed, one might say that the law of works lay in <a href="../cathen/08399a.htm">Judaism</a>, and the law of <a href="../cathen/05752c.htm">faith</a> in <a href="../cathen/03712a.htm">Christianity</a>; forasmuch as <a href="../cathen/03777a.htm">circumcision</a> and the other works prescribed by the law are just those which the <a href="../cathen/03712a.htm">Christian</a> system no longer retains. But there is a fallacy in this distinction, the greatness of which I have for some time been endeavoring to expose; and to such as are acute in appreciating distinctions, especially to yourself and those like you, I have possibly succeeded in my effort. Since, however, the subject is an important one, it will not be unsuitable, if with a view to its illustration, we linger over the many testimonies which again and again meet our view. Now, the apostle says that that law by which no man is justified, <span class="stiki" id="note150795"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20</a></span> entered in that the offense might abound, <span class="stiki" id="note150796"><a href="../bible/rom005.htm#verse20">Romans&nbsp;5:20</a></span> and yet in order to save it from the aspersions of the <a href="../cathen/07648a.htm">ignorant</a> and the accusations of the impious, he defends this very law in such words as these: <q>What shall we say then? Is the law <a href="../cathen/14004b.htm">sin</a>? God forbid. Nay, I had not <a href="../cathen/08673a.htm">known</a> <a href="../cathen/14004b.htm">sin</a> but by the law: for I had not <a href="../cathen/08673a.htm">known</a> concupiscence, except the law had said, You shall not <a href="../cathen/04462a.htm">covet</a>. But <a href="../cathen/14004b.htm">sin</a>, taking occasion, wrought, by the commandment, in me all manner of concupiscence.</q> <span class="stiki" id="note150797"><a href="../bible/rom007.htm#verse7">Romans&nbsp;7:7-8</a></span> He says also: <q>The law indeed is <a href="../cathen/07386a.htm">holy</a>, and the commandment is <a href="../cathen/07386a.htm">holy</a>, and just, and good; but <a href="../cathen/14004b.htm">sin</a>, that it might appear <a href="../cathen/14004b.htm">sin</a>, worked death in me by that which is <a href="../cathen/06636b.htm">good</a>.</q> <span class="stiki" id="note150798"><a href="../bible/rom007.htm#verse12">Romans&nbsp;7:12-13</a></span> It is therefore the very letter that kills which says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>,</q> and it is of this that he speaks in a passage which I have before referred to: <q>By the law is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>. But now the righteousness of God without the law is manifested, being witnessed by the law and the <a href="../cathen/12477a.htm">prophets</a>; even the righteousness of <a href="../cathen/06608a.htm">God</a>, which is by <a href="../cathen/05752c.htm">faith</a> of <a href="../cathen/08374c.htm">Jesus Christ</a> upon all them that <a href="../cathen/02408b.htm">believe</a>; for there is no difference: seeing that all have <a href="../cathen/14004b.htm">sinned</a>, and come short of the <a href="../cathen/06585a.htm">glory</a> of God: being justified freely by His <a href="../cathen/06689a.htm">grace</a>, through the redemption that is in Christ Jesus; whom <a href="../cathen/06608a.htm">God</a> has set forth to be a propitiation through <a href="../cathen/05752c.htm">faith</a> in His blood, to declare His righteousness for the remission of <a href="../cathen/14004b.htm">sins</a> that are past, through the forbearance of <a href="../cathen/06608a.htm">God</a>; to declare His righteousness at this time; that He might be just, and the justifier of him which <a href="../cathen/02408b.htm">believes</a> in Jesus.</q> <span class="stiki" id="note150799"><a href="../bible/rom003.htm#verse20">Romans&nbsp;3:20-26</a></span> And then he adds the passage which is now under consideration: <q>Where, then, is your boasting? It is excluded. By what law? Of works? Nay; but by the law of <a href="../cathen/05752c.htm">faith</a>.</q> <span class="stiki" id="note150800"><a href="../bible/rom003.htm#verse27">Romans&nbsp;3:27</a></span> And so it is the very law of works itself which says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> because thereby comes the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>. Now I wish to <a href="../cathen/08673a.htm">know</a>, if anybody will dare to tell me, whether the law of <a href="../cathen/05752c.htm">faith</a> does not say to us, <q>You shall not <a href="../cathen/04462a.htm">covet</a></q>? For if it does not say so to us, what reason is there why we, who are placed under it, should not <a href="../cathen/14004b.htm">sin</a> in safety and with impunity? Indeed, this is just what those people thought the apostle meant, of whom he writes: <q>Even as some affirm that we say, Let us do <a href="../cathen/05649a.htm">evil</a>, that good may come; whose damnation is just.</q> <span class="stiki" id="note150801"><a href="../bible/rom003.htm#verse8">Romans&nbsp;3:8</a></span> If, on the contrary, it too says to us, <q>You shall not <a href="../cathen/04462a.htm">covet</a></q> (even as numerous passages in the <a href="../cathen/06655b.htm">gospels</a> and epistles so often testify and urge), then why is not this law also called the law of works? For it by no means follows that, because it retains not the <q>works</q> of the ancient <a href="../cathen/13295a.htm">sacraments</a>&mdash;even <a href="../cathen/03777a.htm">circumcision</a> and the other ceremonies,&mdash; it therefore has no <q>works</q> in its own <a href="../cathen/13295a.htm">sacraments</a>, which are adapted to the present age; unless, indeed, the question was about sacramental works, when mention was made of the law, just because by it is the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>, and therefore nobody is justified by it, so that it is not by it that boasting is excluded, but by the law of <a href="../cathen/05752c.htm">faith</a>, whereby the just man lives. But is there not by it too the <a href="../cathen/08673a.htm">knowledge</a> of <a href="../cathen/14004b.htm">sin</a>, when even it says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>?</q></p>

<h2>Chapter 22.&mdash; No Man Justified by Works</h2>

<p>What the difference between them is, I will briefly explain. What the law of works enjoins by menace, that the law of <a href="../cathen/05752c.htm">faith</a> secures by <a href="../cathen/05752c.htm">faith</a>. The one says, <q>You shall not <a href="../cathen/04462a.htm">covet</a>;</q> <span class="stiki" id="note150802"><a href="../bible/exo020.htm#verse17">Exodus&nbsp;20:17</a></span> the other says, <q>When I perceived that nobody could be continent, except God gave it to him; and that this was the very point of wisdom, to <a href="../cathen/08673a.htm">know</a> whose gift she was; I approached unto the Lord, and I besought Him.</q> <span class="stiki" id="note150803"><a href="../bible/wis008.htm#verse21">Wisdom&nbsp;8:21</a></span> This indeed is the very wisdom which is called <em><a href="../cathen/12748a.htm">piety</a></em>, in which is worshipped <q>the Father of lights, from whom is every best giving and perfect gift.</q> <span class="stiki" id="note150804"><a href="../bible/jam001.htm#verse17">James&nbsp;1:17</a></span> This worship, however, consists in the <a href="../cathen/13309a.htm">sacrifice</a> of praise and giving of thanks, so that the worshipper of God boasts not in himself, but in Him. <span class="stiki" id="note150805"><a href="../bible/2co010.htm#verse17">2&nbsp;Corinthians&nbsp;10:17</a></span> Accordingly, by the law of works, God says to us, Do what I command you; but by the law of <a href="../cathen/05752c.htm">faith</a> we say to <a href="../cathen/06608a.htm">God</a>, Give me what You command. Now this is the reason why the law gives its command&mdash;to admonish us what <a href="../cathen/05752c.htm">faith</a> ought to do, that is, that he to whom the command is given, if he is as yet unable to perform it, may <a href="../cathen/08673a.htm">know</a> what to ask for; but if he has at once the ability, and complies with the command, he ought also to be aware from whose gift the ability comes. <q>For we have received not the spirit of this world,</q> says again that most constant preacher of <a href="../cathen/06689a.htm">grace</a>, <q>but the Spirit which is of <a href="../cathen/06608a.htm">God</a>, that we might <a href="../cathen/08673a.htm">know</a> the things that are freely given to us of <a href="../cathen/06608a.htm">God</a>.</q> <span class="stiki" id="note150806"><a href="../bible/1co002.htm#verse12">1&nbsp;Corinthians&nbsp;2:12</a></span> What, however, <q>is the spirit of this world,</q> but the spirit of <a href="../cathen/12405a.htm">pride</a>? By it their foolish heart is darkened, who, although <a href="../cathen/08673a.htm">knowing</a> <a href="../cathen/06608a.htm">God</a>, <a href="../cathen/06585a.htm">glorified</a> Him not as <a href="../cathen/06608a.htm">God</a>, by giving Him thanks. <span class="stiki" id="note150807"><a href="../bible/rom001.htm#verse21">Romans&nbsp;1:21</a></span> Moreover, it is really by this same spirit that they too are deceived, who, while <a href="../cathen/07648a.htm">ignorant</a> of the righteousness of <a href="../cathen/06608a.htm">God</a>, and wishing to establish their own righteousness, have not submitted to God's righteousness. <span class="stiki" id="note150808"><a href="../bible/rom010.htm#verse3">Romans&nbsp;10:3</a></span> It appears to me, therefore, that he is much more <q>a child of <a href="../cathen/05752c.htm">faith</a></q> who has learned from what source to hope for what he has not yet, than he who attributes to himself whatever he has; although, no <a href="../cathen/05141a.htm">doubt</a>, to both of these must be preferred the man who both has, and at the same time <a href="../cathen/08673a.htm">knows</a> from whom he has it, if nevertheless he does not <a href="../cathen/02408b.htm">believe</a> himself to be what he has not yet attained to. Let him not fall into the mistake of the <a href="../cathen/11789b.htm">Pharisee</a>, who, while thanking God for what he possessed, yet failed to ask for any further gift, just as if he stood in want of nothing for the increase or perfection of his righteousness. <span class="stiki" id="note150809"><a href="../bible/luk018.htm#verse11">Luke&nbsp;18:11-12</a></span> Now, having duly considered and weighed all these circumstances and testimonies, we conclude that a man is not justified by the precepts of a <a href="../cathen/07386a.htm">holy</a> life, but by <a href="../cathen/05752c.htm">faith</a> in <a href="../cathen/08374c.htm">Jesus Christ</a>&mdash;in a word, not by the law of works, but by the law of <a href="../cathen/05752c.htm">faith</a>; not by the letter, but by the spirit; not by the merits of <a href="../cathen/01115a.htm">deeds</a>, but by free <a href="../cathen/06689a.htm">grace</a>.</p>

<h2>Chapter 23 [XIV.]&mdash; How the Decalogue Kills, If Grace Be Not Present</h2>

<p>Although, therefore, the apostle seems to reprove and correct those who were being persuaded to be <a href="../cathen/03777a.htm">circumcised</a>, in such terms as to designate by the word <q> <em>law</em></q> <a href="../cathen/03777a.htm">circumcision</a> itself and other similar legal observances, which are now rejected as shadows of a future substance by <a href="../cathen/03712a.htm">Christians</a> who yet hold what those shadows figuratively promised; he at the same time nevertheless would have it to be clearly understood that the law, by which he says no man is justified, lies not merely in those sacramental institutions which contained promissory figures, but also in those works by which whosoever has done them lives holily, and among which occurs this prohibition: <q>You shall not <a href="../cathen/04462a.htm">covet</a>.</q> Now, to make our statement all the clearer, let us look at the Decalogue itself. It is certain, then, that <a href="../cathen/10596a.htm">Moses</a> on the mount received the law, that he might deliver it to the people, written on tables of stone by the finger of <a href="../cathen/06608a.htm">God</a>. It is summed up in these ten commandments, in which there is no precept about <a href="../cathen/03777a.htm">circumcision</a>, nor anything concerning those animal <a href="../cathen/13309a.htm">sacrifices</a> which have ceased to be offered by <a href="../cathen/03712a.htm">Christians</a>. Well, now, I should like to be told what there is in these ten commandments, except the observance of the <a href="../cathen/13287b.htm">Sabbath</a>, which ought not to be kept by a <a href="../cathen/03712a.htm">Christian</a>&mdash;whether it prohibit the making and worshipping of <a href="../cathen/07636a.htm">idols</a> and of any other gods than the one <a href="../cathen/15073a.htm">true</a> <a href="../cathen/06608a.htm">God</a>, or the taking of God's name in vain; or prescribe <a href="../cathen/07462a.htm">honour</a> to <a href="../cathen/11478c.htm">parents</a>; or give warning against fornication, <a href="../cathen/07441a.htm">murder</a>, theft, false <a href="../cathen/15677a.htm">witness</a>, <a href="../cathen/01163a.htm">adultery</a>, or <a href="../cathen/04462a.htm">coveting</a> other men's property? Which of these commandments would any one say that the <a href="../cathen/03712a.htm">Christian</a> ought not to keep? Is it possible to contend that it is not the law which was written on those two tables that the apostle describes as <q>the letter that kills,</q> but the law of <a href="../cathen/03777a.htm">circumcision</a> and the other sacred <a href="../cathen/13064b.htm">rites</a> which are now abolished? But then how can we think so, when in the law occurs this precept, <q>You shall not <a href="../cathen/04462a.htm">covet</a>,</q> by which very commandment, notwithstanding its being <a href="../cathen/07386a.htm">holy</a>, just, and good, <q><a href="../cathen/14004b.htm">sin</a>,</q> says the apostle, <q>deceived me, and by it slew me?</q>  What else can this be than <q>the letter</q> that <q>kills</q>?</p>

<h2>Chapter 24.&mdash; The Passage in Corinthians</h2>
